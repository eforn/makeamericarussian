 ### National Focuses ###
 IDA_Our_Mission:0 "Our Mission"
 IDA_Our_Mission_desc:0 "Born out of the remnants of Idaho and Wyoming, the Western Command Zone has only two goals: to assert control over the state of Utah, and to reunite the Western United States. These two goals drive all actions of our state."
 IDA_Cement_Our_Control:0 "Cement our Control"
 IDA_Cement_Our_Control_desc:0 "Our region has been in a state of anarchy for quite a while now. It is high time we organize an effort to get this issue under control now."
 IDA_Support_From_The_East:0 "Support from the East"
 IDA_Support_From_The_East_desc:0 "Though we are expected to provide for ourselves, that doesn't mean we are completely alone. Our allies in the east provide us with limited support from time to time in order to help us with our goal."
 IDA_Begin_Planning_The_Invasion_Of_Montana:0 "Begin Planning the Invasion of Montana"
 IDA_Begin_Planning_The_Invasion_Of_Montana_desc:0 "Keeping with president Trump's order to reunite the West, we will begin our reunification of the West with the invasion of Montana. With help from our allies in Utah, we should be able to defeat Montana and reclaim our lands."
 IDA_A_Change_In_Plans:0 " A Change in Plans"
 IDA_A_Change_In_Plans_desc:0 "Though we expected some resentment from our Utahn allies (given our control over Northern Utah) we didn't expect them to outright betray us in the way they did. With their betrayal, we must reconsider our plans going forward."
 ## Expansionist Path ##
 IDA_We_March_Forward:0 "We March Forward"
 IDA_We_March_Forward_desc:0 "We have decided to proceed with our goal to reunite the Western U.S. Though we face considerable challenges ahead, we may prevail if we can manage our time and resources properly."
 IDA_Revive_The_Color_Coded_War_Plans:0 "Revive the §RCo§!§Olo§!§Yr-C§!§God§!§Bed§! §CWa§!§pr P§!§Pla§!§cns§!"
 IDA_Revive_The_Color_Coded_War_Plans_desc:0 "Over 100 years ago, the U.S. military developed several plans to deal with potential scenarios that the U.S. could find itself in. Commonly referred to as the "color-coded war plans" they were retired by the start of World War II. That said, the general idea is not lost on our command staff, and by drawing up our own plans, we can better prepare ourselves for the task ahead of us." 
 # Economy and Military Improvement #
 IDA_Encourage_Enlistment:0 "Encourage Enlistment"
 IDA_Encourage_Enlistment_desc:0 "To help alleviate the issues with our armed forces, we will make efforts to encourage enlistment into the armed forces. Though this won't improve the combat readiness of our military, our manpower situation will greatly improve."
 IDA_Promote_Veterans_To_Command_Positions:0 "Promote Veterans to Command Positions"
 IDA_Promote_Veterans_To_Command_Positions_desc:0 "To help alleviate the issues with our armed forces, we will promote veterans to command positions. Though this isn't a perfect solution, the experience brought by these veterans should rub off on their subordinates."
 IDA_Increase_Taxation:0 "Increase Taxation"
 IDA_Increase_Taxation_desc:0 "Though incredibly unpopular with our support base, our dire need of funds has warranted us to support an increase in taxes. With a larger budget, we will be able to devote more resources to improving our small industrial base."
 IDA_Mobilize_The_Economy:0 "Mobilize the Economy"
 IDA_Mobilize_The_Economy_desc:0 "Though not as quick, or as simple, as raising taxes, mobilizing our economy to be more war focused will prove more helpful and much more popular in the long run."
 IDA_Invest_In_The_University_Of_Idaho:0 "Invest in Idaho State University"
 IDA_Invest_In_The_University_Of_Idaho_desc:0 "With newfound funds, we can begin to improve our education and research capabilities. With Wyoming's universities outside of our borders, the University of Idaho in Pocatello has been chosen to receive the majority of the support." 
 IDA_Prop_Up_Local_Industry:0 "Prop Up Local Industry"
 IDA_Prop_Up_Local_Industry_desc:0 "With our recent increase in taxation, it's only right that we reinvest these new funds back into our communities. By propping up local industry, we can provide stable sources of employment and increase production at the same time."
 IDA_Fuel_The_War_Machine:0 "Fuel the War Machine"
 IDA_Fuel_The_War_Machine_desc:0 "With our decision to mobilize our economy, we should also take to bolstering our military-industrial complex as well. Small arms, heavy weapons, and even basic rations, we will bolster their production to fuel our war machine."
 IDA_Improve_Local_Infrastructure:0 "Improve Local Infrastructure"
 IDA_Improve_Local_Infrastructure_desc:0 "As important as our industry is, we must also not neglect our infrastructure. By making small investments in infrastructure now, we can curb many potential issues in the future."
 IDA_Interstate_Construction_Scheme:0 "Interstate Construction Scheme"
 IDA_Interstate_Construction_Scheme_desc:0 "The Interstate Highway System is the lifeline of America, and this remains true for us as well. If we are to ensure our troops are well supplied, we must be willing to devote the resources necessary to improve the Interstates."
 # War Plan Brown - Montana #
 IDA_War_Plan_Brown:0 "War Plan §cBrown§!"
 IDA_War_Plan_Brown_desc:0 "With most of Idaho and Wyoming being under the control of Montana, it only makes sense that it would be one of our first targets. Thus, we have developed War Plan Brown in preparation for our dealings with Montana."    
 IDA_Allies_Up_North:0 "Allies Up North"
 IDA_Allies_Up_North_desc:0 "It seems Montana has aligned with President Trump, and by extension us. As per our mission objective, we will immediately take control of them for our own use."
 IDA_Request_The_Return_Of_Our_Territories:0 "Request the Return of Our Territories"
 IDA_Request_The_Return_Of_Our_Territories_desc:0 "With newfound allies in Montana, we have the opportunity to regain the rest of Idaho and Wyoming peacefully. If we can successfully negotiate the return of our territory, we can drastically improve our industrial standing." 
 IDA_Montanan_Military_Advisors:0 "Montanan Military Advisors"
 IDA_Montanan_Military_Advisors_desc:0 "With our differences with Montana having been resolved, we can finally begin to cooperate with each other. We should start by inviting Montanan military advisors to help improve the state of our army."
 IDA_Enemies_In_The_Shining_Mountains:0 "Enemies in the Shining Mountains"
 IDA_Enemies_In_The_Shining_Mountains_desc:0 "With Montana asserting control over a considerable populous and industrial base, it can be safe to say we are the underdog here. We must prepare ourselves if we are going to take them on, and live to tell the tale." 
 IDA_Operation_Treasure_Hunter:0 "Operation §BTr§!§Yeasu§!§Bre§! Hunter"
 IDA_Operation_Treasure_Hunter_desc:0 "Our troops our in position to launch an invasion of Montana. Group A will the follow I-84 to Boise before diverging upwards on Idaho 55, Group B will follow the I-15 upwards to Helena before splitting up to cover the I-90, and Group C will follow U.S. Route 191 up to Yellowstone before diverging up to Billings. Militias loyal to us will offer support by harassing Montanan forces. Everything is in place, we just need to give the order."
 IDA_Lessons_From_The_Big_Sky_Country:0 "Lessons from the Big Sky Country"
 IDA_Lessons_From_The_Big_Sky_Country_desc:0 "The invasion of Montana has proven to be a great learning experience for both our commanders, and our soldiers. Our tactics have improved, our organization has increased, and our troops have gained some actual combat experience. This experience will be incredibly useful to us in the future."
 IDA_Profits_From_The_Treasure_State:0 "Profits from the Treasure State"
 IDA_Profits_From_The_Treasure_State_desc:0 "Access to Montanan industry has greatly improved our economy. We can now afford to devote more resources to strengthening our army and economy."
 # War Plan Yellow - Utah #
 IDA_War_Plan_Yellow:0 "War Plan §YYellow§!"
 IDA_War_Plan_Yellow_desc:0 "With Utah having derailed our original plans in the first place, it only makes sense we'd take advantage of the chaos south of our border. With this in mind, War Plan Yellow has been devised with the goal of subjugating the entire southwest through any means necessary."
 IDA_Support_The_Mormons:0 "Support the §BMo§!rmo§Bns§!"
 IDA_Support_The_Mormons_desc:0 "Despite being the ones to betray us, the LDS Church is a much more reliable ally than a ragtag group of criminals and secessionists. With that said, it would be advantageous for us to support Utah in it's war against the Freedom Coalition. For if they win, they may just come running back to us after all."
 IDA_Support_The_Freedom_Coalition:0 "Support the §GFr§!§Yeed§!§Gom§! §YCoa§!§Glit§!§Yion§!" 
 IDA_Support_The_Freedom_Coalition_desc:0 "Though backing the Freedom Coalition may be a questionable move (considering a good portion of them are convicted criminals) there are some valid reasons in doing do. Aside from the obvious reason of teaching Utah a lesson, the Freedom Coalition is significantly weaker than Utah. Thus should they win the war, we will have a much easier time conquering the southwest." 
 IDA_Direct_Intervention:0 "Direct Intervention"
 IDA_Direct_Intervention_desc:0 "Though we were satisfied with observing the war from the sidelines, it has dragged on for far too long, and we can't afford to wait any longer. We will demand that Utah submit themselves to our control, before we begin making moves against the Freedom Coalition.\n\n§RThis war will end, one way or another.§!"
 IDA_Allies_Down_South:0 "Allies Down South"
 IDA_Allies_Down_South_desc:0 "Through an unexpected turn of events, Utah has returned to having a Trumpist-aligned government. We must take full advantage of this situation, and ask them to rejoin our faction. Though there's no guarantee they'll join us, the least we can do is try."
 IDA_Operation_Beekeeper:0 "Operation §YBee§!§gkee§!§Yper§!"
 IDA_Operation_Beekeeper_desc:0 "Though they were successful in their war against the Freedom Coalition, it appears Utah has truly abandoned President Trump and his cause. As such, it is our duty to reel them back into our domain, and secure Utah once and for all."
 IDA_Operation_Prometheus:0 "Operation §RPro§!§Ometh§!§Yeus§!"
 IDA_Operation_Prometheus_desc:0 "With the Freedom Coalition having come out victorious against Utah, we must make our move to secure our position as soon as possible. The plan is simple, punch through to Salt Lake CIty on I-15 and I-80 before fanning out from there. We've already come this far, a ragtag group of escaped convicts won't stop us now."
 IDA_Unexpected_Allies:0 "Unexpected Allies"
 IDA_Unexpected_Allies_desc:0 "With their victory over Utah, no one expected the members of the Freedom Coalition to turn to President Trump for support, but now they have. This unprecedented move has allowed us the opportunity to ask them to join us in our crusade to reunite the West. Though we can't guarantee they'll actually join us, there's no harm in trying."
 IDA_Utahn_Military_Advisors:0 "Utahn Military Advisors"
 IDA_Utahn_Military_Advisors_desc:0 "With our (mostly) peaceful pacification of the southwest, we can now reap the rewards it entails. One of these rewards is access to Utah's military staff, and training facilities. With these, we can progress further in our goal to professionalize our army."
 IDA_Lessons_From_The_Southwest:0 "Lessons from the Southwest"
 IDA_Lessons_From_The_Southwest_desc:0 "Our conquest of the southwest has taught both our troops, and our commanders some valuable lessons. It is important we take time to reflect on what we've learned to better improve the state of our army."
 IDA_Continue_The_Push_Down_South:0 "Continue the Push Down South"
 IDA_Continue_The_Push_Down_South_desc:0 "With our control over Utah having been secured, we can now move on, and sweep up the rest of the southwest."
 IDA_Industry_Of_The_Beehive_State:0 "Industry of the Beehive State"
 IDA_Industry_Of_The_Beehive_State_desc:0 "Our domination over the southwest has given us access to a bountiful amount of industry of five different states. This massive boost to our economy will, in no doubt, further our progress towards economic independence from the east."
 IDA_Masters_Of_The_Rockies:0 "§OMasters§! of the §gRockies§!"
 IDA_Masters_Of_The_Rockies_desc:0 "Through our hard work and a few strokes of luck, we have managed to take control over the Mountain West. With this territroy secure we can begin to turn our attention westward towards the Pacific states. First things first, we have one final issue that needs to be resolved..."
 # End of Rocky Mountain Campaign, Beginning of the West Coast Campaign  #
 # Air Force Improvement #
 IDA_To_Dominate_The_Skies:0 "To Dominate the Skies"
 IDA_To_Dominate_The_Skies_desc:0 "A sufficient air force is one of the crucial pieces of a modern army. Though we lacked the resources to improve our air force earlier, with our newfound wealth, improving our air force has become a top priority. With the first priority of any air force being to dominate the skies while denying your opponents the same access, it is only sensible we work on improving our air superiority capabilities first."
 IDA_A_Question_Of_Doctrine:0 "A Question of Doctrine"
 IDA_A_Question_Of_Doctrine_desc:0 "Though we've got to work on securing the skies, we must decide on a doctrine before we proceed any further. We have two options before us, we can focus on strategic bombing, crippling the industry of our foes; we can focus on battlefield support; raining fire from the skies; or we can try doing a bit of both." 
 IDA_Bolster_Aircraft_Production:0 "Bolster Aircraft Production"
 IDA_Bolster_Aircraft_Production_desc:0 "As we were late in establishing a proper air force, we must make an effort to increase aircraft production if we are to catch up with our peers."
 IDA_Improve_Anti_Air_Capabilities:0 "Improve Anti-Air Capabilities"
 IDA_Improve_Anti_Air_Capabilities_desc:0 "Though our air force should be sufficient in contesting the skies, it doesn't hurt to prepare our ground forces for any unexpected holes in our defense."
 IDA_Reinstate_Air_Force_Generals:0 "Reinstate Air Force Generals"
 IDA_Reinstate_Air_Force_Generals_desc:0 "When the Western Command Zone was first established, all generals of the Wyoming and Idaho National Guard were discharged in a move to endure loyalty to President Trump. Now, with our position secure, we have begun the process of reinstating generals of the Air National Guard. This move will allow us to draw on much needed talent, while maintaining the current political situation."  
 IDA_Contract_Flight_Training_Companies:0 "Contract Flight Training Companies"
 IDA_Contract_Flight_Training_Companies_desc:0 "With our ever-growing need to train pilots, we have found an unlikely solution to our issue, private companies. Various private companies at home, and abroad, offer private air services, and training, to anyone willing to pay the price. With our newfound wealth in the Rockies, we should take advantage of these offers while they're available to us."
 IDA_Eagles_Of_The_West:0 "Eagles of the West"
 IDA_Eagles_Of_The_West_desc:0 "We've come a long way since the beginnings of our air force. Our journey has been marked by our great success in reforming from a shabby fleet of biplanes, to a competent force of fighters, bombers, and close air support. Now, it is time we take our position among the skies with the rest of our peers, a vanguard for freedom in the west." 
 # War Plan Orange - Cascadia #
 IDA_War_Plan_Orange:0 "War Plan §OOrange§!"
 IDA_War_Plan_Orange_desc:0 "The current situation in Cascadia is one that can greatly benefit us. They are politically isolated, having split off from California shortly before the Good Friday agreement, and there is much discontent between the heavily conservative populations of the east, and the liberal populations of the coast. This isolation and instability make Cascadia a prime target for us, and we must act quick if we are to catch them off guard."
 IDA_Work_With_Shea:0 "Work with Shea"
 IDA_Work_With_Shea_desc:0 "Matt Shea, and the state of Liberty overall, represent the frustrations rural conservatives have living under the boot of liberal urbanites. This makes them the perfect allies to reach out for support in fighting Cascadia."
 IDA_Operation_Inquisition:0 "Operation §RInquisition§!"
 IDA_Operation_Inquisition_desc:0 "Despite their populous' conservative views, the state of Liberty has fallen to the rule of extremists. As such, working with them is completely out of the question, and our only business with them is to liberate their repressed populations."
 IDA_Operation_Evergreen:0 "Operation §GEvergreen§!"
 IDA_Operation_Evergreen_desc:0 "With Liberty having been dealt with, we can now turn our attention to the real prize, Cascadia. The plan is simple, we'll follow I-84 and I-90 west, and drive our way to the strongholds of Portland and Seattle. Cascadia will be ours!." 
 IDA_Proclaim_Shea_As_Governor_Of_Washington:0 "Proclaim Shea as Governor of Washington"
 IDA_Proclaim_Shea_As_Governor_Of_Washington_desc:0 "The loyalty shown to us by Matt Shea and the people of Liberty has not gone unnoticed. As a reward for their loyalty, we shall grant them dominion over Washington state. The socialists of Seattle shall finally learn what true freedom feels like."
 IDA_Integrate_Cascadia:0 "Integrate Cascadia"
 IDA_Integrate_Cascadia_desc:0 "With the entire region of Cascadia having been absorbed into our domain, we now must make an effort"
 IDA_Reopen_Cascadian_Universities:0 "Reopen Cascadian Universities"
 IDA_Reopen_Cascadian_Universities_desc:0 "Though the schools of Washington and Oregon aren't too well known, they are still institutes of research. As such, we should take the time to reopen these universities to bolster our research capabilities."
 # War Plan White - California #
 IDA_War_Plan_White:0 "War Plan White"
 IDA_War_Plan_White_desc:0 "With our goals nearly in sight, only one obstacle really stands in our way, the Democrat bastion of California. Most of our troops have been planning for an invasion from California for nearly a decade, and now here we are, right at the doorstep of The Golden State, ready to settle it once and for all."
 IDA_Operation_Wolverine:0 "Operation §RWolverine§!"
 IDA_Operation_Wolverine_desc:0 "California: the socialist bastion, the land of liberals, the place where "conservative" Republicans betrayed President Trump for a dictator. Now, our troops stand at their doorstep, poised to reclaim the land President Reagan once called, "The place where good Republicans go to die.""
 IDA_Meet_With_Jenner:0 "Meet with Jenner"
 IDA_Meet_With_Jenner_desc:0 "To the absolute shock of every American, California has declared its loyalty to President Trump, and the Trumpist cause. The one behind this, celebrity turned politician, Caitlyn Jenner, now wields a considerable amount of power, and if we are to satisfy President Trump's demands, we must negotiate with them."  
 IDA_Integrate_California:0 "Integrate California"
 IDA_Integrate_California_desc:0 "With our conquest of California, we must now get to work on integrating our new found territories. Though the large liberal populations of Los Angeles and the Bay Area might give us some trouble, many Californians are die-hard conservatives, making our job just a bit easier."
 IDA_Reopen_Californian_Univeristies:0 "Reopen Californian Universities"
 IDA_Reopen_Californian_Univeristies_desc:0 "Despite their reputation for turning our radical socialists, Californian universities remain some of the best in the country, and the research they conduct is invaluable. In direct result to this, it is in our best interest to encourage the continued operation of these institutions to better our research capabilities."  
 # End of West Coast Campaign, Beginning of the War Plan Indigo (Alaska and Hawaii focus)  #
 IDA_War_Plan_Indigo:0 "War Plan §BIndigo§!"
 IDA_War_Plan_Indigo_desc:0 "War Plan Indigo deals with the U.S. Pacific Fleet (or whatever is left with it,) and in particular, Hawaii and Alaska. Being removed from the continental United States, makes these areas significantly hard to invade, especially taking into account our lack of a proper navy. However, this will not deter us, and we'll bring them back into the fold one way or another." 
 # Naval Buildup #
 IDA_Expand_Our_Naval_Capabilities:0 "Expand our Naval Capabilities"
 IDA_Expand_Our_Naval_Capabilities_desc:0 "As we were, for our entire existence, landlocked, we have not had to worry about producing or maintaining a navy. Now that our attention has turned to the states of Alaska and Hawaii the issue of a navy has come to our attention. First off, we must compensate for our lack of a navy by focusing by increasing our naval production capabilities."
 IDA_Purchase_Foriegn_Ships:0 "Purchase Foreign Ships"
 IDA_Purchase_Foriegn_Ships_desc:0 "Though we've been busy producing our own warships, we currently have a desperate need for them. As such, we must look to purchasing foreign ships in order to supplement our fleet."
 IDA_Reach_Out_To_Coast_Guard_Admirals:0 "Reach Out to Coast Guard Admirals"
 IDA_Reach_Out_To_Coast_Guard_Admirals_desc:0 "Every navy needs competent admirals, which is sadly, something we can not provide ourselves. As such, it would be wise to reach out to former officers of the Coast Guard to help lead our navy."
 IDA_Our_Own_Marine_Corps:0 "Our Own Marine Corps"
 IDA_Our_Own_Marine_Corps_desc:0 "As our attention turns towards the states of Hawaii and Alaska, the question of having a dedicated maritime land force has been raised. Though not necessarily our highest priority, creating one may help us in any future invasions should they pop up."
 # Operation Aloha - Pacific Fleet/Hawaii #
 IDA_The_Fleet_In_California:0 "The Fleet in California"
 IDA_The_Fleet_In_California_desc:0 "As expected, the U.S. Pacific Fleet has managed to wring California back from the hands of the socialists. Unfortunately for us, the leadership of the Pacific Fleet has gone on to declare all participants in the civil war, including President Trump and Joe Biden, as enemies of the state. They could have been incredibly useful allies to our cause, but now they're just another roadblock in the way of our ultimate goal."
 IDA_A_Tropical_Paradise:0 "A Tropical Paradise"
 IDA_A_Tropical_Paradise_desc:0 "After the arrest of Admiral Aquilino and subsequent collapse of the Pacific Fleet, the state of Hawaii has been able to enjoy a period of peace and isolation away from the conflict on the mainland U.S. However, now that our attention has turned west, only time will tell whether Hawaii can maintain its status quo."
 IDA_Operation_Aloha:0 "Operation §RAl§!§Oo§!§Yha§!"
 IDA_Operation_Aloha_desc:0 "With our forces in place, we can finally begin an assault on the Pacific Fleet, and their bastion of Hawaii. This will be one of our first major fights where naval supremacy will be a deciding factor, but our command staff is certain we will come out on top. We shall rule the waves!" 
 IDA_Negotiate_With_Hawaii:0 "Negotiate with Hawaii" 
 IDA_Negotiate_With_Hawaii_desc:0 "With Hawaii having sided with President Trump, there really isn't much need to negotiate with them. That said, given that we are far closer to them than they are to the President, it would be much more logical for them to join us for now." 
 IDA_Bypass_Hawaii:0 "Bypass Hawaii"
 IDA_Bypass_Hawaii_desc:0 "Being an easily fortifiable island that's rather far from the continental U.S., our command staff has deemed Hawaii to be no where near worth the effort needed to capture the islands. As such, it has been recommended we just leave Hawaii to itself for now, while we deal with more pressing matters."
 IDA_Integrate_Our_New_Territories:0 "Integrate Our New Territories"
 IDA_Integrate_Our_New_Territories_desc:0 "With the fleet and its remnants having been defeated we can finally get to integrating our newly conquered territories. Of course, we have a good number of dissenters to our rule, but in time we'll have these areas secure." 
 # Operation Snowbird - Alaska #
 IDA_The_Last_Frontier:0 "The Last Frontier"
 IDA_The_Last_Frontier_desc:0 "Having broke away from the Pacific Fleet after the arrest of admiral John Aquilino, the state of Alaska's remote location has allowed for a rather "unique" political situation to develop. Of course, now that we've turned our attention towards their way, we are obligated to bring them back into the domain with the rest of the U.S.\n\n§CIt's about time someone tame "The Last Frontier."§!"
 IDA_Bypass_Alaska:0 "Bypass Alaska"
 IDA_Bypass_Alaska_desc:0 "Despite the potential resources Alaska may provide us, our command staff has deemed attempting to obtain Alaska as worth far more effort than its actually worth. As such, we will ignore issue of Alaska for the time being, and revisit this issue at a later date."
 IDA_Meet_With_Palin:0 "Meet with Palin"
 IDA_Meet_With_Palin_desc:0 "Though Sarah Palin was known for her heavy support of President Trump before the civil war, it now seems she has no interest in getting the state of Alaska involved in the affairs of the mainland. That said, Palin's devotion to neutrality in the conflict puts Alaska in an ideal position we can negotiate with. We should take this opportunity while we have the chance."
 IDA_Operation_Snowbird:0 "Operation §CSno§!wb§Cird§!"
 IDA_Operation_Snowbird_desc:0 "Alaska's relative isolation has made it the prime target for our next conquest. Without the full protection of the U.S. Pacific Fleet and few allies who are too far to be a threat, we should have little problem launching a full out assault to reclaim Alaska for our cause."
 IDA_Integrate_Alaska:0 "Integrate Alaska"
 IDA_Integrate_Alaska_desc:0 "With our dominion over Alaska secure, we must get to properly integrating the Alaskan population. Though the industrial capacity gained through this is rather limited, gaining access  to Alaska's oil rich deposits more than makes up for it."  
 # End of the Western Conquests, Start of the "political" tree #
 IDA_Mission_Accomplished:0 "§RMission§! Accomp§Blished§!"
 IDA_Mission_Accomplished_desc:0 "Finally, after years of struggling, we have successfully completed our mission of reuniting the Western United States. Now that we're finished with this task, we must now turn our attention towards the affairs in the east. However, before we through ourselves into the flames once more, let us celebrate our triumph!" # Loyalty to Trump #
 IDA_Loyalty_To_The_East:0 "Loyalty to the §OEast§!"
 IDA_Loyalty_To_The_East_desc:0 "After dismissing Governors Gordon and Little's request we can finally set about with the process of ending our autonomy and reintegrating with President Trump."
 IDA_Formalize_Our_Alliance:0 "Formalize Our Alliance"
 IDA_Formalize_Our_Alliance_desc:0 "Though, officially, we've always been a part of President Trump's territory, in practice we've been allowed to operate under high levels of autonomy in order to achieve our goals. Now that we've completed our objectives, it's time we truly become a part of President Trump's America."
 IDA_End_Our_Autonomy:0 "End Our Autonomy"
 IDA_End_Our_Autonomy_desc:0 "With our recent push to bring us closer in to President Trump's sphere, we must now begin the process of ending our autonomy."
 IDA_Our_Work_Is_Done:0 "Our Work is Done"
 IDA_Our_Work_Is_Done_desc:0 "As we push closer to reintegration, we now have one last thing we must do, the actual reintegration of our territory. That said, our ambassadors are ready to be sign over the rest of our authority to the Trump administration, all we have to do is give the word."
 # WCZ American Expansion #
 IDA_Revive_American_Imperialism:0 "§RRevive§! American §BImperialism§!"
 IDA_Revive_American_Imperialism_desc:0 "By the order of President Trump, we have been tasked with subjugating the entire North American continent and bringing these states back into the American sphere. This task might be no where near a great a feat as our previous one, but we will fulfill our orders nonetheless.\n\n§RAmerica shall rise again!§!"
 IDA_Neo_Monroe_Doctrine:0 "Renew the Monroe Doctrine"
 IDA_Neo_Monroe_Doctrine_desc:0 "When it was first established, the Monroe Doctrine was a foreign policy position that established American dominion over the Americas. Now that we've been tasked with subjugating the rest of the continent, much of our command staff have suggested that a revival of the Monroe Doctrine is in order." 
 IDA_Return_To_The_Pacific:0 "Return to the Pacific"
 IDA_Return_To_The_Pacific_desc:0 "A short while ago, we had made the decision to ignore the Pacific region in order to focus on more important matters. Now that our position is more secure, we have returned to deal with this issue and bring the Pacific back into the fold, once in for all." 
 IDA_The_Fruits_Of_Loyalty:0 "The Fruits of Loyalty"
 IDA_The_Fruits_Of_Loyalty_desc:0 "As our name suggests, we hold dominion over the entire Western United States. This however, isn't entirely true. Parts of Eastern Wyoming, Colorado, and Montana were directly administered by the east, due to their high populations, and safe location. Now that the situation is no longer as dire as it used to be, we now have the chance to ask that these territories be transferred to our control."
 IDA_War_Plan_Crimson:0 "War Plan §RCrimson§!"
 IDA_War_Plan_Crimson_desc:0 "The invasion of Canada has always been in the back of American minds since the beginning of the nation, and with the last American invasion of Canada having resulted in the burning of the White House, it is wise we prepare ourselves for the fight ahead."
 IDA_Operation_Winter_Storm:0 "Operation §CWinter§! §gStorm§!"
 IDA_Operation_Winter_Storm_desc:0 "With our preparations to invade Canada now complete, we can now proceed with our invasion of Canada. With much of Canada being sparsely populated, our main objective is to take control of the Trans-Canada Highway to cut off Canadian forces, and allow for easier access to their more industrial areas."
 IDA_War_Plan_Green:0 "War Plan §GGreen§!"
 IDA_War_Plan_Green_desc:0 "Mexico has always been a thorn in America's side. Not just with illegal aliens, but the consistent flow of narcotics and violence has been just one of the many things that lead to the destabilization of America. Now that we've set our sights south of the border, it is only a matter of time until we bring this troublesome state to heel."
 IDA_Operation_Border_Patrol:0 "Operation §GBo§!§Yrde§!§Br P§!§Yatr§!§Gol§!"
 IDA_Operation_Border_Patrol_desc:0 "Under normal circumstances, an invasion of Mexico would be quite difficult. Aside from the threat posed by the Mexican Armed Forces, it was extremely likely that local resistance would make the long term occupation of Mexico untenable. Luckily for us, the recent Mexican Civil War has significantly weakened most of those potential threats, and all we have to do now is sweep up the pieces."
 IDA_War_Plan_Violet:0 "War Plan §pViolet§!"
 IDA_War_Plan_Violet_desc:0 "Quite easily our broadest war plan yet, War Plan Violet covers areas in Central America, South America, and the Caribbean. Given that these areas are relatively distant from us, we should take care not to screw up any invasions we may launch against them."
 IDA_Operation_Just_Cause_II:0 "Operation §RJust§! Cause §BII§!"
 IDA_Operation_Just_Cause_II_desc:0 "Unlike its namesake, Operation Just Cause II isn't just the invasion of Panama, but the entire region of Central America. This broad scope has allowed us multiple ways to approach the situation, but no matter the approach we take, Central America will be ours."   
 IDA_Operation_Caribbean_Security:0 "Operation §CCarib§!§Ybean§! §RSecurity§!"
 IDA_Operation_Caribbean_Security_desc:0 "The Caribbean has always been a area of strategic importance to the U.S. Not only does it provide a forward base for endeavors in South America, and Africa, but controlling it also denies our enemies the ability to set up a base in our very own backyard. It is for these reasons we should subjugate the area with haste."
 IDA_Operation_Gideon:0 "Operation §OGideon§!"
 IDA_Operation_Gideon_desc:0 "A little while before the civil war began, two former Green Berets attempted to free the people of Venezuela from socialism in a plan known as "Operation Gideon." They unfortunately failed, but their legacy lives on, and we have since adopted it as our own, only this time, this won't end in failure."
 # Union of Lincoln #
 IDA_The_Lincoln_Declaration:0 "The §YLincoln§! Declaration"
 IDA_The_Lincoln_Declaration_desc:0 "After the hours long meeting between Governors Little and Gordon with commander Stankiewicz, the decision has been made to declare independence from the rest of the United States. We've proven time and time again that we can hold our own in the world, so this is clearly the next logical step."
 IDA_Normalize_Politics:0 "Normalize Politics"
 IDA_Normalize_Politics_desc:0 "During as our time as the Western Command Zone, political persecution was rampant in order to ensure loyalty to the Trump regime. This persecution would cause many, especially liberals and leftists, to join underground resistance groups in response. Now with our transition to an independent republic, many are coming out from the shadows to reorganize and reestablish political parties."   
 IDA_The_First_Lincoln_Election:0 "The First Lincoln Election"
 IDA_The_First_Lincoln_Election_desc:0 "With the normalization of politics complete, we can proceed with our first election. With the main contenders being the Republican Party (currently split between a pro-Trump and anti-Trump faction) and the Democratic Party. Though these two are obvious favorites, these past few years have shown us that just about anything is possible."
 IDA_Trumpist_Victory:0 "§OTrumpist§! Victory"
 IDA_Trumpist_Victory_desc:0 "The pro-Trump faction of the Republicans has managed to win the election!"
 IDA_Republican_Victory:0 "§RRepublican§! Victory"
 IDA_Republican_Victory_desc:0 "The anti-Trump faction of the Republicans has managed to win the election!"
 IDA_Consitutionalist_Victory:0 "§pConstitutionalist§! Victory"
 IDA_Consitutionalist_Victory_desc:0 "The Consitution Party has managed to win the election!"
 IDA_Libertarian_Victory:0 "§YLibertarian§! Victory"
 IDA_Libertarian_Victory_desc:0 "The Libertarian Party has managed to win the election!"
 IDA_Democrat_Victory:0 "§CDemocrat§! Victory"
 IDA_Democrat_Victory_desc:0 "The Democratic Party has managed to win the election!"
 IDA_Reconcile_With_Trump:0 "Reconcile with §OTrump§!"
 IDA_Return_To_Trump_desc:0 "With the election of a pro-Trump administration to office, many in the administration have expressed their desire for us to reconcile with the Trump administration and rejoin them. Though there's no guarantee they'll accept our offer to rejoin them, they might not have much of a choice in the matter."    
 IDA_Our_Own_Path:0 "Our Own Path"
 IDA_Our_Own_Path_desc:0 "We have nothing to gain by aligning ourselves with either of the two major factions. As such, it would be best if we forged our own path instead of choosing a lesser of two evils."
 IDA_Align_With_The_Federalists:0 "Align with the §CFederalists§!"
 IDA_Align_With_The_Federalists_desc:0 "With a Democrat victory in the election, many in the new administration have expressed interest in reaching out to the Federalists to offer our support."
 IDA_The_True_Heirs_Of_Freedom:0 "The True §CHeirs§! of §YFreedom§!"
 IDA_The_True_Heirs_Of_Freedom_desc:0 "Though we refused to join any of the major factions in the civil war, we have been forgetting one, the Constitutionalists. Not to be confused with our Constitutionalists (members of the Constitution Party,) the Consitutionalists are a faction who continue to uphold the Constitution, and all its provisions, at all costs. Spearheaded by the [GLA.GetName], it might be in our best interest to reach out to them to discuss the possibilities of an alliance."
 IDA_Freedom_Only_Exists_In_The_West:0 "§RFreedom§! Only §BExists§! in the §RWest§!"
 IDA_Freedom_Only_Exists_In_The_West_desc:0 "We have no reason to further involve ourselves in the civil war anymore. We should instead focus our attention inwards and allow our citizens to enjoy peace for the time being."  
 IDA_To_Make_Lincoln_Proud:0 "To Make §RLincoln§! §CProud§!"
 IDA_To_Make_Lincoln_Proud_desc:0 "While we had no intentions of continuing to involve ourselves with foreign matters. We can now confidently claim that our stance has changed drastically. Many have expressed the desire we live up to our namesake and claim the U.S. for ourselves. Now, with the backing of the people, we will venture once more on to the battlefield.\n§RFor Freedom§!. For Liberty. §CFor Democracy§!." 
 IDA_Operation_Phantom_Pain:0 "Operation §OPhantom§! §RPain§!"
 IDA_Operation_Phantom_Pain_desc:0 "Though many overlook the region, in favor of more industrial and financial centers. The Great Plains constitute a large part America's breadbasket, and it is essential we secure this area in order to secure a steady food supply."
 IDA_Operation_Lost_Cause:0 "Operation §gLost§! §RCause§!"
 IDA_Operation_Lost_Cause_desc:0 "The South is one of America's most infamous regions. Known for its warm and humid climate, as well as its culture, the South not only provides essential resources, but also provides unrequited access to the Gulf of Mexico, making it a priority target."
 IDA_Operation_Chocolate_Chip:0 "Operation §cChocolate§! §CChip§!"
 IDA_Operation_Chocolate_Chip_desc:0 "The Northeast is easily one of America's most important regions. Not only is it an important industrial and financial center, but it also provides easy access to the Atlantic Ocean, something we'll need if we wish to establish ourselves on the world."
 IDA_Operation_Alamo:0 "Operation §BAlamo§!"
 IDA_Operation_Alamo_desc:0 "Texas is one of our most important targets for one reason, oil. Texas alone has the ability to pump enough oil to fuel essential functions, and it would be in our best interest to secure this supply before others get the chance to."
 IDA_Operation_True_Freedom:0 "Operation §GTrue§! §YFreedom§!"
 IDA_Operation_True_Freedom_desc:0 "Though the Midwest is no longer the industrial center it once was, it still has a considerable industrial and agricultural base. It is for these reasons that this area has popped up on our list of targets."
 ## Defensive Path ##
 IDA_Dig_In:0 "Dig In"
 IDA_Dig_In_desc:0 "We have decided to postpone our goal to reunite the Western United States, and focus on fortifying our position instead. With no immediate goals ahead of us, we can turn our attention towards reforming our state in preparation for the future."
 IDA_Defeat_In_The_East:0 "§RDefeat§! in the East"
 IDA_Defeat_In_The_East_desc:0 "The unthinkable has happened, Mike Pence and his band of traitors have managed to successfully defeat President Trump. Now, as loyalist exiles begin arriving in our state, we must carefully plan out our next course of action if we are to survive."  
 IDA_Reestablish_Links_With_The_East:0 "Reestablish Links with the §OEast§!"
 IDA_Reestablish_Links_With_The_East_desc:0 "When Mike Pence's rebellion began, we were instructed to cut ties with the east as a precaution. With the rebellion now over, we should work to reestablish these ties as soon as possible."
 # Military Reform Tree #
 IDA_Professionalizing_Our_Army:0 "Professionalizing Our Army"
 IDA_Professionalizing_Our_Army_desc:0 "With our decision to hold our position, we now have the time to properly reform our army into an actual fighting force. This process will take some time, but with no other objectives, we can focus our attention to this task."
 IDA_Bring_In_Military_Advisors:0 "Bring in Military Advisors"
 IDA_Bring_In_Military_Advisors_desc:0 "Though the process of reforming our armed forces has been going well, there's only so much we can do alone. As such, if we are to continue with our reforms, we must reach out to actual military officers to assist us in this process."
 IDA_Hold_Military_Excercises:0 "Hold Military Exercises"
 IDA_Hold_Military_Excercises_desc:0 "Though we've made significant improvements to our armed forces, it means nothing if we are unable to utilize what we've learned. By holding military exercises, we can practice and adapt to our recent reforms."
 IDA_The_Army_Of_The_Redoubt:0 "The §RArmy§! of the §CRedoubt§!"
 IDA_The_Army_Of_The_Redoubt_desc:0 "With our dedication and assistance from military advisors, we've managed to transform our armed forces into a competent, fighting force. Now we are prepared to face any challenges that may pop up in the future."
 IDA_Establish_An_Air_Force:0 "Establish an Air Force"
 IDA_Establish_An_Air_Force_desc:0 "With reforms to our army having been completed, many have turned their attention to the establishment of a proper air force. With an air force, we can not only dominate the skies, but provide our troops with vital support as well."
 IDA_Lay_The_Groundwork_For_A_Navy:0 "Lay the Groundwork for a Navy"
 IDA_Lay_The_Groundwork_For_A_Navy_desc:0 "Though the establishment of a navy seems quite absurd, given our landlocked nature, It doesn't hurt to get started on one now, just in case one should prove useful in the future." 
 # Limited Expansion Tree #
 IDA_Enter_The_Fray:0 "Enter the Fray"
 IDA_Enter_The_Fray_desc:0 "With our position secure, we now have the opportunity to get involved with foreign affairs and perhaps expand out territory as well."
 IDA_To_The_North:0 "To the North"
 IDA_To_The_North_desc:0 "There are several reasons for choosing Montana as our primary target. Not only do they control a significant portion of our claimed territory, but their position makes them isolated from any allies that could support them."
 IDA_Hold_Our_Ground:0 "Hold Our Ground"
 IDA_Hold_Our_Ground_desc:0 "Despite backing from the East, our current situation has made any incursions into neighbors to be an incredibly risky move. As such, we should continue to bide our time until the situation stabilizes."
 IDA_To_The_South:0 "To the South"
 IDA_To_The_South_desc:0 "Though an arguably harder target than Montana, Utah's greater industry and higher population make it a much more lucrative endeavor. Not only that, but the conflict between the LDS Church and the Freedom Coalition has provided us an ideal situation to stage an intervention." 
 IDA_Open_Negotiations_With_Montana:0 "Open Negotiations with Montana"
 IDA_Open_Negotiations_With_Montana_desc:0 "With a friendly administration in Montana, we must negotiate with them to determine our future course of action."
 IDA_Operation_Treasure_Hunter_2:0 "Operation §BTr§!§Yeasu§!§Bre§! Hunter"
 IDA_Operation_Treasure_Hunter_2_desc:0 "With everything in place, we can begin our invasion of Montana. The plan is simple, we'll create a spearhead on I-15 and I-84 while our allies in the east outflank them, with our superior numbers giving us the edge over them."
 IDA_Operation_Beekeeper_2:0 "Operation §YBee§!§gkee§!§Yper§!"
 IDA_Operation_Beekeeper_2_desc:0 "Taking advantage of the recent conflict in the Southwest, we now have a prime opportunity to launch an invasion of Utah. With a strong push from both the north and the east, we can hope to overwhelm our opponents with our numbers."  
 IDA_Propose_Unification_With_Utah:0 "Propose Unification with Utah"
 IDA_Propose_Unification_With_Utah_desc:0 "With their alignment to President Trump, we must now reconsider how we'll approach Utah. Many have turned to the idea of unifying with Utah, as a way to consolidate our power and reduce bureaucratic entanglement."  
 IDA_Integrate_Our_New_Territories_2:0 "Integrate Our New Territories"
 IDA_Integrate_Our_New_Territories_2_desc:0 "With the acquisition of new lands, we must take care to properly integrate them into our state." 
 # Economic Reform Tree #
 IDA_The_Road_To_Self_Sufficiency:0 "The Road to Self-Sufficiency"
 IDA_The_Road_To_Self_Sufficiency_desc:0 "The loss of our territory in Idaho and Wyoming has severely hampered our industrial capacity. As such, getting our industry back up and running is one of our top priorities." 
 IDA_Invest_In_Idaho:0 "Invest in Idaho"
 IDA_Invest_In_Idaho_desc:0 "Idaho is the core to our current industrial base. As such, we should take care in investing in the state, to bolster its industrial capacity."
 IDA_Invest_In_Wyoming:0 "Invest in Wyoming"
 IDA_Invest_In_Wyoming_desc:0 "Though not as important as Idaho, Wyoming is a well of untapped potential. With land abundant, investing in Wyoming is something that will only benefit us in the future."
 IDA_Nationwide_Infrastrucutre_Improvements:0 "Infrastructure Improvements" 
 IDA_Nationwide_Infrastrucutre_Improvements_desc:0 "Though we've made significant improvements in our industrial capacity, all of it means nothing if we don't have the infrastructure to support it. As such, part of our plans include a nationwide improvement of infrastructure to compensate for this."
 IDA_The_Bustling_Economy_Of_The_Redoubt:0 "The Bustling §YEconomy§! of the §CRedoubt§!"
 IDA_The_Bustling_Economy_Of_The_Redoubt_desc:0 "With our improvements to the economy proving effective, it is safe to say we have achieved economic independence. Though this process was costly in its own right, we can now count on a reliable industrial base to keep us well-armed."
 IDA_Invest_In_Utah_State_University:0 "Invest in Utah State University"
 IDA_Invest_In_Utah_State_University_desc:0 "Despite being consistently forgotten about, our territory in northern Utah is of extreme importance to us. With the city of Logan being comparable in size with our capital of Idaho Falls, it is only fair we help develop this area by investing in their flagship university." 
 IDA_Exploit_Resouce_Deposits:0 "Exploit Resource Deposits"
 IDA_Exploit_Resouce_Deposits_desc:0 "Though Idaho and Wyoming aren't known for their natural resources, given our current position, we will have to make due with whatever we can find."
 # End of the Initial Passive Tree #
 IDA_Pursue_Further_Integration:0 "Pursue Further Integration"
 IDA_Pursue_Further_Integration_desc:0 "With our recent reforms to our economy and armed forces having proved successful. We can finally begin to consider pursing further integration with the East. Integration will not only pull us closer together, but it will also provide us with a greater sense of security."
 # Militia Victory Path #
 IDA_Selecting_A_New_Commander:0 "Selecting a New Commander"
 IDA_Selecting_A_New_Commander_desc:0 "Though we managed to defeat the Rocky Mountain Liberation Front, our commander, Jeff Stankiewicz, unfortunately died during the Battle of Idaho Falls. His untimely death means we have to find a replacement to fill his position. Luckily for us, there are a lot of potential candidates to choose from."
 IDA_Continue_The_Mission:0 "Continue the Mission"
 IDA_Continue_The_Mission_desc:0 "Though we had initially planned to reintegrate ourselves with the Trump administration, recent events have prompted us to complete our mission to reunite the West. With this new found resolve, we shall finally complete the goal set for us, so long ago."
 IDA_Operation_Treasure_Hunter_3:0 "Operation §BTr§!§Yeasu§!§Bre§! Hunter"
 IDA_Operation_Treasure_Hunter_3_desc:0 "Taking advantage of the recent conflict in the Southwest, we now have a prime opportunity to launch an invasion of Utah. With a strong push from both the north and the east, we can hope to overwhelm our opponents with our numbers." 
 IDA_Operation_Beekeeper_3:0 "Operation §YBee§!§gkee§!§Yper§!"
 IDA_Operation_Beekeeper_3_desc:0 "Taking advantage of the recent conflict in the Southwest, we now have a prime opportunity to launch an invasion of Utah. With a strong push from both the north and the east, we can hope to overwhelm our opponents with our numbers."  
 IDA_Operation_Prometheus_2:0 "Operation §RPro§!§Ometh§!§Yeus§!"
 IDA_Operation_Prometheus_2_desc:0 "Prometheus, the titan who brought fire to humanity, and just like Prometheus we will bring fire to the Southwest. Many of these states have fallen to tyranny, and we must be the ones to liberate the people under their boot." 
 IDA_Operation_Evergreen_2:0 "Operation §GEvergreen§!"
 IDA_Operation_Evergreen_2_desc:0 "The Cascadian region is the next on our list of targets. With the states in this area having declared their neutrality in the civil war, it is up to us to drag them back into the fold."
 IDA_Operation_Wolverine_2:0 "Operation §RWolverine§!"
 IDA_Operation_Wolverine_2_desc:0 "California has always been the main priority of our mission. It's vast land, high population, and status in the United States has made it one of the most important targets on our list, and today is finally the day we bring the Californians down a peg."
 IDA_Operation_Aloha_2:0 "Operation §RAl§!§Oo§!§Yha§!"
 IDA_Operation_Aloha_2_desc:0 "With our forces in place, we can finally begin an assault on the Pacific Fleet, and their bastion of Hawaii. This will be one of our first major fights where naval supremacy will be a deciding factor, but our command staff is certain we will come out on top. We shall rule the waves!" 
 IDA_Operation_Snowbird_2:0 "Operation §CSno§!wb§Cird§!"
 IDA_Operation_Snowbird_2_desc:0 "Alaska's relative isolation has made it the prime target for our next conquest. Without the full protection of the U.S. Pacific Fleet and few allies who are too far to be a threat, we should have little problem launching a full out assault to reclaim Alaska for our cause."
 IDA_Our_Work_Here_Is_Done:0 "Our Work Here is Done"
 IDA_Our_Work_Here_Is_Done_desc:0 "With our primary objectives having been completed and having outlived our usefulness, our final objective is to reintegrate ourselves with the Trump administration."
 # RMLF Victory Path #
 IDA_The_New_Kings_Of_The_Mountain:0 "The New §YKings§! of the §gMountain§!"
 IDA_The_New_Kings_Of_The_Mountain_desc:0 "By some miracle we've managed to wring the Rockies from Trumpist control, and into our hands. Now with our control secure, we must look into dealing with internal affairs before proceeding any further."
 IDA_Crackdown_On_Dissidents:0 "Crackdown on Dissidents"
 IDA_Crackdown_On_Dissidents_desc:0 "Though our control over the Rockies is undisputed, some have taken to the streets to protest our recent takeover. Though they don't pose much of a threat now, it would be in our best interest to nip this in the bud before it evolves into something greater."
 IDA_Reestablish_Local_Government:0 "Reestablish Local Government"
 IDA_Reestablish_Local_Government_desc:0 "Our sudden overthrow of the Western Command Zone has left many government offices empty, as the people who've once held these positions have either been arrested or fled. If we are to establish ourselves as a legitimate state, we must fill these positions as soon as possible, lest we drive ourselves back into anarchy." 
 IDA_Release_POWs:0 "Release POWs"
 IDA_Release_POWs_desc:0 "After our victory over the Western Command Zone, many of their forces surrendered to us and have since been in our custody. Now that the situation has calmed down, we can begin to release and reintegrate non-important POWs back into regular society."
 IDA_Seize_Control_Of_Local_Media:0 "Seize Control of Local Media"
 IDA_Seize_Control_Of_Local_Media_desc:0 "Though the heyday of traditional news media is long gone, a good chunk of our populous continues to rely on it as a source of information. As such, seizing control of these mediums will allow us to push a narrative that better suits our agenda." 
 IDA_Hold_Internal_Elections:0 "Hold Internal Elections"
 IDA_Hold_Internal_Elections_desc:0 "Now that we've taken care of our immediate affairs, we can now take the time to sort out the factional differences within the RMLF. Though our overall cohesion up to this point has been fairly well, our recent entrance into power has slowly begun to show the cracks in our coalition."
 IDA_The_Guard_Steps_In:0 "The §pGuard§! Steps In"
 IDA_The_Guard_Steps_In_desc:0 "Sensing a threat to the democratic institutions of the state, the National Guard under the leadership of Gary L. Sayler has orchestrated a coup, and taken power. Though they claim to have done this in defense of democracy, many question if they'll actually choose to uphold their claims."
 IDA_Purge_The_Extremeists:0 "Purge the Extremists" 
 IDA_Purge_The_Extremeists_desc:0 "The Extremists are far too dangerous to be kept around. We must purge them before they try to pull anything."
 IDA_A_Guiding_Hand:0 "A Guiding Hand"
 IDA_A_Guiding_Hand_desc:0 "Though we had initially planned to return power to a civilian government after our coup, many of our generals are concerned that such a government would be readily unready to face the situation ahead of us. As such, it's best we remain in power until a later date."
 IDA_Restore_The_Civilian_Government:0 "Restore the Civilian Government"
 IDA_Restore_The_Civilian_Government_desc:0 "As we had initially planned, we will restore power to the civilian government."
 IDA_Increase_The_Military_Budget:0 "Increase the Military Budget"
 IDA_Increase_The_Military_Budget_desc:0 "If we are to provide for the security of our people, it is essential we ensure our military is sufficiently funded."
 IDA_Legislate_Token_Freedoms:0 "Legislate Token Freedoms"
 IDA_Legislate_Token_Freedoms_desc:0 "Though we plan to allow the return of a civilian government in the future, this doesn't mean we can't push our own reforms in the meantime. Any reforms, even token ones, should be enough to satisfy the civilian population for now."
 IDA_The_Moderates_Take_The_Lead:0 "The §CModerates§! Take the Lead"
 IDA_The_Moderates_Take_The_Lead_desc:0 "With their victory in the election, Melissa Sue Robinson and her moderates can begin to pursue their allotted goals."
 IDA_Promote_Minority_Rights:0 "Promote Minority Rights"
 IDA_Promote_Minority_Rights_desc:0 "Social issues were on the top of our agenda, so it's no surprise promoting minority rights is one of the first things we intend to do. From the ostracized to the disenfranchised, we fully intend to make a society were everyone is treated equally."  
 IDA_Increase_Education_Funding:0 "Increase Education Funding"
 IDA_Increase_Education_Funding_desc:0 "By increasing funding in education we can not only ensure a higher level quality of education for all groups of people, but also promote technological innovation among our populous."
 IDA_We_Must_Defend_Ourselves:0 "We Must Defend Ourselves"
 IDA_We_Must_Defend_Ourselves_desc:0 "Though some might consider out outlook on the future to be overly optimistic, we are not blind to the situation we are in. We are surrounded by states who wish to wipe us off the map, and everyone must do their part if we wish to survive." 
 IDA_A_Progressive_Bastion:0 "A Progressive Bastion"
 IDA_A_Progressive_Bastion_desc:0 "Before the civil war, the area we now inhabit was well-known for it's overwhelmingly conservative leanings. Nowadays, it's an entirely different story. Our secure control over the area, coupled with our recent policies, have significantly transformed the state. Now we can move forward, hoping that the changes we've made can stick around long after we're gone." 
 IDA_The_Radicals_Come_Out_On_Top:0 "The §GRadicals§! Come Out on Top"
 IDA_The_Radicals_Come_Out_On_Top_desc:0 "With their victory in the election, Nate Martin and his radicals can begin to pursue their allotted goals."
 IDA_Overhaul_The_Tax_Structure:0 "Overhaul the Tax Structure"
 IDA_Overhaul_The_Tax_Structure_desc:0 "For years, wealthy individuals and corporations have been able to avoid paying taxes. It's about time we've closed these loopholes, and ensure everyone's contributing their fair share to society."
 IDA_Socialize_Healthcare:0 "Socialize Healthcare"
 IDA_Socialize_Healthcare_desc:0 "Universal healthcare has been a goal of American socialists for decades; now it's time we actually deliver on this promise. No longer will the size of people's wallets determine the care they receive!"
 IDA_The_Extremeists_Pave_The_Way:0 "The §RExtremists§! Pave the Way"
 IDA_The_Extremeists_Pave_The_Way_desc:0 "With their victory in the election, John Earle Sullivan and his eye can begin to pursue their allotted goals."
 IDA_Stay_Within_The_System:0 "Stay Within the System"
 IDA_Stay_Within_The_System_desc:0 "Despite our fiery rhetoric, we can not compromise the democratic values our state was founded on. Though this will certainly limit what we can get done, the importance of preserving our democratic institutions can not be understated." 
 IDA_Support_ANTIFA:0 "Support ANTIFA"
 IDA_Support_ANTIFA_desc:0 "As we've made a commitment to work within the system, we can't afford to perform sanction any direct actions, less we erode what political clout we have. That said, there are various groups who are more than willing to stir up a fuss. Perhaps throwing some support their way will go a long way for us in the long run."
 IDA_Increase_Militancy:0 "Increase Militancy"
 IDA_Increase_Militancy_desc:0 "We're where we are today because of our willingness to take up arms against our adversaries. If we are to maintain our grip on power, we must continue promoting this mindset well into the future."
 IDA_Enforce_Fair_Buisness_Practices:0 "Enforce Fair Business Practices"
 IDA_Enforce_Fair_Buisness_Practices_desc:0 "From tax dodging, to snubbing minorities out of fair service, businesses have been able to get away with various crimes against society for years. All of that changes today, no longer will their political influence protect them from prosecution now that we're in charge."     
 IDA_We_Must_Go_Further:0 "We Must Go Further"
 IDA_We_Must_Go_Further_desc:0 "Though we've managed to secure our place at the top of the RMLF, this isn't enough. If we are to truly achieve our goals, we must eliminate all possible opposition to our rule."
 IDA_Purge_The_Opposition:0 "Purge the Opposition"
 IDA_Purge_The_Opposition_desc:0 "Though Sayler's coup wasn't all that big, it is warning for future events to come. If we are to avoid such incidents in the future, we must erase what opposition we have now."
 IDA_Seize_Financial_Assets:0 "Seize Financial Assets"
 IDA_Seize_Financial_Assets_desc:0 "Part of our push for greater equality includes the redistribution of wealth to the needy. To start, we will confiscate financial assets to make sure they are being used in a more, productive matter." 
 IDA_A_Fair_State:0 "A Fair State"
 IDA_A_Fair_State_desc:0 "Our efforts to create a more equal state have yielded fruit. However, we can't stop here. If we are to see our vision fulfilled, we must continue with our current course of action."
 IDA_An_Isolated_Fortress:0 "An Isolated §pFortress§!"
 IDA_An_Isolated_Fortress_desc:0 "With the current state of affairs, it would be unwise to throw ourselves back into the fray. As such, we'll pursue a policy of isolation for the time being."
 IDA_Support_The_Federalist_Cause:0 "Support the §CFederalist§! Cause"
 IDA_Support_The_Federalist_Cause_desc:0 "Though President Biden and his administration were certainly not our first choices when it came to allies, they are our best shot at surviving the trials ahead of us. As such, we should make haste to formalize an alliance with them, as soon as possible."
 IDA_Export_Our_Revolution:0 "Export Our §RRevolution§!"
 IDA_Export_Our_Revolution_desc:0 "Though our goals have been achieved within our territory, they haven't in the rest of America. If we are to truly make a free and fair state, we must advance past our borders to new horizons."
 IDA_The_Cycle_Of_Revolution:0 "The §OCycle§! of Revolution"
 IDA_The_Cycle_Of_Revolution_desc:0 "Through a tumultuous series of events, we are right back where we started. The Western Command Zone has been restored, and all that's left is to rejoin President Trump."
 IDA_Reunite_The_Rockies:0 "Reunite the Rockies"
 IDA_Reunite_The_Rockies_desc:0 "The Mountain West has always been our domain, and as such, we will make an effort to reunite the area."
 IDA_Strike_At_Montana:0 "Strike at Montana"
 IDA_Strike_At_Montana_desc:0 "Montana is not just large, but it also holds some of our core territory. Conquering them will give us a significant boost to our strength."
 IDA_Strike_At_Utah:0 "Strike at Utah"
 IDA_Strike_At_Utah_desc:0 "With most of the industry in the Mountain West being located just south of our border, it is only logical that we would turn our attention down towards Utah and Nevada."
 IDA_Move_Down_South:0 "Move Down South"
 IDA_Move_Down_South_desc:0 "Though some parts of Arizona and New Mexico remain out of our grasp, the territory we can move into is still quite valuable in itself. As such, it is no surprise that these areas have appeared on our radar as prime targets for conquest."
 ## Trumpist Exiles Path ##
 IDA_The_Exiles_Arrive:0 "The Exiles Arrive"
 IDA_The_Exiles_Arrive_desc:0 "With President Trump's defeat in the East, many have flooded into our territory in order to recuperate and regroup. This sudden influx of these exiles into our territory has resulted in a significant change in our political situation."
 IDA_Our_Position_Secure:0 "Our Position Secure"
 IDA_Our_Position_Secure_desc:0 "With a solid base in the West secure, we can now turn our attention in reclaiming our rightful position in the East."
 IDA_Snap_Back_To_Reality:0 "Snap Back to Reality"
 IDA_Snap_Back_To_Reality_desc:0 "Though Trump Jr. and McInnes managed to put aside their differences for the sake of the nation, this was sadly not meant to last. Now that our position is secure, it seems both of them have reignited the conflict between them."
 IDA_The_Game_Of_Thrones:0 "The Game of Thrones"
 IDA_The_Game_Of_Thrones_desc:0 "Though the feud between Trump Jr. and McInnes started out as just petty bickering, it has now devolved into something greater. With minor reports of political violence having surfaced, many are worried this situation will escalate far beyond anyone's control."
 # McInnes Paths #
 IDA_The_Prince_Is_Dead:0 "The §OPrince§! is Dead"
 IDA_The_Prince_Is_Dead_desc:0 "The unexpected death of Donald Trump Jr. has allowed Gavin McInnes to seize absolute power. What he plans to do next is something only he knows."
 IDA_We_Must_Go_Further_2:0 "We Must Go §pFurther§!"
 IDA_We_Must_Go_Further_2_desc:0 "America has long been a nation poisoned by undesirables and parasites. Though President Trump got us off to a good start, if we are to save our people and culture, we must take more drastic action to do so."
 IDA_Purge_The_Trumpists:0 "Purge the Trumpists"
 IDA_Purge_The_Trumpists_desc:0 "Though our grip on power is strong, supporters of Trump Jr. still lurk within our government. We must purge these troublemakers before they have the opportunity to act." 
 IDA_Proud_Boy_Commissars:0 "Proud Boy Commissars"
 IDA_Proud_Boy_Commissars_desc:0 "The Proud Boys were founded with the explicit purpose of defending Western civilization and combating those who wish to destroy it. This makes them the perfect choice of ensuring loyalty in our armed forces, and by integrating Proud Boy units into our armed forces, we can better hope to improve unity and cohesion within our military." 
 IDA_Declare_Christianity_The_Official_Religion:0 "Declare Christianity the Official Religion"
 IDA_Declare_Christianity_The_Official_Religion_desc:0 "Though it has its faults, Christianity has been the backbone of Western civilization for the past couple of centuries. Along with the fact that many of our supporters are devout followers of the faith, giving it a special status will go a long way in the pursuit of our ultimate goals." 
 IDA_Declare_English_The_Official_Language:0 "Declare English the Official Language"
 IDA_Declare_English_The_Official_Language_desc:0 "Though many states have already declared English their official language, the U.S. itself has yet to get around to this. It's about time we rectify this mistake, and let people know that if you want to live here, you'll need to speak English!"
 IDA_Protectors_Of_Western_Civilization:0 "§CDefenders§! of §pWestern§! Civilization"
 IDA_Protectors_Of_Western_Civilization_desc:0 "Though we've made great progress to achieving our goals, our work isn't done yet. There are still many out there who wish for nothing more than to erase us and our very way of life, and we can't rest until they've been defeated."
 IDA_Continue_Trumps_Legacy:0 "Continue §OTrump's§! Legacy"
 IDA_Continue_Trumps_Legacy_desc:0 "We are the heirs of President Trump's legacy, and we intend to keep it that way. Though his actions were not always perfect, his dream of a strong, self-reliant America is one shared by many Americans." 
 IDA_Increase_Military_Spending:0 "Increase Military Spending"
 IDA_Increase_Military_Spending_desc:0 "The military is the crux of American society, and now so more than ever. With enemies on American soil, it is important we pool resources into our armed forces to ensure our victory in these troubling times."
 IDA_Protectionist_Economic_Policies:0 "Protectionist Economic Policies"
 IDA_Protectionist_Economic_Policies_desc:0 "Though access to the Pacific Ocean has enabled us to begin trading with foreign powers, many of them have assumed they could take advantage of us in our current situation. As such, it is important we enact protectionist policies now if we are to save ourselves from becoming dependent on foreign markets in the future." 
 IDA_Empower_School_Choice:0 "Empower School Choice"
 IDA_Empower_School_Choice_desc:0 "For years, we have been forcing parents to send their children to sub-par schools who can barely manage to stay afloat despite massive government investment. It's about time we let the free market do its job and let parents decide where they want their children to go."
 IDA_Make_America_Great_Again:0 "§RMake§! America §RGreat§! Again!"
 IDA_Make_America_Great_Again_desc:0 "The words that started it all. Though we've made significant progress in achieving President Trump's vision for America, are work has only just begun. We must faithfully continue on our path, and maybe one day, his dream can be fully realized." 
 # Trump Jr. Paths #
 IDA_There_Goes_The_Snake:0 "There Goes the §pSnake§!"
 IDA_There_Goes_The_Snake_desc:0 "With the unexpected death of Gavin McInnes, Donald Trump Jr.'s grip over firmly cemented. With no one left to challenge his power, the amount of opportunities that have opened up for him are endless."
 IDA_An_American_Empire:0 "An §RAmerican§! Empire"
 IDA_An_American_Empire_desc:0 "Like how Augustus preserved Caesar's legacy through the Roman Empire, I too shall preserve my father's legacy through an empire of my own. Our name will not only be remembered in just a period of American history, but through its entirety from here on out."  
 IDA_Purge_The_Proud_Boys:0 "Purge the Proud Boys"
 IDA_Purge_The_Proud_Boys_desc:0 "Though devoted to our cause, the Proud Boys were infamously loyal to McInnes and he wielded them with terrifying efficiency. Though they haven't been very active, many fear that McInnes' death will prompt them to act rashly in the coming days. Perhaps it is best we nip this in the bud while we have the chance."    
 IDA_The_Cult_Of_Trump:0 "The Cult of Trump"
 IDA_The_Cult_Of_Trump_desc:0 "Though we have, and always will be, Christians, it is important we venerate American heroes to further our unique identity. Of course, this includes Former President Donald Trump, who will have a special place in our pantheon for having been the architect of our empire." 
 IDA_An_Army_Fit_For_An_Empire:0 "An Army Fit For an Empire"
 IDA_An_Army_Fit_For_An_Empire_desc:0 "Though are armed forces are some of the best in the world, our failures in Iraq and Afghanistan have shown we are not invincible. If we are to ensure a strong grip over our empire, we must ensure our military is up to the task." 
 IDA_Introduce_New_Traditions:0 "Introduce New Traditions"
 IDA_Introduce_New_Traditions_desc:0 "Traditions are at the base of every society, and society is at the base of every nation. If we wish to retain a prosperous society far into the future, we must promote new traditions that will contribute to this goal." 
 IDA_The_American_Augustus:0 "The §RAm§!eric§Ban§! §OAugustus§!"
 IDA_The_American_Augustus_desc:0 "In just a short while, we have managed to revolutionize American society and reestablish ourselves once again. Let our prosperity last for a thousand years and then a thousand more!"  
 # Final Focus for Trump Jr./McInnes Paths #
 IDA_Lessons_Learned:0 "Lessons Learned"
 IDA_Lessons_Learned_desc:0 "With our state secure, it is time we set our sights on reclaiming our rightful lands. It was a handful of mistakes that lead to our first defeat oh, so long ago. Let us make sure we don't screw up the second time." 
 # Kavanaugh Paths #
 IDA_An_Emergency_Inaguration:0 "An Emergency §CInauguration§!"
 IDA_An_Emergency_Inaguration_desc:0 "With the death of both Donald Trump Jr. and Gavin McInnes, we have been left effectively leaderless. With no one coming near lose to matching either of their power, Justice Brett Kavanaugh has been selected to be inaugurated as acting president for the time being."
 IDA_Ideas_Of_The_Federalist_Society:0 "Ideas of the Federalist Society"
 IDA_Ideas_Of_The_Federalist_Society_desc:0 "The Federalist Society is an organization of conservatives and libertarians that advocates originalist interpretation of the Constitution. With Justice Kavanaugh having been a member of the organization, it is logical that some of their philosophy would seep into his policies."
 IDA_Focus_On_Conservtaive_Values:0 "Focus on §RConservative§! Values"
 IDA_Focus_On_Conservtaive_Values_desc:0 "With most of our support base being staunch conservatives, it is important we stick to conservative values too ensure their continued support."
 IDA_Emphasize_Libertarian_Aspects:0 "Emphasize §YLibertarian§! Aspects"
 IDA_Emphasize_Libertarian_Aspects_desc:0 "Though much of our support base our staunch conservatives, we also have not insignificant liberal and libertarian populations as well. As such, taking a more libertarian stance on certain issues will go a long way for continued stability."
 IDA_Bring_Back_The_Constitution:0 "Bring Back the Constitution"
 IDA_Bring_Back_The_Constitution_desc:0 "When the civil war began, Constitutional law became an afterthought to many. The complete disregard of this document lead to a noticeable increase in autocratic behavior, and blatant disregard for human rights in just a short while. From now on, it is important we put the Constitution front and center, lest we fall into tyranny once again."  
 IDA_Support_The_Troops:0 "Support the Troops!"
 IDA_Support_The_Troops_desc:0 "Though we long for a time when we can finally lay down our arms, the reality is, our fight is far from over. If we are to achieve peace, we must continue supporting our troops both politically and financially." 
 IDA_Conservative_Spirit:0 "§RConservative§! Spirit"
 IDA_Conservative_Spirit_desc:0 "Though we have a long way to go until America's future is secure, as long as we stick to our values, there is nothing we can't do."
 IDA_Live_And_Let_Live:0 "§YLive§! and Let §YLive§!"
 IDA_Live_And_Let_Live_desc:0 "The crux of Libertarianism, our journey towards a more free society has been fruitful, yet it is still incomplete. With that, let us continue on the path we have made until we reach it's end." 
 IDA_Seek_New_Relations:0 "Seek New Relations"
 IDA_Seek_New_Relations_desc:0 "As we finalize the stabilization of our state, it is time we start looking back East and reclaim our land. That said, we don't have to do this alone. They are many out there who share our values, and partnering with them might go a long way to achieving peace in the U.S."
 IDA_The_Devil_You_Know:0 "The §RDevil§! You Know"
 IDA_The_Devil_You_Know_desc:0 "Though we initially opposed them, perhaps Vice President Pence and his Republicans were in the right when they revolted against President Trump. Their commitment to democracy and basic rights have remained strong, and with our recent steps in the same direction, perhaps we have more in common than we think."
 IDA_The_Last_Bastion_Of_Freedom:0 "The Last Bastion of §CFreedom§!"
 IDA_The_Last_Bastion_Of_Freedom_desc:0 "Whether by another power or their own people, every single beacon of hope on this continent has been snuffed out. With no allies to turn to, it is up to us to pick up the torch and bring freedom to the American people."
 IDA_The_Defenders_Of_Liberty:0 "The Defenders of §YLiberty§!"
 IDA_The_Defenders_Of_Liberty_desc:0 "When the U.S. fell into civil war, many leaders saw fit to do away with the Constitution, seeing it as a liability to achieving their goals. However, one group has managed to remain loyal to principles of the document for all this time, the Libertarians. Though they can be rather "unpredictable" at times their continued upholding of the Constitution makes them the perfect allies for our cause." 
 # Reuniting America Path #
 IDA_War_Plan_Black:0 "War Plan §bBlack§!"
 IDA_War_Plan_Black_desc:0 "With the rest of the United States in our sights, it is important we are prepared for what's to come. The color-coded war plans have served us well before, and they will do so again." 
 IDA_Operation_True_Freedom_2:0 "Operation §GTrue§! §YFreedom§!"
 IDA_Operation_True_Freedom_2_desc:0 "Though the Midwest is no longer the industrial center it once was, it still has a considerable industrial and agricultural base. It is for these reasons that this area has popped up on our list of targets."
 IDA_Operation_Dantes_Inferno:0 "Operation §RDante's§! §OInferno§!"
 IDA_Operation_Dantes_Inferno_desc:0 "Named after the epic poem of the same name, one of Dante's Inferno's most infamous scenes is the last circle of Hell, where traitors are eternally chewed up by the three faces of Lucifer. With the likes of Judas, Brutus, and Longinus being subject to this fate, it is fitting we send Pence and his allies down there as well." 
 IDA_Operation_Alamo_2:0 "Operation §BAlamo§!"
 IDA_Operation_Alamo_desc_2:0 "Texas is one of our most important targets for one reason, oil. Texas alone has the ability to pump enough oil to fuel essential functions, and it would be in our best interest to secure this supply before others get the chance to."
 IDA_Operation_Lost_Cause_2:0 "Operation §gLost§! §RCause§!"
 IDA_Operation_Lost_Cause_2_desc:0 "The South is one of America's most infamous regions. Known for its warm and humid climate, as well as its culture, the South not only provides essential resources, but also provides unrequited access to the Gulf of Mexico, making it a priority target."
 IDA_Operation_Chocolate_Chip_2:0 "Operation §cChocolate§! §CChip§!"
 IDA_Operation_Chocolate_Chip_2_desc:0 "The Northeast is easily one of America's most important regions. Not only is it an important industrial and financial center, but it also provides easy access to the Atlantic Ocean, something we'll need if we wish to establish ourselves on the world."
 # Post-Unification World Conquest #
 IDA_Onwards_America:0 "Onwards §RAmerica!§!"
 IDA_Onwards_America_desc:0 "With our grip over the U.S. secure, it's time we set our sights on something greater. The North American continent is ripe for the taking, and no one is going to stand in our way.\n\n§CLet's put the America in the United States of America!§!"
 IDA_Operation_Winter_Storm_2:0 "Operation §CWinter§! §gStorm§!"
 IDA_Operation_Winter_Storm_2_desc:0 "With our preparations to invade Canada now complete, we can now proceed with our invasion of Canada. With much of Canada being sparsely populated, our main objective is to take control of the Trans-Canada Highway to cut off Canadian forces, and allow for easier access to their more industrial areas."
 IDA_Operation_Border_Patrol_2:0 "Operation §GBo§!§Yrde§!§Br P§!§Yatr§!§Gol§!"
 IDA_Operation_Border_Patrol_2_desc:0 "Under normal circumstances, an invasion of Mexico would be quite difficult. Aside from the threat posed by the Mexican Armed Forces, it was extremely likely that local resistance would make the long term occupation of Mexico untenable. Luckily for us, the recent Mexican Civil War has significantly weakened most of those potential threats, and all we have to do now is sweep up the pieces."
 IDA_Operation_Just_Cause_II_2:0 "Operation §RJust§! Cause §BII§!"
 IDA_Operation_Just_Cause_II_2_desc:0 "Unlike its namesake, Operation Just Cause II isn't just the invasion of Panama, but the entire region of Central America. This broad scope has allowed us multiple ways to approach the situation, but no matter the approach we take, Central America will be ours."
 IDA_Operation_Caribbean_Security_2:0 "Operation §CCarib§!§Ybean§! §RSecurity§!"
 IDA_Operation_Caribbean_Security_2_desc:0 "The Caribbean has always been a area of strategic importance to the U.S. Not only does it provide a forward base for endeavors in South America, and Africa, but controlling it also denies our enemies the ability to set up a base in our very own backyard. It is for these reasons we should subjugate the area with haste."
 IDA_Operation_Gideon_2:0 "Operation §OGideon§!"
 IDA_Operation_Gideon_2_desc:0 "A little while before the civil war began, two former Green Berets attempted to free the people of Venezuela from socialism in a plan known as "Operation Gideon." They unfortunately failed, but their legacy lives on, and we have since adopted it as our own, only this time, this won't end in failure."
 IDA_A_New_American_Era:0 "A §RNew§! American §BEra§!"
 IDA_A_New_American_Era_desc:0 "With the entire continent under our domain, it is time for a new age to begin."
 ### Bundy Coup Tree ###
 IDA_The_Faithful_At_The_Helm:0 "The §BFaithful§! at §Bthe§! Helm"
 IDA_The_Faithful_At_The_Helm_desc:0 "With our takeover of the government having proven successful, our journey to cleanse both society and the church can begin."  
 # Political Reform Path #
 IDA_Matters_Of_The_State:0 "Matters of the State"
 IDA_Matters_Of_The_State_desc:0 "One of our greatest priorities is to reevaluate the government's role in people's lives. The status quo has proven to be fully insufficient in providing for the people, and we have a long path ahead of us before we can claim success."
 IDA_Behead_The_Leviathan:0 "Behead the Leviathan"
 IDA_Behead_The_Leviathan_desc:0 "The government has far surpassed the scope in which the Founding Fathers had originally intended, and the consequences of this has caused immense suffering for the American people. It's about time someone tackles this beast, and who better to do the job than us?" 
 IDA_Protect_Consitutional_Rights:0 "Protect Constitutional Rights"
 IDA_Protect_Consitutional_Rights_desc:0 "The Constitution is not just the basis of American government, but American life as well; a fact that many Americans have sadly forgotten. With there having been many attempts to weaken the Constitution in the past, it is paramount we ensure the values expressed within the document are protected from those who wish to dismantle them."
 IDA_Promote_School_Choice:0 "Promote School Choice"
 IDA_Promote_School_Choice_desc:0 "For years, liberals and socialists have used the public school system to brainwash children, and force their beliefs on them. By actively promoting, and funding, school choice, we will not only curb the influence of public schools, but create a more free-market education system all-together."
 IDA_Privatize_Public_Land:0 "Privatize Public Land"
 IDA_Privatize_Public_Land_desc:0 "The battle between private citizens and the federal government over land rights is one that has left a permanent mark on U.S. history. With our very own leader, Ammon Bundy, having been involved in standoffs with the federal government over such issues in the past, it is no surprise that privatizing all this public land is at the top of our agenda."
 IDA_Enshrine_Juedo_Chirstian_Values:0 "Enshrine Judeo-Christian Values"
 IDA_Enshrine_Juedo_Chirstian_Values_desc:0 "America is not just founded on Judeo-Christian values, but its most sacred traditions are as well. This fact has only made it more sad that many god-fearing Christians are forced to hide their beliefs to avoid being prosecuted by an increasingly intolerant society. As such, we must make it clear that such hate won't be tolerated, and that these values are properly recognized and affirmed." 
 IDA_Eliminate_Welfare:0 "Eliminate Welfare"
 IDA_Eliminate_Welfare_desc:0 "The entire concept of welfare is a detriment to free-functioning societies, and is nothing more than a legal way for the government to steal money from Americans as a way to "help the poor." That is why we must take the government out of this whole business and leave it to the private organization who can actually do this properly."
 IDA_One_Nation_Under_God:0 "One §RNation§!, Under §YGod§!"
 IDA_One_Nation_Under_God_desc:0 "The Leviathan has been slain, God's grace has reign supreme. No more shall the common American be the subject of tyranny. No more shall the God-fearing Christian be the subject of persecution. No more shall the state dismantle the rights of the people.\n\n§YFor we have won, and heaven smiles upon us.§!" 
 # Church Reform Path #
 IDA_Matters_Of_The_Church:0 "Matters of the Church"
 IDA_Matters_Of_The_Church_desc:0 "Though our state is a place for all Americans, we cannot ignore our deep ties with the Church of Jesus Christ of Latter-Day Saints and its members. With the founding of our state being heavily influenced by LDS doctrine, it is only a matter of time until we have to deal with matters concerning our faith."
 IDA_A_Battle_Of_High_Priests:0 "A Battle of High Priests"
 IDA_A_Battle_Of_High_Priests_desc:0 "One of the sad realities of our time is knowing just how far our adversaries will go to undermine us, and sadly even our beloved church is not above them. The LDS Church has been infiltrated by a cadre of undesirable fellow, most notably: socialists, globalists and environmentalists. If we are to save our faith, it is vital we cleanse the church of these groups before it is too late."   
 IDA_Work_With_The_Leadership:0 "Work With the Leadership"
 IDA_Work_With_The_Leadership_desc:0 "Though the lower levels of the church have been infested with undesirables, the same can't be said for the upper leadership. The upper echelons have managed to remain undefiled, and the men there continue to do good work. As such, it should be no surprise that these men are natural allies for our cause."
 IDA_Cleanse_The_Ranks_Of_Apostates:0  "Cleanse the Ranks of Apostates"
 IDA_Cleanse_The_Ranks_Of_Apostates_desc:0 "With the upper leadership backing us, we can finally proceed to rooting out infiltrators from the church. Though some of the faithful may protest, they will come realize why this had to be done one day."
 IDA_Gods_Faithful_Servants:0 "§YGod's§! Faithful §CServants§!"
 IDA_Gods_Faithful_Servants_desc:0 "With the church having been properly cleansed of apostates, we can finally leave this dark time behind us and continue serving our Lord on this Earth."
 # Expansion Path #
 IDA_The_Saints_Ride_Out:0 "The §CSaints§! Ride §OOut§!"
 IDA_The_Saints_Ride_Out_desc:0 "America isn't just our home it's also God's gift to us. As we have the responsibilities to be good stewards to this land, it is only right that we set out to restore order and reclaim our dominion over America.""
 IDA_Bring_The_West_To_Heel:0 "Bring the West to Heel"
 IDA_Bring_The_West_To_Heel_desc:0 "The Western U.S. is where our base of power lies, and where we hold the most influence. That said, there are many out here who remain hostile towards our government and will seize any chance they get to dismantle our way of life. It is vital we secure our position here to ensure the future security of our state."
 IDA_Return_To_Independence:0 "Return to Independence"
 IDA_Return_To_Independence_desc:0 "Though our faith is now based out west in the Salt Lake Valley, Independence, Missouri continues to hold a significant status in our faith. It was in Independence where the Lord revealed to Joseph Smith that it would become a "city of Zion," and this in and of itself is enough to prompt us to head out East."
 IDA_Mission_To_The_South:0 "Mission to the South"
 IDA_Mission_To_The_South_desc:0 "Despite its incredible size and importance in U.S. history, our influence in the Southern U.S. is incredibly limited. Despite this, the people of the South are as much God's children as we are, and turning our back on them now is nothing short of a crime."   
 IDA_Show_The_Midwest_True_Freedom:0 "Show the Midwest True Freedom"
 IDA_Show_The_Midwest_True_Freedom_desc:0 "Our march eastward isn't solely inspired by our faith, but by our politics as well. Quite particularly, many governments in the Midwest have claimed to be the last bastions of liberty and freedom in America. Though they certainly are close, they are no where near actually embodying such ideals. As such, it is only right we show them what real freedom looks like."
 IDA_Take_Down_The_Tyrants:0 "Take Down the Tyrants"
 IDA_Take_Down_The_Tyrants_desc:0 "The election of Joe Biden is easily one of the biggest catastrophes to have occurred in American history. Not only did it throw the nation into turmoil, but it has given many the justification needed to trample the rights of the American people in the name of "restoring order." That said, now that we are at their doorstep, the tyrants will finally pay for their crimes against the American people."
 IDA_Assist_The_Missions_In_Canada:0 "Assist the Missions in Canada"
 IDA_Assist_The_Missions_In_Canada_desc:0 "Canada is home to hundreds of thousands of fellow believers, and though many in the country thought they could escape the turmoil down south, it was only a matter of time until the Great White North fell apart as well. Since then, many of the faithful have been tossed around from one dictator to another, and now that we are in a position to help, it is vital we head north to assist our brothers and sisters." 
 IDA_Liberate_The_Faithful_In_Mexico:0 "Liberate the Faithful in Mexico"
 IDA_Liberate_The_Faithful_In_Mexico_desc:0 "Though many are aware of the fundamentalist colonies in Mexico, few realize how large the LDS population in Mexico actually is. With around one and a half million faithful in Mexico, it is our duty to help free our fellow brothers and sisters from tyranny."
 ### WCZ Uprising Tree ###
 IDA_puppet_join_faction:0 "Our Friends in the Western Command Zone" 
 IDA_puppet_join_faction_desc:0 "The Western Command Zone is the reason we were able to launch this uprising, so it's only fair we subordinate ourselves to them."
 IDA_puppet_generic_military_improvement:0 "Improve our Tactics"
 IDA_puppet_generic_military_improvement_desc:0 "The only way we'll prevail is if we improve our tactics."
 IDA_puppet_generic_military_modernisation:0 "Improve our Equipment"
 IDA_puppet_generic_military_modernisation_desc:0 "The only way we'll win is if we improve our equipment."
 IDA_puppet_generic_offensive_military:0 "Build Arms Factories"
 IDA_puppet_generic_offensive_military_desc:0 "We'll need guns if we're going to win, so building arms factories is a logical choice."
 IDA_puppet_generic_industrial:0 "Build Civilian Factories"
 IDA_puppet_generic_industrial_desc:0 "We'll need to work on our civilian economy as well, if we're going to see this war to the end."
 IDA_puppet_generic_researcher_1:0 "Increase Research Funding"
 IDA_puppet_generic_researcher_1_desc:0 "If we are to gain an edge over our opponents, we must be more technologically advanced than they are."
 IDA_puppet_generic_researcher_2:0 "Further Increase Research Funding"
 IDA_puppet_generic_researcher_2_desc:0 "By further increasing our research capabilities, it will make it a lot harder for our adversaries to catch up to us."
 IDA_puppet_generic_infrastructure_stuff_1:0 "Expand Highways"
 IDA_puppet_generic_infrastructure_stuff_1_desc:0 "Highways are the lifeblood of our nation, it would be wise if we kept them well maintained."
 IDA_puppet_generic_infrastructure_stuff_2:0 "Improve Small Roads"
 IDA_puppet_generic_infrastructure_stuff_2_desc:0 "Small roads allow for more flexible navigation throughout our country. By improving them we can ensure our troops remain well supported."
 IDA_puppet_generic_secret_weps:0 "Look Into More Drastic Measures"

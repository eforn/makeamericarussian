 idaho_rework.183.b:0 "Minority Leader of the Wyoming Senate, Chris Rothfuss!"
 idaho_rework.183.c:0 "Former Founder of the Lincoln Project, Steve Schmidt!"
 idaho_rework.183.e:0 "Governor of Washington, Jay Inslee!"

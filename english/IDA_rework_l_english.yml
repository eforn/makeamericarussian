 idaho_rework.219.a:0 "Welcome to the team."
 idaho_rework.220.t:0 "Montanan Militias Join Us"
 idaho_rework.220.d:0 "As our territory has expanded into Montana, Montanan militias have taken the opportunity to join us. Though their numbers have been severely depleted in recent times, their devotion to our cause is unmatched."
 idaho_rework.220.a:0 "Every little bit helps."
 idaho_rework.221.t:0 "Utahn Militias Join Us"
 idaho_rework.221.d:0 "As we make our way into Utah, many Utahn militias have taken to joining our cause. With a small, but sizable force, they will make a great addition to our forces."
 idaho_rework.221.a:0 "A welcome addition to our team."
 idaho_rework.222.t:0 "The Question of Advisors"
 idaho_rework.222.d:0 "With the continued professionalization of our army, high command has deemed it necessary to employ actual military advisors to help with the whole process. Though this was agreed upon unanimously, an argument soon broke out on who we should approach for this task. One faction has insisted we approach the National Guard for this, mainly as a way to regain favor with them. The second faction has insisted that we ask for advisors from the east, arguing that they are much more experienced, and much more loyal to our cause. Which option should we choose?"
 idaho_rework.222.a:0 "We'll request advisors from the east."
 idaho_rework.222.b:0 "We'll take our chances with the Guard."
 idaho_rework.223.t:0 "Trump's Men in the West"
 idaho_rework.223.d:0 "With our recent reforms, we can proclaim with confidence that we have an army worthy of the modern battlefield. Not just that, but our reforms have been so widely successful, many have been inspired to enlist, and serve their country with pride. This is, truly, a great day for us." 
 idaho_rework.223.a:0 "We'll serve with distinction."
 idaho_rework.224.t:0 "Choosing an Air Doctrine"
 idaho_rework.224.d:0 "With our decision to establish a proper air force, the question of what doctrine we should adopt was bound to come up eventually. Our choices are simple, we can focus on strategic bombing, we can focus on battlefield support, or we can try a mixed approach. Which should we choose?"
 idaho_rework.224.a:0 "Strategic bombing, we'll carpet bomb them back to the stone age."
 idaho_rework.224.b:0 "Battlefield support, they won't even know what hit them."
 idaho_rework.224.c:0 "How about both? We'll cripple their army, and their industry."
 idaho_rework.225.t:0 "The East Splits the Territory"
 idaho_rework.225.d:0 "After several days of deliberation, the Trump administration has ruled that the territory be split between the both of us. Though this resolution wasn't what we had hoped for, perhaps it's for the best."
 idaho_rework.225.a:0 "At least we got something."
 idaho_rework.225.b:0 "Not the worst, but not ideal either."
 idaho_rework.226.t:0 "What to do with Montana?"
 idaho_rework.226.d:0 "With a friendly administration in Montana, we can't exactly go in guns blazing, less we start a diplomatic incident. As of now, we have several options before us. We could ask to be annexed into Montana, we could ask Montana to annex themselves into us, we could request the return of Wyoming and Idaho territory, or we can just leave them be." 
 idaho_rework.226.a:0 "We'll ask to be integrated with them."
 idaho_rework.226.b:0 "We'll ask they integrate with us."
 idaho_rework.226.c:0 "We'll ask for our territories back."
 idaho_rework.226.e:0 "This is worth more trouble than it is."
 idaho_rework.227.t:0 "The [IDA.GetName] Requests we Annex Them"
 idaho_rework.227.d:0 "With our recent alignment with the Trump administration, it seems the [IDA.GetName] has considered itself redundant and now wishes to join us, arguing we can better achieve our objectives by pooling together our resources."
 idaho_rework.227.a:0 "We're glad to have them on-board."
 idaho_rework.227.b:0 "They're still needed elsewhere."
 idaho_rework.228.t:0 "Montana Rejects Our Offer"
 idaho_rework.228.d:0 "Despite our best efforts, it seems Montana has refused to accept our offer. With not much else we can do in our situation, all we can do is move on."
 idaho_rework.228.a:0 "Very well then."
 idaho_rework.229.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.229.d:0 "With our recent alignment with the Trump administration, it seems the [IDA.GetName] has requested we join them as a way to pool our resources. Though this logic is sound, it would mean giving up any semblance of independence, something many consider to be undesirable." 
 idaho_rework.229.a:0 "Our future is with them."
 idaho_rework.229.b:0 "They are in no position to make such demands."
 idaho_rework.230.t:0 "The {IDA.GetName] Requests the Return of their Territory"
 idaho_rework.230.d:0 "With our recent alignment with the Trump administration, it seems the [IDA.GetName] has requested we return our territories in Idaho and Wyoming to them. Though this would be a kind gesture, we have little to gain by actually complying with their request."
 idaho_rework.230.a:0 "We'll return their land."
 idaho_rework.230.b:0 "Perhaps we can split the territory?"
 idaho_rework.230.c:0 "They are in no position to make such demands."
 idaho_rework.231.t:0 "Montana Offers a Compromise"
 idaho_rework.231.d:0 "After receiving our request to return our territories in Idaho and Wyoming, Montana has replied with a counter-proposal, to split the territory between us. Though this solution isn't ideal, we aren't in much of a situation to ask for more. This may be the best deal we're going to get."
 idaho_rework.231.a:0 "Something is better than nothing."
 idaho_rework.231.b:0 "We'll never give up our claims."
 idaho_rework.232.t:0 "What to do with Utah?"
 idaho_rework.232.d:0 "With many having decided that unification with Utah be the best outcome, the question now has turned to who will join who."
 idaho_rework.232.a:0 "We'll join Utah."
 idaho_rework.232.b:0 "They'll join us."
 idaho_rework.232.c:0 "We'll just stick with the status quo."
 idaho_rework.233.t:0 "The [IDA.GetName] Requests we Annex Them"
 idaho_rework.233.d:0 "With our recent alignment with the Trump administration, it seems the [IDA.GetName] has considered itself redundant and now wishes to join us, arguing we can better achieve our objectives by pooling together our resources."
 idaho_rework.233.a:0 "We're glad to have them on-board."
 idaho_rework.233.b:0 "They're still needed elsewhere."
 idaho_rework.234.t:0 "Utah Rejects Our Offer"
 idaho_rework.234.d:0 "Despite our best efforts, it seems Montana has refused to accept our offer. With not much else we can do in our situation, all we can do is move on."
 idaho_rework.234.a:0 "Very well then."
 idaho_rework.235.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.235.d:0 "With our recent alignment with the Trump administration, it seems the [IDA.GetName] has requested we join them as a way to pool our resources. Though this logic is sound, it would mean giving up any semblance of independence, something many consider to be undesirable." 
 idaho_rework.235.a:0 "Our future is with them."
 idaho_rework.235.b:0 "They are in no position to make such demands."
 idaho_rework.236.t:0 "Increased Activity from Leftist Resistance"
 idaho_rework.236.d:0 "Though the area we control is deeply conservative, this hasn't stopped leftist resistance groups springing up. Uniting under the aptly named "Rocky Mountain Liberation Front" (or RMLF for short,) these groups have rarely been considered to be a threat, and most were believed to have gone underground.\n\nThat is until now.\n\nWith reports flooding in of increased sightings and skirmishes with members of the Front, one can only wonder what they're planning." 
 idaho_rework.236.a:0 "Best to keep an eye out."
 idaho_rework.237.t:0 "Resistance Activity Spikes!"
 idaho_rework.237.d:0 "What first began as a noticeable uptick in minor incidents, has now turned into an avalanche of skirmishes and raids. With reports flooding in of attacks on army depots and communication infrastructure, it seems the Front is planning something big in the future." 
 idaho_rework.237.a:0 "Put everyone on high alert!"
 idaho_rework.238.t:0 "Revolt!"
 idaho_rework.238.d:0 "After several days of trying to fend attacks from the Front, it seems they have finally made their move today. Fighting has broken out across our entire territory with several outposts and small towns having already been overrun. As our forces prepare to drive back these rebels, it seems clear to most that the Front is putting in all they've got for one, final offensive." 
 idaho_rework.238.a:0 "We beat them before, we'll do it again."
 idaho_rework.239.t:0 "Defenses Overrun!"
 idaho_rework.239.d:0 "The worst has come to pass, despite our best efforts enemy forces have managed to overrun our defenses. This has come as a shock to many, as the Front has never had a competent enough force to stand against us. With many suspecting they are being supported from an outside force, it seems we're in for the fight of our lives."
 idaho_rework.239.a:0 "Who could be backing them?"
 idaho_rework.240.t:0 "The Battle of Idaho Falls"
 idaho_rework.240.d:0 "After their previous success, the Front has taken the opportunity to encircle, and lay siege to our capital of Idaho Falls. With our main headquarters being located in the city, it should be no surprise that this battle will determine the fate of our state."
 idaho_rework.240.a:0 "We'll defend this city to the last man!"
 idaho_rework.241.t:0 "Stankiewicz's Last Stand"
 idaho_rework.241.d:0 "Jeff Stankiewicz had envisioned he would die in a blaze of glory, he didn't expect it would be in his own office though. As gunshots approached closer to his office, Stankiewicz readied his rifle. If he was going to die here, he was going to take as many down with him, and with that he made one final prayer before his door blew open.\n\nLord, give me the strength to fight another day."
 idaho_rework.241.a:0 "Stankiewicz manages to hold out until support arrives!"
 idaho_rework.241.b:0 "Stankiewicz is overwhelmed by the rebels."
 idaho_rework.242.t:0 "Successful Defense of Idaho Falls"
 idaho_rework.242.d:0 "After a long and drawn out battle, our forces have managed to defend Idaho Falls from the rebels. Not only have we managed to save our main headquarters, but it appears the Front's offensive has lost momentum as well. In wake of this, our forces have managed to score several victories against the Front, turning the tide in our favor. It seems the worst is over, and victory is right around the corner."
 idaho_rework.242.a:0 "We can't let up now!"
 idaho_rework.243.t:0 "End of the Revolt"
 idaho_rework.243.d:0 "After scoring several more victories against the Front, it seems we have prevailed against the rebels. Though little pockets of resistance remain, the Front has been crippled, and is no longer in a position to pose a threat to our rule."
 idaho_rework.243.a:0 "The worst is over."
 idaho_rework.244.t:0 "Revolt in the Rockies"
 idaho_rework.244.d:0 "Over the span of several weeks, members of the left-wing, Rocky Mountain Liberation Front attempted to overthrow the government of the [IDA.GetName]. Though their offensive was met with initial success, Trumpist forces eventually managed to regain control, and push back the Front. With the last pockets of Resistance being slowly wiped out, it seems Trumpist control over the Rockies remains firm." 
 idaho_rework.244.a:0 "The death of a revolution."
 idaho_rework.245.t:0 "Fall of Idaho Falls"
 idaho_rework.245.d:0 "Though our forces valiantly defended our capital of Idaho Falls, this effort was, in the end, in vain as RMLF forces secure their hold over the city. With the loss of our capital and destruction of our main headquarters, our future prospects are looking incredibly grim." 
 idaho_rework.245.a:0 "Our situation is dire."
 idaho_rework.246.t:0 "The Guard Steps In"
 idaho_rework.246.d:0 "As all hoped seemed lost, it seems the National Guard has finally decided to show its true power. After news of the capture of Idaho Falls reached the National Guard, commanders immediately launched a counter-offensive, steamrolling the Front's forces. This decisive defeat has effectively crippled the RMLF, and it is unlikely they will ever recover from this defeat."   
 idaho_rework.246.a:0 "What took them so long?"
 idaho_rework.247.t:0 "The Guard Revolts!"
 idaho_rework.247.d:0 "Up until now, the National Guard had been helping us in our fight with the RMLF. This however, changed when news of the fall of Idaho Falls reached Guard commanders. After hearing the news, Guard commanders ordered for their troops to detain loyalist militias, citing our incompetence as a military force. Though the more perceptive members of our command staff, believe this to be a response to our continued sidelining of the Guard, it doesn't change the fact that our situation has gone from bad to worse."    
 idaho_rework.247.a:0 "This is the end, isn't it?"
 idaho_rework.248.t:0 "The Cavalry Arrives!"
 idaho_rework.248.d:0 "Though we were certain our prospects at victory were doomed, it seems the tables have turned back in our favor. When communications were cut after the fall of Idaho Falls, our allies down south quickly became concerned when we failed to respond to their messages. This lead to militia leader, Ammon Bundy, organizing an expedition to check on our current status. After getting into a skirmish with RMLF forces, a call was made to for reinforcements to intervene on our behalf. Now with Utahn troops flooding into territory to support us, the scales have finally tipped into our favor."
 idaho_rework.248.a:0 "Saved at the last minute."
 idaho_rework.249.t:0 "A Very Particular Opportunity"
 idaho_rework.249.d:0 "Ammon Bundy rode down the streets of Idaho Falls assessing the state of the city. What was once just a small city in southeastern Idaho, has now become a bombed out husk of its former self. As Bundy continued his survey of the area, he was stopped by another rider.\n\n"Commander Bundy," the rider said in a hushed voice, "we've found Stankiewicz, he's dead."\n\nBundy stared at the rider before replying, "I see, tag his body and move it to the rest of them."\n\n"Understood, sir,"\n\nAs the rider rode off to relay the news, a peculiar thought arose in Bundy's mind. For years, he had spoke out against the state of both the government and LDS Church, and now was his chance to truly do something about it. With Stankiewicz dead, he could easily overthrow what little government remained, and build a new state tailored to his image. Bundy continued riding pondering the path ahead of him, and as he rode he thought to himself..."
 idaho_rework.249.a:0 "I will not fall to Satan's temptations."
 idaho_rework.249.b:0 "God's will guides my actions."
 idaho_rework.250.t:0 "Bundy Takeover in the Rockies"
 idaho_rework.250.d:0 "After the successful suppression of a revolt in the Western Command Zone, it appears that militia leader, Ammon Bundy, has taken advantage of the chaos to orchestrate a takeover of the state. Soon after securing his rule, Bundy went on a tirade on live television lamenting at the state of the U.S., denouncing American leaders, all before proclaiming to reclaim America and severing ties with the Trump administration. As to be expected, many are livid at this sudden deceleration and have denounced Bundy's actions as rash and going against American values. Needless to say, this event is one of the more bizarre things to arise from this region."
 idaho_rework.250.a:0 "God's will guides us."
 idaho_rework.250.b:0 "It's always the Mormons, isn't it?"
 idaho_rework.250.c:0 "I thought they'd name themselves Deseret."
 idaho_rework.251.t:0 "Reinforcements Arrive!"
 idaho_rework.251.d:0 "Though all hope was believed to have been lost, it seems the tables have turned back in our favor. When communications were cut after the fall of Idaho Falls, our allies began to suspect something was wrong when we failed to answer their attempts to communicate with us. As such, they mustered up a force to confirm their suspicions, and after being caught in a skirmish with RMLF forces, they ordered a full-scale intervention on our behalf. As our combined forces sweep the RMLF back into submission, it seems clear that the Front won't recover from this sudden turn of events."
 idaho_rework.251.a:0 "Saved at the last minute."
 idaho_rework.252.t:0 "End of the Western Command Zone"
 idaho_rework.252.d:0 "As the fighting dies down, it is clear to us that we have lost. From the loss of Idaho Falls to the National Guard turning on us, we have been on the back foot since the very beginning, and now our struggle is over. As the remainder of our forces surrender to the RMLF, many can not help but wonder, what could have gone differently?"
 idaho_rework.252.a:0 "A new age dawns on our state."
 idaho_rework.253.t:0 "The Rocky Mountain Revolution"
 idaho_rework.253.d:0 "After a weeks long conflict between Trumpist militias and the left-wing, Rocky Mountain Liberation Front (RMLF.) It appears that the RMLF has prevailed with help from the Idaho and Wyoming National Guards. This unprecedented turn of events has surprised many, with many having already called into question on how politically and militarily viable the state truly is, with the Trump administration in particular swearing to take overthrow the upstarts at any cost. However, as probing attacks against the new state prove to be unfruitful, the RMLF has made it clear that it won't do down without a fight."
 idaho_rework.253.a:0 "The new kings of the mountain."
 idaho_rework.254.t:0 "Selecting a New Commander"
 idaho_rework.254.d:0 "With the death of Jeff Stankiewicz, it is vital we select someone to take his place as commander of the [IDA.GetName]. Luckily for us, we have several potential candidates available to us." 
 idaho_rework.254.a:0 "The Veteran of Benghazi, John Tiegen"
 idaho_rework.254.b:0 "The Young Upstart, Eric Parker"
 idaho_rework.254.c:0 "Park County Militiaman, Boone Tidwell"
 idaho_rework.254.e:0 "U.S. Army Captain, Sam Brown"
 idaho_rework.255.t:0 "America Announces Her Ambitions"
 idaho_rework.255.d:0 "Following the reunification of the West, President Donald Trump has announced his intention to restore order on the American continent, through military force if need be. Though many Americans praised President Trump for his bold and decisive action, outside observers have taken note of the massive military build-up following this announcement, leading many to believe America hasn't given up her imperialistic tendencies after all."
 idaho_rework.255.a:0 "America returns to the world."
 idaho_rework.256.t:0 "Internal Elections"
 idaho_rework.256.d:0 "From the very beginning of the Rocky Mountain Revolutionary Front, the group has suffered from rampant factionalism. Though this factionalism was overshadowed by the massive threat posed by the Western Command Zone, now that we're in power, factional differences have pushed us to call for an internal election within the Front.\n\nFirst off are the §CModerates§!, who's base is primarily made up of progressives and are lead by Melissa Sue Robinson. Though the Moderates would be considered rather left-wing in the American political sphere, among other leftists their rather lax approach on economic issues has garnered them the label of "Moderates."\n\nNext up we have the §GRadicals§!. Mainly made up of socialists and led by Nate Martin, they actually share most of the same goals as the Moderates, with the main difference being their emphasis on economic issues rather than social ones.\n\nFinally, we have the §RExtremists§!. Arguably the most controversial of the factions (in part due to their leader, John Earle Sullivan) their base is mainly made up of more violent and action-oriented leftist groups whose main goals are the pursuit of economic and racial equality.\n\nAs tension between these groups increase, it has been decided to hold internal elections to decide which faction should lead the party forward. As the ballots are collected, many bite their teeth in anticipation of the results, and when all the votes are counted and verified, it seems the faction the has won is..." 
 idaho_rework.256.a:0 "The §CModerates!§!"
 idaho_rework.256.b:0 "The §GRadicals!§!"
 idaho_rework.256.c:0 "The §RExtremists§!"
 idaho_rework.257.t:0 "National Guard Coup!"
 idaho_rework.257.d:0 "As we make plans to seize control of the government, it seems someone has leaked these plans to members of the National Guard. As such, it seems general Gary L. Sayler has taken matters into his own hands by gathering a small group of soldiers to coup our government. This rather laughable attempt at a coup isn't much of a threat to us, as we can easily call on loyalists to arrest these fools. All we have to do is give the word."
 idaho_rework.257.a:0 "Sayler and his men are arrested on the spot."
 idaho_rework.257.b:0 "Loyalist forces refuse to carry out our orders!"
 idaho_rework.258.t:0 "The Proud Boys Offer Their Support"
 idaho_rework.258.d:0 "A rather unexpected offer has arisen from an incredibly unlikely group. After our recent purges, the Proud Boys have offered to support our efforts, citing our common interests in overthrowing the old world order. Though no one is entirely sure why they would suddenly approach us (especially given our recent actions,) their access to manpower and weapons makes their offer a rather unique one."
 idaho_rework.258.a:0 "We are united in our struggle!"
 idaho_rework.258.b:0 "We will never work with these fascists!"
 idaho_rework.259.t:0 "The Way the World Turns"
 idaho_rework.259.d:0 "For many, the mystery of our sudden alliance with the Proud Boys has remained just that, a mystery, and many were content with leaving it at that. This however, would all change one fateful day when influential leaders were arrested by Proud Boy militias and National Guard troops in droves. Among all those arrested one name was mysteriously missing, that of John Earle Sullivan, leader of the Extremist faction. Though some had thought this was a mere oversight, a few of the more perceptive members were able to put two and two together. Before the civil war, Sullivan was infamous among the activist community for his more than questionable allegiances to right-wing groups, and it seems he's revealed his true colors now."     
 idaho_rework.259.a:0 "And thus, the cycle is complete."
 idaho_rework.260.t:0 "Restoration of the Western Command Zone"
 idaho_rework.260.d:0 "In a rather confusing turn of events, it appears that the Rockies have once again come under Trump's domain. With reports coming in of the mass arrest of RMLF leaders by both Proud Boy militias and National Guard troops, one can only wonder what on earth happened to prompt such an event."
 idaho_rework.260.a:0 "They're back where they started."
 idaho_rework.261.t:0 "The Exiles Arrive"
 idaho_rework.261.d:0 "Shortly after the defeat of President Trump by former vice president Pence's forces, remaining loyalists have entered our territory in order to regroup and reorganize. Chief among them are Donald Trump Jr. and Gavin McInnes, the now de facto leaders of our cause. Following the their arrival in Idaho Falls, commander Jeff Stankiewicz quickly ceded all authority to the duo, in recognition of their new status as our leaders.\n\nFollowing their accession to power, it has been decided that we shall continue with our goal to reunify the Western United States. Though this remains a rather challenging task, the resources the exiles have brought along will surely help make this process significantly easier." 
 idaho_rework.261.a:0 "Our fight isn't over yet."
 idaho_rework.262.t:0 "Trumpist Forces Flee West"
 idaho_rework.262.d:0 "Following the defeat, and subsequent death of Donald Trump, loyalist forces have fled west towards the aptly named, Western Command Zone. Lead by close Trump advisors, Donald Trump Jr. and Gavin McInnes, the pair have assumed control of the government there, and have declared their intentions to reclaim their lost territory. Though some doubt the attainability of these goals, it is clear that despite Trump's death, the movement he created has not died along with him." 
 idaho_rework.262.a:0 "We will prevail."
 idaho_rework.262.b:0 "This isn't over yet."
 idaho_rework.263.t:0 "The Exiles Demand Our Subjugation"
 idaho_rework.263.d:0 "With our transition to a more agreeable government, the exiles in the now former, Western Command Zone, have approached us demanding the return of Idaho and Wyoming, as well as our complete subjugation. Though they arguably hold the most legitimate claim to President Trump's legacy, many in our administration have questioned whether this would actually be beneficial to us. The Exiles have made it very clear that rejecting these demands will lead to war, leaving us between a rock and a hard place. What should we do?"
 idaho_rework.263.a:0 "Anything for the cause."
 idaho_rework.263.b:0 "Who do they think they are?!"
 idaho_rework.264.t:0 "Montana Rejects Our Demands!"
 idaho_rework.264.d:0 "After receiving our demands, the Montanan administration has completely rejected them, thus challenging our legitimacy as Trump's successor. We can not stand by and let this slide, if we are to cement our legitimacy, we must assert our authority in this situation."
 idaho_rework.264.a:0 "They have chosen death."
 idaho_rework.265.t:0 "The Exiles Demand Our Subjugation."
 idaho_rework.265.d:0 "With our transition to a more agreeable government, the exiles in the now former, Western Command Zone, have approached us demanding our complete subjugation. Though they arguably hold the most legitimate claim to President Trump's legacy, many in our administration have questioned whether this would actually be beneficial to us. The Exiles have made it very clear that rejecting these demands will lead to war, leaving us between a rock and a hard place. What should we do?"
 idaho_rework.265.a:0 "For a greater cause."
 idaho_rework.265.b:0 "We split from the for a reason."
 idaho_rework.266.t:0 "Utah Leaves Us Once Again!"
 idaho_rework.266.d:0 "After receiving our demands, the Utahn administration has completely rejected them, thus challenging our legitimacy as Trump's successor. We can not stand by and let this slide, if we are to cement our legitimacy, we must assert our authority in this situation."
 idaho_rework.266.a:0 "They will pay for the insolence."
 idaho_rework.267.t:0 "The Ultimate Sacrifice"
 idaho_rework.267.d:0 ""Heroes get remembered, but legends never die."\n\nSamuel McWilliams never thought he'd be the subject of such a quote. In fact, from the day he flew his first sortie to the day he crashed his burning wreck of a plane into an enemy SAM site, the thought hadn't even crossed his mind. But there he was, or at least, there was his mother desperately holding back tears as she received his Medal of Honor from the President. As President [IDA.GetLeader] reassured the woman, he stepped up to give a speech, "My fellow Americans, today we gather here to honor the bravery and sacrifice of First Lieutenant Samuel McWilliams. First Lieutenant McWilliams was providing close air support to ground troops when his plane was struck by anti-air missile from a hidden SAM site. Instead of ejecting out his plane, First Lieutenant McWilliams made the decision to locate the SAM site and steer his aircraft straight into the site. This action not only took out the SAM site, but it allowed McWilliams' fellow airman to continue providing much needed air support, allowing them to win the battle. We hope First Lieutenant McWilliams' sacrifice sets an example for not just airmen, but for everyone as well. We find ourselves in one of the darkest times of our history, and in the face of such times, we must all do our part. \n\nMay First Lieutenant McWilliams' sacrifice inspire us all."
 idaho_rework.267.a:0 "Amen, and may God bless us all."
 idaho_rework.268.t:0 "The Exiles Demand Our Subjugation."
 idaho_rework.268.d:0 "With our transition to a more agreeable government, the exiles in the now former, Western Command Zone, have approached us demanding our complete subjugation. Though they arguably hold the most legitimate claim to President Trump's legacy, many in our administration have questioned whether this would actually be beneficial to us. The Exiles have made it very clear that rejecting these demands will lead to war, leaving us between a rock and a hard place. What should we do?"
 idaho_rework.268.a:0 "Their will is our will."
 idaho_rework.268.b:0 "Trump's legacy is ours to reclaim, not theirs."
 idaho_rework.269.t:0 "Jenner Slights Us!"
 idaho_rework.269.d:0 "With the rise of Caitlyn Jenner in California, there was hope that we could resolve the California issue quite easily. This hope was quickly dashed when Jenner not only rejected our demands, but claimed Trump's legacy for herself as well. This response is not only an insult to our power, but to our legitimacy as well. If we are to reaffirm our position, we must directly assert our authority in this situation."
 idaho_rework.269.a:0 "Disobedience will be punished!"
 idaho_rework.270.t:0 "Hawaii Refuses to Join Us!"
 idaho_rework.270.d:0 "With the rise of a friendly administration in Hawaii, we had hoped it would lead to an easy resolution with the Aloha State. The rejection of our demands, has made it clear that Hawaii is adamant in staying isolated. Though such a response would normally warrant direct action from us, Hawaii's distance from our territory has made a good portion of our staff question whether going after of them is worth the time and effort. What should we do?"
 idaho_rework.270.a:0 "We will bring them back into the fold."
 idaho_rework.270.b:0 "They can have their "independence"... for now." 
 idaho_rework.271.t:0 "The West is Ours!"
 idaho_rework.271.d:0 "As expected, we have successfully pacified and reunified the Western U.S. As many come out to the streets to celebrate our victory, it is important we not let this victory cloud our vision. Our enemies are still out there, and we can't rest until they've been destroyed. That said, even as we plan our march eastward, let us celebrate this victory we have now. For it may be the only victory we have for a long while."
 idaho_rework.271.a:0 "The West today, the East tomorrow!"
 idaho_rework.272.t:0 "Collapse of the Duumvirate"
 idaho_rework.272.d:0 "Though Donald Trump Jr. had been given the position of President after the death of his father, just about everyone knows that that power is actually shared between Trump Jr. and Gavin McInnes, and that the presidency was entirely ceremonial. Though McInnes and Trump Jr. agreed to work together at first, with our position now secure, they have entered into a power struggle to determine who will rule the nation. Though this isn't new to many senior staff members, without President Trump to reign things in, many are concerned how far this conflict will escalate before a solution is reached."  
 idaho_rework.272.a:0 "Let the games begin!"
 idaho_rework.273.t:0 "A Very Peculiar Coincidence"
 idaho_rework.273.d:0 "If there was anything Donald Trump Jr. looked forward to, it was the end of the work day. Though his father was well known for working long hours, Trump Jr. preferred the more comforting things in life, besides, today was a special day after all. He got up, and locked his office for the last time today, and began making his way to the main lobby bidding farewell to the staff along the way...\n\nAt almost the exact same time, Gavin McInnes had just concluded a meeting with an important benefactor. Though he normally didn't like talking business over dinner, this benefactor could prove a useful ally incredibly soon, besides the food was good as well. As he shook hands the with the benefactor one final time, he began to make his way to his car...\n\nAs both men walked towards their respective destinations, both were entirely unaware of the rather peculiar circumstances they were in. Little did they know, two bombs lay dormant at their respective destinations. One set to detonate with the opening of a front door, the other with the start of engine, and as the two men walked towards unknowing dooms, something peculiar happened. Fate works in mysterious ways, and it seems today was a very strange day in particular."
 idaho_rework.273.a:0 "Trump Jr. is stopped by an adoring child."
 idaho_rework.273.b:0 "McInnes is called back to attend one final matter."
 idaho_rework.273.c:0 "Two explosions are heard across the city."
 idaho_rework.274.t:0 "President McInnes" 
 idaho_rework.274.d:0 "From when he helped co-found the Vice magazine back in 1994, to when he founded the Proud Boys in 2016, Gavin McInnes has always had plans to make a splash in the political sphere. That said, not even he had expected to have risen this far up the chain of command this quickly. That said, he wasn't complaining when the sudden, and unfortunate, assassination of Trump Jr. dropped the presidency right into his lap. With no one left to oppose him, McInnes finally had the opportunity to realize his vision for America, and in his vision he saw..."
 idaho_rework.274.a:0 "A nation beholden to Trump's legacy."
 idaho_rework.274.b:0 "A nation saved from the parasites of the world."
 idaho_rework.275.t:0 "In My Father's Footsteps"
 idaho_rework.275.d:0 "McInnes' funeral was a short, but solemn, occasion. Trump Jr. had never liked McInnes, but if there was one thing he could respect him for, it would be his ability to actually get stuff done. That said, the last obstacle to his power had been removed, and he was free to pursue his vision of a new, better America. Many thoughts raced through his head, but only one truly spoke to him. Trump Jr. closed his eyes and tilted his head up to the sky, and in his mind he said, "Dad...""
 idaho_rework.275.a:0 "I'm going to make America great again."
 idaho_rework.275.b:0 "I'll make sure your name is remembered, forever."
 idaho_rework.276.t:0 "McInnes Seizes Absolute Power"
 idaho_rework.276.d:0 "Following the assassination of President Donald Trump Jr., Gavin McInnes was sworn in as President, and immediately declared a state of emergency. Though the McInnes administration has made the investigation of the assassination a top priority, inside sources have reported that the feud between Trump Jr. and McInnes reached a boiling point leading them to believe McInnes himself had ordered the assassination of Trump Jr. Though the new administration adamantly denies these allegations, many outside observers have flagged the death of Trump Jr. as highly suspicious."
 idaho_rework.276.a:0 "Better close up those leaks."
 idaho_rework.276.b:0 "What is going on there?"
 idaho_rework.277.t:0 "Trump Jr. Seizes Absolute Power"
 idaho_rework.277.d:0 "Following the assassination of Vice President Gavin McInnes, President Donald Trump Jr. immediately declared a state of emergency and locked down the capital. Though his administration has made the investigation of the assassination a top priority, inside sources have reported that the feud between Trump Jr. and McInnes reached a boiling point leading them to believe Trump Jr. had ordered the assassination of McInnes himself. Though the new administration adamantly denies these allegations, many outside observers have flagged the McInnes' death as highly suspicious."
 idaho_rework.277.a:0 "Better close up those leaks."
 idaho_rework.277.b:0 "What is going on there?"
 idaho_rework.278.t:0 "President Kavanaugh"
 idaho_rework.278.d:0 "To say the assassinations of Donald Trump Jr. and Gavin McInnes were surprising is an understatement. Having died only minutes apart from each other, their monopoly on power left our government in chaos as no one was in a position to succeed them. Eventually, it was decided that Supreme Court Justice, Brett Kavanaugh, would succeed them, and though he was initially hesitant to take the role, his drive to assist the American people has lead to him dutifully accepting the role of President."
 idaho_rework.278.a:0 "Perhaps it is time to change things up."
 idaho_rework.279.t:0 "Brett Kavanaugh Inaugurated as President"
 idaho_rework.279.d:0 "Following the assassination of Donald Trump Jr. and Gavin McInnes, Supreme Court Justice, Brett Kavanaugh, has been chosen to succeed the position of President. This has comes as a pleasant surprise for many, as Kavanaugh's time on the Supreme Court and association with the Federalist Society have painted him as more of a moderate compared to his predecessors. With his ascension to the presidency, many are hoping this will lead to a normalization of relations with the Trumpist state."   
 idaho_rework.279.a:0 "A new age for democracy."
 idaho_rework.280.t:0 "The Exiles Ask For an Alliance"
 idaho_rework.280.d:0 "From when we first revolted against Trump, to the flight of Trump loyalists west, it hadn't ever crossed our minds that we would ever reconcile with one another. All that changed when a delegation arrived at our doorstep to discuss the viability of an alliance between our two governments. Though Justice Kavanaugh seems genuine in his offer of reconciliation, some are still skeptical of whether the Exiles are attempting to take advantage of us. How should we respond to their offer?" 
 idaho_rework.280.a:0 "We're glad they finally came around!"
 idaho_rework.280.b:0 "Different face, same government."
 idaho_rework.281.t:0 "The Exiles Ask For an Alliance"
 idaho_rework.281.d:0 "A rather unexpected event transpired today, as a delegation from Exiled Trumpists arrived today to offer us an alliance. Though we would have rejected such an offer almost instantaneously in the past, dramatic shifts in their government have made us reconsider this stance. Considering his work on the Supreme Court, Justice Kavanaugh make a very attractive ally both ideologically and politically. That said, his decision to stick with Trump after the start of the civil war has turned off many to the idea of an alliance. How should we respond to their offer?"
 idaho_rework.281.a:0 "New partners in the fight for freedom!"
 idaho_rework.281.b:0 "We'll be better off alone."
 idaho_rework.282.t:0 "The [FROM.GetName] Rejects Our Offer"
 idaho_rework.282.d:0 "Despite our attempts to reach out to the [FROM.GetName] for an alliance, we were met with skepticism and turned down. Though this response was to be expected, it is sad that we'll have to continue on our journey alone." 
 idaho_rework.282.a:0 "You can't win them all."
 idaho_rework.283.t:0 "A Tale of Two Brothers"
 idaho_rework.283.d:0 "As war breaks out between the [IDA.GetName] and the [FLO.GetName], many can not help but notice the particular situation these two states have gotten themselves in. With the two states being lead by Donald Trump Jr. and Barron Trump respectively, many had assumed the two brothers would come to a peaceful resolution, but it seems the two haven't even spoken to each other since Trump's defeat at the hands of Republican dissidents. As observers begin to speculate about the reason for their poor relations, others believe that this conflict truly is, nothing personal."
 idaho_rework.283.a:0 "It's just business."
 idaho_rework.284.t:0 "Saving the West"
 idaho_rework.284.d:0 "Just a short while ago, few could have imagined what we have accomplished, but here we are, standing defiantly against them. However, just holding control over the United States isn't enough. If we are to ensure the continued purity of our nation, we must export our crusade abroad, and where better to start than with the North American continent."
 idaho_rework.284.a:0 "Today a country, tomorrow a continent!"
 idaho_rework.285.t:0 "Building an Empire"
 idaho_rework.285.d:0 "Though are reunification of the United States is something to be celebrated, we can't rest on our heels just yet. Though we may call ourselves an empire, we don't actually have an empire. It is a matter of national pride that we obtain one as soon as possible, and where better to start our legacy than with the North American continent itself?"
 idaho_rework.285.a:0 "Today a country, tomorrow a continent!"
 idaho_rework.286.t:0 "American Hegemony Over North America"
 idaho_rework.286.d:0 "In what many consider a landmark achievement in human history, the entire North American continent has been unified under a single flag. The massive state is arguably one of, if not the, strongest nation in existence, and as many ponder the ramifications of such a powerful state, it can easily be stated that this nation will define human history for the next century." 
 idaho_rework.286.a:0 "Return of the American century."
 idaho_rework.287.t:0 "California Attacks!"
 idaho_rework.287.d:0 "Earlier today troops from the [PRA.GetName] assaulted several positions on our border. Though we expected they'd launch an invasion eventually, this one is way ahead of schedule. We must take action immediately if we are to survive this."   
 idaho_rework.287.a:0 "We need a plan, fast!"
 idaho_rework.287.b:0 "Let's show them what were made of!"
 idaho_rework.288.t:0 "A Doomed War"
 idaho_rework.288.d:0 "With Mike Pence and his allies right on our doorstep, many officials of the Trump administration are scrambling to secure their own futures. Though President Trump is set on defending Denver to the last man, others have begun preparing to flee to the Western Command Zone and set up a government there. Now the question is, will you flee west or fight till the end?"
 idaho_rework.288.a:0 "I'll be back."
 idaho_rework.288.b:0 "LET THEM COME AT ME!"
 idaho_rework.289.t:0 "The [IDA.GetName] Proposes an Alliance"
 idaho_rework.289.d:0 "The recently established [IDA.GetName] has proposed we from an alliance and free America from the clutches of tyranny together. Though this offer is tempting, some are skeptical to the sincerity of this offer. What should we do?"
 idaho_rework.289.a:0 "We shall gladly join them!"
 idaho_rework.289.b:0 "We shall gladly join them!"
 idaho_rework.289.c:0 "We shall gladly join them!"
 idaho_rework.289.d:0 "We shall gladly join them!"
 idaho_rework.289.e:0 "We shall gladly join them!"
 idaho_rework.289.f:0 "They will have to look elsewhere."
 idaho_rework.290.t:0 "The [GLA.GetName] Rejects Our Proposal"
 idaho_rework.290.d:0 "Though we thought the [GLA.GetName] would be obvious allies to our cause, it seems they have rejected us instead. We will have to brave the future ahead of us alone."
 idaho_rework.290.a:0 "That could have gone better."
 

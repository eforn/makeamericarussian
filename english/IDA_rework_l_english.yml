 IDA_alaska_decision:0 "War Plan Indigo - Alaska"
 IDA_alaska_decision_desc:0 "While part of War Plan Indigo's main purpose is to outline offensive and defensive strategies in a possible war scenario with Alaska, it also contains various subversive actions we can perform against Alaska. These subversive actions will allow us to gain an edge against Alaska, if we're willing to devote the resources to it."
 IDA_ALA_sow_dissent:0 "§CSABOTAGE§! - Sow Dissent"
 IDA_ALA_sow_dissent_desc:0 "By sowing dissent amongst the Alaskan populous. We can effectively harm their stability and war support."
 IDA_ALA_organize_strikes:0 "§CSABOTAGE§! - Organize Strikes"
 IDA_ALA_organize_strikes_desc:0 "By organizing strikes within the Alaskan work force, we can effectively cripple their industrial capacity." 
 IDA_ALA_blow_up_roadways:0 "§CSABOTAGE§! - Blow Up Roadways"
 IDA_ALA_blow_up_roadways_desc:0 "By destroying Alaska's roadways, we can hope to slow down their troops, and block vital supply routes."
 IDA_ALA_sabotage_communications:0 "§CSABOTAGE§! - Sabotage Communications"
 IDA_ALA_sabotage_communications_desc:0 "By disrupting Alaska's ability to communicate effectively with their troops, we can hope to throw them in a state of slight disarray for a short amount of time."
 #IDA_ALA_bomb_ships:0 "§CSABOTAGE§! - Bomb Warships"
 #IDA_ALA_bomb_ships_desc:0 "With their access to parts of the U.S. Pacific Fleet, the naval situation for us is not exactly in our favor. Luckily for us, a good amount of their sailors are sympathetic to our cause, and are willing to perform acts of sabotage for us. By organizing a coordinated attack on their fleet, we can hope to gain a slight edge against them."
 IDA_ALA_organize_militia_resistance:0 "§RREVOLT§! - Organize Militia Resistance"
 IDA_ALA_organize_militia_resistance_desc:0 "§YThis decision has no immediate effects, but taking it will strengthen a Alaskan uprising should we choose to launch it.§!\n\nThough there are many militias in Alaska who would like to support us, their resistance is too disorganized to be effective. By helping them coalesce, we can ensure a much stronger uprising in the future."
 IDA_ALA_smuggle_equipment_to_resistance_groups:0 "§RREVOLT§! - Smuggle Equipment"
 IDA_ALA_smuggle_equipment_to_resistance_groups_desc:0 "§YThis decision has no immediate effects, but taking it will strengthen a Alaskan uprising should we choose to launch it.§!\n\nThough there are many militias in Alaska who would like to support us, they lack the equipment to arm themselves. By providing them with equipment, we can ensure a much stronger uprising in the future."
 IDA_ALA_provide_advisors_for_resistance_groups:0 "§RREVOLT§! - Send Advisors"
 IDA_ALA_provide_advisors_for_resistance_groups_desc:0 "§YThis decision has no immediate effects, but taking it will strengthen a Alaskan uprising should we choose to launch it.§!\n\nThough there are many militias in Alaska who would like to support us, they are too ill-trained to be an effective fighting force. By providing them with advisors, we can ensure a much stronger uprising in the future."
 IDA_ALA_launch_uprising:0 "§RREVOLT§! - Launch an Uprising"
 IDA_ALA_launch_uprising_desc:0 "§YThe strength of this uprising is dependent on the amount of decisions we have taken before hand.§!\n\nThere are many militia groups in Alaska who are more than willing to join our cause. All we need to do is give them the go-ahead."
 # American Puppets #
 IDA_establish_american_puppets:0 "Export American Influence" 
 IDA_establish_american_puppets_desc:0 "One of the parts of our new Monroe Doctrine is the establishment of puppet regimes in conquered territories. Though we could always administer these territories directly, it would be far less effective than establishing local governments, and administering them through those."
 IDA_establish_the_canadian_command_zone:0 "Establish the Canadian Command Zone"
 IDA_establish_the_canadian_command_zone_desc:0 "We have always had a close relationship with out neighbors to the north, and now that we have control over Canadian territories, it would be in our best interest to allow them some degree of autonomy." 
 IDA_return_canadian_territories:0 "Return Canadian Territories"
 IDA_return_canadian_territories_desc:0 "With the establishment of the Canadian Command Zone, we have no real reason to retain any Canadian territories we may own. As such, we should return these territories to the Canadians to lessen our administrative burden."
 IDA_establish_the_quebecois_command_zone:0 "Establish the Quebecois Command Zone"
 IDA_establish_the_quebecois_command_zone_desc:0 "Though we had no intention of ever establishing the Quebecois Command Zone, the amount of petitions we have gotten from Quebecois has made us reconsider our initial decision." 
 IDA_establish_the_mexican_command_zone:0 "Establish the Mexican Command Zone"
 IDA_establish_the_mexican_command_zone_desc:0 "With our recent incursion into Mexico, we are now presented with the issue of how we are going to administer their territory. Though few of our high command want to administer it directly, the overwhelming consensus it to establish a puppet regime to avoid any future issues that may arise in Mexico."
 IDA_return_mexican_territories:0 "Return Mexican Territories"
 IDA_return_mexican_territories_desc:0 "With the establishment of the Mexican Command Zone, we have no real reason to retain any Mexican territories we may own. As such, we should return these territories to the Mexicans to lessen our administrative burden."
 IDA_establish_the_central_american_command_zone:0 "Establish the Central American Command Zone"
 IDA_establish_the_central_american_command_zone_desc:0 "With our recent gains in Central America, there has already been discussion about the establishment of a puppet regime in the area, with the popular consensuses being to administer the region under single united government."  
 IDA_return_central_american_territories:0 "Return Central American Territories"
 IDA_return_central_american_territories_desc:0 "With the establishment of the Central American Command Zone, we have no real reason to retain any Central American territories we may own. As such, we should return these territories to the Central Americans to lessen our administrative burden."
 IDA_establish_the_south_american_command_zone:0 "Establish the South American Command Zone"
 IDA_establish_the_south_american_command_zone_desc:0 "As we establish a foothold in South America, it has been suggested we establish a unified government for our South American territories. Though this action might not be the most stable in the long term, for now it is a simple solution to our current predicament."
 IDA_return_south_american_territories:0 "Return South American Territories"
 IDA_return_south_american_territories_desc:0 "With the establishment of the South American Command Zone, we have no real reason to retain any South American territories we may own. As such, we should return these territories to the South Americans to lessen our administrative burden."
 IDA_establish_the_caribbean_command_zone:0 "Establish the Caribbean Command Zone"
 IDA_establish_the_caribbean_command_zone_desc:0 "The Caribbean has always been in a the American sphere, and the situation we're in is no different. Our current plans with the Caribbean are to establish a single, united government to administer our Caribbean territories for the time being."
 IDA_return_caribbean_territories:0 "Return Caribbean Territories"
 IDA_return_caribbean_territories_desc:0 "With the establishment of the Caribbean Command Zone, we have no real reason to retain any Caribbean territories we may own. As such, we should return these territories to the Caribbeans to lessen our administrative burden."
 # Loyalist WCZ Annexation #
 IDA_annex_decision:0 "Annexation of the Western Command Zone"
 IDA_annex_decision_desc:0 "By executive decision, the Western Command Zone has been given autonomy for the time being. Of course, this arrangement isn't meant to be permanent, and either party could choose to end the Western Command Zone at any time."
 IDA_trump_annex_the_wcz:0 "Annex the Western Command Zone"
 IDA_trump_annex_the_wcz_desc:0 "Though our initial decision was to give the Western Command Zone autonomy, a reevaluation of our circumstances has lead us to reconsider this decision. Thus, we will make the decision to reintegrate the Western Command Zone as soon as possible."
 IDA_annex_the_wcz:0 "Reintegrate with Trump"
 IDA_annex_the_wcz_desc:0 "Though we have been given autonomy by President Trump, the majority of our populous wish to reintegrate with the Trump regime as soon as possible. As such, we will make the preparations for our complete reintegration as soon as possible."
 # WCZ Capital Change #
 IDA_set_capital:0 "Set a New Capital"
 IDA_set_capital_desc:0 "Though our original capital of Idaho Falls was fitting at the time, our current situation has prompted many to suggest we move our base of operations."   
 IDA_set_capital_idaho_falls:0 "Move the capital to Idaho Falls, Idaho"
 IDA_set_capital_idaho_falls_desc:0 "Proposed as a compromise between the Idaho and Wyoming administrations, our original capital of Idaho Falls leaves much to be desired in terms of its size, and access to the interstate. That said, the city holds a special place in the hearts of many, giving it significant symbolic value."
 IDA_set_capital_boise:0 "Move the capital to Boise, Idaho"
 IDA_set_capital_boise_desc:0 "The capital of Idaho, Boise is a rather logical upgrade from Idaho Falls. Though it falls short when it comes to being connected to the interstates, it's westward location makes it a prime launching point for incursions into Cascadia."
 IDA_set_capital_cheyenne:0 "Move the capital to Cheyenne, Wyoming"
 IDA_set_capital_cheyenne_desc:0 "The capital of Wyoming, Cheyenne is a rather interesting choice to be our capital. Lying along both I-80 and I-25, as well as being located much further east, Cheyenne certainly isn't a bad location. However, given its rather low population, many consider it a much inferior option compared to Denver, or even Albuquerque, both of which can fulfill rather similar roles." 
 IDA_set_capital_missoula:0 "Move the capital to Missoula, Montana"
 IDA_set_capital_missoula_desc:0 "The capital of Montana, Many consider Missoula to be an arguably worse alternative to Boise. With Boise having a higher population, Missoula's only advantage is its close proximity to Canada, something that might prove useful depending on our goals."
 IDA_set_capital_salt_lake_city:0 "Move the capital to Salt Lake City, Utah"
 IDA_set_capital_salt_lake_city_desc:0 "The capital of Utah, Salt Lake City is a surprisingly optimal location to place our capital. Nicknamed the "Crossroads of the West" Salt Lake City sits at the intersection between I-15, I-80, and I-84, with I-70 being close by as well. Though its population leaves a bit to be desired, its large enough to handle most administrative needs." 
 IDA_set_capital_reno:0 "Move the capital to Reno, Nevada"
 IDA_set_capital_reno_desc:0 "A middle ground between Salt Lake City and San Francisco, Reno's main benefit is its close proximity to the Bay Area, and I-5." 
 IDA_set_capital_las_vegas:0 "Move the capital to Las Vegas, Nevada"
 IDA_set_capital_las_vegas_desc:0 "A middle ground between Salt Lake City and Los Angeles, Las Vegas is not a bad location to be a capital. Though it lacks connections to the interstates, it makes up for this shortcoming with its high population and proximity to Salt Lake and Los Angeles."
 IDA_set_capital_phoenix:0 "Move the capital to Phoenix, Arizona"
 IDA_set_capital_phoenix_desc:0 "The capital of Arizona, Phoenix is another prime location for a capital. Being in close proximity to both I-10 and I-40, as well as having an incredibly large population, Arizona has the makings of a great administrative hub."
 IDA_set_capital_denver:0 "Move the capital to Denver, Colorado"
 IDA_set_capital_denver_desc:0 "The capital of Colorado, Denver is easily the prime location to launch offensives into the east. With access to both I-70 and I-80, as well as having a large population to boot, Denver allows for easier access to the eastern U.S."
 IDA_set_capital_albuquerque:0 "Move the capital to Albuquerque, New Mexico"
 IDA_set_capital_albuquerque_desc:0 "Though nearly inferior to Denver in almost every single way, New Mexico does have one advantage, easier access to the South." 
 IDA_set_capital_seattle:0 "Move the capital to Seattle, Washington"
 IDA_set_capital_seattle_desc:0 "Heavily populated and with easy access to I-5 and I-90, Seattle already makes for a decent capital, but there's one large advantage that makes it stand out, it's close proximity to Canada. Having our capital in Seattle would allow us easier access to Canada, should the need for it arise."
 IDA_set_capital_portland:0 "Move the capital to Portland, Oregon"
 IDA_set_capital_portland_desc:0 "A middle ground between Seattle and San Francisco, Portland is a decent capital given its population and connection to I-5 and I-84. Portland's main strategic benefit is it's proximity to California, something that may prove useful is we need it." 
 IDA_set_capital_san_francisco:0 "Move the capital to San Francisco, California"
 IDA_set_capital_san_francisco_desc:0 "With a high population and great access to the interstates, San Francisco is a prime location for a capital, with it's westward location providing extra safety from threats from the east."
 IDA_set_capital_los_angeles:0 "Move the capital to Los Angeles, California"
 IDA_set_capital_los_angeles_desc:0 "Highly populated with great access to the interstates, it should be no surprise that Los Angeles is in consideration for one of our potential capitals."
 IDA_set_capital_anchorage:0 "Move the capital to Anchorage, Alaska"
 IDA_set_capital_anchorage_desc:0 "Anchorage is a rather poor choice for a capital. With it's low population and being disconnected from our major supply hubs, Anchorage's only benefit is its relative safety from attack from land." 
 IDA_set_capital_honolulu:0 "Move the capital to Honolulu, Hawaii"
 IDA_set_capital_honolulu_desc:0 "Easily the most secure option for a capital, the capital of Hawaii is easily the best example of a trade off. It's great distance from the mainland would make operations on the mainland much more difficult. That said, we could easily turn Honolulu into an impenetrable fortress, making it near impervious to invasion."

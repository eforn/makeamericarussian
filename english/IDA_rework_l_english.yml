 idaho_rework.187.a:0 "Idahoan Strawberry Farmer, Pro-Life!"
 idaho_rework.187.b:0 "Veterinarian and Perennial Candidate, Rex Rammell!"
 idaho_rework.187.c:0 "2016 Vice Presidential Nominee, Scott Bradley!"
 idaho_rework.187.e:0 "Pastor of Kalispell, Chuck Baldwin!"
 idaho_rework.188.t:0 "Deadlocked Election!"
 idaho_rework.188.d:0 "With the seeming alignment of the stars, the election has resulted in deadlocked result! Though normally, this issue would go to the House of Representatives to be solved, due to the recent creation of the [IDA.GetName] this case will be handled by the Supreme Court. With the decision now in their hands, many can only hope that decision they make will be the one they want."
 idaho_rework.188.a:0 "The victory is handed to the §RRepublicans!§!"
 idaho_rework.188.b:0 "The victory is handed to the §CDemocrats!§!"
 idaho_rework.188.c:0 "The victory is handed to the §YLibertarians!§!"
 idaho_rework.188.e:0 "The victory is handed to the §pConstitutionalists!§!"
 idaho_rework.188.f:0 "We can only hope they make the right decision."
 idaho_rework.189.t:0 "The [IDA.GetName] Wants to Rejoin Us"
 idaho_rework.189.d:0 "With the election of a pro-Trump administration in the [IDA.GetName], it was only a matter of time until they reached out to reconcile our differences with us. That said, they've already betrayed us before, and we are under no obligations to accept their offer."
 idaho_rework.189.a:0 "Better an ally than an enemy."
 idaho_rework.189.b:0 "We have no business with traitors."
 idaho_rework.190.t:0 "The Trump Administration Rejects Our Offer" 
 idaho_rework.190.d:0 "It seems the Trump administration has rejected our offer for reconciliation, and has reinforced our position as traitors. With no other option, it is best we take to forging our own path."  
 idaho_rework.190.a:0 "They'll regret this decision."
 idaho_rework.191.t:0 "The [IDA.GetName] Wants to Join Us"
 idaho_rework.191.d:0 "With the election of Democratic administration in the [IDA.GetName], it was to be expected that they would reach out to us for an alliance. There's little reason not to accept their offer, but the decision is still in our hands."
 idaho_rework.191.a:0 "Welcome to the team!"
 idaho_rework.191.b:0 "We'll be fine on our own."
 idaho_rework.192.t:0 "The Federalists Reject Our Offer"
 idaho_rework.192.d:0 "Despite our wishes to aid the Federalists in their reclamation of the United States, they have rejected our offer. While the reason for this rejection is unknown, it seems we're on our own for now."
 idaho_rework.192.a:0 "You just have to do it yourself sometimes."
 idaho_rework.193.t:0 "The [IDA.GetName] Wants to Join Us"
 idaho_rework.193.d:0 "A rather peculiar offer has appeared at our feet, the [IDA.GetNanme] has request they be allowed to join us, and aid in our efforts to restore the U.S. Though allies (especially strong ones) are hard to come by these days, many are questioning how committed the [IDA.GetName] is to upholding the Constitution, given its history. Should we accept their offer, or reject it?"  
 idaho_rework.193.a:0 "We'll need all the help we can get."
 idaho_rework.193.b:0 "These upstarts can't be trusted."
 idaho_rework.194.t:0 "The Consitutionalists Reject Our Offer"
 idaho_rework.194.d:0 "Unfortunately for us, the Consitutionalists have rejected our offer to join them, citing our "undemocratic" track record, and criticizing our commitment to the Constitution. Though many in our administration have been quick to dispute these claims, it seems we are on our own for now."  
 idaho_rework.194.a:0 "Than we'll do it ourselves then."
 idaho_rework.195.t:0 "Anti-Trump Republicans Elected in Lincoln"
 idaho_rework.195.d:0 "After a long and arduous election, the anti-Trump faction of the Republican Party has prevailed in the Lincoln election. Though many are discussing how this will effect the [IDA.GetName]'s future actions, with some speculating an alliance with the Federalists in the near future, Lincoln Republicans have consistently denied this possibility."
 idaho_rework.195.a:0 "We'll need to keep an eye on them."
 idaho_rework.196.t:0 "Pro-Trump Republicans Elected in Lincoln"
 idaho_rework.196.d:0 "Though many had expected a Republican victory, few had expected the pro-Trump faction of the Republicans to have prevailed in the end. Now, as the [IDA.GetName] is expected to approach the Trump administration any day now, many out east have begun to prepare for the expected arrival of Lincolnite troops to the front."
 idaho_rework.196.a:0 "Our allies have come back to us."
 idaho_rework.196.b:0 "They broke free, just to go back."
 idaho_rework.197.t:0 "Democrats Elected in Lincoln"
 idaho_rework.197.d:0 "In a bitterly fought election, the Democrats have managed to win the Lincoln election. This victory has thrown the Trump administration into chaos, as an alliance between the Lincolnites and Federalists becomes more likely by the day. On the other hand, [FRA.GetLeader] of the [FRA.GetName] has expressed their desire to work with the new Lincolnite administration in the future."
 idaho_rework.197.a:0 "There's hope for the future yet."
 idaho_rework.197.b:0 "We've been outflanked!"
 idaho_rework.197.c:0 "The scales tip once again."
 idaho_rework.198.t:0 "Libertarians Elected in Lincoln"
 idaho_rework.198.d:0 "Through a hard fought election, the Libertarian Party has been able to achieve a victory in Lincoln. Though many are left wondering how this will effect the Union's future actions, many are certain that an alliance between them, and any of the major contenders in the civil war is highly unlikely."
 idaho_rework.198.a:0 "The underdog prevails."
 idaho_rework.199.t:0 "Consitutionalists Elected in Lincoln"
 idaho_rework.199.d:0 "In one of the most bizarre elections in American history, the Christian conservative, Constitution Party has managed to score a victory in Lincoln. Almost immediately after their victory, they denounced both the Trump and Biden administrations for turning their backs on God and the Constitution, and have refused to even consider working with either of them."
 idaho_rework.199.a:0 "The sun has risen in the West."
 idaho_rework.200.t:0 "Massive Revolt!"
 idaho_rework.200.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Joseph Rice have revolted against us. It seems around 50% of our forces have defected to their side. The future of our nation is in dire condition."
 idaho_rework.200.a:0 "Now, that's just unfair."
 idaho_rework.200.b:0 "Now, that's just unfair."
 idaho_rework.201.t:0 "Large Revolt!"
 idaho_rework.201.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Joseph Rice have revolted against us. It seems around 35% of our forces have defected to their side. It will take a considerable effort to get ourselves out of this one."
 idaho_rework.201.a:0 "We shall rise up to the challenge!"
 idaho_rework.201.b:0 "We shall rise up to the challenge!"
 idaho_rework.202.t:0 "Revolt!"
 idaho_rework.202.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Joseph Rice have revolted against us. It seems around 20% of our forces have defected to their side. Though this puts us at a great disadvantage, we can recover from this position if we play our cards right."
 idaho_rework.202.a:0 "Certainly not the end of the world."
 idaho_rework.202.b:0 "Certainly not the end of the world."
 idaho_rework.203.t:0 "Small Revolt!"
 idaho_rework.203.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Joseph Rice have revolted against us. It seems around 10% of our forces have defected to their side. This situation is ideal, but we can still make a recovery if need be."
 idaho_rework.203.a:0 "Annoying, but somewhat manageable."
 idaho_rework.203.b:0 "Annoying, but somewhat manageable."

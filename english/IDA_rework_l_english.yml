 # Companies #
 international_armoring_corporation:0 "International Armoring Corporation"
 international_armoring_corporation_desc:0 "Headquartered in Ogden, Utah, the International Armoring Corporation (also known as ArmorMax) is known for manufacturing armored cars using light weight synthetic fiber armor laminates. With the uptake in violence in the past decade (especially in relation to the Mexican Drug War) the demand for armored cars increased greatly, gaining the company significant notoriety."
 american_honda_motor_company:0 "American Honda Motor Company"
 american_honda_motor_company_desc:0 "Headquartered in Torrance, California, the American Honda Motor Company is the North American subsidiary of the (Japanese) Honda Motor Company, which is best known for its broad line-up of cars."
 safe_boats_international:0 "SAFE Boats International"
 safe_boats_international_desc:0 "Headquartered in Bremerton, Washington, SAFE Boats International manufactures vessels for military, law enforcement, and other government purposes."
 vigor_industrial:0 "Vigor Industrial"
 vigor_industrial_desc:0 "Based in Portland, Oregon, Vigor Industrial specializes in ship repair and conversion, with some of their most notable work being for the USS Nimitz and USS Ronald Reagan."
 nassco:0 "NASSCO - San Diego"
 nassco_desc:0 "The National Steel and Shipbuilding Company (commonly refereed to as NASSCO) is a division of General Dynamics, and has three shipyards located in San Diego, California; Norfolk, Virginia; and Mayport, Florida respectively. In particular, the San Diego shipyard specializes in constructing commercial cargo ships and auxiliary vessels for the U.S. Navy." 
 aviat_aircraft:0 "Aviat Aircraft"
 aviat_aircraft_desc:0 "Founded in 1991, and based in Afton, Wyoming, Aviat Aircraft produces various models of recreational and utility aircraft; their most popular models are the Aviat Husky and Aviat 152 (commonly overhauled and rebuilt into the Cessna 152.)"
 sierra_nevada_corporation:0 "Sierra Nevada Corporation"
 sierra_nevada_corporation_desc:0 "Headquartered in Sparks, Nevada, the Sierra Nevada Corporation is an aerospace development company, best known its space missions. Aside from their space systems, they have also developed several light air support multi-role aircraft."
 aerojet_rocketdyne:0 "Aerojet Rocketdyne"
 aerojet_rocketdyne_holdings_desc:0 "Headquartered in El Segundo, California, Aerojet Rocketdyne is a manufacturer of rocket and hypersonic systems for civilian, commercial, and defense use. Their most notable product is the RS-25, better known as the main engine for the now defunct, Space Shuttle."   
 ducommun:0 "Ducommun"
 ducommun_desc:0 "Headquartered in Santa Ana, California, Ducommun is tech manufacturing company that produces components for both civilian and military aircraft, with some notable aircraft being the Boeing 737 and Apache and Black Hawk helicopter platforms."
 cascade_cartridge_inc:0 "Cascade Cartridge Inc."
 cascade_cartridge_inc_desc:0 "Founded in the early 1950, and based in Lewistown, Idaho, Cascade Cartridge Inc. is an ammunition manufacturer specializing in the production of rimfire ammunition, centerfire handgun ammunition, and primers for reloaders and industrial power loads."
 browning_arms_company:0 "Browning Arms Company"
 browning_arms_company_desc:0 "Founded in Ogden, Utah by the legendary, John Moses Browning, the company is most well known for manufacturing various types of small arms such as the  BAR semi-automatic rifle, and the Browning Hi-Power pistol."
 us_ordnance_inc:0 "USORD"
 us_ordnance_inc_desc:0 "Based just outside of Reno, Nevada, the U.S. Ordnance–Defense Systems and Manufacturing (commonly referred to as "USORD") has been producing various military small arms, and machine guns since 1997. They are best known for the M60 and M2 machine guns, as well as M203 under-barrel grenade launcher."  
 black_rifle_cofee_company:0 "Black Rifle Coffee Company"
 black_rifle_cofee_company_desc:0 "Founded in 2014, and based in Salt Lake City, Utah, Black Rifle Coffee Company is a coffee company best known for its political activism. Starting with their pledge to hire 10,000 veterans in 2017, the company has consistently supported conservative causes, with a focus on being pro-military, pro-gun, and pro-police."
 armalite:0 "ArmaLite"
 armalite_desc:0 "Now headquartered in Phoenix, Arizona, ArmaLite is a small arms manufacturing company best known for designing the AR series of rifles. Though the company went under in the early 1980s, it was relaunched in 1966 in Geneseo, Illinois before relocating to it's current location."
 idaho_national_laboratory:0 "Idaho National Laboratory"
 idaho_national_laboratory_desc:0 "Located in Idaho Falls, Idaho, the Idaho National Laboratory is one of the national laboratories of the U.S. Department of Energy. The laboratory focuses its research efforts on nuclear energy and environmental sustainability."
 micron_technology:0 "Micron Technology"
 micron_technology_desc:0 "Based in Boise, Idaho, Micron Technology is a produce of various computer memory, and computer data storage devices. Their products are marketed under the brands of Crucial and Ballistix."
 ww_clyde_company:0 "W.W. Clyde Company"
 ww_clyde_company_desc:0 "Based in Orem, Utah, W.W. Clyde is a heavy civil construction firm specialized in building large-scale infrastructure projects, with some of their most (recent) notable works being done for the 2002 Winter Olympics."  
 google:0 "§CG§!§Ro§!§Yo§!§Cg§!§Gl§!§Re§!"
 google_desc:0 "Headquartered in Mountain View, California, Google is a technology company best known for creating the search engine, Google. Aside from the search engine, Google has grown to encompass various other types of products and services such as: email, smartphones, and video sharing." 
 chevron_corporation:0 "Chevron Corporation"
 chevron_corporation_desc:0 "Headquartered in San Ramon, California, Chevron is one of the successor companies of Standard Oil, and is best known for its dealings in oil and natural gas." 
 granite_construction:0 "Granite Construction"
 granite_construction_desc:0 "Headquartered in Watsonville, California, Granite Construction is a heavy civil contractor and construction material provider."
 ### Events ###
 idaho_rework.1.t:0 "Cornered No More"
 idaho_rework.1.d:0 "With the acquisition of additional territory, our position is now much more secure than it was previously. That said, we've still got a long way to go before we can consider our position truly secure."  
 idaho_rework.1.a:0 "We can't let our guard down yet."
 idaho_rework.2.t:0 "Orders from the East"
 idaho_rework.2.d:0 "Out of all the things Stankiewicz thought he'd be doing when given control of the Western Command Zone, spending hours tucked behind a desk wasn't one of them. Though this type of work wasn't foreign to him (having been a production manager before the war,) but the sheer amount of paperwork that had to be done was absurd. Stankiewicz leaned back in his chair, he could use a nap, and it wasn't like the reports on his desk would be going anywhere. As he closed his eyes a secretary burst through the door. "Sir," the secretary said frantically, "you have a call coming in from Denver."\n\n"Is it the president?" replied a tired Stankiewicz.\n\n"Yes, sir."\n\n"Hand me the phone."\n\nThe secretary handed Stankiewicz the phone and he placed it up to his ear, sure enough, it was president Trump.\n\nStankiewicz shot up, "Mr. President," he said firmly.\n\nA familiar voice bellowed from the other end, "Commander Stankiewicz, how have you been doing?"\n\n"I've..." Stankiewicz paused for a moment, "been doing fine sir, and you?"\n\n"I've seen better days Stankiewicz, Pence and his traitorous entourage and what not," the president began trailing off before jumping back on topic. "Enough of that squabble, Stankiewicz, I have a job for you."\n\n"What is it sir?"\n\n"I want you to get your forces mobilized ASAP, and begin prepping for an invasion of Montana. My advisors have been telling me Bullock's in a tight spot right now, and now's the time to strike. Am I clear, commander?"\n\nA brief pause came and went before Stankiewicz replied, "Yes sir, I'll send out the mobilization order immediately."\n\n"Good..good..don't let me down commander, this country is depending on you."\n\n"Yes sir, you won't be disappointed.§!"\n\nThe phone hung up, and the secretary approached Stankiewicz, "Would you like me to send out the order sir?"\n\n"Yeah, go do that," Stankiewicz replied, "and get me a coffee as well, I have a feeling I'm going to need it."\n\n"As you wish sir."\n\nThe secretary exited the room, and Stankiewicz looked down at his desk. This was going to be a long day."    
 idaho_rework.2.a:0 "Well, let's get this show on the road."
 idaho_rework.3.t:0 "Communications Cut!"
 idaho_rework.3.d:0 "At approximately 0600, all of our communications with the government and military of Utah were cut. Though we initially suspected either a technical failure or a terrorist attack, the detention of our messengers attempting to cross the border suggested otherwise. There is not a shadow of a doubt that the government of Utah has turned against us, and we are woefully unprepared to deal with this."
 idaho_rework.3.a:0 "Our reckoning has begun."
 idaho_rework.4.t:0 "Our Next Move"
 idaho_rework.4.d:0 "The LDS coup in Utah has drastically shifted the power dynamic in the west out of our favor. Not only that, but the coup has also derailed our plans to in Montana as well. Either way, we now find ourselves in a troubling predicament. We have three options available to us: take the initiative, and continue with our objective to reunite the west; we could dig in, and wait for support; or we can contact the president, and await his orders. What shall we do?"
 idaho_rework.4.a:0 "Rally the men, we must take the initiative."
 idaho_rework.4.b:0 "Tell everyone to dig in, we'll hold our ground for now."
 idaho_rework.4.c:0 "The president is our commander, he will dictate our course of action."
 idaho_rework.5.t:0 "The Western Command Zone Requests Orders"
 idaho_rework.5.d:0 "Following the LDS coup in Utah, the Western Command Zone has asked us for our input on what their future move shall be. We can either ask them to attempt to reunite the west by themselves, or dig in and await our support."
 idaho_rework.5.a:0 "Blessed be those who take risks. Tell them to continue with reunification efforts."
 idaho_rework.5.b:0 "Good things come to those who wait. Tell them to dig in."
 idaho_rework.6.t:0 "Small Increase in Protests!"
 idaho_rework.6.d:0 "There has been a small, but noticeable, increase in the amount of political dissent within our borders recently. Though not an unusual occurrence, our intelligence agency believes infiltrators from the Western Command Zone to be the root cause of this issue. Either way, these protests have rocked the stability of our state." 
 idaho_rework.6.a:0 "Drat!"
 idaho_rework.7.t:0 "Moderate Increase in Protests!"
 idaho_rework.7.d:0 "There has been an noticeable increase in the amount of political dissent within our borders recently. Though not entirely implausible, our intelligence agency suggests there's a direct link between the Western Command Zone and this surge. Either way, these protests have greatly damaged the stability of our state."
 idaho_rework.7.a:0 "Well that's annoying!"
 idaho_rework.8.t:0 "Large Increase in Protests!"
 idaho_rework.8.d:0 "There has been an unnaturally large increase in the amount of political dissent within our borders recently. There is not a shadow of a doubt that a foreign power is behind this, with our intelligence agency believing the Western Command Zone to be the culprit. Either way, these protests have paralyzed our society, and recovery will be incredibly difficult."
 idaho_rework.8.a:0 "You have got to be kidding me."
 idaho_rework.9.t:0 "Small Increase in Strikes!"
 idaho_rework.9.d:0 "There has been a small, but noticeable increase in the amount of strikes within our workforce recently. Though not an unusual occurrence, our intelligence agency believes infiltrators from the Western Command Zone to be the root cause of this issue. Either way, these strikes have resulted in a loss of productivity in the mean time."
 idaho_rework.9.a:0 "Get them back to work!"
 idaho_rework.10.t:0 "Moderate Increase in Strikes!"
 idaho_rework.10.d:0 "There has been an noticeable increase in the amount of strikes within our workforce recently. Though not entirely implausible, our intelligence agency suggests there's a direct link between the Western Command Zone and this surge. Either way, these strikes have greatly damaged our industrial capacity for the time being."
 idaho_rework.10.a:0 "Round up the ringleaders, and get them back to work!"
 idaho_rework.11.t:0 "Large Increase in Strikes!"
 idaho_rework.11.d:0 "There has been an unnaturally large increase in the amount strikes within our workforce recently. There is not a shadow of a doubt that a foreign power is behind this, with our intelligence agency believing the Western Command Zone to be the culprit. Either way, these strikes have crippled our production for the time being." 
 idaho_rework.11.a:0 "I'm going to wring the neck of whoever is responsible for this."
 idaho_rework.12.t:0 "Response From the East: Expand" 
 idaho_rework.12.d:0 "After the LDS coup in Utah, we decided to ask the president for further instruction. After waiting for several days, we got orders to continue with reunification efforts."   
 idaho_rework.12.a:0 "We have our orders, get everyone prepared."
 idaho_rework.13.t:0 "Response From the East: Dig In" 
 idaho_rework.13.d:0 "After the LDS coup in Utah, we decided to ask the president for further instruction. After waiting for several days, we got orders to hold our ground." 
 idaho_rework.13.a:0 "Orders are orders, dig in."
 idaho_rework.14.t:0 "Successful Raid" 
 idaho_rework.14.d:0 "Our recent raid against [From.GetName] was a success. We've managed to gain a moderate amount of equipment, as well as doing a bit of damage against them." 
 idaho_rework.14.a:0 "Nice work everyone."
 idaho_rework.15.t:0 "Incredibly Successful Raid"
 idaho_rework.15.d:0 "Our recent raid against [From.GetName] was a resounding success. We've managed to gain a significant amount of equipment, as well as doing a bit of damage them."
 idaho_rework.15.a:0 "Good job team. We executed the mission perfectly."
 idaho_rework.16.t:0 "Failed Raid"
 idaho_rework.16.d:0 "Our recent raid against [From.GetName] was a failure. We've lost a good amount of equipment and men as well."
 idaho_rework.16.a:0 "We're not here to lose. Bring it next time."
 idaho_rework.17.t:0 "Weapons Shipment Raided!"
 idaho_rework.17.d:0 "We've just received reports that one of our weapons shipments has been raided. The perpetrators seemed to have been agents from the Western Command Zone. Either way, we have lost a fair amount of guns and troops to this attack."
 idaho_rework.17.a:0 "We've got to keep our eyes peeled in the future."
 idaho_rework.18.t:0 "Weapons Shipments Raided!"
 idaho_rework.18.d:0 "We've just received reports that several of our weapons shipments have been raided. The perpetrators seemed to have been agents from the Western Command Zone. Either way, we have lost a good amount of guns and troops to this attack."
 idaho_rework.18.a:0 "A small loss, but a loss nonetheless."
 idaho_rework.19.t:0 "Raid Repelled"
 idaho_rework.19.d:0 "We've just received word that our troops have repelled a raid from agents of the Western Command Zone. Hopefully, this will dissuade future raids from occurring." 
 idaho_rework.19.a:0 "That'll teach them."
 idaho_rework.20.t:0 "Roads Blown!"
 idaho_rework.20.d:0 "A series of explosives were set off at strategic locations, along our highways and roadways across our state. This action will hurt our war effort against the Western Command Zone, while we get these roads fixed." 
 idaho_rework.20.a:0 "Underhanded tactics won't save them from us."
 idaho_rework.21.t:0 "Increased Militia Movement!"
 idaho_rework.21.d:0 "We've been getting reports that there's been a sudden increase in militia activity. It is very likely these groups are planning something big in the near future. We should take care to be prepared for any major events in the future."
 idaho_rework.21.a:0 "Worrying, to say the least."
 idaho_rework.22.t:0 "Massive Revolt!"
 idaho_rework.22.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Ryan Payne and Chuck Baldwin have revolted against us. It seems around 50% of our forces have defected to their side. The future of our nation is in dire condition."
 idaho_rework.22.a:0 "Now, that's just unfair."
 idaho_rework.23.t:0 "Large Revolt!"
 idaho_rework.23.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Ryan Payne and Chuck Baldwin have revolted against us. It seems around 35% of our forces have defected to their side. It will take a considerable effort to get ourselves out of this one."
 idaho_rework.23.a:0 "We shall rise up to the challenge!"
 idaho_rework.24.t:0 "Revolt!"
 idaho_rework.24.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Ryan Payne and Chuck Baldwin have revolted against us. It seems around 20% of our forces have defected to their side. Though this puts us at a great disadvantage, we can recover from this position if we play our cards right."
 idaho_rework.24.a:0 "Certainly not the end of the world."
 idaho_rework.25.t:0 "Small Revolt!"
 idaho_rework.25.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Ryan Payne and Chuck Baldwin have revolted against us. It seems around 10% of our forces have defected to their side. This situation is ideal, but we can still make a recovery if need be."
 idaho_rework.25.a:0 "Annoying, but somewhat manageable."
 idaho_rework.26.t:0 "Montana Loyalists Join Us!"
 idaho_rework.26.d:0 "After their successful uprising against Montana, the Montanan Loyalists have decided to join us. The addition of not just Idaho and Wyoming, but Montana as well, will be of great benefit to us." 
 idaho_rework.26.a:0 "Welcome to the team."
 idaho_rework.27.t:0 "Our Obligations in the West"
 idaho_rework.27.d:0 "As we've aligned ourselves with the Trumpists, we now fall under the jurisdiction of the Western Command Zone. This is made slightly awkward, as they claim the rest of Idaho and WYoming, but we might be able to work something out in the future."
 idaho_rework.27.a:0 "From one master to another."
 idaho_rework.28.t:0 "The Western Command Zone Requests the Return of Their Territory"
 idaho_rework.28.d:0 "As we've expected, the Western Command Zone has requested we give them the territories of Idaho and Wyoming. There are three different ways we can approach this scenario. We can agree and return all their territory, we can propose a compromise to return only the southern parts of Wyoming and Idaho, or we can refuse all-together. What should we choose?" 
 idaho_rework.28.a:0 "Agree to return the territory."
 idaho_rework.28.b:0 "Propose a compromise."
 idaho_rework.28.c:0 "Refuse to return any territory."
 idaho_rework.29.t:0 "Montana Agrees to Return Our Territory"
 idaho_rework.29.d:0 "Montana has agreed to return all of Idaho and Wyoming to us. The addition of this territory will drastically improve our current situation."
 idaho_rework.29.a:0 "We lucked out on this one."
 idaho_rework.30.t:0 "Montana Offers a Compromise"
 idaho_rework.30.d:0 "Montana has offered to return only parts of Idaho and Wyoming to us. Though this isn't ideal, this may be the only alternative to fighting a war with Montana. What should we do?"
 idaho_rework.30.a:0 "Accept the compromise, fighting a war is the last thing we want."
 idaho_rework.30.b:0 "Refuse the comprise, we won't give up our land." 
 idaho_rework.31.t:0 "Montana Refuses to Return Our Territory"
 idaho_rework.31.d:0 "Montana has refused to return any of our territories to us. This bold demand is near unacceptable, and much of our command staff is preparing for war. That said, we can still accept their demands, but this will cost us dearly." 
 idaho_rework.31.a:0 "Accept their demands, we can't afford a war with Montana."
 idaho_rework.31.b:0 "This is outrageous! Threaten Montana for our territory."
 idaho_rework.32.t:0 "The Western Command Zone Threatens Us With War."
 idaho_rework.32.d:0 "The Western Command Zone has been outraged with our demands, and now threaten to launch a full scale invasion for their territories. If we don't find a way to deescalate this situation, we may find ourselves in a conflict we can't win."
 idaho_rework.32.a:0 "Return all their territories, we can't risk a war right now."
 idaho_rework.32.b:0 "There's no going back now, ready our troops."
 idaho_rework.32.c:0 "Ask the east for mediation, we must try to keep the peace for now."
 idaho_rework.33.t:0 "Montanan Troops Amass on the Border!"
 idaho_rework.33.d:0 "Our scouts are reporting that Montanan troops are taking offensive positions at our border. The writing is on the wall, it's only a matter of time before we face a full scale invasion from them."  
 idaho_rework.33.a:0 "We aren't weaseling our way out of this one, ready the troops!"
 idaho_rework.33.b:0 "Contact eastern command, and ask them for support."
 idaho_rework.34.t:0 "The Western Command Zone Requests Our Support"
 idaho_rework.34.d:0 "It seems the governments of the Western Command Zone and Montana have been unable to reach an agreement, and now they are on the brink of war with each other. Having our allies fight over some petty squabble is less than ideal, but there is a silver lining. The Western Command Zone has requested we assistance them in putting down Montana; now we can humor their request, and help them, or we can leave them to fight Montana alone."
 idaho_rework.34.a:0 "They can count on our support."
 idaho_rework.34.b:0 "We have other matters to attend to. We'll have to reject their request."
 idaho_rework.35.t:0 "Eastern Command has Rejected Our Request for Help"
 idaho_rework.35.d:0 "We've received word that our allies in the east have refused to help us take on Montana. We're on our own for this one."
 idaho_rework.35.a:0 "Very well, we'll just have to do this ourselves."
 idaho_rework.36.t:0 "Montana Asks Eastern Command to Mediate the Conflict"
 idaho_rework.36.d:0 "Montana has decided to ask for our conflict to be mediated by an outside power. Though it's sad we couldn't have resolved this issue between us ourselves, this option is more preferable than bloodshed."
 idaho_rework.36.a:0 "With this, we can finally put this issue to rest."
 idaho_rework.37.t:0 "The Western Command Zone-Montanan Dispute"
 idaho_rework.37.d:0 "It has come to our attention that negotiations between our allies, the Western Command Zone and Montana, over the return of the territories of Idaho and Wyoming have broken down. In response to this development, they have both asked us to resolve the situation for them. Who should we favor in this situation?"
 idaho_rework.37.a:0 "The Western Command Zone, it's originally theirs in the first place."
 idaho_rework.37.b:0 "Montana, they fought for it, they should keep it."
 idaho_rework.37.c:0 "We'll split it between the two."
 idaho_rework.38.t:0 "The East Sides with the Western Command Zone"
 idaho_rework.38.d:0 "Eastern Command has rules that the Western Command Zone should have the territory returned to them." 
 idaho_rework.38.a:0 "This is a victory in our books."
 idaho_rework.38.b:0 "Disappointing, but an order is an order."
 idaho_rework.39.t:0 "The East Sides with Montana"
 idaho_rework.39.d:0 "Eastern Command has ruled that Montana should keep the territory." 
 idaho_rework.39.a:0 "Far from ideal, but they've made their decision."
 idaho_rework.39.b:0 "A wondrous outcome."
 idaho_rework.40.t:0 "An Unwanted Adversary"
 idaho_rework.40.d:0 "The Federal Republic had joined our war with Montana against us, but their location made them unable to provide any support to Montana. Now with Montana defeated, though they openly continue to remain hostile with us, the war in all practical sense is over."
 idaho_rework.40.a:0 "Let's hope they realize the hopelessness of their situation."
 idaho_rework.41.t:0 "A War Too Far"
 idaho_rework.41.d:0 "We had joined our allies in Montana to assist them in their war with the Western Command Zone, but we had no way too actually support them. Now that our allies in the West have been defeated, this war is all but lost." 
 idaho_rework.41.a:0 "A hopeless endeavor."
 idaho_rework.42.t:0 "Massive Revolt!"
 idaho_rework.42.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Eric Moustos have revolted against us. It seems around 50% of our forces have defected to their side. The future of our nation is in dire condition."
 idaho_rework.42.a:0 "Now that's just unfair."
 idaho_rework.42.b:0 "Now that's just unfair."
 idaho_rework.43.t:0 "Large Revolt!"
 idaho_rework.43.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Eric Moustos have revolted against us. It seems around 35% of our forces have defected to their side. It will take a considerable effort to get ourselves out of this one."
 idaho_rework.43.a:0 "We shall rise up to the challenge!"
 idaho_rework.43.b:0 "We shall rise up to the challenge!"
 idaho_rework.44.t:0 "Revolt!"
 idaho_rework.44.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Eric Moustos have revolted against us. It seems around 20% of our forces have defected to their side. Though this puts us at a great disadvantage, we can recover from this position if we play our cards right."
 idaho_rework.44.a:0 "Certainly not the end of the world."
 idaho_rework.44.b:0 "Certainly not the end of the world."
 idaho_rework.45.t:0 "Small Revolt!"
 idaho_rework.45.d:0 "It seems our worst fears have come to fruition, militias under the leadership of Eric Moustos have revolted against us. It seems around 10% of our forces have defected to their side. This situation is ideal, but we can still make a recovery if need be."
 idaho_rework.45.a:0 "Annoying, but somewhat manageable."
 idaho_rework.45.b:0 "Annoying, but somewhat manageable."
 idaho_rework.46.t:0 "Utah Loyalists Join Us!"
 idaho_rework.46.d:0 "After their successful uprising against Utah, the Utahn Loyalists have decided to join the us. The addition Utah, Nevada, and parts of Colorado and Arizona will be of great benefit to us." 
 idaho_rework.46.a:0 "Welcome to the team."
 idaho_rework.47.t:0 "The [IDA.GetName] Sends Equipment"
 idaho_rework.47.d:0 "We've have received a small amount of equipment from the [IDA.GetName]. Though it isn't much, we'll take all the help we can get."
 idaho_rework.47.a:0 "Send them our regards."
 idaho_rework.48.t:0 "The [IDA.GetName] Sends Manpower"
 idaho_rework.48.d:0 "A small group of volunteers have come from the [IDA.GetName] to aid us. Though it isn't much, we'll take all the help we can get."
 idaho_rework.48.a:0 "Kind of wished they brought their own guns though."
 idaho_rework.49.t:0 "The [IDA.GetName] Intervenes!"
 idaho_rework.49.d:0 "With our war against the Freedom Coalition having dragged on for over a yer, the [IDA.GetName] has saw it fit to take matters into their own hands. They have given us a simple proposition, "Join us, or face the consequences." We are now faced with a troubling dilemma, we can ensure their support at the cost of our self-determination , or we can reject them, and fight this war on yet another front. Either way, we're in for a rough time in the future, no matter which option we choose."
 idaho_rework.49.a:0 "We'll spare ourselves the trouble, accept their offer."
 idaho_rework.49.b:0 "We shall either be free or die trying, reject their offer."
 idaho_rework.50.t:0 "Utah Defies Us!"
 idaho_rework.50.d:0 "At around 0600 we received a reply from the Utah government rejecting our proposal of subjugation in exchange for aid in their war. Though this answer was to be expected, it is still disappointing they would pass up on this offer."  
 idaho_rework.50.a:0 "Ready the troops, we march south!"
 idaho_rework.51.t:0 "Our Obligations in the West"
 idaho_rework.51.d:0 "With our return to a Trumpist-aligned, the Western Command Zone has, quite unexpectedly, asked us to rejoin them. Though we have every reason to refuse their offer, this situation also presents an opportunity to negotiate for the return of Logan. Whatever we choose, this is an opportunity that won't pop up again."
 idaho_rework.51.a:0 "For the greater good, we'll join them."
 idaho_rework.51.b:0 "We want Logan back, then we'll talk."
 idaho_rework.51.c:0 "We split from them for a reason, reject their offer."
 idaho_rework.52.t:0 "Utah Joins Us!"
 idaho_rework.52.d:0 "A rather shocking response, Utah has agreed to join us once again, no questions asked. Though some of us are, quite justifiably, skeptical of this action. We couldn't have asked for this situation to turn out any better." 
 idaho_rework.52.a:0 "Well that was easy."
 idaho_rework.53.t:0 "Utah Requests the Return of Logan"
 idaho_rework.53.d:0 "It seems the Utahns are willing to humor our request to join us on one condition, they want northern Utah back. Though it's a rather reasonable demand, Logan makes up a rather sizable part of industry, and a fair portion of our manpower comes from there. This is an offer that won't appear again, so we should take care into what our decision will be."
 idaho_rework.53.a:0 "A small price to pay, give it back to them."
 idaho_rework.53.b:0 "This isn't exactly ideal, perhaps we can offer a trade?"
 idaho_rework.53.c:0 "No deal, we'll just do this the old-fashioned way."
 idaho_rework.54.t:0 "The Western Command Zone Return Logan to Us"
 idaho_rework.54.d:0 "By a stroke of luck, the Western Command Zone has decided to return northern Utah back to us. With their end of the deal complete, it is only fitting we fulfill our obligation as well."
 idaho_rework.54.a:0 "It seems our gambit payed off."
 idaho_rework.55.t:0 "The Western Command Zone Offers a Trade"
 idaho_rework.55.d:0 "Following our request to have northern Utah returned to us, the Western Command Zone gave us a counter-proposal, to trade Logan and Moffat County for all of our Nevadan territories. This counter-offer is an outrageous demand, considering how much more territory we'd be giving up. Alas, if we wish to resolve this situation peacefully, this may be an offer we just have to take."
 idaho_rework.55.a:0 "Better to keep the peace for now, we'll accept their offer."
 idaho_rework.55.b:0 "We'll accept the offer...on the condition we get to keep Vegas."
 idaho_rework.55.c:0 "An outlandish demand deserves an outrageous answer. No!"
 idaho_rework.56.t:0 "Utah Requests to Keep Vegas"
 idaho_rework.56.d:0 "We've received word that the Utahns are willing to accept our counter-offer on one condition, they get to keep Las Vegas. With Vegas being the most developed region in Nevada by a long shot, their request tips heavily in their favor. That said, we'd still gain control over most of Nevada at little cost to us, and the benefits of resolving this conflict peacefully may outweigh the loss of Clark County."
 idaho_rework.56.a:0 "They can keep it. We didn't want that liberal, hellhole anyway."
 idaho_rework.56.b:0 "We said §RALL§! of Nevada, so we'll get §RALL§! of Nevada."
 idaho_rework.57.t:0 "Utah Rejects Our Offer!"
 idaho_rework.57.d:0 "The Utahn government has rejected our offer, and with it, any hope of a peaceful resolution between our two states. If we are to achieve our goals of reuniting the west in a timely manner, we must take action immediately."  
 idaho_rework.57.a:0 "We'll see who's the real master of the Rockies."
 idaho_rework.58.t:0 "The [IDA.GetName] Requests we Join Their Faction"
 idaho_rework.58.d:0 "With our recent flip towards the Trumpists, it was only a matter of time until the [IDA.GetName] asked we join them in their quest to reunite the west. Should we join them, we will temporarily abandon our eastern commitments to help unify the west. Should we refuse, we will remain committed to more eastern affairs. What should we do?"
 idaho_rework.58.a:0 "We'll gladly join them."
 idaho_rework.58.b:0 "We're comfortable with our current arrangement."
 idaho_rework.59.t:0 "[From.GetName] has Decided to Join Us"
 idaho_rework.59.d:0 "We've received word that [From.GetName] has agreed to help us unify the west coast. Their support is more than welcome, and the help they'll provide will be incredibly helpful in the near future." 
 idaho_rework.59.a:0 "Welcome to the team."
 idaho_rework.60.t:0 "[From.GetName] has Refused to Join Us"
 idaho_rework.60.d:0 "We've received word that [From.GetName] has refused to aid us in our mission to unify the west coast. Though it's sad we won't have their support, there's not much we can do about it now."
 idaho_rework.60.a:0 "We'll make do with what we have."
 idaho_rework.61.t:0 "The Army of the Redoubt"
 idaho_rework.61.d:0 "Jeff Stankiewicz walked down the line of troops, standing at attention, waiting to be inspected. Just a little while ago, these troops were a ragtag fighting force of day laborers, retirees, and veterans who barely knew how to operate a tank. Now they were a professional army, well versed in the art of modern war, and comparable to their contemporaries. Stankiewicz felt proud, they had come a long way from their militia roots, and they were going to keep moving forward. They were now going to take on the socialist menace in the west, and Stankiewicz was confident that these boys could do the job."
 idaho_rework.61.a:0 "Now about that air force..."
 idaho_rework.62.t:0 "Trumpist Forces Dominate the Rockies"
 idaho_rework.62.d:0 "To the shock of many observers, militias loyal to Donald Trump have managed to secure their hold over the Rocky Mountain region of the United States. This victory has deeply emboldened the Trump administration in their quest to reclaim the U.S., while the Biden administration has remained silent on the matter. The militias are expected to push their expansion westward into the Pacific states, but only time will tell whether they can replicate their success against the Californian juggernaut that awaits them."
 idaho_rework.62.a:0 "The underdog has prevailed."
 idaho_rework.62.b:0 "All according to plan."
 idaho_rework.62.c:0 "An unwelcome development."
 idaho_rework.62.e:0 "We still have much work to do."
 idaho_rework.63.t:0 "Nevadan Militias Join Us"
 idaho_rework.63.d:0 "With our territory now extending into the heart of Nevada, Nevadan militia groups have taken the opportunity to join us. Though there aren't many of them, they are dedicated in their conviction to help President Trump in any way they can."  
 idaho_rework.63.a:0 "We'll take every man we can get."
 idaho_rework.64.t:0 "The Bundy Family Asks to Join Us"
 idaho_rework.64.d:0 "Following our success, and the destruction of Utah, the Bundy family has offered to help us stop the socialist menace engulfing our country.. The Bundys are arguably the most well connected militia leaders in the entire U.S., and the support they can provide is immeasurable. However, it should be noted that these connections also make them incredibly influential in our political sphere, and there is concern that their loyalty to President Trump is shaky at best. How should we respond to their offer?"
 idaho_rework.64.a:0 "This is a good deal, despite the downsides."
 idaho_rework.64.b:0 "We'll refuse, we can make do without their help."
 idaho_rework.65.t:0 "Arizonan Militias Join Us"
 idaho_rework.65.d:0 "As our territory has reached into Arizona, Arizonan militias have taken the opportunity to join our cause. Given Arizona's rather sizable population, they bring with them a decent amount of manpower, and equipment. This will go a long way to helping us with our objectives."
 idaho_rework.65.a:0 "A fine addition to our team."
 idaho_rework.66.t:0 "Choosing an Air Doctrine"
 idaho_rework.66.d:0 "With our decision to improve our air force, the question of what doctrine we should adopt was bound to come up eventually. Our choices are simple, we can focus on strategic bombing, we can focus on battlefield support, or we can try a mixed approach. Which should we choose?"
 idaho_rework.66.a:0 "Strategic bombing, we'll carpet bomb them back to the stone age."
 idaho_rework.66.b:0 "Battlefield support, they won't even know what hit them."
 idaho_rework.66.c:0 "How about both? We'll cripple their army, and their industry."
 idaho_rework.67.t:0 "Army Generals Demand to be Reinstated!"
 idaho_rework.67.d:0 "As we had been preparing to reinstate some generals of the Air National Guard to help with the improvement of our air force, an old problem has come back to bite us in the butt. Generals from the Idaho and Wyoming Army National Guard managed to catch wind of our plans, and have demanded they be reinstated as well. Though our success has drained much of the influence they used to have, their demand isn't entirely useless to us. Unlike most of our commanders, these generals have had years of experience as officers, and were still in active duty when the civil war began, making them some of the best commanders available to us. That said, giving in to their demands like this will make us appear weak, and cost us politically. Should we accept their demands?"
 idaho_rework.67.a:0 "We're sticking to the original plan."
 idaho_rework.67.b:0 "The costs are nothing compared to their experience."
 idaho_rework.68.t:0 "The Wings of the West"
 idaho_rework.68.d:0 "The story of our air force has been incredibly similar to that of our army. We began with a small, insufficient force, and through a series of trials and tribulations, we've managed to obtain a competent, professional force. Of course, unlike with our army, we could afford to improve our air force without having to resort to learning from experience, but nevertheless, we now have access to an air force that can match our opponents in the skies.\n\nOur days of hunkering down during aerial bombardment is over."
 idaho_rework.68.a:0 "Whether on land or air, we'll be ready."
 idaho_rework.69.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.69.d:0 "The [IDA.GetName] has requested we join them in preparation for their future conquest of Cascadia. Should we join them, they have promised to give us domain over the state of Washington, at the cost of having our authority being heavily curbed. This is a rather tempting offer, and the cost of rejecting it is high. We should weigh our choices carefully." 
 idaho_rework.69.a:0 "This is once in a lifetime offer we can't refuse."
 idaho_rework.69.b:0 "They shall not interfere with the Lord's work."
 idaho_rework.70.t:0 "Shea Agrees to Join Us"
 idaho_rework.70.d:0 "As to be expected, the state of Liberty has agreed to join us, sparing us from the trouble of having to fight them." 
 idaho_rework.70.a:0 "Together, Cascadia will be ours."
 idaho_rework.71.t:0 "Shea Refuses Our Offer"
 idaho_rework.71.d:0 "Citing their loyalty to the Lord, over of President Trump, the state of Liberty has refused to join us. Though it is sad we'll have to fight fellow conservatives to achieve our goals, we'll fulfill our duties to the fullest."  
 idaho_rework.71.a:0 "They shall be crushed swiftly."
 idaho_rework.72.t:0 "Cascadian Militias Join Us"
 idaho_rework.72.d:0 "As our control stretches into the region of Cascadia, militias from Oregon and Washington have approached us with the intent of joining our cause. With most of them having made up the state of Liberty's military beforehand, many of them have significant experience fighting in a diverse range of terrain."   
 idaho_rework.72.a:0 "A welcome addition to our ranks."
 idaho_rework.73.t:0 "Approaching California"
 idaho_rework.73.d:0 "With California having aligned with President Trump, we now must face the task of negotiating with California. We have several options available to us: we can assert our authority as Trump's Western Command and ask they submit themselves to us, we can submit ourselves under Californian command, and continue operating from there, or we can ask they join us as we mop up the rest of the west." 
 idaho_rework.73.a:0 "We've come too far to be pushed around by a bunch of Californians, they'll submit to us."
 idaho_rework.73.b:0 "Our mission here is done, they can take it from here."
 idaho_rework.73.c:0 "No need to rush, an agreement of cooperation will suffice for now."
 idaho_rework.73.e:0 "The [IDa.GetName] is done, but I'm certainly not! (Play as California)"
 idaho_rework.74.t:0 "The [IDA.GetName] Requests our Annexation"
 idaho_rework.74.d:0 "With our recent alignment to President Trump, the [IDA.GetName] has approached us proposing California be integrated into their territory. Though it is in their right to makes this demand (as President Trump's Western Command,) but considering we dwarf them in population, and can match them in industry, they are near powerless to stop us from rejecting their offer. That said, it's best if we don't get on their bad side, so perhaps a more measured response is in order."
 idaho_rework.74.a:0 "California's destiny is with the west, we'll join them."
 idaho_rework.74.b:0 "We'll help them, but Californian independence is not up for debate." 
 idaho_rework.74.c:0 "Our interests are in the east, they're on their own."
 idaho_rework.75.t:0 "California Agrees to Annexation"
 idaho_rework.75.d:0 "We have received word that the Californian government has agreed to be annexed by us. Our troops have already began to move in, and we have begun to integrate local governments. The Californian juggernaut is ours."
 idaho_rework.75.a:0 "All of it, without having to have fired a bullet, wow."
 idaho_rework.76.t:0 "California Agrees to Assist in our Mission"
 idaho_rework.76.d:0 "We have received word that the Californian government has agreed to help us with our mission under the condition that they be allowed to maintain their autonomy. Though not our ideal scenario, this response is the one we expected to get, and will suffice for now."
 idaho_rework.76.a:0 "Not the best, but certainly better than the alternative."
 idaho_rework.77.t:0 "California Rejects our Offer"
 idaho_rework.77.d:0 "We have received word from the Californian government that they've refused to be annex or offer any direct support to our cause. Though this response could have easily been a justified reason to go to conquer California, President Trump has strongly alluded to extreme disapproval of us getting into a war such an important ally. As such, we'll have to drop the matter, and leave it for another time."
 idaho_rework.77.a:0 "A disastrous response, but we'll make do with what we have."
 idaho_rework.78.t:0 "The [IDA.GetName] Wants to Merge with Us."
 idaho_rework.78.d:0 "Completely out of the blue, the [IDA.GetName] has asked they be integrated into the Californian Command, citing the completion of their mission should we agree. Of course, we have no reason to refuse their offer, but even still, it's still completely shocking they would submit themselves to us, so simply."
 idaho_rework.78.a:0 "An unexpected surprise, but a welcome one."
 idaho_rework.79.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.79.d:0 "A little while ago, we got an offer from the {IDA.GetName] to join them in their mission to reunify the western U.S. By this point, its just a matter of who do we want to support first. We can help the [IDA.GetName] and help them with the last stretch of their mission, or we can focus our attention to helping President Trump in the east."
 idaho_rework.79.a:0 "We're in no rush, we will help them."
 idaho_rework.79.b:0 "Our attention is demanded in the east, they can handle themselves."
 idaho_rework.80.t:0 "Communications Cut!"
 idaho_rework.80.d:0 "Word has just reached us that our telephone lines have been cut, our cell towers have been blown, and our radio signals are being jammed. Our intelligence community has already linked the damage to agents aligned with the [IDA.GetName]. Though we know the identity of the culprits, the damage has already been done." 
 idaho_rework.80.a:0 "Guess we'll have to do things the old-fashioned way for now."
 #idaho_rework.81.t:0 "Terrorism on the High Seas!"
 #idaho_rework.81.d:0 "Urgent news! We've received reports that bombings have occurred on several of our warships. The damage is not yet known, but our intelligence agents are suspecting that sailors with sympathies to the [IDA.GetName] are responsible for these attacks. Either way, more of these attacks are expected to occur in the future, and we should be on our best to keep an eye out for them." 
 #idaho_rework.81.a:0 "There are traitors in our midst!"
 idaho_rework.82.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.82.d:0 "As we had been watching events unfold on the mainland for the past couple of years, it was only a matter of time until the [IDA.GetName] came knocking on our door. As we've already aligned with President Trump, their request is rather simple, join them or continue with our current relationship with the East. The only real consequence of this choice is whether we'll tie our fate with the west or the east, and either is a viable option for our state."
 idaho_rework.82.a:0 "Our fate lies with the west, we will join them."
 idaho_rework.82.b:0 "Our future is with the west, but we will not be subjects to them." 
 idaho_rework.82.c:0 "Our fate lies with the east, we can not join them."
 idaho_rework.82.e:0 "Hawaii is the master of its own fate."
 idaho_rework.83.t:0 "Hawaii Agrees to Annexation"
 idaho_rework.83.d:0 "To the surprise of almost nobody, Hawaii has decided to pursue integration with the [IDA.GetName]. We have already begun the process of integrating their government and reorganizing their troops, and with this, we inch even closer to completing our mission."
 idaho_rework.83.a:0 "Our domain grows larger."
 idaho_rework.84.t:0 "Hawaii Agrees to Joins Us"
 idaho_rework.84.d:0 "We have received word from the Hawaiian government that they have agreed to join us under the condition they retain the levels of autonomy they have enjoyed up to now. Considering the alternative to their offer, is no offer at all, we should settle with this opportunity while we have the chance." 
 idaho_rework.84.a:0 "Our alliance grows stronger."
 idaho_rework.85.t:0 "Hawaii Refuses to Join Us"
 idaho_rework.85.d:0 "Despite much effort to get them to join us, the Hawaiian government has reached the conclusion that their future is with the east. Though their choice was something we were expecting, it is still a shame we couldn't convince them to join us."
 idaho_rework.85.a:0 "May our paths cross again."
 idaho_rework.86.t:0 "Remnants of the Nevadan Free Army Arrive in Our Territory"
 idaho_rework.86.d:0 "At roughly 0600 hours, our patrols alerted us to the presence of multiple armed groups crossing into our territory. As we prepared for a potential firefight, we received another report that these groups were surrendering themselves at various checkpoints, and had introduced themselves as members of the famed Nevadan Free Army, who had been resisting the socialist advance into Nevada. Their leader, Captain Sam Brown, has formally offered their services to our cause in safeguarding the west, and we of course, have accepted it with full grace." 
 idaho_rework.86.a:0 "Our work is never done."
 idaho_rework.87.t:0 "The [IDA.GetName] Requests we Join Them"
 idaho_rework.87.d:0 "Despite our diplomatic overtures towards the Trump regime to maintain our independence, it seems the [IDA.GetName] has decided to act on its own initiative and have given us an ultimatum: join them or face the consequences. A war with the [IDA.GetName] is not in our best interest, but we can't let our efforts to secure our independence go to waste. What should we do?" 
 idaho_rework.87.a:0 "There's no need for threats, we'll join without issue."
 idaho_rework.87.b:0 "Perhaps we should consider making our alliance more...official..."
 idaho_rework.87.c:0 "The west has no business with Alaska, send them away!"
 idaho_rework.87.e:0 "We have a treaty with their overlord, if they don't like it, they can bring it up with them."
 idaho_rework.88.t:0 "Alaska Agrees to Annexation"
 idaho_rework.88.d:0 "It seems Alaska has come to its senses, and has agreed to join us without issue. We have already begun the process of integration, and setting up the required systems we need. Alaska is once more, a part of the United States."
 idaho_rework.88.a:0 "We're lucky we didn't have to fight a war over this."
 idaho_rework.89.t:0 "Alaska Agrees to Joins Us"
 idaho_rework.89.d:0 "We have received word from the Alaskan government that they have agreed to join us under the condition they retain the levels of autonomy they have enjoyed up to now. Considering the alternative to their offer, could lead to a diplomatic mess, it's best we take what we can get.." 
 idaho_rework.89.a:0 "Not ideal, but it will suffice."
 idaho_rework.90.t:0 "Alaska Rejects Our Demands"
 idaho_rework.90.d:0 "It seems the Alaskans are confident that they can deter us from actually invading them, and their confidence is surprisingly well founded. It seems the Alaskan government has managed to weave a series of secret alliances with various governments, and an attack on them may lead to an unwanted intervention. What should we do?"
 idaho_rework.90.a:0 "We're men of our word, to war we go!"
 idaho_rework.90.b:0 "This is far more trouble than it's worth, we'll back down for now."
 idaho_rework.91.t:0 "Secret Treaty Between Alaska and Trump!"
 idaho_rework.91.d:0 "Much to our shock, the Alaskan government has revealed that they signed a treaty with President Trump guaranteeing their independence. Though we were never informed of this treaty (much to our frustration) President Trump has given them his blessing, and we shall respect it."
 idaho_rework.91.a:0 "A disappointing end to our efforts."
 idaho_rework.92.t:0 "The Alaskan Folly"
 idaho_rework.92.d:0 "When we heard that Alaska was at war with the [IDA.GetName] we rushed to their defense as soon as possible. Unfortunately, it has only now occurred to us that we have no way of actually fighting the [IDA.GetName] directly. Now that our friends in Alaska have been defeated, this war, for all intents and purposes, is over."
 idaho_rework.92.a:0 "They won't get away next time."
 idaho_rework.93.t:0 "The Alaskan Folly"
 idaho_rework.93.d:0 "When we heard that Alaska was at war with the [IDA.GetName] we rushed to their defense as soon as possible. Unfortunately, it has only now occurred to us that we have no way of actually fighting the [IDA.GetName] directly. Now that our friends in Alaska have been defeated, this war, for all intents and purposes, is over."
 idaho_rework.93.a:0 "They won't get away next time."
 idaho_rework.94.t:0 "Masters of the West"
 idaho_rework.94.d:0 "When we had first conquered the Rockies, it was prideful and solemn moment. A band of militias had managed to accomplish an impossible feat, and we wanted to live up to that image. Now we have unified the western U.S., and the atmosphere surrounding this accomplishment has been radically different from our first great feat. The sights of pomp and circumstance have been replaced by celebrations in the streets. From small towns to major metros, Loyalists from all over have gathered to celebrate our victory in the west, and as soldiers return home on leave for the first time in years, the festivities have only heightened. Of course, we can not forget about our obligations in the east, but for just this moment, let us celebrate our grand accomplishment!"
 idaho_rework.94.a:0 "I'll drink to that!"
 idaho_rework.95.t:0 "Trumpist Forces Reunite the West!"
 idaho_rework.95.d:0 "After their unexpected victory in the Rocky Mountains, pro-Trump forces have once again, surpassed all expectations, and have managed to unify the western United States. As Donald Trump congratulates his troops for their victory, there has yet to be a response from [FRA.GetLeader] or their administration. What can be said though, is that this victory will drastically change the course of the ongoing civil war."  
 idaho_rework.95.a:0 "And with this, the tides have turned."
 idaho_rework.95.b:0 "A victory unlike any other."
 idaho_rework.95.c:0 "The West has fallen."
 idaho_rework.96.t:0 "The Governors' Plea"
 idaho_rework.96.d:0 "Stankiewicz sat in his office going over heaps of paperwork. He reminisced to that time all those years, where he went to take nap, only to be sent on the wildest journey he could have ever imagined. He thought about what his past self would think about all the paperwork in front of him now. Stankiewicz chuckled, either way, countries don't administer themselves do they? As he returned back to his work, his secretary barged in. "Sir, she said in a frantic manner, "Governors Little and Gordon are here to see you."\n\n"Those two?" a confused Stankiewicz replied, "did I have a meeting scheduled with them?\n\n"No sir, they just said they had something important to discuss with you."\n\n"Well, send them in I guess."\n\nThe secretary scurried out of the room, and Stankiewicz went to organize his desk. "What on earth could be so important that they'd come unannounced like this?" Stankiewicz thought to himself. As soon as got cleaning, Governors Brad Little and Mark Gordon walked into the room.\n\n"Good day to you both," Stankiewicz said as he motioned towards the chairs in front of his desk, "please, have a seat."\n\nLittle spoke up as he and Gordon took a seat, "We're doing good Stankiewicz, but let's not waste time on the formalities, we're here to talk to you about the future of this nation."\n\n"The future of this nation?" Stankiewicz replied, "I'm glad for your concern, but fret not, the preparations for our reintegration with the East are going smooth-"\n\nLittle cut in, "Not that, I'm talking about the possibility of independence for our nation."\n\nStankieiwcz sat back in his chair, he couldn't believe what he was hearing. "INDEPENDENCE?!" Stankieiwcz said furiously, "where did you get that idea from?! We were given a mission you know!"\n\n"A mission given by a tyrant," replied Gordon.\n\nStankieiwcz cut in, "A tyrant?! The president is no tyrant! I could have you arrested for tha-"\n\n"Think about it Stankiewicz," Gordon snapped back, "ever since he was elected he's never stood in another election. Even our enemies, the Bidenists, have held regular elections since the start of this war. The president is no defender of democracy."\n\n"Why you! I won't stand for thi-" Stankiewicz paused, Gordon was right, the president had refused to hold elections ever since the civil war began, citing a national emergency as the reason.\n\n"You realize it now, don't you Stankieiwcz?" said Little, "the president has just been using us to further his own goals, he cares little for the traditions were swore to defend."\n\nStankiewicz remained silent in his seat."But we don't have to follow the same path," Gordon began, "the people of the West deserve better, and we can give them better, YOU can give them better. It just can not be with that Caesar in the East. So what do you say Stankiewicz? Can we give the people what they deserve?"\n\nStankiewicz thought hard about the options in front of him. Nearly over a decade ago, he created the Idaho Light Militia to defend against a socialist dictatorship, now he was faced with a whole different monster. After several minutes of silence, Stankiewicz picked up his head, and he said..."
 idaho_rework.96.a:0 "Get out of my office! I won't stand for such traitorous thoughts!" 
 idaho_rework.96.b:0 "Let's give the people what they deserve, where do we start?"
 idaho_rework.97.t:0 "A Surprise Promotion"
 idaho_rework.97.d:0 "A young secretary ran through the hallway to Stankiewicz office and knocked on the door. "Enter," a voice replied. The secretary entered the room, and there sat Stankiewicz, buried in his paperwork."\n\n"Sir," the secretary stammered, "the president is on the line."\n\n"Hand the phone over, and leave."\n\n The secretary gave Stankiewicz the phone and hurried out of the room.\n\nStankiewicz held the phone up to his ear, "Mr. President," he said in a hushed voice.\n\nA distinct voice came booming back, "Stankiewicz! How goes the work?"\n\n"It's going well Mr. President," Stankiewicz replied, "how about you?"\n\nThe once booming voice quieted significantly, "Things could be better, but never mind that, I'm calling you to thank you for your continued loyalty and service to our cause."\n\n"No need for thanks sir," replied Stankiewicz, "I'm just doing my duty."\n\nPresident Trump's voice picked up significantly,  "Everyone says that Stankiewicz, now I'm not calling just to thank you for your service, but to reward you as well."\n\nStankiewicz was taken aback by this statement "A reward sir?" he said intriguingly.\n\n"Yes, a reward," the voice on he other end returned to its booming volume, "you've proven yourself to be far more useful than most of my own staff because of this, I've decided to make your position a little more official..."\n\nStankiewicz was thoroughly intrigued now. "Official sir? How so?"\n\n"Stankiewicz, I'll be giving you a commission as a general in the U.S. Army."\n\n"A general?!" Stankiewicz was shocked at wat he was hearing, "but I've never even served befor-"\n\nThe president quickly cut in, "Stankiewicz, loyalty means a lot to me, and you've proven yours time and time again. Not only that, but your achievements show you are more than qualified for this position. With that said, can I expect your continued service and loyalty to our cause?"\n\n"Yes sir, I won't let you down," replied Stankieiwcz alertly\n\n"Thank you general, now if you'll excuse me I have some other business to attend to." The call ended, and Stankiewicz slumped back into his chair. For years he had been the leader of a small militia group in Northern Idaho, now here he was, a general in the armed forces. He smiled to himself for a bit before getting up and walking to his liquor cabinet, times like these call for a celebration." 
 idaho_rework.97.a:0 "General Stankiewicz, it has a nice ring to it..."
 idaho_rework.98.t:0 "The Lincoln Declaration"
 idaho_rework.98.d:0 "Hello listeners! You are listening to KIDG 92.1, coming to you live from Idaho Falls where regional commander, Jeff Stankiewicz is expected to make an important announcement in three...two...one... over to him.\n\nMy fellow Americans! Over a hundred years ago President Abraham Lincoln fought to preserve the Union. A hundred years later, we set off on a journey, a mission, to do the same. Over a hundred years ago, brave men of the Union fought to free the slaves from bandage and servitude. Now a hundred years later, we had fought to do just the same. To free the Americans from the socialist menace in the West. Just a little while ago, we had though we'd succeeded in our mission, but we were wrong. Those that wish to stomp on the liberties of others continue to exist, and they are closer to us than many of us may think. With such a threat so close to our homes, we have had to make a tough decision, the West must be free to face this threat. Where Lincoln fought to preserve the Union, we shall fight to preserve it as well. Let it be known that the West shall no longer bend over to tyrants! Let it be known that the West shall decide its own destiny! Let it be known that the West shall be free, or die trying!"
 idaho_rework.98.a:0 "We're the masters of our own fate."
 idaho_rework.99.t:0 "The Western Betrayal"
 idaho_rework.99.d:0 "Just a short while ago our supposed "allies" in the Western Command Zone, have declared independence from us, having indirectly called us "tyrants." Not only is such an act extremely infuriating, given how much support we've given them, but now there's an incredibly credible threat on our western border. We'll have to watch our backs to make sure we don't get surprised." 
 idaho_rework.99.a:0 "TRAITORS, EVERY LAST ONE OF THEM!"
 idaho_rework.100.t:0 "The Union of Lincoln"
 idaho_rework.100.d:0 "Just a short while ago, our overlord, the Western Command Zone has declared independence against President Trump. This move has not only made the administration in the east baffled, but us as well. As a western state, we almost have an obligation to follow the Western Command Zone with their gamble, but this would involve abandoning our previous loyalty to President Trump. Should we side with the new upstart, or stay our course?"
 idaho_rework.100.a:0 "We want part in this little "experiment" they've got going."
 idaho_rework.100.b:0 "We'll join them, but only under the condition we maintain some autonomy." 
 idaho_rework.100.c:0 "Our loyalties are to the president. Not some traitors."
 idaho_rework.101.t:0 "[From.GetName] Wants to Join Us"
 idaho_rework.101.d:0 "In a stroke of luck, the [From.GetName] has wished to join the Union of Lincoln. We of course, are delighted to have their backing, and the support they'll provide."
 idaho_rework.101.a:0 "Welcome to the Union!"
 idaho_rework.102.t:0 "[From.GetName] Agrees to Join Under the Condition of Autonomy"
 idaho_rework.102.d:0 "Representatives from [From.GetName] have agreed to join us under one condition, they want to have the ability to self-govern. Though this is a once in a lifetime deal, there has been some concern that having too many self-governing states will damage the unity of the Union. What should our response be?"
 idaho_rework.102.a:0 "We were built on the values of freedom, they may join us."
 idaho_rework.102.b:0 "Sorry, but we can only take in the most dedicated to our cause."
 idaho_rework.103.t:0 "[IDA.GetName] has Refused Our Offer!"
 idaho_rework.103.d:0 "From a series of reasons to "preserving national unity" and "wanting more commitment" [IDA.GetName] has refused our offer. It astonishes us that they'd outright refuse us in the way they did, but what's done has been done."
 idaho_rework.103.a:0 "At least we have more reliable allies than them."
 idaho_rework.104.t:0 "[From.GetName] has Remained Loyal to Us'
 idaho_rework.104.d:0 "Following the Western Command Zone's declaration of independence, we had been worried other western states would follow suit. Fortunately for us, it seems the government of [From.GetName] has decided to remain loyal to us."
 idaho_rework.104.a:0 "Loyalty is important in these times."
 idaho_rework.105.t:0 "The Lincoln Declaration"
 idaho_rework.105.d:0 "The area once known as the "Western Command Zone" is no more. Just a few days ago, commander of the area, Jeff Stankieiwcz, made a rousing speech denouncing the administrations in the Eastern United States, and declaring a new union of western states, widely known as the "Union of Lincoln." It is currently being reported that the Trump administration is absolutely livid at the loss of an important ally, while others breath a sigh of relief as the West seemingly exits from the ongoing civil war. Only time will tell what the Union of Lincoln will do next, and many are hoping this will be a change for the better." 
 idaho_rework.105.a:0 "The West is untamed once again."
 idaho_rework.105.b:0 "They'll get what they have coming to them."
 idaho_rework.105.c:0 "We'll make Lincoln proud."
 idaho_rework.106.t:0 "The End of Our Journey"
 idaho_rework.106.d:0 "After our grand struggle to reunite the Western United States, we now stand at the end of our journey. With just the swift signing of a document our state will be no more, and we'll continue to serve under the same flag as the rest of our comrades."
 idaho_rework.106.a:0 "This state may end, but our fight won't."
 idaho_rework.107.t:0 "The [IDA.GetName] Requests To Be Annexed"
 idaho_rework.107.d:0 "After completing their mission, the [IDA.GetName] began efforts towards reintegration with us. Now, that they've finished preparations, all that's left is for us to confirm their reintegration. Of course, we don't necessarily have to confirm their reintegration. The [IDA.GetName] has proven themselves to be incredibly resourceful, perhaps they might be of more use to us if they retained some level of autonomy..."
 idaho_rework.107.a:0 "The West is now ours."
 idaho_rework.107.b:0 "They've done well, they can keep their autonomy."
 idaho_rework.107.c:0 "Actually, we have one final mission for them..."
 idaho_rework.108.t:0 "The Trump Administration Awards us Autonomy"
 idaho_rework.108.d:0 "Though we had petitioned the Trump administration to formally reintegrate us, we have received a reply saying that they've rejected our offer, stating that we can better administer the territory than they can, for now. As such, they've instructed us to continue governing ourselves, while continuing to support the administration in the east. Though this wasn't the ending we were looking for, it's certainly nothing we can complain about." 
 idaho_rework.108.a:0 "The status quo remains."
 idaho_rework.109.t:0 "A New Mandate"
 idaho_rework.109.d:0 "Though we petitioned the Trump administration to formally reintegrate us, we were incredibly shocked to learn that, not only did they reject our offer, but have given us a whole new mission instead. The mission: to subjugate the entire North American continent, and bring them back into the American sphere. We of course, are in no position to refuse this task, and orders of mobilization have already gone out."
 idaho_rework.109.a:0 "Out of the frying pan, and into the fire."
 idaho_rework.110.t:0 "The [IDA.GetName] Requests the Transfer of Western Territories"
 idaho_rework.110.d:0 "We've recently received a request from the [IDA.GetName] to transfer our western territories to them. Though this isn't the most pressing of situations, we could transfer these territories as a way to reward the [IDA.GetName] for its continued loyalty. That said, these territories, specifically Denver, have served as an important administrative and industrial base for us, and giving them up might be a bit too costly. What should we do?"
 idaho_rework.110.a:0 "They've served us well, they can have them."
 idaho_rework.110.b:0 "These areas are too strategically important, we can't give them up."
 idaho_rework.111.t:0 "The East Refuses to Transfer Western Territories"
 idaho_rework.111.d:0 "We've gotten a reply that the administration in the East has refused to transfer their western territories, citing their strategic value to them. Though it's disappointing that we remain unable to obtain these areas, it can't be helped given the situation."
 idaho_rework.111.a:0 "Better luck next time."
 idaho_rework.112.t:0 "The First Lincoln Election: Explanation"
 idaho_rework.112.d:0 "BASIC SUMMARY\n\nThe Lincoln Election will be done through a series of events, where you will be given several options that will change the party popularities of the [IDA.GetName]. The winner of the election will be whichever party in the [IDA.GetName] has the highest popularity. A departure from tradition, the party primaries will occur after the election (the president will be decided by the [IDA.GetName] at the end of the election.)\n-------------------------------\nPOLITICAL PARTIES\n\nThere are four political parties participating in the First Lincoln Election: the §RRepublican Party§!, represented by the §RRepublican§! ideology; the §CDemocratic Party§!, represented by the §CDemocrat§! ideology, the §YLibertarian Party§!, represented by the §YLibertarian-Right§! ideology; and the §pConstitution Party§!, represented by the §pAutocrat§! ideology (more specifically, the Fundamentalist sub-ideology.) The Republican party is split between a §Opro-Trump§! and §Ranti-Trump§! faction, and should they win, the [IDA.GetName] will decide which faction will prevail.\n-------------------------------\nEVENTS - EXPLANATION\n\nThere are a potential of 13 events available for the election (one for each state in the Western United States.) The accessibility of events (and subsequently, who gets the events) is determined by several criteria, the most important being whether a certain state is owned by the [IDA.GetName] or any of its allies. If the [IDA.GetName] directly controls a particular state, they will get the election event. If a particular state is controlled by an ally of the [IDA.GetName] and that country is player controlled, they will get the election event.\n-------------------------------\nEVENTS - ORDER AND THEIR REQUIREMENTS\n\nElections in Idaho - Automatically given to the [IDA.GetName]\nElections in Wyoming - Automatically given to the [IDA.GetName]\nElections in Montana - Own State 86 (Helena)\nElections in Utah - Own State 411 (Wastach Front)\nElections in Colorado - Own State 45 (Western Slope)\nElections in Nevada - Own State 46 (Clark County)\nElections in Arizona - Own State 495 (Maricopa County)\nElections in New Mexico - Own State 40 (Navajo)\nElections in Washington - Own State 125 (Greater Seattle Area)\nElections in Oregon - Own State 496 (Portland)\nElections in California - Own State 304 (San Francisco)\nElections is Alaska - Own State 2 (Anchorage)\nElections in Hawaii - Own State 433 (Oahu)"
 idaho_rework.112.a:0 "Seems simple enough, let's get this started!" 
 idaho_rework.112.b:0 "I love democracy!"
 idaho_rework.112.c:0 "I have no idea how this works."
 idaho_rework.112.e:0 "Seems simple enough, let's get this started!" 
 idaho_rework.112.f:0 "I'm about to make a lot of people angry..."
 idaho_rework.112.g:0 "Are you sure this works properly?"
 idaho_rework.113.t:0 "Elections in Idaho"
 idaho_rework.113.d:0 "As election season kicks off, the first state to begin voting is Idaho. With Idaho having been a consistently conservative state for the past several decades, many are expecting the Republicans to prevail here once again."
 idaho_rework.113.a:0 "The §RRepublicans§! easily sweep the competition!"
 idaho_rework.113.b:0 "§CDemocrats§! manage to rally enough support for a win!"
 idaho_rework.113.c:0 "Tea Party Republicans flock to the §YLibertarian§! ticket, giving them the victory!"
 idaho_rework.113.e:0 "The §pConstitutionalists§! snag the victory!"
 idaho_rework.114.t:0 "Republican Victory in Idaho!"
 idaho_rework.114.d:0 "A surprise to no one, Republicans have dominated the polls in Idaho. As Republicans have held a strong grip over the state for the past 50 years, this victory is just another drop in the bucket."
 idaho_rework.114.a:0 "An expected outcome."
 idaho_rework.115.t:0 "Democrat Victory in Idaho!"
 idaho_rework.115.d:0 "To the shock of many, Democrats have manged to sway Idaho to their side. With Democrats having been unable to obtain over 40% of the electorate since the 1964 election, the outcome of this election has been one for the history books."
 idaho_rework.115.a:0 "A blue wave sweeps over Idaho."
 idaho_rework.116.t:0 "Libertarian Victory in Idaho!"
 idaho_rework.116.d:0 "Through a surprising turn of events, the Libertarian Party has managed to win the election in Idaho. With reports of Republicans voting for the Libertarian Party en masse, it is being speculated that the high militia influence over Idaho has had something to do with this sudden shift."
 idaho_rework.116.a:0 "Perhaps liberty is Idaho's greatest export."
 idaho_rework.117.t:0 "Constitutionalist Victory in Idaho!"
 idaho_rework.117.d:0 "Possibly one of the biggest upsets in electoral history, the Constitution Party has managed to snap a victory in Idaho. Considering that the Constitution Party had only been able to win less than 1% of the vote in the 2020 election, many are pointing to discontent with the Republican Party as the cause for this result."
 idaho_rework.117.a:0 "Idaho is in God's realm now."
 idaho_rework.118.t:0 "Elections in Wyoming"
 idaho_rework.118.d:0 "With the election results in Idaho in the process of being finalized, Wyomingites now head towards the polls for their turn to vote. In much of a similar situation as Idaho, Republicans have dominated Wyoming politics for the past several decade, and they're expected to keep their tight hold over Wyoming in this election."
 idaho_rework.118.a:0 "Wyoming's status as a §RRepublican§! stronghold holds true!"
 idaho_rework.118.b:0 "Conservative votes are split between the other three parties, giving §CDemocrats§! a narrow win!"
 idaho_rework.118.c:0 "A §YLibertarian§! appeal to traditional conservatives pays off!"
 idaho_rework.118.e:0 "Dissatisfied with the Republican Party, evangelicals flock to the §pConstitutionalists!§!" 
 idaho_rework.119.t:0 "Republican Victory in Wyoming!"
 idaho_rework.119.d:0 "As expected, the Republicans have swept up an easy victory in Wyoming once again. With the Republicans winning well over 70% of the vote, Wyoming has easily cemented itself as one of, if not the most, conservative state in our new Union."
 idaho_rework.119.a:0 "No surprise here."
 idaho_rework.120.t:0 "Democrat Victory in Wyoming!"
 idaho_rework.120.d:0 "In a day to make the history books, the seemingly reliable block of conservative voters in Wyoming has seamlessly shattered. With traditionally Republican voters flocking towards the Libertarian and Constitution parties, Democrats have been able to obtain a victory by plurality. Though these events are unlikely to repeat themselves in the future, a blue spot will forever mark this election in Wyoming history."  
 idaho_rework.120.a:0 "And who said spoilers don't exist?"
 idaho_rework.121.t:0 "Libertarian Victory in Wyoming!"
 idaho_rework.121.d:0 "What is being hailed as a masterpiece of cross-party promotion, the Libertarians have managed to proclaim victory in Wyoming. By emphasizing their stance on small government, and compromising on certain issues, the Libertarians have been able to pull large amounts of support from both Republicans and Democrats alike. With this victory being one of the most successful third-party runs in American history, many have already begun taking notes on how to emulate this success."   
 idaho_rework.121.a:0 "It seems crossing party lines has actually worked this time."
 idaho_rework.122.t:0 "Constitutionalist Victory in Wyoming!"
 idaho_rework.122.d:0 "What is being considered one of the largest party migrations in Wyoming history, the Constitution Party has managed to obtain a resounding victory. The success of the Constitution Party is being pinned on evangelical Christians, and their recent criticism of the Republican party."  
 idaho_rework.122.a:0 "The Republicans have lost their grip on faith."
 idaho_rework.123.t:0 "Elections in Montana"
 idaho_rework.123.d:0 "Unlike its neighbors of Wyoming and Idaho, Montana is much more ideologically diverse. Though the Republican Party maintains a majority, the Democrat and Libertarian presence in Montana is much more pronounced, and the surprisingly high amount of pastors in the state leave room for a Constitution victory to be possible. All in all, Montana is proving to be an unexpected tossup in the election." 
 idaho_rework.123.a:0 "Despite a close election, the §RRepublicans§! manage come out on top."
 idaho_rework.123.b:0 "§CDemocrats§! manage to rally votes in vital cities, giving them the victory."
 idaho_rework.123.c:0 "Leveraging support from Montanan militias, the §YLibertarians§! are able to squeeze out a victory."
 idaho_rework.123.e:0 "Pastors manage to whip voters up in a frenzy, securing a victory for the §pConstitution§! Party."
 idaho_rework.124.t:0 "Republican Victory in Montana!"
 idaho_rework.124.d:0 "With the Republicans having been the dominant force in Montana for years, they were the favorite to win, and they've delivered on that prediction. That said, they were barely able to hold onto their majority this time around, and may not be so lucky next time."
 idaho_rework.124.a:0 "A close match."
 idaho_rework.125.t:0 "Democrat Victory in Montana!"
 idaho_rework.125.d:0 "By focusing their campaign on vital cities, Democrats have managed to snag a victory from their opponents. Though this strategy shows the trend of the growing importance of cities in Montana politics, many rural Montanans have expressed discontent with these changes, and future rural support for Democrats seems to be dwindling fast."
 idaho_rework.125.a:0 "Further displaying the importance of cities to the Democrat cause."
 idaho_rework.126.t:0 "Libertarian Victory in Montana!"
 idaho_rework.126.d:0 "The Libertarian Party has managed to claim victory in the Montana election. Though many point towards Montana's growing anti-government sentiments as the cause of this victory, one journalist notes the record turnout of militia members to the polls as the root cause, citing the Montanan Oath Keepers in particular as the main culprit."   
 idaho_rework.126.a:0 "The amount of influence these groups have is quite frightening."
 idaho_rework.127.t:0 "Constitutionalist Victory in Montana!"
 idaho_rework.127.d:0 "Many pastors and evangelical Christians have moved into Montana in the past sever decades, and this migration seems to have resulted in a Constitution victory in this election. It's been reported that pastors have been heavily advocating for support of the Constitution Parry, with Kalispell pastor, Chuck Baldwin, in particular ramping up his efforts in the days leading up to the election."
 idaho_rework.127.a:0 "Pastors in Montana...this seems strangely familiar."
 idaho_rework.128.t:0 "Elections in Utah"
 idaho_rework.128.d:0 "Utah is known nationwide to be a notoriously conservative state. As such, it is expected that the Republicans will win Utah by a considerable margin. Despite this, some observers have noted the recent growth in popularity for the Democrats in Northern Utah may swing the election in their favor instead."
 idaho_rework.128.a:0 "Utah stays true to its reputation, giving the §RRepublicans§! an easy victory." 
 idaho_rework.128.b:0 "Votes in Northern Utah are able to swing the election in favor of the §CDemocrats.§!" 
 idaho_rework.128.c:0 "Voters are attracted to the mixed approach by the §YLibertarians§!, giving them the victory."
 idaho_rework.128.e:0 "Dissatisfied with the Republicans, conservative Utahns flock to the §pConstitutionalists!§!"
 idaho_rework.129.t:0 "Republican Victory in Utah"
 idaho_rework.129.d:0 "To the expectations of many, the Republican Party has managed to secure a victory in Utah. Though many questioned whether they would be able to retain their hold over Utah (especially after the LDS coup,) this election has shown that they continue to remain relevant  in this state."
 idaho_rework.129.a:0 "A predictable result."
 idaho_rework.130.t:0 "Democrat Victory in Utah"
 idaho_rework.130.d:0 "What many are attributing to a decade-long demographic change, Democrats have managed to secure a victory in Utah. With votes coming from the more populated areas of Northern Utah tilting the election into their favor, a new age of Utahn politics has come."
 idaho_rework.130.a:0 "A unique development in Utah's demographics."
 idaho_rework.131.t:0 "Libertarian Victory in Utah"
 idaho_rework.131.d:0 "Through a campaign focused on mass appeal, the Libertarians have been able to obtain a victory in Utah. By emphasizing their focus on small government, and agreeing to compromise on social and economic issues, they were able to attract voters to their cause." 
 idaho_rework.131.a:0 "The center does have its advantages." 
 idaho_rework.132.t:0 "Constitutionalist Victory in Utah"
 idaho_rework.132.d:0 "Despite the return of Republicans after the LDS coup, it seems many conservatives remained discontent with their leadership. As such, voter turnout for the Republicans remained low as many defected to the Constitution Party for this election."
 idaho_rework.132.a:0 "Ripples of the LDS coup are still being felt today."
 idaho_rework.133.t:0 "Elections in Colorado"
 idaho_rework.133.d:0 "With most of Colorado under the control of President Trump, our election is limited to our owned territory of Western Colorado. Aside from that, Colorado is a rather unique in the scope of national politics. Even without the highly populated Denver Metro Area, Colorado remains surprisingly liberal, giving the Democrats a large advantage in the election."  
 idaho_rework.133.a:0 "Record turnout of rural Coloradans allows the §RRepublicans§! to claim a narrow victory."
 idaho_rework.133.b:0 "§CDemocrats§! score an easy victory in Colorado."
 idaho_rework.133.c:0 "Despite all odds, the §YLibertarians§! manage to pull a victory."
 idaho_rework.133.e:0 "Focusing on the current division of Colorado, the §pConstitutionalists§! barely manage a victory." 
 idaho_rework.134.t:0 "Republican Victory in Colorado"
 idaho_rework.134.d:0 "Despite many predicting that the Democrats would easily win Colorado, it seems a strong push to get rural Coloradans to go vote has payed off. Record numbers of Coloradans showed up to the polls (even overcrowding some polling stations) resulting in Republicans gaining a slight lead over the Democrats, eventually allowing them to claim victory. The emergence of this base of voters is expected to change Coloradan politics in the near future." 
 idaho_rework.134.a:0 "The silent majority has spoken."
 idaho_rework.135.t:0 "Democrat Victory in Colorado"
 idaho_rework.135.d:0 "Though many had assumed much of the Democrat base in Colorado was centered in the Denver Metro Area, this election has proven that assumption wrong. With results showing that Democrats dominated all other parties, many are lead to wonder how important the urban-rural divide really is."
 idaho_rework.135.a:0 "Even without Denver, Democrat control over this state is strong."
 idaho_rework.136.t:0 "Libertarian Victory in Colorado"
 idaho_rework.136.d:0 "To the absolute shock of many, the Libertarians have managed to obtain a victory in Colorado. Many are left baffled by this result, as it seems like the Libertarian Party didn't actually do much to constitute this. There were few, if any, attempts to garner more support, but whether it be dissatisfaction with Democrats and Republicans, or something else, this victory is bound to be studied for years to come." 
 idaho_rework.136.a:0 "Sometimes the best action is inaction."
 idaho_rework.137.t:0 "Constitutionalist Victory in Colorado"
 idaho_rework.137.d:0 "In a result that has left many scratching their heads, it appears that the Constitution Party has won in Colorado. It seems that this victory was achieved by a coordinated effort to discredit both Democrats and Republicans by emphasizing the current division of Colorado. Not only that, the Constitutionalists have also made the lofty promise to reunite Colorado should they take office. Though many are doubting their ability to keep this promise, it seems to have won them the election nonetheless." 
 idaho_rework.137.a:0 "What can they really do about Colorado though?"
 idaho_rework.138.t:0 "Elections in Nevada"
 idaho_rework.138.d:0 "An infamous swing state, many are paying close attention to how the election in Nevada will turn out. With Nevada's rural population being deeply conservative, most Nevadan elections are decided by which parties can sway the massive urban populations of Las Vegas and Reno. As such, these two areas have been a battleground as parties attempt to present their case in hopes of swaying the election their way."
 idaho_rework.138.a:0 "Nevada swings to the §RRepublicans.§!"
 idaho_rework.138.b:0 "Nevada swings to the §CDemocrats.§!"
 idaho_rework.138.c:0 "The §YLibertarians§! manage to sway the populous to their side!."
 idaho_rework.138.e:0 "§pConsitituionalists§! manage to get most of the conservative vote, giving them a narrow victory."
 idaho_rework.139.t:0 "Republican Victory in Nevada"
 idaho_rework.139.d:0 "To the fanfare of many, Republicans have managed to win the election in Nevada. With a considerable increase of Republican votes in the communities of North Las Vegas and Henderson, this has allowed the Republicans to come ahead of their Democrat counterparts." 
 idaho_rework.139.a:0 "A close, yet well-fought match."
 idaho_rework.140.t:0 "Democrat Victory in Nevada"
 idaho_rework.140.d:0 "To the fanfare of many, Democrats have managed to win the election in Nevada. Quite notably, a strong Democrat showing in Clark County allowed them to pull ahead of their Republican competitors, eventually giving them the win." 
 idaho_rework.140.a:0 "A close, yet well-fought match."
 idaho_rework.141.t:0 "Libertarian Victory in Nevada"
 idaho_rework.141.d:0 "An unexpected victory from the Libertarians has caused many to reevaluate their political strategies in Nevada. By targeting smaller communities in rural and urban Nevada, the Libertarians have managed to rally enough support to give them the win this time around."
 idaho_rework.141.a:0 "Why Libertarians haven't done so well until now is rather baffling."
 idaho_rework.142.t:0 "Constitutionalist Victory in Nevada"
 idaho_rework.142.d:0 "A true dark horse in the election, the Constitutionalists have managed to pull off a win in Nevada. With a strong focus on the more rural communities of Nevada, this has managed to be enough to sway the election in their favor."   
 idaho_rework.142.a:0 "Preachers on the Vegas Strip must be having a field day."
 idaho_rework.143.t:0 "Elections in Arizona"
 idaho_rework.143.d:0 "Though Arizona has historically been a reliably conservative state for the past 20 years, Joe Biden's narrow victory there in 2020 has shown that this may no longer be the case. With much of the state being evenly divided, the main focus has been on Maricopa County, Arizona's most populous county and an election decider for most."
 idaho_rework.143.a:0 "A strong push in Maricopa County allows the §RRepublicans§! to secure a victory." 
 idaho_rework.143.b:0 "A near repeat of 2020, §CDemocrats§! manage to narrowly win Arizona."
 idaho_rework.143.c:0 "Tired of being pulled around, Arizonans flock to the §YLibertarian§! Party!"
 idaho_rework.143.e:0 "The §pConstitutionalists§! manage to draw in many conservative voters!"
 idaho_rework.144.t:0 "Republican Victory in Arizona"
 idaho_rework.144.d:0 "By an incredibly narrow margin, the Republicans have managed to obtain a victory in Arizona. With Republicans making a strong effort to mobilize support in Maricopa County in the days leading up to the election, it seems their effort shave payed off as conservative voters showed up in record numbers to support them, eventually giving them the win."
 idaho_rework.144.a:0 "Arizona is red once more."
 idaho_rework.145.t:0 "Democrat Victory in Arizona"
 idaho_rework.145.d:0 "In a near repeat of the 2020 election, Democrats have managed to win Arizona by an incredibly small margin. This, of course, has lead to many wide accusations of voter fraud by conservative pundit who are demanding an inquiry into the election. Nevertheless, it seems that the election results are unlikely to change, even with an investigation." 
 idaho_rework.145.a:0 "It's 2020 all over again."
 idaho_rework.146.t:0 "Libertarian Victory in Arizona"
 idaho_rework.146.d:0 "With Arizona having been torn apart from all sides, many Arizonans have been left with very little patience for either the Democrats or Republicans. In result of this, Arizonans voted en masse for the Libertarians when election day came around, many citing their displeasure of the other major parties."
 idaho_rework.146.a:0 "A trend seen throughout many states."
 idaho_rework.147.t:0 "Constitutionalist Victory in Arizona"
 idaho_rework.147.d:0  "Back during the 2020 election, the Constitution Party had received a grand total of 38 votes, with many citing the state's devise nature and lack of ballot access as the primary reason for this poor showing. Now with development of recent events, it seems Arizonans have warmed up significantly to the rhetoric of the Constitution Party. This shift has resulted in a surprising victory for the Constitution Party, especially considering their incredibly poor showing back in 2020."  
 idaho_rework.147.a:0 "It seems the civil war has changed more than just borders."
 idaho_rework.148.t:0 "Elections is New Mexico"
 idaho_rework.148.d:0 "With New Mexico's status as a Democrat stronghold, many are considering New Mexico to be a safe victory for the Democrats. Even with the large population of Albuquerque being outside of our effective administration, New Mexico remains more liberal than conservative. That said, the loss of the majority of New Mexico's population has, somewhat, evened out the playing field. This has given the opportunity for other parties to swing the election to their side, if the can mange it."
 idaho_rework.148.a:0 "An army of rancher are able to push the election in favor of the §RRepublicans.§!" 
 idaho_rework.148.b:0 "Despite efforts to combat it, New Mexico remains a §CDemocrat§! stronghold." 
 idaho_rework.148.c:0 "The §YLibertarians§! manage to gain an upper hand."
 idaho_rework.148.e:0 "The §pConstitutionalists§! manage to pull a narrow victory!"
 idaho_rework.149.t:0 "Republican Victory in New Mexico"
 idaho_rework.149.d:0 "Though many had expected an easy victory for the Democrats, few expected that a mass turnout of ranchers would be able to swing the election in favor of the Republicans. It seems a rather humble, yet widespread attempt to reach out to rural New Mexicans has payed off for the Republicans, allowing them to claim victory in New Mexico."
 idaho_rework.149.a:0 "Who knew a bunch of cattle herders could make a difference?"
 idaho_rework.150.t:0 "Democrat Victory in New Mexico"
 idaho_rework.150.d:0 "As many have already predicted, Democrats have been able sweep the elections in New Mexico. With much of Western New Mexico already leaning Democrat, this result wasn't much of a surprise to most."  
 idaho_rework.150.a:0 "Not the most surprising outcome."
 idaho_rework.151.t:0 "Libertarian Victory in New Mexico"
 idaho_rework.151.d:0 "Though Gary Johnson's 2016 presidential campaign was only able to net him 10% of the vote in his home state, it seems New Mexican Libertarians have been able to better utilize his legacy better than he could, allowing them to score a resounding victory in New Mexico."
 idaho_rework.151.a:0 "Gary Johnson's legacy persists!"
 idaho_rework.152.t:0 "Constitutionalist Victory in New Mexico"
 idaho_rework.152.d:0 "Though many didn't expect much from the Constitution Party in this election, the Constitution Party has managed to defy all odds and pull of a victory in New Mexico. With bold promises of reunifying New Mexico, it seems many New Mexicans have been drawn to their message."
 idaho_rework.152.a:0 "Will they be able deliver on their promises?"
 idaho_rework.153.t:0 "Elections in Washington"
 idaho_rework.153.d:0 "Unlike much of the Mountain West, the West Coast is decisively liberal, and this (obviously) extends to the state of Washington as well. Despite recent events and Matt Shea galvanizing Washington conservatives, Washington (specifically Western Washington) has seemingly retained its liberal leanings. This, along with the Democrats being the only left-leaning party in the election, has lead many to predict the Democrats will secure an easy victory in the state." 
 idaho_rework.153.a:0 "Washington conservatives pull together giving the §RRepublicans§! a victory."
 idaho_rework.153.b:0 "As expected, §CDemocrats§! score an easy victory in the Evergreen State."
 idaho_rework.153.c:0 "Tired of being pushed around, the §YLibertarians§! score a surprising victory!"
 idaho_rework.153.e:0 "Shea's fiery rhetoric paves the way for a §pConstitutionalist§! victory."
 idaho_rework.154.t:0 "Republican Victory in Washington"
 idaho_rework.154.d:0 "Though many rural Washingtonians supported Shea when he proclaimed the state of Liberty, many were turned off by his near theocratic rhetoric. That said, this time allowed them to better organize, and as the election came around, an effective statewide outreach campaign proved pivotal in securing them a victory in the Evergreen State."
 idaho_rework.154.a:0 "They've made good use of their situation."
 idaho_rework.155.t:0 "Democrat Victory in Washington"
 idaho_rework.155.d:0 "Though many were hoping the recent turmoil in Washington would have resulted in a dramatic shift in politics, the recent Democratic victory has dashed these hopes. With the highly populated of areas of Western Washington carrying the Democrat vote, it is safe to assume Washington will remain a liberal stronghold for a long while." 
 idaho_rework.155.a:0 "Seattle's influence remains strong." 
 idaho_rework.156.t:0 "Libertarian Victory in Washington"
 idaho_rework.156.d:0 "From an independence war from socialists, to political infighting with Nazis, to numerous clashes with fanatical Christians, these conflicts have taken their toll on the Washington populace, materializing in their support for the Libertarian Party. It has been made clear to most that many Washingtonians are displeased with the status quo, and that this displeasure will have far reaching consequences in the future."
 idaho_rework.156.a:0 "The people have stood up!"
 idaho_rework.157.t:0 "Constitutionalist Victory in Washington"
 idaho_rework.157.d:0 "In an outcome that many had suspected could occur, the Constitutionalists have secured a victory in Washington. With the declaration of the state of Liberty and Matt Shea's heavy emphasis on preaching being considered the root cause for this victory, observers can only wonder how long this fervor will last."    
 idaho_rework.157.a:0 "Shea's influence over Washington shows."
 idaho_rework.158.t:0 "Elections in Oregon"
 idaho_rework.158.d:0 "Though Oregon is known for being a Democrat stronghold, this greatly oversimplifies the incredibly divided nature of politics in Oregon. In actuality, three-fourths of Oregon are incredibly conservative with the other part (being centered around the Portland metro area) being incredibly liberal. Though it may seem conservatives have a clear advantage, Portland's population dwarfs the rest of Oregon resulting in the state being considered safely Democrat."
 idaho_rework.158.a:0 "Oregonian militias rile up a frenzy, resulting in a §RRepublican§! victory."
 idaho_rework.158.b:0 "Overwhelming support in Portland gives §CDemocrats§! the victory."
 idaho_rework.158.c:0 "The §YLibertarians§! manage to pull a tight victory."
 idaho_rework.158.e:0 "Emboldened by Shea, the §pConstitutionalists§! manage to take the lead."
 idaho_rework.159.t:0 "Republican Victory in Oregon"
 idaho_rework.159.d:0 "Though many were expecting Democrats to easily win the state, it seems Oregonian militias had other plans. As Oregonians prepared to head to the polls, many in Portland were startled to find large amounts of protesters in the street. With roads to polling stations blocked in vital Democrat counties, the Republicans have managed to pull an incredibly narrow win. Of course, many have accused the Republicans of interfering with the election, but as the defense using the fundamental right to protest seem to hold up, many are left to question how will this effect elections in the future."
 idaho_rework.159.a:0 "A concerning tactic in a fledgling democracy."
 idaho_rework.160.t:0 "Democrat Victory in Oregon"
 idaho_rework.160.d:0 "In what is easily one of the best examples of the influence cities dominating the politics of their states, Democrats have achieved a victory mostly due to the city of Portland. With the population of the Portland metro area dwarfing the rest of Oregon, Democrat hold over the state remains strong."
 idaho_rework.160.a:0 "A standard result in standard election."
 idaho_rework.161.t:0 "Libertarian Victory in Oregon"
 idaho_rework.161.d:0 "To the shock of many, the Libertarians have managed to obtain a victory in Oregon. What is even more confusing is the lack of action by the party to prompt this change. With few, to no changes in rhetoric or tactics, it seems the Oregonian populous has just drifted toward a more Libertarian stance. Either way, this seemingly sudden shift is bound to be the subject of much scrutiny in the future."
 idaho_rework.161.a:0 "I wonder what changed."
 idaho_rework.162.t:0 "Constitutional Victory in Oregon"
 idaho_rework.162.d:0 "Though Matt Shea's actions were mostly limited to the state of Washington for the most part, it seems rural Oregonians have been inspired by his success, and sought to implement it at home. A massive improvement in organization and uptake in preaching is what many believe to have been the deciding factor for the Constitutionalist victory in Oregon."
 idaho_rework.162.a:0 "It seems Shea has inspired many in this region."
 idaho_rework.163.t:0 "Elections in California"
 idaho_rework.163.d:0 "Elections have now come to California, the poster child of the liberalism in America. Of course, California's notorious reputation isn't for naught. Having been reliably Democrat since the late 80s, it is incredibly unlikely for any other parties to succeed, in what many consider to be a pivotal state."
 idaho_rework.163.a:0 "In response to recent leadership, the §RRepublicans§! obtain an outstanding victory." 
 idaho_rework.163.b:0 "True to its reputation, §CDemocrats§! score an easy victory once agaain."
 idaho_rework.163.c:0 "Looking for change, Californians overwhelmingly vote §YLibertarian.§!"
 idaho_rework.163.e:0 "A miracle on Earth! The §pConstitutionalists§! win by a plurality!"
 idaho_rework.164.t:0 "Republican Victory in California"
 idaho_rework.164.d:0 "Despite California's liberal leanings, it seems many Californians have taken a liking to the recent conservative administration of their state. With the Republicans winning by a considerable margin, many are left to wonder whether California's status as America's liberal bastion has come to an end."
 idaho_rework.164.a:0 "Is this the end to liberalism in the Golden State?"
 idaho_rework.165.t:0 "Democrat Victory in California"
 idaho_rework.165.d:0 "In line with most people's assumptions of California, Democrats have won the state with a considerably large margin. Though this result is a surprise to no one, it has cemented California's continued support for the liberal experiment."
 idaho_rework.165.a:0 "Just another day in California."
 idaho_rework.166.t:0 "Libertarian Victory in California"
 idaho_rework.166.d:0 "With what many Californian voters are describing as "a change in pace" the Libertarians have managed to obtain a victory in the Golden State. Though this certainly isn't the first time California has switched its political affiliation, the rather sudden, casual change has left outside observers baffled." 
 idaho_rework.166.a:0 "Not the craziest thing California have ever done."  
 idaho_rework.167.t:0 "Constitutionalist Victory in California"
 idaho_rework.167.d:0 "In what many are dubbing an "act of God" situation the Constitution Party has managed to win by plurality. With much of the populous being divided between the other three parties, few payed much attention to the Constitutionalists until it was too late. Needless to say, this major upset has had the Californian political sphere up in arms, as many attempt to rationalize what just happened."
 idaho_rework.167.a:0 "I must be dreaming."
 idaho_rework.168.t:0 "Elections in Alaska"
 idaho_rework.168.d:0 "Though the idea that urban populations are more liberal and rural populations are more conservative holds true most of the time, Alaska seems to casually snub the preconception.  With this mostly due to the large Inuit populations in these areas, the Democrat presences in Alaska is much more pronounced than many realize. That said, Alaska has been reliably Republican since the 1968, and few expect that to change."
 idaho_rework.168.a:0 "§RRepublicans§! maintain their hold over Alaska."
 idaho_rework.168.b:0 "A political shift in Alaska has lead to the §CDemocrats§! gaining a victory."
 idaho_rework.168.c:0 "The §YLibertarians§! manage to score a victory." 
 idaho_rework.168.e:0 "A victory by the §pConstitutionalists§! has left many in shock."
 idaho_rework.169.t:0 "Republican Victory in Alaska"
 idaho_rework.169.d:0 "To the shock of few, the Republicans have won in Alaska. As Alaska has been a reliably conservative state for the past 60 years, many are just happy to see that somethings haven't changed."
 idaho_rework.169.a:0 "Alaska remains solidly red."
 idaho_rework.170.t:0 "Democrat Victory in Alaska"
 idaho_rework.170.d:0 "Though a Democratic victory in Alaska was initially surprising to some, many noted the growing popularity of the Democrats over the years as the cause of this."
 idaho_rework.170.a:0 "Not too much of a radical shift from the norm."
 idaho_rework.171.t:0 "Libertarian Victory in Alaska"
 idaho_rework.171.d:0 "Though a Libertarian victory in Alaska was an unexpected one, Alaska has always had a rather sizable Libertarian population. This, coupled with admiral Aquilino's short lived dictatorship over the state has seemingly pushed many away from government control entirely."
 idaho_rework.171.a:0 "A surprisingly, unsurprising victory." 
 idaho_rework.172.t:0 "Constitutionalist Victory in Alaska"
 idaho_rework.172.d:0 "With many expecting the Republican hold over Alaska to be solid, the victory of the Constitution Party in the recent election has blindsided many. From failings of previous administrations to the recent political turmoil in Alaska, many have speculated what could have caused this sudden change."  
 idaho_rework.172.a:0 "Anything can happen in Alaska."
 idaho_rework.173.t:0 "Elections in Hawaii"
 idaho_rework.173.d:0 "Though few pay much attention to the state, Hawaii has, for most of its history, been a reliable stronghold for Democrats in national elections. With election margins averaging around 30 points in favor of the Democrats, few expect this to change this election."
 idaho_rework.173.a:0 "The §RRepublicans§! score a surprise victory!"
 idaho_rework.173.b:0 "§CDemocrats§! win Hawaii by one of the largest margins in electoral history."
 idaho_rework.173.c:0 "A §YLibertarian§! victory reveals the scars left by the Pacific Fleet."
 idaho_rework.173.e:0 "What can only be explained as an act of God, the §pConstitutionalists§! achieve a victory!"
 idaho_rework.174.t:0 "Republican Victory in Hawaii"
 idaho_rework.174.d:0 "Though Hawaii is no stranger to Republicans (with the western side of Oahu being prominently conservative,) many were not expecting Republicans to achieve a victory in the election. Few can describe what caused this sudden shift, but needless to say, it will be studied for future years to come." 
 idaho_rework.174.a:0 "I wonder what changed?"
 idaho_rework.175.t:0 "Democrat Victory in Hawaii"
 idaho_rework.175.d:0 "As many have correctly predicted, the Democrats have secured a victory in Hawaii. If there's anything about this victory that's been surprising, it's by how much Democrats actually won the state. With one of the largest margins of victory in Hawaii's electoral history, it seems the last couple of years have only cemented Hawaii's status as a liberal stronghold."
 idaho_rework.175.a:0 "Any other outcome would have been strange."
 idaho_rework.176.t:0 "Libertarian Victory in Hawaii"
 idaho_rework.176.d:0 "Though many observes had expected Hawaii to remain safely Democratic, it seems the Hawaiians had other plans in mind. With a Libertarian victory in Hawaii, it seems clear to many that Hawaiians still hold much resentment to their time under the Pacific Fleet."
 idaho_rework.176.a:0 "Memories of the Pacific Fleet linger."
 idaho_rework.177.t:0 "Constitutionalist Victory in Hawaii" 
 idaho_rework.177.d:0 "In what many are describing as, "an act of God," the Constitutionalists have managed to secure a victory in Hawaii. No one, from outside observers to much of the voters themselves, has been able to describe how the Constitutionalists were the able to pull this off, but either way, this will go down as one of the strangest events in electoral history." 
 idaho_rework.177.a:0 "What the fu-"
 idaho_rework.178.t:0 "Republican Victory!"
 idaho_rework.178.d:0 "With the conclusion and certification of the First Lincoln Election, the Republicans have been declared the overall victors of the election! Though many are celebrating the victory, many others are preparing for what they consider the real showdown, which faction of the Republicans will come out on top."
 idaho_rework.178.a:0 "The real fight begins now."
 idaho_rework.179.t:0 "Factionalism within the Republican Party"
 idaho_rework.179.d:0 "It has been no secret that ever since the election of Donald Trump back in 2016, the Republican Party has been bitterly divided between his supporters and detractors. This is no different to the Republican Party in Lincoln, as despite their initial separation from President Trump, many wish to walk back on this decision. Now with a Republican victory in the election, tensions between these two groups have exploded as the Republicans attempt to nominate a candidate for the presidency. Now, after many heated remarks, and even a few punches thrown, it seems the faction that's come out on top is..."
 idaho_rework.179.a:0 "The §RNever Trumpers!§!" 
 idaho_rework.179.b:0 "The §OTrumpists!§!"
 idaho_rework.180.t:0 "Picking a Candidate"
 idaho_rework.180.d:0 "With the Never Trumpers coming out on top, the process of picking out a candidate can now proceed. Though many have expressed interest in the nomination, only a few have garnered enough support to be seriously considered, and after a long series of debates and discussions, the convention has picked a candidate."
 idaho_rework.180.a:0 "Governor of Idaho, Brad Little!"
 idaho_rework.180.b:0 "Governor of Wyoming, Mark Gordon!"
 idaho_rework.180.c:0 "2016 Presidential Candidate, Evan McMullin!"
 idaho_rework.180.e:0 "Oregon State Senator, Brian Boquist!"
 idaho_rework.181.t:0 "Picking a Candidate"
 idaho_rework.181.d:0 "With the Trumpists coming out on top, the process of picking out a candidate can now proceed. Though many have expressed interest in the nomination, only a few have garnered enough support to be seriously considered, and after a long series of debates and discussions, the convention has picked a candidate."
 idaho_rework.181.a:0 "Lieutenant Governor of Idaho, Janice McGeachin!"
 idaho_rework.181.b:0 "Wyoming Lawyer, Harriet Hagemen!"
 idaho_rework.181.c:0 "America's Toughest Sheriff, Joe Arpaio!"
 idaho_rework.181.e:0 "The Sage from South Central, Larry Elder!"
 idaho_rework.182.t:0 "Democratic Victory!"
 idaho_rework.182.d:0 "With the conclusion and certification of the First Lincoln Election, the Democrats have been declared the overall victors of the election! With their victory secure, they now turn their attention to selecting a candidate to become the president of Lincoln."
 idaho_rework.182.a:0 "May the best candidate win."

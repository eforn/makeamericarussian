 ### Leader Descriptions ###
 DESC_LEADER_JEFF_STANKIEWICZ:0 "Hailing from Priest River, Idaho, Jeffery Stankiewicz was a welder and production supervisor in his professional life. After experiencing a period of unemployment in 2010, Stankiewicz founded the Idaho Light Foot Militia (ILFM) under the justification that Democrats were attempting to install a socialist dictatorship. Though he was reemployed by the start of 2011, Stankiewicz continued to lead, and expand the ILFM, something that would prove vital in the coming decade."      
 DESC_LEADER_GARY_L_SAYLER:0 "Gary L. Sayler has had a rather successful career in the military. Hailing from the U.S. Air Force, Sayler was initially the commander of the 124th Wing at Gowen Field in Boise, Idaho from 1995 to 2004. Sayler would later become the Commander of Idaho's National Air Guard's Joint Force at Gowen Field until 2010 when he was appointed as Idaho's adjutant general, a position he held until 2017." 
 DESC_LEADER_SUSAN_GORE:0 "The daughter of W. L. Gore & Associates co-founder, Wilbert Lee 'Bill' Gore, Susan Gore became infamous for using her family fortune to conduct espionage against political opponents in Wyoming."   
 DESC_LEADER_MELISSA_SUE_ROBINSON:0 "A transgender woman and advocate, Melissa Sue Robinson attempted to run for public office in Nampa, Idaho several times, but has been unsuccessful every single time. She had planned to run in the 2022 Idaho gubernatorial election, but the start of the civil war derailed those plans."
 DESC_LEADER_NATE_MARTIN:0 "Born and raised in Rock Springs, Wyoming, Nate Martin was a writer who worked in the industry for over 15 years. Aside from that, he has been the executive director of the activist group, Better Wyoming since 2017, and served as a trustee on the Albany County School Board."
 DESC_LEADER_JOHN_EARLE_SULLIVAN:0 "If there is one thing that can be said about John Earle Sullivan, it is that he is an extremely militant, black rights activist from Utah. Aside from that, Sullivan has been accused of being both an agent for the left and the right, giving him a rather notorious reputation among the activist community."   
 DESC_LEADER_CHUCK_BALDWIN:0 "Chuck Baldwin is a pastor from Kalispell, Montana, and former chaplain for the Montanan Oath Keepers. Before his move to Montana, Baldwin was the founder, and pastor, of the Crossroad Baptist Church in Pensacola, Florida. From there, Baldwin would have a long history at attempted political campaigns in 2004, 2008, and 2012 for both the Constitution and American Independent Party."
 DESC_LEADER_BRAD_LITTLE:0 "Before becoming governor of Idaho, Brad Little had an extensive dual career as a rancher, and as a politician. As a politician, Little was a state senator who served on several agricultural, environmental, and economic committees, before becoming lieutenant governor of Idaho in 2009, and governor of Idaho in 2019. When the civil war kicked off, Idaho’s poor showing against Montana led to a leadership crisis as lieutenant governor Janice McGeachin attempted to seize power, but this was aborted with the formation of the Western Command Zone.
 DESC_LEADER_MARK_GORDON:0 "Holding a Bachelor of Arts degree in history, Mark Gordon, to say the least, has had a rather lackluster career in politics. After a failed congressional run in 2008, he would eventually be elected as Treasurer of Wyoming, serving from 2012 to 2019. Gordon would assume the office of governor of Wyoming in 2019, and is most notable for having proposed 500 million dollars worth of cuts to Wyoming's budget to account for declining revenues."
 DESC_LEADER_EVAN_MCMULLIN:0 "A CIA officer turned national security advisor, Evan McMullin's claim to fame was his attempted 2016 presidential campaign, where he had hoped to prevent both Hillary Clinton, and Donald Trump from winning the necessary 270 Electoral College votes. Though ultimately unsuccessful, his excellent showing in Utah garnered him significant attention within the state. Since the 2016 election, McMullin has a been a frequent critic of President Donald Trump, and remains devoted to combatting extremism in America."
 DESC_LEADER_BRIAN_BOQUIST:0 "A former lieutenant colonel in the U.S. Army, Brian Boquist began his political career in 2004, where he was elected into the Oregon House of Representatives, and from there, he would be elected to the Oregon Senate in 2008. Though his career in Oregon Senate is rather lackluster, his claim to fame is his attempt to block a cap and trade resolution in 2019. With Oregonian law requiring 20 senators to hold a vote, Boquist conspired with his fellow Republicans to walkout of the Senate. When the governor of Oregon threatened to bring them back by force, Boquist implied he wouldn't be going back without a fight." 
 DESC_LEADER_JANICE_MCGEACHIN:0 "A member of the more right-wing faction of the Republican Party, Janice McGeachin has been in politics since 1998, having been a member of the Idaho House of Representatives. As lieutenant governor, McGeachin has been incredibly critical of governor Brad Little, and Idaho’s poor performance against Montana, in the early days of the civil war, led to her attempting to remove Little from power."
 DESC_LEADER_HARRIET_HAGEMAN:0 "Known as the "Wicked Witch of the West" in some circles, Harriet Hageman is a Wyoming lawyer best known for fighting against environmental policies and groups. Her most high profile case was the 2003 ruling of the National Forest Roadless Area Conservation Policy, in which she successfully argued that the policy was illegal." 
 DESC_LEADER_JOE_ARPAIO:0 "Styling himself as "America's Toughest Sheriff," Joe Arpaio was the sheriff of Maricopa County, Arizona from 1992 to 2017. Never shying away from the public eye, Arpaio was thrust into the public sphere for his numerous television appearances, however, such infamy would also bring him vast amounts of controversy. Arpaio has been accused of everything from abuse of power to mistreatment of prisoners, eventually being convicted of contempt of court in 2017. This, however, would not last, as he was pardoned by President Donald Trump a month later."
 DESC_LEADER_LARRY_ELDER:0 "Born and raised in Los Angeles, California, Larry Elder is easily one of America's most prominent conservative voices. Though he started off as a attorney, Elder would find his calling in media when he began hosting an evening talk show on KABC radio station in 1994. Since then, Elder has has a rather successful career in both radio and television, and remains committed to his staunch conservative views. 
 DESC_LEADER_PAULETTE_JORDAN:0 "Born in Idaho and serving in the Coeur d’Alene Tribal Council before her nomination, Jordan has been called the new face of rural politics in America due to her progressive politics and ability to unite Idaho’s Democratic Party in Idaho's gubernatorial election. Although this wasn’t enough to get her into the governor’s seat in her 2018 run, it's managed to secure her an arguably more important position."  
 DESC_LEADER_CHRIS_ROTHFUSS:0 "A senator of the Wyoming State Senate, Chris Rothfuss is a rather obscure figure outside of his home state of Wyoming. Originally a chemical engineer, Rothfuss was elected to the Wyoming State Senate in 2010 and was elevated to the position of Senate Minority Leader in 2013. Since then, Rothfuss has remained a key figure in WYoming politics, and remains popular within his district." 
 DESC_LEADER_STEVE_SCHMIDT:0 "A veteran political strategist, Steve Schmidt made a name for himself through his work on several, high profile campaigns, namely those of George W. Bush and John McCain. Though he was a committed Repubican, Schmidt would become increasingly critical of his party, mainly due to the actions of the then President Trump. This would eventually lead to the founding of The Lincoln Project, a political action committee dedicated to preventing the reelection of Donald Trump. Eventually, Schmidt would depart from the Republican Party, and later resigned from The Lincoln Project due to allegations of sexual harassment." 
 DESC_LEADER_JAY_INSLEE:0 "Known for being the governor of Washington, Jay Inslee has had a long career in Washington politics. A lawyer by education, Inslee was elected to the Washington House of Representatives in 1989 and would hold various political offices from then up to his election as governor in 2013. A staunch liberal, has been key in pushing the policies that make Washington the liberal bastion it is today." 
 DESC_LEADER_AMMON_BUNDY:0 "A leading figure in the American militia movement, Ammon Bundy was born, and raised, on his father's ranch in Bunkerville, Nevada before moving out, and having a troubled, professional career in Phoenix, Arizona before eventually settling in Emmett, Idaho.\n\nAway from his personal life, Bundy would truly make a name for himself in 2014, where he helped organize the 2014 Bundy Standoff, where his father clashed with the Bureau of Land Management over grazing rights, eventually prevailing when BLM withdrew from the situation. This success would later prompt him to organize the disastrous 2016 Occupation of the Malheur National Wildlife Refuge to protest the treatment of two ranchers convicted of federal land arson. The standoff would end with the death of one militia member, and arrest of all other participants, most of whom would be sentenced and sent to prison for their actions. Bundy, however, would manage to be found not-guilty on all accounts, and later continue to advocate against the government until the start of the 2nd American Civil War.\n\nWhen the civil war began, Bundy would lend his support to his native Idaho against the pro-Biden forces of Montana. Once the dust settled, and a temporary ceasefire was enacted Bundy would remain in the now, newly established Western Command Zone until hearing rumors of a potential LDS coup in the near future. Being a devote member of the LDS Church, Bundy would travel down to Utah, to offer his support to the church in preparation for their potential coup."   
 DESC_LEADER_MARSHALL_BURT:0 "A veteran of the U.S. Maine Corps, Marshall Burt, a Libertarian, was elected to represent Wyoming's 39th district for a short little while before the civil war started. When the war did start, Burt used his connections within the Wyoming Three Percenters to raise a unit to help in the defense of Wyoming."
 DESC_LEADER_DANIEL_COTTAM:0 "A rather obscure figure from Salt Lake City, Utah, Dr. Daniel Cottam was the Libertarian candidate in Utah's 2020 gubernatorial election. Though his interest in public office have given him a little bit of recognition, his real claim to fame is his role in pioneering single anastomosis loop duodenal switch procedure in the United States." 
 DESC_LEADER_PRO_LIFE:0 "An organic farmer from Letha, Idaho, Pro-Life's name is a rather excellent description of both the man and his beliefs. Born Marvin Richardson Thomas in 1941, Richardson would be raised in a devout LDS family, eventually serving a mission from 1962 to 1964. He would, however, leave the church in 1998, finding the church's stance on fetal personhood to be insufficient. His extreme devotion to combating abortion would lead him to run (unsuccessfully) for office several times, eventually leading to his name change to Pro-Life in 2006. Since then, Pro-Life has continued to run for office in his home state of Idaho ever since."
 DESC_LEADER_REX_RAMMELL:0 "A veterinarian currently residing in Torrington, Wyoming, Rex Rammell is best known for his attempts to run for office in both Idaho and Wyoming. Aside from his unsuccessful political endeavors, Rammell has had a long history of legal issues, usually revolving around illegal hunting and other wildlife issues."
 DESC_LEADER_SCOTT_BRADLEY:0 "Holding a Ph.D. in Consitutional Law, Scott Bradley is rather obscure figure outside his home state of Utah. Best known for being the vice presidential candidate for the Consitution Party in 2016. Aside from that, Bradley has held rather high level administrative positions in both the U.S. Department of Defense and Utah State University. Currently, he is the Founder and Chairman of the Constitution Commemoration Foundation, an organization dedicated to reverting the government back to the time of the Founding of the U.S." 
 DESC_LEADER_FALLEN_GOVERNMENT:0 "It's just a phase mom!"
 DESC_LEADER_DONALD_TRUMP_JR:0 "The eldest son of President Donald Trump, Donald Trump Jr. (along with his siblings) are very much an accessory to the fame and success of their father. He would begin working for the Trump Organization in 2001 and would go on to supervise some of the organization's most important projects. In 2017 Trump Jr. and his brother Eric would oversee the Organization while their father assumed the presidency, along with that, Trump Jr. would also become a figurehead within the Republican Party, actively campaigning for several of it's candidates.\n\nWhen the civil war started, Trump Jr. would follow his father to Denver and eventually taking a leading role within his administration."
 DESC_LEADER_GAVIN_MCINNES:0 "Born in England and raised in Canada, Gavin McInnes is a man who's rather lackluster notoriety does not match his achievements. Namely McInnes is responsible for the founding of two major organizations, the media conglomerate Vice in 1994 (which he left in 2008) and the Proud Boys in 2016. It is the founding of the latter, combined with his advocacy of far-right politics, that gained him his reputation.\n\nWhen the civil war started, McInnes would find himself within pro-Trump territory after being expelled from his home in Larchmont, New York. Despite not being an American citizen, McInnnes would successfully find himself rising to a high position within the Trump administration thanks to his influence within the Proud Boys."
 DESC_LEADER_BRETT_KAVANAUGH:0 "Best known for being a Justice of the Supreme Court, Kavanaugh began his career in 1990 after graduating from Yale Law School. Kavanaugh would have a long legal carrer in both the private and public sector until his nomination as a U.S. Circuit Judge in 2006. He would serve in that position until his nomination to the U.S. Supreme Court in 2018 and would be sworn in later that year." 
 # Advisor Descriptions #
 DESC_ADVISOR_JAMES_WESLEY_RAWLES:0 "A self-described Christian Constitutionalist, James Wesley, Rawles is a survival blogger living on a ranch in an undisclosed location (believed to be Stites, Idaho.) Despite his supposed location having been overrun by Montanan forces, Rawles continues to update his blog with advice on how to survive in these troubling times."
 DESC_ADVISOR_MIKE_ADAMS:0 ""Having claimed to have cured himself of type II diabetes when he was 30, Mike Adams is the founder and owner of conspiracy theory and pseudoscience site, Natural News. On his site, Adams promotes various types of alternative medicine, conspiracy theories, and sells his own dietary supplements as well." 
 # General Descriptions #
 DESC_GENERAL_JOHN_TIEGEN:0 "Before his time as a security contractor, John Tiegen served in the U.S. Marine Corp for four years, ultimately obtaining the rank of sergeant. Of course, he is best known for his role in the 2012 Battle of Benghazi, where he (and other security contractors) helped defend a U.S. compound from Islamic militants."
 DESC_GENERAL_ERIC_MOUTSOS:0 "A former officer of the Salt Lake Police Department, Eric Moutsos resigned from his job after being suspended for refusing to participate in the 2014 Utah Pride Parade, citing religious reasons. After his resignation, Moutsos would become an advocate, working as Manager of Development for the conservative think-tank, Sutherland Institute. When the COVID-19 pandemic began, Moutsos protested vigorously against government mandates."
 DESC_GENERAL_BOONE_TIDWELL:0 "Boone Tidwell had a long career before the start of the civil war. A veteran of the Vietnam War, Tidwell had worked in the San Bernardino County Sheriff's Department in California before moving to Cody, Wyoming, and setting up a bail bond business there. Tidwell launched an unsuccessful campaign to become Park County Commissioner in 2016, and helped establish a group to protect Cody residents from rioters in 2020." 
 DESC_GENERAL_ERIC_PARKER:0 "Making a name for himself as the "Bundy Ranch Sniper," Eric Parker could be considered one of the more "inexperienced" commanders of the Western Command Zone due to being an electrician by trade, as well as having no experience in military or law enforcement. In 2018, Parker split the 'Real 3%ers of Idaho' off from the main Idaho branch of the 3%ers, and ran an unsuccessful campaign to become an Idaho state senator in 2020." 
 

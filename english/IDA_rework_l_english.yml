 # War Plan National Spirits #
 IDA_War_Plan_Brown_Spirit:0 "War Plan §cBrown§!"
 IDA_War_Plan_Brown_Spirit_desc:0 "War Plan Brown deals with a potential conflict with Montana. It covers various defensive and offensive strategies, as well as various subversive activities we can partake in." 
 IDA_War_Plan_Yellow_Spirit:0 "War Plan §YYellow§!"
 IDA_War_Plan_Yellow_Spirit_desc:0 "War Plan Yellow deals with a potential conflict with Utah, and the southern Rockies in general. It covers various defensive and offensive strategies, as well as various subversive activities we can partake in." 
 IDA_War_Plan_Orange_Spirit:0 "War Plan §OOrange§!"
 IDA_War_Plan_Orange_Spirit_desc:0 "War Plan Orange deals with a potential conflict with Cascadia, and by extension Liberty. It covers various defensive and offensive strategies to be used in different, theoretical scenarios we could find ourselves in." 
 IDA_War_Plan_White_Spirit:0 "War Plan White"
 IDA_War_Plan_White_Spirit_desc:0 ""War Plan White deals with a potential conflict with California. It covers various defensive and offensive strategies to be used in different, theoretical scenarios we could find ourselves in."
 IDA_War_Plan_Indigo_Spirit:0 "War Plan §BIndigo§!"
 IDA_War_Plan_Indigo_Spirit_desc:0 "War Plan Indigo deals with the remnants of the basic fleet, and the states of Hawaii and Alaska. Unlike other war plans, Indigo places a significant emphasis on naval supremacy, and amphibious landings." 
 IDA_War_Plan_Crimson_Spirit:0 "War Plan §RCrimson§!"
 IDA_War_Plan_Crimson_Spirit_desc:0 "War Plan Crimson deals with a potential conflict with Canada. It covers various defensive and offensive strategies to be used in different, theoretical scenarios we could find ourselves in."
 IDA_War_Plan_Green_Spirit:0 "War Plan §GGreen§!"
 IDA_War_Plan_Green_Spirit_desc:0  "War Plan Green deals with a potential conflict with Mexico. It covers various defensive and offensive strategies to be used in different, theoretical scenarios we could find ourselves in."
 IDA_War_Plan_Violet_Spirit:0 "War Plan §pViolet§!"
 IDA_War_Plan_Violet_Spirit_desc:0 "War Plan Violet is an incredibly broad war plan, as it covers areas in Central America, South America, and the Caribbean. Unlike other war plans, this one is more focused on potential invasion stratagems that can be employed to deal these countries."
 IDA_Small_Strikes:0 "Small Strikes"
 IDA_Small_Strikes_desc:0 "Our country is in the midst of small strikes! This will slightly hurt our industrial capacity for a short period of time."
 IDA_Medium_Strikes:0 "Medium Strikes"
 IDA_Medium_Strikes_desc:0 "Our country is in the midst of strikes! This will hurt our industrial capacity for a short period of time."
 IDA_Large_Strikes:0 "Large Strikes"
 IDA_Large_Strikes_desc:0 "Our country is in the midst of large strikes! This will greatly hurt our industrial capacity for a short period of time."
 IDA_Roads_Blown:0 "Roads Blown"
 IDA_Roads_Blown_desc:0 "A series of terrorist attacks has temporarily hindered the capability of our roadways. Though we'll get them fixed eventually, the damage has made it harder to move troops and supplies effectively." 
 IDA_Communications_Cut:0 "Communications Cut"
 IDA_Communications_Cut_desc:0 "Foreign agents have caused major disruptions to our communication lines. Though our engineers will have them restored eventually, the lack of communication will effect the organization of our troops in the meantime."   
 IDA_Montana_Profits_Spirit:0 "Profits from Montana"
 IDA_Montana_Profits_Spirit_desc:0 "Newfound access to Montanan industry has given our economy a temporary boost."
 IDA_Utah_Profits_Spirit:0 "Profits from Utah"
 IDA_Utah_Profits_Spirit_desc:0 "Newfound access to Utahn industry has given our economy a temporary boost."
 IDA_Volunteer_Corps:0 "Volunteer Corps"
 IDA_Volunteer_Corps_desc:0 "Though we've chosen to get involved in the Mormon War, we can't risk a direct confrontation as of now. To get around this, we've created a dedicated volunteer corps to be able to send troops over while maintaining the guise of neutrality."  
 IDA_Naval_Buildup:0 "Naval Buildup Focus"
 IDA_Naval_Buildup_desc:0 "Though our attention is primarily limited to the mainland of America, objectives in Hawaii and Alaska have prompted us to begin building up a navy."
 IDA_Naval_Buildup_MTG:0 "Naval Buildup Focus"
 IDA_Naval_Buildup_MTG_desc:0 "Though our attention is primarily limited to the mainland of America, objectives in Hawaii and Alaska have prompted us to begin building up a navy."
 IDA_Dedicated_Marine_Corps:0 "Dedicated Marine Corps"
 IDA_Dedicated_Marine_Corps_desc:0 "Though the need for a dedicated marine corps is questionable, given that most of our conflicts are being fought on the mainland U.S., we have been finding ourselves in situations where we've needed to perform amphibious assaults quite frequently. In response to this, we've approved for the formation of a dedicated marine corps, which will hopefully make our lives a bit easier."
 # Post-Conquest National Spirits #
 IDA_Masters_Of_The_West:0 "Masters of the West"
 IDA_Masters_Of_The_West_desc:0 "With our dominance over the west secure, we stand nearly unmatched on the world stage. As such, we are now free to assert our authority in situations wherever we want, whenever we want."
 IDA_Bastion_Of_Democracy:0 "Bastion of Democracy"
 IDA_Bastion_Of_Democracy_desc:0 "With our dominance over the west secure, we stand nearly unmatched on the world stage. That said, instead of busying ourselves with foreign affairs, we shall focus our attention inwards, and limit our military to defensive maneuvers."
 # RMLF National Spirits #
 IDA_Increased_Military_Budget:0 "Increased Military Budget"
 IDA_Increased_Military_Budget_desc:0 "An increase in our military budget has improved our combat effectiveness by a slight amount."
 IDA_Fortress_In_The_Mountains:0 "Fortress in the Mountains"
 IDA_Fortress_In_The_Mountains_desc:0 "As we deal with our internal affairs, we have not forgotten about the current predicament we find ourselves in. With potential adversaries all around us, we will need to make ourselves an undesirable target to deter attackers."
 IDA_Prepped_For_War:0 "Prepped for War"
 IDA_Prepped_For_War_desc:0 "With enemies all around us, much of our populous has accepted the inevitability of war, and have prepared accordingly."  
 IDA_Export_The_Revolution_Spirit:0 "Exporting the Revolution"
 IDA_Export_The_Revolution_Spirit_desc:0 "Our wars of liberation wait for no man! We must strike while we have the element of surprise on our side!"
 # Bundy National Spirits #
 IDA_Beheading_The_Leviathan:0 "Beheading the Leviathan"
 IDA_Beheading_The_Leviathan_desc:0 "In reference to the biblical snake, philosopher Thomas Hobbes, used the Leviathan as a metaphor for the state, and much like the Leviathan itself, the American government has expanded into a beast that has tormented the American people for decades. It's about time we knock it down a peg, and return power back to the American people!"
 IDA_Beheading_The_Leviathan_2:0 "Beheading the Leviathan - Constitutional Rights Protected" 
 IDA_Beheading_The_Leviathan_2_desc:0 "The Constitution is not only the basis of American government, but basis of the American way of life as well. As such, giving it a special status will allow the values enshrined within it to be protected from wannabe dictators."
 IDA_Beheading_The_Leviathan_3:0 "Beheading the Leviathan - Judeo-Christian Values Enshrined"
 IDA_Beheading_The_Leviathan_3_desc:0 "America is a society whose traditions are founded on Judeo-Christian values. As such, it is important we enshrine and these values in our laws to protect them form further prosecution." 
 IDA_One_Nation_Under_God_Spirit:0 "One Nation, Under God"
 IDA_One_Nation_Under_God_Spirit_desc:0 "The Leviathan has been slain, and the Founder's vision has been realized once again. Our duty now is to protect this state of ours, lest it fall to tyranny once again."
 IDA_President_Nelson:0 "President Nelson"
 IDA_President_Nelson_desc:0 "The 17th and current president of the Church of Jesus Christ of Latter-day Saints, Russell Marion Nelson Sr. was elevated to the position in 2018 after the death of his predecessor Thomas Spencer Monson. Aside from his work within the church, President Nelson is a former surgeon and served in the Army Medical Corps during the Korean War." 
 IDA_Saints_Ride_Out_Spirit:0 "The Saints Ride Out"
 IDA_Saints_Ride_Out_Spirit_desc:0 "America isn't just our home, but also God's gift to us. As such, it is our responsibility to restore order and reclaim our rightful dominion over America."
 # Trumpist Exiles National Spirits #
 IDA_The_Duumvirate:0 "The Duumvirate"
 IDA_The_Duumvirate_desc:0 "The relationship between Trump Jr. and McInnes is, strained to say the best. Both fought constantly to gain the favor of President Trump, and with his death, both had radically different ideas on how the Trumpist cause would proceed. That said, desperation brings even the bitterest of enemies together, and both have decided to share power for the sake of the nation...\n\n§R...for now...§!"  
 IDA_Unity_Shattered:0 "Unity Shattered!"
 IDA_Unity_Shattered_desc:0 "Though many had hoped the alliance between Trump Jr. and McInnes would hold strong, it appears such hopes were nothing more than just a pipe dream. As they both scramble for the position at the top, it seems we have one more issue to deal with before we can continue our march eastward."
 IDA_Defenders_Of_Western_Civilization_1:0 "Defenders of Western Civilization"

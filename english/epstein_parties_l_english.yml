 rino:0 "RINO"
 rino_desc:0 "RINOs, or Republicans In Name Only, are Republicans vehemently opposed to Trump and his anti-establishment policies. Their only real defining feature is that they are neither Trumpist nor Democrat."
 trumpist:0 "Trumpist"
 trumpist_desc:0 "Trumpists, or MAGAists, are absolute supporters of President Trump and his efforts to reunite the country. Often devoutly Christian, they will follow Trump and fellow Trumpists to the bitter end."
 neocon:0 "Neoconservative"
 neocon_desc:0 "Neoconservatives may be fiscally right wing, but they are sometimes as socially moderate or as liberal as some democrats. They strongly believe in global cooperation, and fighting against their enemies all around the world."
 conservative:0 "Conservative"
 conservative_desc:0 "Conservatives make up the backbone of the Republican Party, believing in the idea that liberalism is moral decay."
 Progressive_Republicans:0 "Progressive Republican"
 Progressive_Republicans_desc:0 "The ideals of the Progressive Republican were built on the goals of controlling corporations, protecting consumers, and conserving natural resources. Although almost non-existant in Modern Society, there are still a handful of Progressive Republicans in the Republican Party."
 Authoritative_Democracy:0 "Authoritarian Democracy"
 Authoritative_Democracy_desc:0 "Authoritarian democracy is a form of democracy directed by a ruling elite of an authoritarian state that seeks to represent the different interests of society. Authoritarian democracy has also been called ''organic democracy'' by some proponents."
 
 liberal:0 "Liberal"
 liberal_desc:0 "Liberals believe in advocating progressive policies implemented with Big Government reforms, although not to the extent that defines Libertarian or Authoritarian Left."
 neoliberal:0 "NeoLiberal"
 neoliberal_desc:0 "Neo-Liberals believe in advocating progressive policies while retaining a state-capitalist edge."
 progressive:0 "Progressive"
 progressive_desc:0 "Progressives are a specific branch of liberals who put extra focus on social rights and green economics."
 establishment:0 "Establishment"
 establishment_desc:0 "Establishmentism isn't really an ideology, more of a desire to hold onto power at all costs. In order to maintain the almost holy Status Quo, Establishmentarians have gone to bizarre lengths, and some Republican Establishmentarians have even jumped ship to the Democrats."
 Bourbon_Democrat:0 "Bourbon Democrat"
 Bourbon_Democrat_desc:0 "Bourbon Democrat was a term used in the United States in the later 19th century to refer to members of the Democratic Party who were ideologically aligned with conservatism or classical liberalism. This ideology can be considered as a blanket term for any democrats who support right-leaning policies, such as the Dixiecrats."


 neonazism:0 "Neo-Nazism"
 neonazism_desc:0 "Neo-Nazis desire a white ethnostate in America. Some believe in sending African-Americans back to Africa, while others believe in creating a seperatist state."
 fascism:0 "Fascism"
 fascism_desc:0 "Fascism is a specific ideology calling for strong, dictatorial leadership with a corporatist economy."
 corporatocracy:0 "Corporatocracy"
 corporatocracy_desc:0 "Corporatocracy is the desire to see the nation ruled by a MegaCorporation, a gigantic business entity with autocratic tendencies."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 "A Military Dictatorship is a regime headed by military officers, usually selecting one of their own as leader."
 despotism:0 "Despotism"
 despotism_desc:0 "Despotism is a generic term for a state led by one leader, which doesn't necessarily fall under fascism for one reason or another."
 fundamentalism:0 "Fundamentalism"
 fundamentalism_desc:0 "Fundamentalism is a strong belief that Church and State should not be separated, although they still believe in some form of Civilian Government."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "Theocracy is the concept of Church and State being one- the government is often built out of the clergy, and there is little or no Civilian government."
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism is an authoritarian third-position ideology, based off the 6 principles of Republicanism, Populism, Statism, Secularism, Reformism and Nationalism. By nature it is authoritarian but is constitutionally based on the rights of citizens. The military is typically seen as protector of government and holds an important traditional role in state. Kemalism empowers the parliament but also hails the leader as supreme."
 technocracy:0 "Technocracy"
 technocracy_desc:0 "Technocracy is a system of government in which a decision-maker or makers are elected by the population or appointed on the basis of their expertise in a given area of responsibility, particularly with regard to scientific or technical knowledge."
 Oligarchy:0 "Oligarchism"
 Oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people may or may not be distinguished by one or several characteristics, such as nobility, fame, wealth, education, or corporate, religious, political, or military control."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 ""A multitude of rulers is not a good thing. Let there be one ruler, one king." \n-Herodotus \n\nAbsolute Monarchy is the belief that a certain lineage or family is ordained by God to assume full leadership of the nation and the people. In modern times this power has been diminished with limitations and constitutions as shown by the current English royal family and its government. Monarchy was one of the driving factors in the American Revolution and monarchy has not seen much time in the United States since."
 national_anarchism:0 "National Anarchism"
 national_anarchism_desc:0 "National anarchists propose blending neotribal ethnic nationalism with philosophical anarchism, particularly advocating for a society without a centralized government while disavowing anarchist social beliefs. The central conceptual advancement of national-anarchism lies in its anti-state palingenetic ultranationalism. They advocate cohesive communities instead of a nation-state and believe that diverse ethnic or racial groups can develop independently within their own tribal communes, all while striving for political equality, non-capitalist economics, ecological sustainability, and upholding social and cultural traditions."

 anarcho_capitalism:0 "Anarcho-Capitalism"
 anarcho_capitalism_desc:0 "Anarcho-Capitalists, or AnCaps for short, believe they can eliminate taxes altogether by privatising every single function of government."
 libertarian_ideology:0 "Libertarian"
 libertarian_ideology_desc:0 "Libertarians seek to maximize autonomy and political freedom, emphasizing free association, freedom of choice, individualism and voluntary association. As well as promotes civil liberties, non-interventionism, laissez-faire capitalism, and limiting the size and scope of government."
 populist_conservatism:0 "Populist Conservatism"
 populist_conservatism_desc:0 "Populist Conservatism is not based upon any specific creed of Big versus Small government, but instead is a pragmatic ideology based upon protecting the support of Hard-Working Americans under a Conservative blanket."
 anarcho_primitivism:0 "Anarcho-Primitivism"
 anarcho_primitivism_desc:0 "Anarcho-Primitivism is an ideology which claims that the Industrial Revolution was a mistake, and calls for a return to Pre-Industrial Society. Called 'Luddites' by their opponents, these people proudly wear their rejection of technology as a badge of honour.\n\nOf course, that doesn't mean they're not willing to use technology in order to achieve their ultimate goal..."
 Minarchism:0 "Minarchism"
 Minarchism_desc:0 "A night-watchman state or minarchy is a model of a state that is limited and minimal, whose only functions are to act as an enforcer of the non-aggression principle by providing citizens with the military, the police and courts, thereby protecting them from aggression, theft, breach of contract, fraud and enforcing property laws."
 Jeffersonianism:0 "Jeffersonianism"
 Jeffersonianism_desc:0 "The political principles and ideas held by or associated with Thomas Jefferson that center around a belief in states' rights, a strict interpretation of the federal constitution, confidence in the political capacity or wisdom of common people, and an agrarian as opposed to an industrial or commercial economy"
 Christian_Libertarianism:0 "Christian Libertarianism"
 Christian_Libertarianism_desc:0 "Christian libertarianism is the synthesis of Christian beliefs concerning free will, human nature and God-given inalienable rights with libertarian political philosophy."

 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "Anarcho-Communists believe in a Communist state with little to no central government, isolating themselves to anarchist communes."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchists, also occasionally referred to as Maknhovites, believe in the total abolition of central government in every form."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialists believe in establishing a socialist state with the mandate of an elected government."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is the labor movement to establish local, worker-based organizations and advance the demands and rights of workers through strikes."
 Agrarian_Socialism:0 "Agrarian Socialism"
 Agrarian_Socialism_desc:0 "Agrarian Socialism is a political ideology which combines an agrarian way of life with a socialist economic system."
 Religious_Anarchism:0 "Christian Anarchism"
 Religious_Anarchism_desc:0 "Christian anarchism is a Christian movement in political theology that claims anarchism is inherent in Christianity and the Gospels."


 eco_fascism:0 "Eco-Fascism"
 eco_fascism_desc:0 "Eco-Fascists believe that any measure necessary to preserve the environment and prevent climate change is worth it. They will do anything to save the planet. Literally anything. Even mass murder."
 communism:0 "Communism"
 communism_desc:0 "Communists believe in establishing a vanguardist state, a Dictatorship of the Proletariat from which to lead the workers to building socialism."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism is a specific creed of Communism which puts an emphasis on agriculture and the peasantry, they are also more closely aligned with the People's Republic of China."
 nazbol:0 "National-Bolshevism"
 nazbol_desc:0 "National Bolshevism is a highly nationalistic variant of Communism, often compared to Stalinism or Ba'athism. It calls for the eradication of the bourgeouis capitalist class through revolutionary means, but unlike regular communism it is anti-internationalist and continues to propagate traditional national and ethnic boundaries."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of North Korea, described by the government as "Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought". It postulates that "man is the master of his destiny", that the Korean masses are to act as the "masters of the revolution and construction" and that by becoming self-reliant and strong, a nation can achieve true socialism."
 Authoritarian_Liberalism:0 "Authoritarian Liberalism"
 Authoritarian_Liberalism_desc:0 "Authoritarian Liberalism is much like regular Liberalism, by advocating progressive policies implemented with Big Government reforms, but take extreme measures to secure their goals, such as silencing Political Opponents and consolidating power in their party."


 submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys."
 submarine_2_desc:0 "Better armed and more stable, nuclear submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."

 destroyer_1_desc:0 "The battleship's retirement after World War II led to the destroyer playing a more important role in the fleet. The important requirement of a destroyer is now to have missile defense functions."
 destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with stealth and modern anti-air and anti-submarine weaponry."
 destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new stealth systems and be built at a larger scale than their predecessors."

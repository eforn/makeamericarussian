l_english:
 Execute_Mills:0 "Execute the Traitor"
 Execute_Mills_desc:0 "''Governor'' Janet Mills 'beat' the Grand Old Party in a rigged election back in 2018. The tyrant Mills has passed many tyrannical COVID laws and now... Now it is time to show her that her actions have consequences..."
 Who_said_radio_was_dead:0 "Who Said Radio was Dead?"
 Who_said_radio_was_dead_desc:0 "'Video killed the Radio star?' Nonsense, Radio has and always will be a way to unite and educate the populace about the truth. Resistance Radio shall be used to put forward the true words of President-Elect Trump and draw Patriots to the true cause."
 Patriotic_Music:0 "Purchase Patriotic Music"
 Patriotic_Music_desc:0 "As a radio station, we must purchase songs from third party companies. We should start by buying Patriotic songs such as the National Anthem, Ragged Old Flag, Hail to the Chief, and many others."
 Ban_Hip_Hop:0 "Ban Hip Hop"
 Ban_Hip_Hop_desc:0 "The disgusting sounds called "Hip-Hop" are hurting our good Christian, Republican boys and girls, we must use whatever we can to ban that damn noise from our streets and our radio."
 Call_for_Patriots:0 "Call upon the Patriots"
 Call_for_Patriots_desc:0 ""The Resistance Radio calls out to all patriots that live in these Great Eastern lands. Save your Mothers, Brothers, Sons and Daughters, and save America. For those who hear this message, come to Northern New Hampshire, you will find the truth at Midnight." This message was broadcast every hour for the past 2 weeks on Resistance Radio... Joe must be sleepin!"
 Denounce_Biden:0 "Denounce the Pervert"
 Denounce_Biden_desc:0 "Trump won the election. Enough said. The Socialist-Tyrant Biden has forced his will upon the American Continent. We must denounce this Perverted, Communist, China-Lovin', America-Hating, Tyrant immediately."
 Fire_Libtards:0 "Fire the Libtards"
 Fire_Libtards_desc:0 "Whether you call it inspiring or forcing, it does not matter. We must tell small business that they need to fire the Libtards before those damn Libtards burn the good Republican businesses to the ground in their "peaceful" protest."
 Expel_anyone_Left:0 "Push Liberals South"
 Expel_anyone_Left_desc:0 "The Liberals are a rot on our society, and must be purged from our great nation. We must use our radio and power to encourage true citizens to force the Leftists out of our lands"
 Give_out_segments:0 "Grant Air Time"
 Give_out_segments_desc:0 "We have plenty of citizens that would love to speak their mind about the Communists to the South. We should give out these time segments to true patriots so they can help spread the true message of the Grand Old Party."
 Broadcast_Conspiracies:0 "Broadcast Conspiracies"
 Broadcast_Conspiracies_desc:0 "Whether we want it to or not, the conspiracies that our predecessors like InfoWars once peddled have become true. The Communist Biden is destroying America, and we alone are here to save it. The conspiracies are true, meaning we must start producing more of these conspiracies."
 Seize_969:0 "Seize 96.9"
 Seize_969_desc:0 "96.9 is a radio station that plays country music and has been using their radio station to help our efforts, we should push to unite the stations. With the two stations, we will be able to double our audience and our power."
 Dominate_the_Radiowaves:0 "Dominate the Radio Waves"
 Dominate_the_Radiowaves_desc:0 "After the acquisition of 96.9, many more Republican stations have given us control over their broadcasting schedule. We will dominate not only Maines Radio Waves, but soon all of America!"
 The_Canadian_Gamble:0 "The Canadian Gamble"
 The_Canadian_Gamble_desc:0 "At the beginning of this mess, the Canadians marched across the Maine-Canada border and seized the Allagash region from America. This would usually be an act of war... But times are unusual."
 March_on_Allagash:0 "Broadcast to Allagash"
 March_on_Allagash_desc:0 "Our power is derived from the radio, we can use this limited power to broadcast our messages to the citizenry of Allagash. "Take up arms against the International invaders! They seek to destroy your freedom!""
 Illegitimate_Heir:0 "Spead Rumors about Trudeau"
 Illegitimate_Heir_desc:0 "For years, there have been rumors that Trudeau Sr. was cuckholded by the Communist Fidel Castro and that Castro is the true father of Justin Trudeau. We should spread this rumor until Trudeau is synonymous with Cuckholdry and Communism!"
 Rally_the_Warhawks:0 "Rally the Warhawks"
 Rally_the_Warhawks_desc:0 "Allagash is our Manifest Destiny. The Libtards have taken Allagash from us. There are many who wish to go to war with Canada over Allagash, we should consolidate them onto a segment and play their opinions non-stop."
 Allagash_or_War:0 "Allagash or War"
 Allagash_or_War_desc:0 "The time has come, we are about to bring Canada to it's knees if they should choose not to grant us Allagash. Ready the Militia."
 Allagash_for_Access:0 "Allagash for Access"
 Allagash_for_Access_desc:0 "Canada may be a Liberal haven, but times are tough and negotiations are hard. They may be willing to return Allagash to us in return for Military acces and docking rights."
 Kowtow_to_Ontario:0 "Kowtow to Ontario"
 Kowtow_to_Ontario_desc:0 "Canada is our only hope to distance ourselves from Biden. We must act subservient to their wishes to stay in their good graces."
 the_Best_trade_deals:0 "Best Trade Deals"
 the_Best_trade_deals_desc:0 "We are so smart, we are able to sign the best, most profitable trade deals in American history. Canada is stupid for even letting us come up with our own trade deals!"
 Good_Relations_with_the_North:0 "Passable Relations with Canada"
 Good_Relations_with_the_North_desc:0 "Canada is our best friends, we may not be theirs, but what they have done is more than what Trump has done for us in the last few months."
 CEO_of_Resistance_Radio:0 "Who to rule?"
 CEO_of_Resistance_Radio_desc:0 "Resistance Radio has been governed by Pro-Republican Mainers and Police stations around our territory, but now that we have secured our legitimacy, we must choose a concrete leader."
 Susan_Collins:0 "The Turncoat"
 Susan_Collins_desc:0 "Susan Collins is the Republican senator from Maine, whilst she won her close reelection, she is constantly going against the word of Trump. Her nomination could lead to cooperation with Biden."
 AlexJones:0 "The Conspirator"
 AlexJones_desc:0 "Alex Jones is the leader of the most popular segment on Resistance Radio, although he may belive some... Unorthodox beliefs... He is set to be one of the most charismatic leaders in Maine since LePage."
 Paul_Lepage:0 "The Old Guard"
 Paul_Lepage_desc:0 "Paul LePage was the old Governor of Maine before the traitor Mills took charge, we should invite him back for some familiar stability for our nation."
 Young_Officers_Coup:0 "The Lady of Liberty"
 Young_Officers_Coup_desc:0 "Kaitlin Bennet and her Liberty Hangout segment has been popular for a while now. However she has recently become more and more critical of the stances taken by Resistance Radio and has become a Trump nationalist. She's powerless though... Right?"
 The_Queen_of_Republicans:0 "Queen of the Republicans"
 The_Queen_of_Republicans_desc:0 "Kaitlin Bennet, the gun girl of Ohio State University, is famous among republicans, seen almost as highly as Trump."
 Follow_Trump:0 "Cult of Trump"
 Follow_Trump_desc:0 "The Trump family will guide us through this harsh time, for they are ordained by God and Jesus Christ himself to defeat the satanist Communists."
 The_Younger:0 "Cult of Barron"
 The_Younger_desc:0 "After her husband died during the civil war, Kaitlin Bennet has been obsessed with the Trump family... The maturity of Barron during these hard times have basically swooned Kaitlin to adore Barron... Which some have called her out on being pedophillic, however, she claims he has shown love and affection towards her."
 Hunt_RINOs:0 "Hunt RINOs"
 Hunt_RINOs_desc:0 "Just like her future husband Barron, Kaitlin Bennet has started cracking down on the RINO faction of the Republican party. She has set up a large hunting ground to kill these traitors for sport... Maybe we should send Barron an invite!"
 The_Real_Holocaust:0 "Deny the Holocaust"
 The_Real_Holocaust_desc:0 "There's no way that the National Socialists were able to kill 6 million Jews, we must stop teaching these lies in school."
 Enslave_the_Remaining_Democrats:0 "Enslave the Remaining Democrats"
 Enslave_the_Remaining_Democrats_desc:0 "The Remaining Democrats in our land have not listened to our warnings, it is time for them to pay for their insolence. Send them to the work camps."
 Crush_the_LGBT_Community:0 "Snuff the LGBTQ Community"
 Crush_the_LGBT_Community_desc:0 "The LGBTQ Community has always been a thorn in the side of true Republicans and Christians, we must crush these anti-Christian ideas before they turn our kids gay."
 Make_a_Move:0 "Propose"
 Make_a_Move_desc:0 "Princess Kaitlin has been absolutely giddy in the past few days, announcing that she plans on flying down to Florida and proposing to Barron Trump. Let's hope nothing goes wrong."
 The_Elder:0 "Cult of Donald"
 The_Elder_desc:0 "The Donald is a savior to all, the patriarch of the Trump family, is ordained by God to save America."
 Force_Order:0 "Law and Order!"
 Force_Order_desc:0 "Order must come to America, by any means neccesary."
 Trump_TV:0 "Found Trump T.V."
 Trump_TV_desc:0 "With the strength of R.R.I. we could create Trump T.V. and broadcast it 24/7."
 Art_of_the_Deal:0 "The Art of the Deal"
 Art_of_the_Deal_desc:0 "We will soon be able to reunite with the Feds in Denver and our savior Trump. But we can start to pass trade deals with President Trump to give him whatever he needs to reunite America under Conservatism"
 Build_a_Shrine:0 "Statue of the Glorious Leader"
 Build_a_Shrine_desc:0 "President Trump is the best president in American history, we shall work to replicate the Washington monument in Caribou! The Trump monument will be twice as large!"
 Attempt_to_crown_Don_I:0 "Crown Don I"
 Attempt_to_crown_Don_I_desc:0 "The day has arrived, princess Kait has moved to crown President Trump as King Don I of New England! Let's hope nothing goes wrong!"
 Shame_and_Denial:0 "Shame and Denial"
 Shame_and_Denial_desc:0 "First, it was shitting herself in college, now, she has been disgraced by the Trump family and laughed at by the world. But no longer..."
 Queen_Regent_Kait_I:0 "Queen-Regent Marie I of Acadia"
 Queen_Regent_Kait_I_desc:0 "Kaitlin Bennet has moved to crown herself as monarch of these fine lands, taking the title of Queen-Regent Marie I until a Trump steps up and marries her for the throne."
 Reorganize_the_Maine_Guard:0 "Organize the Resistance"
 Reorganize_the_Maine_Guard_desc:0 "Although we led a succesful resistance against the Biden Communists, we were mere weeks away from capitulation, the organized forces are depleted. We should move to consolidate these regiments."
 Upgrade_Northern_Maine_Regl:0 "Renovate Northern Maine Regional"
 Upgrade_Northern_Maine_Regl_desc:0 "Northern Maine Regional is the largest airport in Northern Maine, since it is unlikely we will have access to the portland Jetport anytime soon, we should focus our efforts on renovating what we already have."
 Northern_Maine_International:0 "Northern Maine International"
 Northern_Maine_International_desc:0 "After large-scale renovations, we were able to change the Regional status of our airport to international. While many may not want to visit Resistance Radio, this can theoretically double the size of our airforce."
 Purchase_Russian_Jets:0 "Integrate Russian Jets"
 Purchase_Russian_Jets_desc:0 "The Russian Su-27 may be inferior to our F-35, but at the current moment, we are unable to produce many of our own fighters. If we buy only a few foreign planes, we may be able to reverse-engineer them to learn more about Jet production."
 Use_Decommissioned_Jets:0 "Use Civilian Jets"
 Use_Decommissioned_Jets_desc:0 "Our air-force is small and consists of foreign jets, and jets that were owned by the military that we stole. If we mounted some Machine Guns to the Boeing-747s that we have, we could have a slightly larger airforce."
 Memories_Of_Afghanistan:0 "Memories of Afghanistan"
 Memories_Of_Afghanistan_desc:0 "Afghanistan was the land where empires went to die... Russia, the British, the Soviets, then America... We were fools to send troops there, however... We now have 2 decades of trained vets in our land."
 Divisions_of_Hunters:0 "Campaign to Hunters"
 Divisions_of_Hunters_desc:0 "Almost every household in Northern Maine has a hunter and a rifle. If we could consolidate these hunters into an infantry regiment they could be as good as actual veterans."
 Recall_Veterans:0 "Recall the Recent Afghan Vets"
 Recall_Veterans_desc:0 "There are many Afghan vets that live in our territory, we could use own link to the Trump administration to rally them under the true government, for freedom."
 Recall_Gulf_Veterans_to_Service:0 "Legends of the Gulf War"
 Recall_Gulf_Veterans_to_Service_desc:0 "Much like the Afghan Vets, we could tap into the many Gulf War vets that still live in our territory to fight for freedom against tryranny, like they had many years ago."
 Any_and_all:0 "No Exceptions"
 Any_and_all_desc:0 "Our army is in shambles, we must start rushing young and old men, injured or in perfect shape, into our armed forces to defend against Biden's Brigades."
 Implement_Draft:0 "Implement Heavy Drafts"
 Implement_Draft_desc:0 "Although unpopular, drafts are an easy way to get many people into the army at once. We need more men and women that are able to serve."
 Execute_Draft_Dodgers:0 "Execute Draft Dodgers"
 Execute_Draft_Dodgers_desc:0 "With the state that we are in, we cannot afford for citizens to dodge the draft, so onwards for this point, draft dodging will be punishable by death."
 A_Proper_Army:0 "A Proper Military"
 A_Proper_Army_desc:0 "Now that we have set ground rules for our army, and renovating our airforce and naval situations. Our military is now on par to the militaries of Trump and Biden"
 Drain_the_Lobster_Industry:0 "Use the Fishing Industry"
 Drain_the_Lobster_Industry_desc:0 "Maine has a massive Fishing and Lobster industry, if we can harness the naval power of the industry, we could have a semi-functioning navy!"
 Convert_Civillian_Crafts:0 "Convert Fishing Crafts"
 Convert_Civillian_Crafts_desc:0 "Fishing crafts may be small, but we could mount them with rocket launchers or machine guns. With this, they could attack shipping barges, or even better, hijack actual naval ships!"
 Absorb_the_Maine_Port_Authority:0 "Absorb the Port Authority"
 Absorb_the_Maine_Port_Authority_desc:0 "The Port Authority plans, develops, maintains and promotes port and intermodal facilities across the State. Absorbing them would be extremely beneficial to our naval endeavors."
 Use_the_Coast_Guard:0 "Use the Maine Coast Guard"
 Use_the_Coast_Guard_desc:0 "The Maine Coast Guard disbanded once it was clear that Maine would be divided along ideological lines, we could work to get the former members that follow our cause to reintroduce the Coast Guard."
 Maine_Republican_Army:0 "Resistance Republican Army"
 Maine_Republican_Army_desc:0 "The Resistance Radio is a beacon of Republicanism and thus, our armed forces should be made up of a broad coalition of Republican idealists."
 Republican_Officers:0 "Republican Officers"
 Republican_Officers_desc:0 "To further cement the Republican heirarchy, we should mass promote skilled soldiers to become officers to fill our our ranks."
 Legacy_of_Joshua_chamberlain:0 "Legacy of Joshua Chamberlain"
 Legacy_of_Joshua_chamberlain_desc:0 "Joshua Chamberlain was a Maine Native, Republican, and a Civil War hero. Who better to idolize than him?"
 Invite_Boogaloo_Boys:0 "Invite Radical Libertarians"
 Invite_Boogaloo_Boys_desc:0 "There is a sect of the Libertarian Party that call themselves the "Boogaloo Boys" who advocate for a violent overthrow of the government, most of its members are trained military. Since there is barely a resenbelance of a government in Northern Maine, perhaps we could ally with them to fight the common enemy, the Democrats."
 Boogaloo_Officers:0 "Boogaloo Officers"
 Boogaloo_Officers_desc:0 "These Boogaloo soldiers have proven themselves to be experts at guerilla warfare, we should promote them so they can work to teach our soldiers guerilla warfare."
 Booga_coup:0 "The Big Igloo"
 Booga_coup_desc:0 "The Boogaloo ideals have sown themselves into our ranks and now... We are learning the true meaning of the "Boogaloo"."
 A_Land_Fit_For_a_Queen:0 "A Regal Palace"
 A_Land_Fit_For_a_Queen_desc:0 "Although our state may be small, a regal palace must be made for our Holy Queen."
 Southern_Maine_Border_Crossings:0 "March to the Coast"
 Southern_Maine_Border_Crossings_desc:0 "We must start expanding our state, and first we must reclaim the Maine coast. To Victory! Fore Marie I!"
 Into_The_Sister_States:0 "Liberate the Sister States"
 Into_The_Sister_States_desc:0 "The New England states must be reunited, our Sister states of Vermont and New Hampshire must be taken from the Bidenists, perhaps we can convince them to grant us the land..."
 Free_Free_Coast:0 "Free the Free Coast"
 Free_Free_Coast_desc:0 "We must stage an incident on our border with the Bidenists, make them submit to our superior forces!"
 Boston_Uprising:0 "Boston Rebellion"
 Boston_Uprising_desc:0 "Marie I demands that we send troops into Boston without starting a war... So I guess try a coup?"
 Apologize_to_the_British:0 "Escalate the Boston Conflict"
 Apologize_to_the_British_desc:0 "Now that the Boston Rebellion is fighting, Now Marie wants our nation to join their war against the Bidenists."
 Persecute_New_England_Democrats:0 "Persecute the New England Democrats"
 Persecute_New_England_Democrats_desc:0 "The New England DemonRats have been asking our government to allow free elections. We must show them what their demands grant them."
 new_Aristocracy:0 "Nouveau Aristocratie"
 new_Aristocracy_desc:0 "New England has always been known as a land of Aristocracy, with their funding, we can afford to conquer this land, perhaps we make promises to them as well as raising our own Aristocracy to rival theirs."
 Foster_A_United_Identity:0 "Foster a United Identity"
 Foster_A_United_Identity_desc:0 "We must reunite with the Duchy of Boston, before they use their autonomy to overthrow the Queen of New England."
 The_Final_Tragedy:0 "The Last Democrat"
 The_Final_Tragedy_desc:0 "Joe Kennedy is a relative of former President John F. Kennedy, he has been the face of Democracy in New England ever since the Chaos of the First Months, we must snuff his flame as Oswald Snuffed JFK."
 Providence_Circle:0 "The Holy Capital of New England"
 Providence_Circle_desc:0 "Rhode Island is an embodiment of what New England stands for, and one of our most loyal of the occupied states, it will be where we plan our next coronation."
 Connect_With_Connecticut:0 "Connect with Connecticut"
 Connect_With_Connecticut_desc:0 "Connecticut will soon be under our occupation, we must prepare their lands for reunification."
 Unify_New_England:0 "A New Age"
 Unify_New_England_desc:0 "As the Bidenist state falls and the Democrats flee across America, a new bird rises out of the ashes of the East Coast, not an Eagle, but a Pheonix, rising from the flames of Democracy to bring the American chaos to a stop."
 Embrace_Catholicism:0 "Traitors of Catholicism"
 Embrace_Catholicism_desc:0 "Due to the fighting that we have been supporting, the ''Pope'' has recently excommunicated us... This will not matter however, because, like in the times of the Holy Roman Empire, we can simply support an Antipope."
 Find_the_AntiPope:0 "Pope Peter III"
 Find_the_AntiPope_desc:0 "Pope Peter the Third is one of the few claimants to the Papal Bull."
 BattlePope:0 "Peter the Battle Pope"
 BattlePope_desc:0 "The Legacy of Battle Popes are badass, regardless of if Peter wants to fight, we shall force him!"
 True_Heirs_of_Rome:0 "The True Heirs of Rome"
 True_Heirs_of_Rome_desc:0 "We are to the American Republicanism as the Empire was to Roman Republic, and as America was once called the successor of Roman Republicanism, we are the successors of the true Roman State. The Holy Roman State. "
 Aristocratic_Officers:0 "Officer Aristocracy"
 Aristocratic_Officers_desc:0 "Just like any Monarchy, we know that our Aristocracy are more competent than any commoner or everyday soldier."
 Tie_politics_to_Military:0 "The Ties that Bind"
 Tie_politics_to_Military_desc:0 "It is crucial that we tie our military ranks to the political power they hold."
 Loyalty_to_the_Crown:0 "The Majesty's Military"
 Loyalty_to_the_Crown_desc:0 "The Majesty demands, and the army follows. We are the shield of the nobility, and the sword of Imperialism."
 Formations_of_a_state:0 "The Birth of a Nation"
 Formations_of_a_state_desc:0 "With the birth of our new nation, and a step away from whatever that Resistance Radio debacle, we are finally free to work on us."
 Reopen_the_Mills:0 "Reopen the Mills"
 Reopen_the_Mills_desc:0 "For a long while, the economy of Maine was founded upon the Mills, we can reopen these Mills as we dont have to listen to the American Laws."
 Maine_Steel:0 "Exploit the Old Steel Mines"
 Maine_Steel_desc:0 "Maine used to have quite the Mining industry, we should see if we can find any more resources in those mines."

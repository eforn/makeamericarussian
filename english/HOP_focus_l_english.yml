l_english:
 HOP_Rise_Of_Evil:0 "Rise Of Evil"
 HOP_Rise_Of_Evil_desc:0 "With the revolution of the Atomwaffen Division beginning, the desert has become home to the beginning of a chain of events that hopes to turn this great land into a mere shadow of its former self..."
 HOP_For_Himmler:0 "For Himmler"
 HOP_For_Himmler_desc:0 "Himmler, the architect of the Holocaust, is a figure that many of our soldiers look up to as a savior of the White, Aryan Race."
 HOP_For_Hitler:0 "For Hitler"
 HOP_For_Hitler_desc:0 "By looking to Adolf Hitler, we can inspire new recruits and honor his revolutionary suicide against the Judeo-Bolsheviks by being prepared to make the ultimate sacrifice as he did if and when the time comes for it. It won’t, though."
 HOP_For_Aryans:0 "For Aryans"
 HOP_For_Aryans_desc:0 "On behalf of all Aryans within our borders and the dozens if not hundreds sure to arrive soon to support the Reich, measures must be made to stockpile weapons for the defense of our homeland."
 HOP_Raze_Navajo:0 "Sack Of Navajo"
 HOP_Raze_Navajo_desc:0 "As expected, ‘native’ resistance was bound to become an issue eventually but luckily, the boys in brown are making quick work of the undesirables and in the process, manifesting our destiny!"
 HOP_Foundations_State:0 "The Machine"
 HOP_Foundations_State_desc:0 "Now that our state is becoming one, the white race can be free of the tyranny of Judeo-capitalist ideals. Now, they can function like a well-oiled machine without any silly notions like workers’ rights and paid vacation. An Aryan would never demean themselves with such fruitless luxuries."
 HOP_The_Sellouts_War:0 "Crush The Judeo-Christians!"
 HOP_The_Sellouts_War_desc:0 "The Judeo-Christians to our north have made bastards out of worthy Aryans and are an embarrassment to the white race. Let each of them become a martyr to their cause as Joseph Smith did!"
 HOP_The_reich_calls:0 "The Reich Calls..."
 HOP_The_reich_calls_desc:0 "As our Aryan soldiers fight valiantly in the north, reforms might be becoming necessary as some officers have made complaints in regards to “the constant war, death, and destruction” they face. It’s time to make our economic and social system slightly more perfect."
 HOP_Und_Mason_Answers:0 "Und Mason Answers!"
 HOP_Und_Mason_Answers_desc:0 "Fuhrer James Mason has announced a four-year plan to better the Reich, with reforms in education, the leadership structure of the Reich, and healthcare. While critics online make claims like “there won’t be a Reich in four years, dumbass,” the Fuhrer remains outwardly confident."
 HOP_The_Successor:0 "Declare a Successor"
 HOP_The_Successor_desc:0 "While the Fuhrer will forever remain immortal in the hearts of all Aryans, some close to Fuhrer Mason worry about the legacy of the Reich should the unthinkable happen to him. There are two obvious and young contenders, but the choice is ultimately down to the Fuhrer."
 HOP_The_Jester:0 "The Jester"
 HOP_The_Jester_desc:0 "Most eccentric among the leadership of the Reich is Paul Miller, considered by the rest of the world to be a butcher for his live-streamed massacre of Navajo men, women, and children, he is a beloved rising star to the citizens of the Reich and would make a... fitting choice for future Fuhrer of the Amerikareich."
 HOP_The_Loyalist:0 "The Legionnaire"
 HOP_The_Loyalist_desc:0 "While not as well known as the celebrity Miller, former lawyer Augustus Sol Invictus is just as powerful and prominent among Reich leadership and, despite a past with the Libertarians, has proven his loyalty to the Reich and would make a... fitting choice for future Fuhrer of the Amerikareich."
 HOP_Cult_of_Personality:0 "A Cult of Personality"
 HOP_Cult_of_Personality_desc:0 "In recent weeks, a clear cult of personality has formed around the Fuhrer, with people of all ages beginning to use Heil Mason as a general greeting in everyday life. Along with this, volunteer numbers are rising for the first time since the Reich was formed."
 HOP_A_New_Education:0 "Neue Bildung"
 HOP_A_New_Education_desc:0 "For decades, our youth have been taught lies in our schools about the legacy of figures like Columbus, Hitler, and Manson, often downplaying their real revolutionary successes. We will correct these errors and show the true power each of these men has held."
 HOP_Look_to_the_past:0 "Look to the Past..."
 HOP_Look_to_the_past_desc:0 "As forward-thinking as the previous Reich was, there were... a few failures. If we can learn from their mistakes, we stand capable of existing for a thousand years."
 HOP_Teach_American_Attrocities:0 "Teach Allied Attrocities"
 HOP_Teach_American_Attrocities_desc:0 "History is written by the victors, we need to teach the heirs of our race the real truth about history and not the Jewish lies they are fed through the mainstream media."
 HOP_Look_to_the_future:0 "Look to the Future..."
 HOP_Look_to_the_future_desc:0 "The future is clear for the Reich, the complete and utter domination of America, then... The World"
 HOP_Mason_Youth:0 "The Mason Youth"
 HOP_Mason_Youth_desc:0 "Just like the Great Führer, Mason has organized groups of our most loyal Aryan children to defend our nation."
 HOP_American_Aryans:0 "Required Aryan Tests"
 HOP_American_Aryans_desc:0 "To know the ethnicity of our population, we must do tests on all to see if they are Aryan or Non-Aryan, so that we may soon know who is to be treated normally as a Perfect Aryan, or an imperfect Non-Aryan that must be dealt with properly."
 HOP_Visit_the_Hospitals:0 "Visit the Hospitals"
 HOP_Visit_the_Hospitals_desc:0 "The Hospitals of the Reich are filled to the brim with heros... but also with degenerates, it is time to divide these hospitals by visiting them aand directing their future."
 HOP_Propagandize_the_wounded:0 "Propagandize Wounded Soldiers"
 HOP_Propagandize_the_wounded_desc:0 "The Wounded of the Reich are heros, each an oppurtunity to paint ourselves as the heroes of this war of reconquest."
 HOP_The_Military_Cult:0 "Entrench Cultural Militarism"
 HOP_The_Military_Cult_desc:0 "The Military of America has a beautiful legacy of victory, we shall be the continuation of this, while burning any reference to Americans in World War Two."
 HOP_Purge_the_unfit:0 "Purge the Unfit"
 HOP_Purge_the_unfit_desc:0 "Now that we know who is a perfect Aryan fit for our Reich, we must deal with the unfit non-Aryans taking up our space. We will make our population pure just as Hitler did in his Third Reich, with every citizen knowing their place."
 HOP_Establish_Untermensch_Laws:0 "Establish Untermensch Laws"
 HOP_Establish_Untermensch_Laws_desc:0 "The fact of the matter is, not all men are created equal, and there MUST be laws to show this."
 HOP_Purify_our_Amerika:0 "Unternehmen Kolibri"
 HOP_Purify_our_Amerika_desc:0 "Our America simply has too many factions of Nationalists. A new Unternehmen Kolibri shall purge these psuedo-Socialists from our ranks."
 HOP_Lebensraum:0 "Lebensraum"
 HOP_Lebensraum_desc:0 "The living space of the white race must be the best known to man, which is why our genius Fuhrer chose the Arizona desert in the first place. We must use our land that is made for the white man and only the white man for the betterment of our Reich and use its resources to make all Aryans proud."
 HOP_The_War_Economy:0 "Total Economic Mobilization"
 HOP_The_War_Economy_desc:0 "In order to conquer a continent we need a strong economy to keep our soldiers paid and to keep the factories moving. Effective immediately, we shall declare total economic mobilization a top priority next to defending the White race and expanding our borders."
 HOP_American_Autobahn:0 "American Autobahn"
 HOP_American_Autobahn_desc:0 "Our lands are severely underdeveloped and many people are without work.  Following Adolf Hitler’s 4 year plan, we will begin work on a series of highways which will create many new jobs and modernize our infrastructure.  At long last, our lands will be connected by the highway and we will soar into the golden age of transportation."
 HOP_Rejuvinate_the_Highways:0 "Rejuvinate the Highways"
 HOP_Rejuvinate_the_Highways_desc:0 "The infrastructure in this country always was a mess, even before the civil war. In order to get anything done in this country we need to fix our crippled infrastructure. We cannot have our men march to the Atlantic if all of the roads on the way over are on the brink of collapse."
 HOP_Revolutionize_Transportation:0 "Revolutionize Transportation"
 HOP_Revolutionize_Transportation_desc:0 "We have made great progress with our automotive industry and our highways. Our nation is more connected than ever which in turn makes the Reich stronger. Our factories are filled to the brim and our transportation industry has never been better. Glory to the Reich!"
 HOP_Totallen_Kreig:0 "§pTotalen Kreig!§!"
 HOP_Totallen_Kreig_desc:0 "I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?"
 HOP_Force_the_Non_Desirables_to_Work:0 "Let §gNon-Desirables§! in Factories"
 HOP_Force_the_Non_Desirables_to_Work_desc:0 "As the German Reich once did, we just allow the filth in society to work at our factories.  While our Aryan men are fighting wars and our Aryan women are caring for children, we will exploit and use the untermenschen in factories in order to continue the growth of our economy."
 HOP_Let_Women_Work:0 "Let §PWomen§! in Factories"
 HOP_Let_Women_Work_desc:0 "Despite all our efforts, there are still many empty seats and positions in our factories. One of the mistakes of the Third Reich was not allowing women in factories or military positions. While we believe women are best suited to the kitchen, we can simply move their wifely duties to the industrial plants for the betterment of our nation."
 HOP_But_Keep_them_in_Their_Place:0 "§RKeep them Subserviant§!"
 HOP_But_Keep_them_in_Their_Place_desc:0 "Aryan women are submissive to Aryan men. Non-desirables are submissive to both of them. Both Aryan women and non-desriables shall work hard to keep our Aryan men fighting for our great nation. And this will be enforced with quotas with pay cuts as penalties for the women, and execution for the non-desirables."
 HOP_Legacy_of_Volks_wagen:0 "Legacy of §CVolkswagen§!"
 HOP_Legacy_of_Volks_wagen_desc:0 "Volkswagen was an ingenious idea that combined getting people back to work and making owning a family car easier than ever. We need to find our own Volkswagen to get every Aryan working family a proper American car."
 HOP_The_Peoples_Car:0 "§CThe People's Car§!"
 HOP_The_Peoples_Car_desc:0 "In the 1930s, the wise Adolf Hitler constructed Volkswagen in order to provide every German with a car and create new jobs. Following his wisdom, we must develop a car that will suit our Aryan needs and will be cheap enough to produce en masse."
 HOP_Contract_Chevy:0 "Contract §YChevy§!"
 HOP_Contract_Chevy_desc:0 " After much discussion, we have decided that Chevrolet shall become our people’s car! Chevy makes vehicles that are easy to manufacture and are all American. They are perfect for our people and we shall make the announcement tonight. "
 HOP_Contract_Ford:0 "Contract §CFord§!"
 HOP_Contract_Ford_desc:0 "Henry Ford was a man who truly understood the workings of the Jew and their subversive nature. He was even recognized by Führer Hitler and awarded a medal!  Ford seems like the obvious choice to motorize our great nation and provide all of our Aryan families with a vehicle. Henry Ford will smile gleefully from the grave knowing where his motorized fleet will be and what ideology it will be powering."
 HOP_Blitzing_America:0 "Blitz the Continent"
 HOP_Blitzing_America_desc:0 "Now that we have our people’s car and have made great progress linking our nation together, transportation has been almost entirely improved. Every American should be able to have their own Blitzkrieg as they can dash from one side of the nation to another in their state-sponsored car. "
 HOP_Stab_them_in_the_Back:0 "A §RStab§! in the §GBack§!"
 HOP_Stab_them_in_the_Back_desc:0 "While help from some of our neighbors were crucial to beating up those filthy Mormons, it is now time we cut ties with many of the Molossian and Primitivist Government. They had their use, now it is time to add them into our sphere."
 HOP_Integrate_the_Southwest:0 "Integrate the Southwest"
 HOP_Integrate_the_Southwest_desc:0 "The South West, after months of deportations and killings, has been deemed pure enough to be within our proper borders. As of midnight, we shall annex the territory into the Reich proper. "
 HOP_March_South:0 "§GDivide§! §Wand§! §RConquer§!"
 HOP_March_South_desc:0 "Mexiko is a failed state. Their people idolize a culture of crime and their government was in shambles well before the civil war. The time to strike is now, and the time to push our southern border even deeper south is imminent. Glory to the Reich! Glory to America!"
 HOP_Turn_our_Attention_West:0 "Eye the East"
 HOP_Turn_our_Attention_West_desc:0 "Now that we have asserted ourselves as one of the dominant nations of the west coast it is now time to discuss eastward expansion. As we sweep towards the Atlantic we need to pace and ready ourselves for the trials ahead of us. This shall be our second Manifest Destiny and we shall not disappoint our forefathers who fought in the first."
 HOP_Invade_Texas:0 "Reclaim Texas"
 HOP_Invade_Texas_desc:0 "Texas had stabbed this country in the back and every good American knows this. That is why we shall do all we can to reclaim and integrate Texas back into the rightful America. Using RK Mexiko as a launching pad, we can easily surround the Texan scum and put them under our banner of nationalism and liberation."
 HOP_Reichskolonie_Mexiko:0 "Establish the Reichskolonie Mexiko"
 HOP_Reichskolonie_Mexiko_desc:0 "To conquer Mexiko militarily is an easy task, but to control it’s politics and people who do not even speak an Anglo-Saxon language is another. In order to properly assert dominance over our new Mexikan territories we shall establish a colonial administration."
 HOP_Exploit_Mexiko:0 "Exploit Mexiko"
 HOP_Exploit_Mexiko_desc:0 "The Mexican untermenschen must be exploited by any means necessary!  The black gold that hides in Mexico will soon be ours and the filth that lives there will soon end up in shackles.  Glory to Amerikareich!"
 HOP_A_Fine_Place_for_Workers:0 "Push their Limits"
 HOP_A_Fine_Place_for_Workers_desc:0 " Every factory shall be working at full speed. We shall have all of their children and women in chains. We shall send their men to the salt mines, oil fields and camps. The entire region of what was once Mexiko shall be enchained, and we shall unlock those chains when we integrate them into the Reich."
 HOP_The_Fruits_of_Nazism:0 "Show the Benefits of Nazism"
 HOP_The_Fruits_of_Nazism_desc:0 "Not all of the Mexikans are useless. A formerly wise man once said that some of them are good people. Perhaps to help integrate them into the reich one day, we can set up a propaganda campaign to win the hearts of these people."
 HOP_Legacy_of_the_Mexican_Empire:0 "Exploit the Legacy"
 HOP_Legacy_of_the_Mexican_Empire_desc:0 "Mexiko was once a powerful nation, one that even had an Aryan lead it in a previous century, We can create a narrative with them that says we liberated them and under our “benevolent” regime we can create a false narrative that this government will lead them on the path to greatness."
 HOP_Limited_Self_Rule:0 "Grant ''Self-Rule''"
 HOP_Limited_Self_Rule_desc:0 " Officially, we are granting the Reichskolonie vast amounts of autonomy and they shall be seen as equals in the eyes of the Reich as our brothers in the southern border. Actually, we are letting them call a lot of shots so we can focus our administration on expansionism and the economy. They will still answer to us, still bow to us, still die for us, but any fuck ups they have are no longer ours to worry about."
 HOP_Native_Reservation_of_Baja:0 "Relocate the Natives"
 HOP_Native_Reservation_of_Baja_desc:0 "The “Natives” are a burden on our economy and are treasonous non-desirable scum. In order for us to prosper as a nation, we need to push them out of our borders. America is for the white man after all."
 HOP_Execute_Bad_Workers:0 "Execute Bad Workers"
 HOP_Execute_Bad_Workers_desc:0 " Every machine has it’s gears. Some gears are crucial to the running of the machine and if they falter or slow down then the machine is broken. For our great nation, the workers are gears, and if they falter then like parts of a machine they need to be replaced."
 HOP_Retake_the_Western_Lands:0 "Retake the Pacific"
 HOP_Retake_the_Western_Lands_desc:0 "We must ensure that the pacific is free of any bolshevik or liberal traitors. We must finally conquer the west coast if we are to march to the east coast. At this moment, every person from San Diego to Seattle should be under the banner of the swastika and loyal to our regime."
 HOP_Kill_Dissedents:0 "Purge Texan Dissidents"
 HOP_Kill_Dissedents_desc:0 "Now that we have reclaimed Texas, we need to establish proper control of the region. There are various partisan groups and underground factions that need to be purged in order for us to continue our rule here. By executive order, flamethrower divisions and death squads will go through every city, town and barn until anyone who is not moderately loyal is killed."
 HOP_Solidify_the_Reich:0 "Solidify the Reich"
 HOP_Solidify_the_Reich_desc:0 "The Reich started off as an experiment of the far right in this country. We had humble beginnings taking over the Hopi tribe and fighting the Mormons. Today, all of the Hopi have been wiped clean off their reservations. What is left of them are in chains like the Mormons, Mexicans and other non-desirables. We shall glorify our accomplishments and fetishize our future of continental domination."
 HOP_Memories_of_The_Denver_Rally:0 "Memories of the Denver Rally"
 HOP_Memories_of_The_Denver_Rally_desc:0 "Early on during this Great American Reawakening, the Nazi leadership had an ingenious ide to hold the largest ever Nazi rally in America... And since that day, our lands have grown, and our control has reached over half of the continent, but it is time... Time for us to return to Denver."
 HOP_Ally_the_Klan:0 "Shake Hands with the Klan"
 HOP_Ally_the_Klan_desc:0 "The Klan was the first group of Americans that stood up to northern liberal conspiracy. It would be foolish not to establish diplomatic ties with the invisible empire."
 HOP_Use_the_Klan:0 "The Texan Klan"
 HOP_Use_the_Klan_Desc:0 "Kanye, despite the many barriers put up against him, has prevented a Southern Civil War, foiling our plans... However, since declaring victory over the seccessionist forces within the Confederacy, many members of the Klan have migrated to our nation as opposed to living under Black rule, we should empower these sons of the Invisible Empire, and promise them the land they are owed."
 HOP_Establish_a_Black_Reservation:0 "Relocate the Blacks"
 HOP_Establish_a_Black_Reservation_desc:0 "There are a large number of populations claiming to have African descent. This is unacceptable for our America and we shall do what we should have done centuries ago; deport all of them to a Reserve."
 HOP_Seize_the_Great_Lakes:0 "Seize the Great Lakes"
 HOP_Seize_the_Great_Lakes_desc:0 "he Great Lakes region is crucial to finally conquesting America as using the rivers we can gain access to the greater Atlantic region. The libertairan menace that possesses them claims that there shall be no one tread on them. But us Nazis tread where we fucking please."
 HOP_Make_our_way_to_Biden:0 "Cut through the Eastern Warlords"
 HOP_Make_our_way_to_Biden_desc:0 " There are still many warlords and rump states in the East. They are filled with radicals, communists, undesirables and traitors who all deserve to be lined up and shot. Let us conquer them today so we can execute them tomorrow!"
 HOP_No_More_Biden:0 "End the Demon"
 HOP_No_More_Biden_desc:0 "oseph Biden is a traitor, he and Trump destroyed this nation and are failures. We must end his false regime in DC and we must be the ones to finally send that demon straight back to hell with the rest of his pedophillac bolshevik friends."
 HOP_A_Solid_South:0 "A Solid South"
 HOP_A_Solid_South_desc:0 "Now that we have cleansed the South, we can properly integrate it into the Reich. The racial issues have been dealt with and we may allow them to be proper citizens of our great nation."
 HOP_Push_through_Florida:0 "End the Boy-Tyrant"
 HOP_Push_through_Florida_desc:0 "Florida is led by Barron, the youngest of Trump’s dynasty. He betrayed his southern comrades by not joining the confederate states after his brother had died. We shall not take any mercy on that prince, we shall make sure that we reintroduce him to Eric!"
 HOP_Reunite_Amerika:0 "Reunite Amerika"
 HOP_Reunite_Amerika_desc:0 "We did it. We actually did it. The prophecy of Siege has been fulfilled, the race war has been won. The decline since the end of the second world war has been reversed and America has been reunited under the Atomwaffen and the far right. We have avenged Charlottesville, we have avenged Berlin. Glory to America! Glory to the Reich!"
 

 #NEW FOCUSES
 HOP_internal_debates:0 "Internal Debates"
 HOP_internal_debates_desc:0 "Although Atomwaffen leads the Advance Guard, many other groups and movements have joined us on our adventure. This arises several questions about identity, future and policy."
 HOP_atomwaffen_primacy:0 "Atomwaffen Primacy"
 HOP_atomwaffen_primacy_desc:0 "Atomwaffen is ultimately our main ideological and spiritual leader, having taken up arms decades before anyone else. They must remain in control."
 HOP_league_of_aryans:0 "League of Aryans"
 HOP_league_of_aryans_desc:0 "We must form a great National United front, like the Spanish in 1936, to ensure the prosperity of all Aryan-Americans"
 HOP_successorship:0 "Successorship"
 HOP_successorship_desc:0 "Frankly, James Mason is an old guy and probably doesn't have much left in him. A successor will be needed to take the reigns if the time comes."
 HOP_jester:0 "The Jester"
 HOP_jester_desc:0 "Paul Miller's pull on the internet and his ability to gather large crowds of followers has won him over to the become the next heir of Mason."
 HOP_the_guardsman:0 "The Guardsman"
 HOP_the_guardsman_desc:0 "Brandon Russell, the founder of Atomwaffen and former Florida National Guardsman, is the obvious choice. He holds the legacy of our founding and has adequate military experience."
 HOP_attourney:0 "The Attorney"
 HOP_attourney_desc:0 "Augustus Sol Invictus, though perhaps a bit... strange... is nevertheless the best choice. Not only is he the most racially pure of the three contenders, he has a deep knowledge of legal matters that will simply be necessary to establish legitimacy."
 HOP_religion_question:0 "The Religion Question"
 HOP_religion_question_desc:0 "Religion is certainly a core part of White values, however the question has cropped up- what, if any, creed should we enshrine?"
 HOP_fuhrer_and_radio:0 "The Fuhrer and the Radio"
 HOP_fuhrer_and_radio_desc:0 "By doing weekly broadcasts across the nation, the Fuhrer can become an every day voice in the American people's homes, and endear himself to them."
 HOP_state_spartanism:0 "State Spartanism"
 HOP_state_spartanism_desc:0 "Sparta is an ideal model to base our nation off. All Americans will be dedicated to the sword- be they the ones holding it or the ones at the end of it."
 HOP_building_rome_in_a_day:0 "Building Rome In A Day"
 HOP_building_rome_in_a_day_desc:0 "Rome wasn't built in a day, but it can be. We shall dedicate the state to grandeose construction projects, to emulate the Roman Empire in America. No matter the cost."
 HOP_crisis_in_kiev:0 "Crisis in Kiev"
 HOP_crisis_in_kiev_desc:0 "With the Russian annexation of Ukraine, we find ourselves in a spot of bother- namely, two of our largest benefactors (Azov Battalion and the Imperial Legion) are now fighting each other for blood and soil. Who do we publicly back?"
 HOP_azov_in_exile:0 "Azov in Exile"
 HOP_azov_in_exile_desc:0 "With the Azov Battalion on the run from Russian Special Forces, we shall support the true heirs of Hitler and Bandera and give them refuge in our lands."
 HOP_the_imperial_legion:0 "The Imperial Legion Marches"
 HOP_the_imperial_legion_desc:0 "The Russian Imperial Legion have made themselves the clear victors over the Azov revisionists. We shall gladly accept their support!"
 HOP_raise_the_militias:0 "Raise the Militias!"
 HOP_raise_the_militias_desc:0 "We have gaps in our frontlines and we need to fill them! We should raise up some adhoc militias from our conquered populations."
 HOP_lebensraum_rising:0 "Blood and Soil"
 HOP_lebensraum_rising_desc:0 "We must fight, blood and soil, for our American land."
 HOP_get_them_young:0 "Get Them Young"
 HOP_get_them_young_desc:0 "If we indoctrinate the youth of the conquered peoples, we can ensure our Reich lasts for generations to come."
 HOP_rebuilding_american_army:0 "Rebuilding an American Army"
 HOP_rebuilding_american_army_desc:0 "The American Army was once feared across the world. It is our duty to rebuild it, piece by piece."
 HOP_cutting_edge_weapons:0 "Cutting Edge Weaponry"
 HOP_cutting_edge_weapons_desc:0 "We can't stick with sticks and stones! We must be at the forefront of wonderwaffen."
 HOP_foundation_of_doctrine:0 "Foundation of Doctrine"
 HOP_foundation_of_doctrine_desc:0 "We must get a grip on how our soldiers must act in the field."
 HOP_american_luftwaffe:0 "American Luftwaffe"
 HOP_american_luftwaffe_desc:0 "In this modern age of ground based militiamen and hunting rifles, having a helicopter or a jet fight or two would make all the difference."
 HOP_host_stormfront:0 "Host StormFront"
 HOP_host_stormfront_desc:0 "The website StormFront, launched in 1995, has been an excellent recruiting tool for our budding nation for over 30 years. However, its continued existence is at risk. We shall invite Don Black and StormFront to [ROOT.GetCapitalVictoryPointName] to take refuge."
 HOP_building_hitlerstadt:0 "Building Hitlerstadt"
 HOP_building_hitlerstadt_desc:0 "It won't be a permanent capital, but Hitlerstadt should be a City On A Hill for all future settlements to base themselves off."
 HOP_cult_of_personality:0 "Cult of Personality"
 HOP_cult_of_personality_desc:0 "We shall form a Cult of Personality around James Mason, not only to keep the succession stable but to keep our people ready for war."
 HOP_rejuvinate_highways:0 "Rejuvinate the Highways"
 HOP_rejuvinate_highways_desc:0 "To ensure rapid deployment of both men and resources, we must rejuvinate our battle worn highways."
 HOP_highway_blitz:0 "Highway Blitz"
 HOP_highway_blitz_desc:0 "By monopolising control of the roads, and focusing combat there, we can practise tried-and-true Blitzkrieg methods. However, leaving the highways would be costly."
 HOP_produce_our_own_guns:0 "Produce Our Own Guns"
 HOP_produce_our_own_guns_desc:0 "We can't rely on the Black Market and foreign exports. We must set up our own weapon workshops, and acquire the knowhow to produce our own guns. With the ATF finally gone, nothing is stopping us!"
 HOP_death_to_atf:0 "Death to the ATF!"
 HOP_death_to_atf_desc:0 "Try and take our guns now, you squeaming hippy liberal meamies!"
 HOP_industrial_expertise:0 "Industrial Expertise"
 HOP_industrial_expertise_desc:0 "In order to survive, we must self-teach ourselves industrial techniques and expertise."
 HOP_aryan_engineering:0 "Aryan Engineering!"
 HOP_aryan_engineering_desc:0 "Germans are famous for their engineering prowess! Well, we'll emulate them just the same."
 HOP_civilian_economy:0 "The Civilian Economy"
 HOP_civilian_economy_desc:0 "We must not neglect our civilian industry needs."
 HOP_the_war_economy:0 "The War Economy"
 HOP_the_war_economy_desc:0 "Those guys just managed the war economy -- They didn't invent it.\nDidja think every battle in history was just part of some big ol' conspiracy?\nBullshit! War is just part'a who we are. Why fight it?\nDemand for soldiers is about to skyrocket. Like the good ol' days after 9/11!"
 HOP_war_in_the_desert:0 "War in the Desert"

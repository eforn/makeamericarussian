l_russian:
 AFO_deploy_garrison:0 "Развернуть гарнизон"
 AFO_deploy_garrison_desc:0 "Если мы хотим для наших баз какого-то подобия безопасности, нам следует поддерживать стабильную и качественную связь между ними, усмирять окружающее население и пополнять гарнизоны в той мере, в какой то нужно для исполнения приказов."
 AFO_on_our_own:0 "Сами по себе"
 AFO_on_our_own_desc:0 "Мормонская война загнала нас в полное радиомолчание. На востоке беспощадно рубятся безумные царьки, на западе сандерсорабская коммуногулагия. Надо адаптироваться, если мы хотим выжить."
 AFO_show_goes_on:0 "Веселье продолжается"
 AFO_show_goes_on_desc:0 "Гражданская война - не повод забрасывать наши дела, а причина расширить и укрепить их."
 AFO_secure_armaments:0 "Обеспечить запасы оружия"
 AFO_secure_armaments_desc:0 "Нам следует самим производить оружие для гарнизонов."
 AFO_solidify_border:0 "Укрепить границы"
 AFO_solidify_border_desc:0 "Давайте очертим чёткую красную линию, закрепившись и закопавшись по всей линии наших границ."
 AFO_air_defence:0 "Противовоздушная оборона"
 AFO_air_defence_desc:0 "Нам ли не знать, как важна защита от разрушительных налётов наших бывших коллег."
 AFO_martial_law:0 "Объявить военное положение"
 AFO_martial_law_desc:0 "Военное положение в Зоне 51 позволит нам работать в промышленности разными интереснейшими методами."
 AFO_kidnappings:0 "Похищение субъектов"
 AFO_kidnappings_desc:0 "Наши учёные требуют больше подопытных. Давайте поможем. Они ж умные люди, в конце концов."
 AFO_conscript_children:0 "Программа набора детей-солдат"
 AFO_conscript_children_desc:0 "Если мы хотим играть вдолгую, нам следует обеспечить людской резерв. Желательно с мозгами, промытыми с самого детства."
 AFO_experimental_cloning:0 "Экспериментальное клонирование"
 AFO_experimental_cloning_desc:0 "Наши учёные предложили начать эксперименты с клонированием. Пока что они не ожидают больших результатов, но вот потом..."
 AFO_experimental_weaponry:0 "Экспериментальное оружие"
 AFO_experimental_weaponry_desc:0 "Мы вытащим ЭТО прямо на поле битвы и совместим полигонное тестирование с боевым применением. Желательно против врага. ЛОЖИСЬ!"
 AFO_experimental_production:0 "Экспериментальные технологии производства"
 AFO_experimental_production_desc:0 "Сопромат мы уже переиграли, энергетика на очереди. Давайте используем эти открытия, чтобы произвести гора-аздо больше оружия."
 AFO_play_it_safe:0 "Включайте, но аккуратно"
 AFO_play_it_safe_desc:0 "Есть пределы, за которые лучше не лезть."
 AFO_push_to_the_limit:0 "Включайте на полную"
 AFO_push_to_the_limit_desc:0 "Этика? Опасность? Да Америка и так в жопе, хуже уже не будет. К чёрту. Если есть шанс - надо им воспользоваться."
 AFO_improved_cloning:0 "Улучшенные методы клонирования"
 AFO_improved_cloning_desc:0 "После нескольких месяцев упорной работы над пониманием и оптимизацией процесса наши учёные могут производить намного больше клонов намного быстрее."
 AFO_political_questions:0 "Вопросы политики"
 AFO_political_questions_desc:0 "Нравится нам это или нет, надо думать, с какой стороны влезать в американскую политическую заварушку."
 AFO_return_to_the_fold:0 "Вернуться к истокам"
 AFO_return_to_the_fold_desc:0 "В начале Гражданской войны наш гарнизон поддерживал Юту и фракцию лоялистов Трампа. Лучше будет вернуться к этому варианту."
 AFO_to_the_west:0 "Присягнуть Западу"
 AFO_to_the_west_desc:0 "Западные федералисты успокоились и приостановили своё кровавое безумие. Теперь можно подумать о присоединении к ним. "
 AFO_isolation:0 "Изоляция"
 AFO_isolation_desc:0 "Связываться с фракционалистским змеиным клубком нет нужды. Мы объявим о нейтралитете."
 AFO_doctrine_effort_one:0 "Развитие доктрины I"
 AFO_doctrine_effort_one_desc:0 "Включайте свои могучие мозги и думайте, как нам воевать."
 AFO_doctrine_effort_2:0 "Развитие доктрины II"
 AFO_doctrine_effort_2_desc:0 "ДУМАЙТЕ!"
 AFO_infra_and_mils_one:0 "Развитие военной инфраструктуры I"
 AFO_infra_and_mils_one_desc:0 "Оптимизация. Модернизация. Изыскание ресурсов. Повторить."
 AFO_infrastructure_mils_two:0 "Развитие военной инфраструктуры II"
 AFO_infrastructure_mils_two_desc:0 "Повторить снова."
 AFO_ultimate_effort:0 "Большой скачок"
 AFO_ultimate_effort_desc:0 "Возьмите всё, что мы уже сделали, и сделайте ещё раз. Всё сразу."
 AFO_eye_of_sauron:0 "Всевидящее око"
 AFO_eye_of_sauron_desc:0 "Мы следим за тобой."
 AFO_area_51:0 "Зона 51"
 AFO_area_51_desc:0 "СОВЕРШЕННО СЕКРЕТНО"

 #Schizo Tree
 AFO_2_disaster:0 "ЁБАНЫЙ УЖАС"
 AFO_2_disaster_desc:0 "ВСЁ-ТАКИ ЭТО СЛУЧИЛОСЬ БЛЯДЬ СУКА"
 AFO_2_what_is_that:0 "ЧТО ЭТО"
 AFO_2_what_is_that_desc:0 "ЧТО-ТО ПОЛЗЁТ ПО СПИНЕ"
 AFO_2_get_out_my_head:0 "СВАЛИ ИЗ МОЕЙ ГОЛОВЫ УЙДИ ВОН ОТСЮДА"
 AFO_2_get_out_my_head_desc:0 "ОСТАНОВИТЕ ЭТО УМОЛЯЮ"
 AFO_2_america_what_is_america:0 "АМЕРИКА, ЧТО ТАКОЕ АМЕРИКА"
 AFO_2_america_what_is_america_desc:0 "ЧТО С НЕЙ ПОМОГИТЕ Я НЕ ПОНИМАЮ"
 AFO_2_the_truth:0 "ТЕНИ ПРИХОДЯТ"
 AFO_2_the_truth_desc:0 "ТЕНИ ВХОДЯТ В МОЙ ОФИС. Я СОШЁЛ С УМА? Я ЗДОРОВ? ВСЕ СОШЛИ С УМА? Я МОГУ ГОВОРИТЬ С НИМИ?"
 AFO_2_I_can_see_it:0 "Я ИХ ВИЖУ"
 AFO_2_I_can_see_it_desc:0 "МЫ НЕ ОСТАНОВИМ ИХ, МЫ МОЖЕМ ТОЛЬКО ПОМОЧЬ ИМ"
 AFO_2_feel_them:0 "Я ИХ ЧУВСТВУЮ"
 AFO_2_feel_them_desc:0 "ДУХИ ПРЕДКОВ С НАМИ! ОНИ ТЕКУТ В МОИХ ЖИЛАХ, РАСКАЛЯЯ СЕРДЦЕ!"
 AFO_2_i_know_youre_watching:0 "УНИЧТОЖИТЬ"
 AFO_2_i_know_youre_watching_desc:0 "ТЕХНОЛОГИЯ СДЕЛАЛА ЭТО СО МНОЙ. С НАМИ. УНИЧТОЖИТЬ."

 #Hyperborea Tree
 AFO_3_temper_madness:0 "Смирить безумие"
 AFO_3_temper_madness_desc:0 "Духи предков вернут нам способность мыслить, если мы будем почитать их регулярными молитвами и жертвами."
 AFO_3_vibrating_blood:0 "Зов крови"
 AFO_3_vibrating_blood_desc:0 "Чувствуешь?... Кровь. Кровь зовёт нас. Зовёт выть хором с волками и вместе с койотами."
 AFO_3_great_restructuring:0 "Великое Перестроение"
 AFO_3_great_restructuring_desc:0 "Всю нашу землю следует переделать по-славянски. Учёные станут волхвами, а воины - богатырями."
 AFO_3_delatinisation:0 "Делатинизация"
 AFO_3_delatinisation_desc:0 "Латинский алфавит специально придумали жидоримляне, чтобы мы хуже ведали. Всем следует перейти на истинные славяно-арийские руны."
 AFO_3_encampment_system:0 "Развернуть гарнизоны"
 AFO_3_encampment_system_desc:0 "Размещая небольшие дружины наших могучих волхвов и воинов с микРАволновыми облучателями, мы подчиним местное население."
 AFO_3_declare_hyperborea:0 "Declare Hyperborea"
 AFO_3_declare_hyperborea_desc:0 "sdelat' predkov gordymi"
 AFO_3_raise_militia:0 "Raise a Militia"
 AFO_3_raise_militia_desc:0 "As our war drums beat, it's time to prepare a militia"
 AFO_3_expand_cloning:0 "Revisit the Cloning Facilities"
 AFO_3_expand_cloning_desc:0 "Through the Microwave Madness, our cloning facilities continued to chug away. Perhaps it's high time we revisit them and improve them."
 AFO_3_raid_non_believers:0 "Raid the Non-Believers"
 AFO_3_raid_non_believers_desc:0 "the corrupt city of Las Vegas to our South stands as an insult to everything we stand for!"
 AFO_3_deploy_agents:0 "Deploy Agents"
 AFO_3_deploy_agents_desc:0 "We shall send our agents across Nevada and Utah to agitate and to glorify our cause. This way we can ensure we will have support as we march across the desert."
 AFO_3_christian_dogs:0 "Christian Dogs"
 AFO_3_christian_dogs_desc:0 "The Mormons. The Legacy of those Christian dogs who destroyed all that our ancestors built."
 AFO_3_criminal_grifters:0 "Criminal Grifters"
 AFO_3_criminal_grifters_desc:0 "On the surface, one may assume the Anarcho-Primitivists to be a suitable ally for us. On closer inspection- they are merely a front for a criminal empire which runs countless drugs, weapons and women under the surface. They must be destroyed."
 AFO_3_hopeless_micronation:0 "Hopeless Micronation"
 AFO_3_hopeless_micronation_desc:0 "Molossia. A Micronation. How sad. How pitiful. Nevertheless, they are in our way!"
 AFO_3_revolting_nazis:0 "Revolting Nazis"
 AFO_3_revolting_nazis_desc:0 "Nazis would see Hyperborea destroyed to justify their rapes and murders. No more!"
 AFO_3_boring_gamblers:0 "Boring Gamblers"
 AFO_3_boring_gamblers_desc:0 "Las Vegas has no right to exist. We shall absorb them."
 AFO_3_america_no_more:0 "America? No. Hyperborea."
 AFO_3_america_no_more_desc:0 "H Y P E R B O R E A"
 AFO_3_capital_of_a_new_empire:0 "The Capital of a New Empire"
 AFO_3_capital_of_a_new_empire_desc:0 "As we forge a new Empire in Hyperborea, we must establish our new capital city."
 AFO_3_workshop_effort_one:0 "Workshop Effort I"
 AFO_3_workshop_effort_one_desc:0 "Building workshops will help us strengthen our new empire."
 AFO_3_workshop_effort_two:0 "Workshop Effort II"
 AFO_3_workshop_effort_two_desc:0 "Building up our civilian industry to fund the war machine"
 AFO_3_integrate_towns:0 "Integrate the People and the Bases"
 AFO_3_integrate_towns_desc:0 "When the Microwave Madness began, it was not limited to our own soldiers. The people within our borders, too, were driven insane. The people, too, embraced Hyperborea. And we shall embrace them."
 AFO_3_we_still_need_guns:0 "We Still Need Guns"
 AFO_3_we_still_need_guns_desc:0 "It's not good enough, yet!"
 AFO_3_an_endless_horde:0 "An Endless Horde"
 AFO_3_an_endless_horde_desc:0 "Hyperborea shall provide an endless horde of men."
 AFO_3_conscript_scientists:0 "Conscript the Scientists"
 AFO_3_conscript_scientists_desc:0 "We need scientists, not their bizarre creations! Our ancestors made do with swords and the hair on their backs. I'm sure we'll be fine!"



 florida.58.t:0 "DeSantis at the Mouth of the St. John's River"
 florida.58.d:0 "Donald Trump heard of the recent creation of the Hispanoamérican Empire and he was not pleased. After Florida has gone through so much, he has pulled the plug. Trump has dispatched Ron DeSantis once more to the state and this time he has military force to back it up. DeSantis has marched all the way to Jacksonville and now stands at the mouth of the river. However, something odd happened in his time spent traveling. \n\nThrough the long time spent marching from Denver to Jacksonville, Ron DeSantis has managed to win the hearts and minds of nearly every soldier and officer in his command. His speeches and stories gave them hope and vigor they had not seen since the times before January 6th. In a barracks just south of Atlanta, DeSantis was talking to the entirty of the army before they began to approach Jacksonville. In the middle of his briefing, a young soldier stood up and shouted, "Take the land for yourself! We will follow you anywhere Caesar!" The exclamation was meet with laughs from the soldiers but it stuck to DeSantis. \n\nAll this time being Trump's second and errand boy for what? DeSantis had barely gained anything, not even fame. Maybe this soldier was right, maybe it was time for Ron DeSantis to do what he wanted. And maybe what he wanted wasn't to be president... \n\nAfter that DeSantis announced his plans to the army with thunderous cries of "AVE DESANTIS! HAIL CAESAR!" Soon the army made quick pace to Jacksonville and was not quiet about it. They proclaimed as he entered every town and city along the way as if DeSantis was already in triumph. Momentum is on his side and he is soon to fall upon our men upon the banks of the St. John's" 
 florida.58.a:0 "Not even Trumps deranged puppet can stop us now!"

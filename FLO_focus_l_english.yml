 florida.56.t:0 "Joey Diaz Offers Support"
 florida.56.d:0 "King Rubio I sat in his "palace" in Miami finishing out a new bill for increased military spending. As he wrote, he took a minute to lean back and think. 'How am I to convince the people of Hispanoamérica to go to war in a time like this?' He pondered to himself. \n\n Before he could comtemplate any further, his train of thought was derailed by his a call to his desk phone. "My Lord," The voice of the secretary rang through the speaker. "Mr. Diaz is here to see you." Rubio leaned forward and responded. "Send him in." \n\nInstantly the doors to Rubio's office flung open as the massive Joey Diaz clammered in. "Mr. King," He said awkwardly, "Honor ta' meet you my friend. I got word of the shit going on here in Florida and I had to check this out." \n\n"Well," Rubio returned, kind of shocked to be called 'Mr. King'. "How does it seem to you?" \n\nDiaz sat down in one of the chairs facing the desk. "It's a damn good idea but the people are not convinced." He then leaned in closer. "But that's why I'm here. I am the best motherfucker for this job, you hear me? I can convince a deaf guy to hear and then storm a beach. I am the perfect person for this. I'm Cuban-American for Christ's skae and proud of it too, but I also want to see that Cuban commie fucker burn. \n\nRubio simply smiled and nodded his head. "You are and answer to prayers Mr. Diaz." "
 florida.56.a:0 "He is the man for the job"
 florida.57.t:0 "Joey Diaz's First Speech"
 florida.57.d:0 "In front of a crowded Miami auidence, full of common folk and soldiers, Joey Diaz stood behind a podium. He could see what seemed like hundreds of city blocks down into Miami and nearly every street was packed waiting to hear him speak. \n\n"Aye how we doin?" He started off. "I am proud to be speaking to you as the offical minister of internal affiars to the King himself!" \n\n"A cheer arose as Diaz nodded his head in appoval. "Yeah that has a nice ring to it, don't it? Anyway, I am here to educate you on our situation. Its been over a year, nearly two actually, since that skinny fuck Barron Trump ran this shit show. \n\nDiaz paused again as a loud 'boo' was heard. "Yeah that motherfucka was something right? But now we have this hero, King Rubio the I, how's he ladies and gents? \n\nAnother pause as the crowd roared into cheering. "Yeah, yeah! He's the man. He wanted me to help inform you about the shit that is about to happen. For far too long our hispanic brothers and sisters in the Caribbean have been taken hostage by these so called 'leaders' runnin' the damn show. Now I'll admit, I was a fan of Trump in the begining, but I think we can all agree now that was a fucking mistake. We have a vision now, a clear one and that vision is domination of the Caribbean. We're gonna do down there and show them fucks who's boss, eh? They are not gonna know what hit them! We got the best motherfuckers in this God damn country ready to go in guns blazing. What I need from you is to be ready, willing and able to, in any way, help our cause. How's that sound Hispanoamérica?" \n\nA massive roar overtook the crowd. Diaz nodded his head and clapped loudly. "Aye motherfuckers! We are the next ones up! Hispano!" He shouted as he pointed to the crowd. "America!" The crowd responded. \n\nThis continued as the crowd dispersed over the next hour. Rubio could only look on and smile. The people were ready..."
 florida.57.a:0 "Damn he is good"

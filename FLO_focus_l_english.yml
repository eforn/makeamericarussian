 florida.37.d:0 "Yesterday, Jeb Bush, the failure of a politician was spotted in Miami hosting what seemed to be a small gathering of different officals from the region. Our operatives where not able to infiltrate the area but nevertheless something very odd is going on. We must be wary of Jeb, his future plans may not be in Florida's best interest..."
 florida.37.t:0 "The Old Man of Miami"

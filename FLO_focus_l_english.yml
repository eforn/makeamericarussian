 florida.52.t:0 "Popular Sports Star Offers Support"
 florida.52.d:0 "Rick Scott sat in his office in Florida, his desk covered with papers. New laws, new regulations and more stress was all his days every held. He rubbed his forehead slowly as he sighed deeply. \n\n"I never get time to speak to the people." Rick Scott thought aloud. "I need to tell the people I care and that I am working hard to protect them." \n\nJust then, the private phone on the corner of his desk began to ring. Scott reached for it and place it next to his ear. \n\n"Yes Nancy, what do you have for me?" \n\n"Well Mr. Presidnet," The secretary said. "He demanded a talk with you, and well he just walked in." \n\n"Wait who? Who did you just let in?" \n\nThe doors to Scott's office flung open and in walked none other than former NFL quarterback Tom Brady. \n\n"Sorry to just drop in Mr. President," Brady said as he sat down in a chair near the desk. "But I never usually play by the rules." He winked as he extended his hand to Scott's. \n\n"Well I am suprised by the visit Mr. Brady," Rick returned as he shook hands with Brady. "What can you help me with?" \n\nBrady leaned forward in his seat, removed his sunglasses and looked directly into Scott's eyes, still grasping his hand. \n\n"I will be your voice. The people of Florida know me, young and old, black and white. With you calling the shots and me talking to the people, you can bring peace to Florida." \n\nScott was taken aback by this intense forward offer but he quickly came to his senses. \n\n"I would love nothing more Tom.""

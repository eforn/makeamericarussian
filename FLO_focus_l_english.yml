 FLO_not_him_again:0 "Not §CHim§! Again"
 FLO_not_him_again_desc:0 "We have gained intel that Jeb Bush is up to no good down in Miami"
 FLO_lure_jeb_out:0 "Lure §CJeb§! Out"
 FLO_lure_jeb_out_desc:0 "To protect the greater good, we must deal with Jeb as quickly as possible"
 FLO_lay_in_wait:0 "Lay in Wait"
 FLO_lay_in_wait_desc:0 "Florida is not stable enough to deal with massive internal strife. We must let Jeb make the first move"
 FLO_jeb_is_done:0 "Fate of §CJeb§! Bush"
 FLO_jeb_is_done_desc:0 "Jeb bush has been delt with and now is secured within a maximum security holding facility. Now the question is, what do we do with him?"
 FLO_stagnation:0 "§RStagnation§!"
 FLO_stagnation_desc:0 "Eric is dead and I regret to admit that I never truly recovered from his passing. I don't know what to do without his guidance. I do not feel assured that we can combat the enemies around us with such little land and population to utilize. We need a better plan"
 FLO_we_need_more_time:0 "We Need §RMore§! Time"
 FLO_we_need_more_time_desc:0 "No no NO! We cannot launch a northern attack Nick, it is far too dangerous and foolhardy at this time. We need to better prepare. We need more men, more guns, more factories... more time"
 FLO_enemies_all_around:0 "§REnemies§! All Around"
 FLO_enemies_all_around_desc:0 "I can't even trust my cabinet anymore. I overheard them saying I was a coward for not  striking out at our enemies. Now I realize who the real enemies are and they are the ones closest to me..."
 FLO_internal_dissidence:0 "Internal §RDissidance§!"
 FLO_internal_dissidence_desc:0 "I knew the members of my cabinet where plotting against me. They will pay for this with their blood. I can't let them destroy what I have done"
 FLO_jail_trump_supporters:0 "Jail §OTrump§! Supporters"
 FLO_jail_trump_supporters_desc:0 "The followers of my father are no longer willing to do what is necessary for the greater good. Lock them all up in the Miami government penitentiary. I will have mercy on them... for now"
 FLO_punish_the_military:0 "§RPunish§! the §GMilitary§!"
 FLO_punish_the_military_desc:0 "Jeb Bush was able to lead an attack against me and my beloved nation with the help of traitors. I know many of the military wanted to join him too. They are still out there, plotting. I will not have it. Kill all the suspected members still collaborating my downfall"
 FLO_the_brutus_to_my_caesar:0 "The §SBrutus§! to my §RCaesar§!"
 FLO_the_brutus_to_my_caesar_desc:0 "I am distraught. Nicholas J. Fuentes, a man whom I at one point thought to be my closest friend and even a brother to me, has turned his back on my leadership. He is plotting against me I know it. I don't care if no one else has any evidence or if he says nothing of it. He is guilty and he must pay!"
 FLO_personality_cult:0 "Trust §pBarron§! or §RDie§!"
 FLO_personality_cult_desc:0 "Many of the citizen are not fanatics for me. Clearly if they do not support me fully they do not deserve the right to live!"
 FLO_government_surveillance:0 "Government §SSurvillance§!"
 FLO_government_surveillance_desc:0 "There are more civilians plotting my downfall... I can hear them talking every waking moment... I must watch for them day and night..."
 FLO_the_prison_riot:0 "The Prison §RRiot§!"
 FLO_the_prison_riot_desc:0 "What do you mean the guards at Miami Maximum Security Penitentiary where overrun? How many are marching on us now? They have the military too? Who did this?"
 florida.40.t:0 "Purge of the Cabinet"
 florida.40.d:0 "Barron Trump stormed into his office and with a thundering kick, he flew open the door. \n\n"YOU MEDDLING FUCKS!" He shouted at the top of his lungs. "You did't think I would hear you plotting my destruction?!" \nSam Hyde turend towards Barron and gently spoke "My liege we have done no such thing, we have supported you every moment and are willing to do our upmost to continue t..." \n\nA shot rang in the small office as Barron had pulled out his 1911 and left Hyde with a hole in his forehead. \n\n"LIES! LIES!!! YOU ARE THE ENEMY!!!" Shots could be heard throught the building as the rest of the cabinet was slaughtered like sheep in a pen"
 florida.40.a:0 "Good Riddance"
 florida.41.t:0 "Deal with Brutus"
 florida.41.d:0 "Nick Fuentes lied on the floor of the blood soaked office of Barron Trump. The blood of the cabinet members still lingered on the floor and the stench of the corpses hovered in the air. \n\n"Nicholas," Barron said standing up from his chair. Nick could hardly see Barron as he walked toward him, the shadows of the pitch black with only a single light above him hid Barron's movements. \n\n"I trusted you, made you my right hand man, let you help me lead my country. AND THIS IS HOW YOU REPAY ME?!?!?" Barron lunged at Fuentes holding him up by his hair as Nick struggled to free himself from the ropes. Fuentes tried to issue a retort but alas he could not as his mouth was bound shut. \n\n"STOP TELLING ME THAT!" Barron yelled directly at Fuentes. "WHAT IS THE GREY EYE?!?! WHY DOES IT HAUNT MY EVERY LIVING MOMENT?!?! \n\n"I will have no more of you treason Brutus!" Barron produced a blood stained knife in mere seconds and with the vigor of a madman, he stabbed Fuentes in the chest. Nick felt the cold steel sink deep into his body as he slowly started to drift out of consciousness"
 florida.41.a:0 "Et tu, Brute?"
 florida.42.t:0 "The Prison Riot"
 florida.42.d:0 "Barron Trump's office was dark, vile and smelled of rotting felsh. A lone security officer walked in slowly. \n\n "My Liege," He said loudly. "Word has been give to me that there is a massive prison riot at Miami Maximum Security Penitentiary. What are your orders?" \n\n Barron amerged from the shadows, his hair a ratty mess nearly at his shoulders. His body cracked as he lurched toward the officer. His stench wafted around the room nearly as bad as the bodies. \n\n "Send in what army we have left." Barron replied slowly. "I... I must keep control. No scum can stop me, no matter what the grey eye tells me." \n\n "The what sir?" \n\n "THE GREY EYE!" Barron screamed as he luged at the officer, knocking him to the ground. "THE GREY EYE SPEAKS TO ME EVERY MOMENT! IT WATCHES US ALL! I MUST PROTECT WHAT I HAVE FROM ITS GAZE!""
 florida.42.a:0 "Barron has really lost it..."
 florida.43.t:0 "The Army Disbanded"
 florida.43.d:0 ""TRAITORS ALL OF THEM! MY ARMY LEFT ME FOR SOME PRISONER WHO PLANS TO RUIN MY EMPIRE! NAY! I SHALL NOT ALLOW IT! I... WE WILL STOP THEM, ME AND YOU GREY EYE!" The Grey Eye appeared before Barron, clearly another one of his hallucinations. \n\n "§RWe are nothing. You are alone.§!" \n\n "WHAT?!?! WHY?!?! HOW CAN YOU DO THIS TO ME!" Barron lunged at the Grey Eye as it faded away, just out of his grasp. \n\n "HOW WILL I SAVE MY EMPIRE NOW?!?!" Barron bellowed into the heavens. "Wait... I've been tricked... The Grey Eye... he... h.... HE IS THE LEADER OF THE RIOT!!!!"
 florida.43.a:0 "It can't be..."

 florida.48.t:0 "Sending Barron Home"
 florida.48.d:0 ""No Mr. President he is not hurt." DeSantis said as he paced back and forth within his office. "He is fine, not a single man has layed hands on him" \n\n "And why is being sent home?" Trump returned. \n\n "Because, sir, he is too young. The pressure from other nations and the course of Florida are too much for him to handle. He needs time to mature and grow before he can lead." \n\n The phone was quiet for some time. DeSantis wondered if Trump had hung up on him or if he was seething with rage. At long last Trump broke the silence with his reply. \n\n "Ok Ron, I will trust you here. I believe in my son but after all, he is only 17. Maybe he does need more guidance." \n\n "Thank you sir." Ron sighed. "This is the right choice. I will return shortly. I just need to get this great state back on its feet." "
 florida.48.a:0 "Barron is now in his father's hands"

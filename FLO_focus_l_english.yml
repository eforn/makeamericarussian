l_english:
 FLO_funeral_for_eric:0 "A Funeral for §OEric§!"
 FLO_funeral_for_eric_desc:0 "Eric Trump, the original provisional leader of Loyalist Florida, was brutally assassinated by a terrorist with an unknown alignment. We shall hold a funeral- though it must be swift, as we have much to worry about."
 FLO_exterior:0 "The §YExterior§!"
 FLO_exterior_desc:0 "Our backs are against the ocean. To the North, a far-right coalition of all sorts from white supremacists to black separatists are united under the banner of the Confederacy. We must deal with this childish experiment with haste."
 FLO_interior:0 "The §OInterior§!"
 FLO_interior_desc:0 "Our land is plagued with a terrible issue- Republicans In Name Only. United under former governor Jeb Bush (although his actual powers may be lacking) they represent the greatest threat to Barron's rule."
 FLO_Ally_Groypers:0 "Ally with the §pGroypers§!"
 FLO_Ally_Groypers_desc:0 "Nicholas Fuentes, a young man with a great future ahead of him, has whipped up undying support for Barron Trump and his father. This 'America First' movement will be our new closest ally, and Nick himself will be invited to Barron's court."
 FLO_useful_idiot:0 "The Useful Idiot"
 FLO_useful_idiot_desc:0 "Patrick Little... a failure, a hypocrite, and, beyond all else, a moron. However, he has pledged his unfaltering support for Barron's government, and will be a useful idiot to whip up populist support against those cliqueists in Miami."
 FLO_anti_zionism:0 "§RAnti§!-§RZionism§!"
 FLO_anti_zionism_desc:0 "Zionism is possibly one of the greatest plagues on the nation of America, and no mainstream politician has attempted to combat it since George Wallace. We will remedy this situation."
 FLO_barron_creedo:0 "§pBarron's§! Credo"
 FLO_barron_creedo_desc:0 "To defend Florida, to save America, to destroy traitors, this will be our credo."
 FLO_absorb_far_rightists:0 "§RAbsorb§! §pFar-Right Groups§!"
 FLO_absorb_far_rightists_desc:0 "Under the chaos of the civil war, many Far-Rightists have skyrocketed in support, from Atomwaffen to Vanguard America to even the Ku Klux Klan. We are able to absorb these far-rightists into our ranks, with the help of  Patrick Little's rhetoric."
 FLO_Strike_At_Jeb:0 "A Trap for §CJeb§!"
 FLO_Strike_At_Jeb_desc:0 "We know the Cliqueists and the Jebbists have it out for us. It's only a matter of time until they try to overthrow our lawful and righteous government. However, if we preempt this, if we have it occur on our own terms, we will have the upper hand. We'll ignore Jeb, giving him a false sense of security, then begin a purge of the Officer Corps. It won't succeed, but it doesn't need to. We'll catch them with their pants down."
 FLO_America_First_Supreme:0 "§pOn to America§!"
 FLO_America_First_Supreme_desc:0 "Jeb is captured. the Militarists are dead. Barron's rule is supreme in Florida, and soon, America."
 FLO_Little_Detour:0 "A Little §RDetour§!"
 FLO_Little_Detour_desc:0 "He would never act against us or anything, but Patrick Little's influence is beginning to be against our interests, his incompetency is astounding and his image is poor. We'll spend a small effort removing him and his sympathisers from government."
 FLO_dirty_dirty_patrick:0 "§RDirty, Dirty§! §CPatrick§!"
 FLO_dirty_dirty_patrick_desc:0 "Little is outraged at his removal, and is drumming up support for him. It's barely significant, but a threat to our rule is a threat to our rule. Luckily for us, a man like that has more dirt on him than there is actual soil in America. Add some propaganda spins to it, and he'll soon be gone."
 FLO_dear_old_dad:0 "Following the §BFootsteps§! of §ODear Old Dad§!"
 FLO_dear_old_dad_desc:0 "Barron's system of government might be a bit... different... to Donald's, but his loyalties are still assured. We will follow in the footsteps of Donald Trump, for he is the one to save America."
 FLO_join_loyalist_coalition:0 "Join the §OLoyalist Coalition§!"
 FLO_join_loyalist_coalition_desc:0 "With our external and internal threats both pacified, we can now join Trump's loyal coalition."
 FLO_detente_kanye:0 "Detente with §gKanye§!"
 FLO_detente_kanye_desc:0 "Kanye West, the miserable oaf of a ruler over a nostalgia-fuelled hellscape. However, he's not exactly an opponent we'll do well at defeating, at least not right now. We should engage in detente, starting with a military access treaty."
 FLO_kanye_industrial_treaty:0 "An §gIndustrial Treaty§!"
 FLO_kanye_industrial_treaty_desc:0 "We have hard, loyal workers. Kanye needs hard, loyal workers. Kanye has guns. We need guns. See what we're getting at, here?"
 FLO_panhandle_treaty:0 "The §RPanhandle§! §gTreaty§!"
 FLO_panhandle_treaty_desc:0 "The Confederacy controls a vital part of Florida- the Panhandle. We shall negotiate for its return."
 FLO_Barron_System:0 "The §pBarron System§!"
 FLO_Barron_System_desc:0 "Barron does differ from his father, however. Younger, more optimistic, hyperborean... we shall engage in Spartanist nationalistic industrial might. Florida will become the workshop of the world!"
 FLO_deracialise_history_of_slavery:0 "§pDe-Racialise§! the §RHistory§! of §SSlavery§!"
 FLO_deracialise_history_of_slavery_desc:0 "Barron has grand plans indeed for his fiefdom. And to properly institute them, we must first institute the end of opposition to them."
 FLO_modern_slavery:0 "Modern §SSlavery§!"
 FLO_modern_slavery_desc:0 "We will build our empire off the back of a horde of slaves. They won't be racially cast. The Neo-Nazi ideals of 'Aryanism' are cringe and stupid. The weak shall serve the strong, that is all."
 FLO_combine_army_national_guard:0 "Combine the §GArmy§! and the §YNational Guard§!"
 FLO_combine_army_national_guard_desc:0 "We're having some slight issues between the National Guard and the remnants of the Army. We should combine the two together into one structure, to end the squabbling mess."
 FLO_lessons_from_the_chaos:0 "Lessons from the §RChaos§! Of The First Months"
 FLO_lessons_from_the_chaos_desc:0 "There is a lot to be learned about modern guerilla warfare in a country like America from the Chaos Of The First Months."
 FLO_we_all_go_up_to_dixie:0 "We'll all go up to §gDixie§!"
 FLO_we_all_go_up_to_dixie_desc:0 "Away up North in the land of traitors, where cotton's king and men are chattel! Well, that song's a bit outdated now, since we're actually the ones doing the slavery, but still. It's fun to sing!"
 FLO_fortification_effort:0 "Fortification Effort"
 FLO_fortification_effort_desc:0 "We'll turn our little peninsula into an absolute fortress."
 FLO_Fuentes_Line:0 "The §BFuentes Line§!"
 FLO_Fuentes_Line_desc:0 "The Fuentes Line, named after our most esteemed Prime Minister, will ensure our safety from the horde of morons up north."
 FLO_raid_for_the_panhandle:0 "§GRaid§! on the §RPanhandle§!"
 FLO_raid_for_the_panhandle_desc:0 "It's time for us to put our army to the test. We'll raid the Panhandle regions, hopefully acquiring slaves and wealth. We won't be able to take any territory for now, but this should send a warning to Kanye."
 FLO_treaty_of_racial_friendship:0 "Treaty of §GRacial§! §CFriendship§!"
 FLO_treaty_of_racial_friendship_desc:0 "Some in the Confederacy may accuse us of White Supremacy and Racism (Ironic, we know.). However, many within their government share those same traits! We'll make an appeal to Kanye to sign a Treaty of Racial Friendship."
 FLO_Doctrinal_Review:0 "A Doctrinal Review"
 FLO_Doctrinal_Review_desc:0 "Our doctrine is a tad outdated. This is all."
 FLO_Saiyan:0 "The §RSa§!iy§Ran§! Race"
 FLO_Saiyan_desc:0 "The Nazis have their Aryan Race, we'll have our Saiyan Race."
 FLO_spartanism:0 "§YSpartanism§!"
 FLO_spartanism_desc:0 "This! Is! Florida!"
 FLO_invade_csa:0 "Operation §BSherman§!"
 FLO_invade_csa_desc:0 "It's time to put down the disturbing frankenstein of a political entity that is the Confederacy. "
 FLO_absorb_spencer:0 "§cSpencer's§! Fifth Column"
 FLO_absorb_spencer_desc:0 "Richard Spencer. What a weirdo. Well, he definitely has sympathies to us. He'll lead our fifth column."
 FLO_absorb_klan:0 "Absorb the §RKlan§!"
 FLO_absorb_klan_desc:0 "The Ku Klux Klan is a racist, revolting, idiotic, obsolete organisation. But for the sake of populism, it does have its uses. We'll absorb it."
 FLO_concessions_for_black_separatists:0 "§CAutonomy§! for African-Americans"
 FLO_concessions_for_black_separatists_desc:0 "Coloured Autonomy isn't necessarily something we want, but after the fall of the Confederacy we'll need it."
 FLO_sorry_father:0 "I am sorry, §pFather.§!"
 FLO_sorry_father_desc:0 "Regardless of how much I love my dad, he simply isn't cut out for these trying times. Clinging to the ideal of a dead nation, as much as he is great he is only holding us back. We will join the race to resurrect the spirit of Washington."
 FLO_come_on_florida:0 "Come On, Florida!"
 FLO_come_on_florida_desc:0 "Do your part!"
 FLO_trumpist_naval_base:0 "The §OTrumpist§! §BNaval§! Bastion"
 FLO_trumpist_naval_base_desc:0 "We are the bastion of the Trumpist remnants of the Atlantic Fleet!"
 FLO_heading_west:0 "Heading §BWest§!"
 FLO_heading_west_desc:0 "Texas is the next logical domino in our new empire in America. We'll draw plans against them."
 FLO_send_klan_louisiana:0 "Send the §RKlan§! to §gLouisiana§!"
 FLO_send_klan_louisiana_desc:0 "Parts of Louisiana were seized by Texas during the Chaos. Louisiana has a significant Klan presence, and having absorbed the Klan we can begin a subversive campaign there."
 FLO_war_plan_blue:0 "War Plan §CBlue§!"
 FLO_war_plan_blue_desc:0 "Biden has a lot of popular support, and his forces are dug in. Deep. This will be tricky."
 FLO_invade_virginia:0 "Operation §RCrackhead§! §BGroyper§!"
 FLO_invade_virginia_desc:0 "We must take out the disgusting tumour that is Virginia."
 FLO_invade_appalachia:0 "Operation §SMountain Mama§!"
 FLO_invade_appalachia_desc:0 "WEST VIRGINIIAAAAAAAAA.... will soon be ours!"
 FLO_invade_rust_belt:0 "Operation §YBootlicking§! Dog"
 FLO_invade_rust_belt_desc:0 "Look there's a bit of logic to this name. So James Mattis is called the 'Mad Dog' right? So there's the Dog. Then Vermin Supreme wears a boot, so the boot comes in, and commies love to call people 'Bootlicker' so put the two together, Operation Bootlicking Dog. Get it?"
 FLO_operation_zodiac:0 "Operation §BZodiac§!"
 FLO_operation_zodiac_desc:0 "It's time to attack Texas. This may be difficult but we'll try our best!"
 FLO_operation_ice_cream:0 "Operation §CIce Cream§!"
 FLO_operation_ice_cream_desc:0 "Bye-den"
 FLO_war_plan_red:0 "War Plan §RRed§!"
 FLO_war_plan_red_desc:0 "The time has come. I didn't want this, honestly, I'm doing it for the good of America."
 FLO_beat_war_drums:0 "Beating the §RWar§! Drums"
 FLO_beat_war_drums_desc:0 "We must prepare..."
 FLO_whipping_slaves:0 "Whipping the §SSlaves§!"
 FLO_whipping_slaves_desc:0 "We must make our victory certain..."
 FLO_training_reserves:0 "Training the Reserves"
 FLO_training_reserves_desc:0 "Failure isn't an option..."
 FLO_operation_reagan:0 "Operation §BReagan§!"
 FLO_operation_reagan_desc:0 "If nothing is worth fighting for then when did this begin? Should Caesar have stopped at the Rubicon? Should Mussolini have not bothered with the March on Rome?"
 FLO_two_trumps:0 "The Two §OTrumps§!"
 FLO_two_trumps_desc:0 "Barron Trump, iron fist of Florida. Donald Trump, saviour of America. Their powers combined... look out, Biden."
 FLO_request_autonomy:0 "Request Post-War §GAutonomy§!"
 FLO_request_autonomy_desc:0 "We'll be like a little client state. How fun!"
 FLO_whip_up_trumpism:0 "Whip up the §OTrumpist§! Support"
 FLO_whip_up_trumpism_desc:0 "We'll send Fuentes on a mission to whip up support across the state."
 FLO_industrial_florida:0 "Industrial Florida"
 FLO_industrial_florida_desc:0 "Factory mayhem"
 FLO_loyal_state:0 "A §OLoyal§! State"
 FLO_loyal_state_desc:0 "For Trump, for America, for God, for the world! In that order."
 FLO_research_slot:0 "Research Effort I"
 FLO_research_slot_desc:0 "If we truly want to stand out as a genuine state, we should increase our science budget and improve our R&D capabilities."
 FLO_research_slot_two:0 "Research Effort II"
 FLO_research_slot_two_desc:0 "Florida is a land of inventors, a land of creators, a land of hyperboreans. And we'll have the scientists to prove it!"
 FLO_fuentes:0 "§BFuentes§!"
 FLO_fuentes_desc:0 "Barron was so shaken by the death of his brother many wonder if he is able to lead. Maybe he needs to take a figurehead role while Fuentes runs the show."
 FLO_a_throne_for_barron:0 "A Throne for §pBarron§!"
 FLO_a_throne_for_barron_desc:0 "We must inform the people of Florida that Barron is the new regent of this land. A crowning ceremony would do nicely."
 FLO_malkin_money_moves:0 "Malkin §GMoney§! Moves"
 FLO_malkin_money_moves_desc:0 "Michelle Malkin has been a staunch supporter of Fuentes for quite some time now. She deserves a spot in the cabinet for her loyalty."
 FLO_solidify_our_regieme:0 "Solidify our §cRegime§!"
 FLO_solidify_our_regieme_desc:0 "We must delegate out new rule over Florida quickly, lest we lose what we just obtained."
 FLO_the_master_orator:0 "The Master §BOrator§!"
 FLO_the_master_orator_desc:0 "Fuentes is a master of using his voice to inspire the masses. He must be allowed to speak to the masses."
 FLO_expand_groypers:0 "Expand The §GGroypers§!"
 FLO_expand_groypers_desc:0 "The followers of Fuentes known as Groypers are not as numerous as we need them to be. We must advertise Fuentes' ideas and thoughts to grow out ranks of loyal subjects."
 FLO_invite_other_radicals:0 "Invite Other §cRadicals§!"
 FLO_invite_other_radicals_desc:0 "The American south is full of a multitude of different radical groups and individuals. We can take advantage of this by inviting them into our government."
 FLO_dismantle_opposition:0 "§RDismantle§! Opposition"
 FLO_dismantle_opposition_desc:0 "Anyone who refutes the rule of Barron and his government under Fuentes must be silenced, permanently."
 FLO_the_juedo_globalist_threat:0 "The §CJuedo§!-§HGlobalist§! §RThreat§!"
 FLO_the_juedo_globalist_threat_desc:0 "The Jewish race has infiltrated every single aspect of the daily life of an American citizen. We must cleanse our lands of them by forcefully deporting them North before their globalist schemes corrupt our nation."
 FLO_america_first:0 "§RAmer§!§Wica F§!§Birst§!"
 FLO_america_first_desc:0 "The slogan of Fuentes' political campaigns; America First will be cried from every square inch of Florida as we expand our views across this great land."
 FLO_my_america:0 "My §RAm§!eri§Bca§!"
 FLO_my_america_desc:0 "Trump has lost his way and only now can I lead America to its true destiny. I will just need to convince Barron..."
 FLO_trumps_america:0 "§OTrumps§! America"
 FLO_trumps_america_desc:0 "Donald Trump has radicalized the American people and is the sole hope for this land. We must follow him to the very end."
 FLO_a_meeting_in_denver:0 "A §GMeeting§! in §ODenver§!"
 FLO_a_meeting_in_denver_desc:0 "Donald Trump has invite Fuentes out to Denver to discuss how the new relations between our nations should proceed. It would be wise of us to follow his lead."
 FLO_trump_dynasty:0 "The §OTrump§! Dynasty"
 FLO_trump_dynasty_desc:0 "Let us hereforth make the Trump name the first and only Royal family in America! GOD SAVE THE KING!"
 FLO_a_floridan_fiefdom:0 "The §YFloridan§! Fiefdom"
 FLO_a_floridan_fiefdom_desc:0 "Now that we are fully integrated with the Loyalists, let us become a loyal subjects to our lords Barron and Donald Trump."
 FLO_american_first_political_action_conference:0 "§RAmerican§! First §BPolitical§! Action Conference"
 FLO_american_first_political_action_conference_desc:0 "The American First Political Action Conference (AFPAC) will be a force to push America back to the way it should be with blood, sweat and tears."
 FLO_a_call_to_arms:0 "A §BCall§! to Arms"
 FLO_a_call_to_arms_desc:0 "Rally the people of Florida, a new dawn arises and it smells of victory."
 FLO_strike_into_the_north:0 "§RStrike§! into the §SNorth§!"
 FLO_strike_into_the_north_desc:0 "Our first step is the Confederacy under the rule of the incompetent Kanye West. Lets do the world a favor and kill this stupid son-of-a-bitch before he lowers the national average IQ again."
 FLO_the_time_is_now:0 "The §RTime§! is now"
 FLO_the_time_is_now_desc:0 "The American South is up in flames and ripe for the picking. Let's take what is rightfully ours and leave the rest to rot."
 FLO_march_up_the_coast:0 "March Up the §CCoast§!"
 FLO_march_up_the_coast_desc:0 "Virginia is the birthplace of the American Revolution and does not belong in the hands of the senile Joe Biden. We shall pry it from his cold dead hands..."
 FLO_the_idiot_nazbol:0 "The §RMisguided§! One"
 FLO_the_idiot_nazbol_desc:0 "Nazbol. A lunatic and idiotic phrase that represents an impossible dream of a political affiliation. Tucker Carlson has fallen prey to these delusions. We can no longer allow this."
 FLO_fuck_joe_biden:0 "§RFuck§! §CJoe Biden§!"
 FLO_fuck_joe_biden_desc:0 "Let's go Brandon!"
 FLO_paranoid_conspiracy_theorists:0 "Paranoid §OConspiracy§! Theorists"
 FLO_paranoid_conspiracy_theorists_desc:0 "Maine is full of a slew of paranoid and soft republicans that think the apocalypse will happen any day now. A quick attack across their border will send them reeling."
 FLO_restart_a_better_america:0 "§RRestart§! a Better §BAmerica§!"
 FLO_restart_a_better_america_desc:0 "Finally, the original lands of America, the 13 colonies, are ours. It is time to restart America. MY WAY."
 FLO_repeal_lgbtq_rights:0 "Repeal §RL§!§OG§!§YB§!§GT§!§BQ§! Rights"
 FLO_repeal_lgbtq_rights_desc:0 "An abomination upon the modern world, homosexuality has no place in a Fuentes-run Florida."
 FLO_put_women_back_in_their_place:0 "Put §CWomen§! Back in Their §gPlace§!"
 FLO_put_women_back_in_their_place_desc:0 "Women are best utilized in the kitchen cooking food and in the house raising young men for a life of dedicated servitude to the nation."
 FLO_dominate_the_internet:0 "Dominate the §CInternet§!"
 FLO_dominate_the_internet_desc:0 "The internet is a dangerous place full of many different ideas and thoughts. Let us limit what our people can see and post in order to keep them in line."
 FLO_end_white_replacement:0 "End White Replacement"
 FLO_end_white_replacement_desc:0 "The white race will not be ousted from its lands by any other invader or race. Let us preserve our nation and our way of life, by any means necessary."
 FLO_online_propaganda_programs:0 "Online §GPropaganda§! Programs"
 FLO_online_propaganda_programs_desc:0 "We can increase the percentage of people that hear our propoganda if we litter the internet full of advertisements."
 FLO_promote_the_nuclear_family:0 "Promote the §BNuclear§! Family"
 FLO_promote_the_nuclear_family_desc:0 "One man, one women, many children. Perfection."
 FLO_promote_western_culture:0 "Promote §YWestern§! Culture"
 FLO_promote_western_culture_desc:0 "Western European culture is truly the only culture that has had any impact on the world as a whole. Therefore let us promote this in every way possible."
 FLO_european_work_ehtic:0 "European §YWork§! Ethic"
 FLO_european_work_ehtic_desc:0 "Europe has a massively successful workforce due to their high work ethic. This is something we need to copy."
 FLO_fuentes_autarky:0 "§BFuentes§! Autarky"
 FLO_fuentes_autarky_desc:0 "The many enemies that we soon could have will cause resources to be a necessary requirment."
 FLO_expand_our_research_base:0 "Expand our §CResearch§! Base"
 FLO_expand_our_research_base_desc:0 "We must continue to research new weapons and ways of warfare if we are to complete our goals."
 FLO_expand_equipment_production:0 "Expand Equipment Production"
 FLO_expand_equipment_production:0 "The best armies have the best weapons."
 FLO_tampa_foundries:0 "Tampa Foundries"
 FLO_tampa_foundries_desc:0 "Increasing the factories in the Tampa area will greatly benifit our war effort."
 FLO_miami_factories:0 "Miami Factories"
 FLO_miami_factories_desc:0 "Miami has a massive exntertainment industry. Let's pave a couple of those clubs to make way for military factories."
 FLO_industrialize_jacksonville:0 "Industrialize Jacksonville"
 FLO_industrialize_jacksonville_desc:0 "The newly aquired city of Jacksonville needs some industrial help."
 FLO_fuentes_inf_plan:0 "§BFuentes§! Infastructure Plan"
 FLO_fuentes_inf_plan_desc:0 "Much of interior Florida is hard to reach due to low levels of infastructure. If we divert our economy to this region we can improve the usefulness of the land."
 FLO_a_military_of_patriots:0 "A §GMilitary§! of §BPatriots§!"
 FLO_a_military_of_patriots_desc:0 "Fuentes requires one solid and united military to secure his goals. All infighting must cease at once."
 FLO_defense_of_our_shores:0 "Defend our Shores"
 FLO_defense_of_our_shores_desc:0 "Due to the massive shorline of the state of Florida, we need a compitent navy to protect our land."
 FLO_improve_our_destroyers:0 "Improve our Destroyers"
 FLO_improve_our_destroyers_desc:0 "Small screen ships are necessary in order to defend our shores. We would do good to improve our destroyers at once."
 FLO_littoral_ship_designs:0 "Littoral Ship Designs"
 FLO_littoral_ship_designs_desc:0 "Close range cruisers will help ward off enemy air and larger capital ships that near our coast."
 FLO_green_water_navy:0 "§GGreen§! Water Navy"
 FLO_green_water_navy_desc:0 "We must establish a navy that will protect the shoreline of Florida and possibly even extend our claims into the Caribbean."
 FLO_encourage_groyper_enlistment:0 "Encourage §GGroyper§! Enlistment"
 FLO_encourage_groyper_enlistment_desc:0 "Many Groypers are fat slobs who don't do anything but sit oun their couches and browse reddit. I will get their asses into our army by any means possible."
 FLO_create_a_trump_tank_model:0 "Create a §OTrump§! Tank Model"
 FLO_create_a_trump_tank_model_desc:0 "To honor the president of the United States let us create a dominant tank in his honor."
 FLO_modern_weapon_design:0 "Modern Weapon Design"
 FLO_modern_weapon_design_desc:0 "A modern army is nothing without moder weapons."
 FLO_speed_and_strength:0 "§RSpeed§! and §pStrength§!"
 FLO_speed_and_strength_desc:0 "Blitzkrieg was a Nazi tactic used in WWII to massive effect. A similar strategy with a modern twist could be very useful for us."
 FLO_doctrine_advances:0 "Doctrine Advances"
 FLO_doctrine_advances_desc:0 "We must educate our generals in the proper strategy so that we can enstablish dominance in the field of battle."
 FLO_the_america_first_army:0 "The §RAmerica§! First §BArmy§!"
 FLO_the_america_first_army_desc:0 "One army. One goal. One purpose. AMERICA FIRST!"
 FLO_protecting_our_skies:0 "Protecting Our Skies"
 FLO_protecting_our_skies_desc:0 "Florida is the gateway into the Caribbean. If we are to remain safe, we must protect our skies."
 FLO_orlando_air_force_command:0 "Orlando Air Force Command"
 FLO_orlando_air_force_command_desc:0 "The massive civilian airpot in Orlando could be quickly converted into the main Florida Air Force Command."
 FLO_new_fighter_models:0 "New Fighter Models"
 FLO_new_fighter_models_desc:0 "Newer fighter models means we will have all the more advantage in our conquests."
 FLO_dominate_the_skies:0 "§BDominate§! the Skies"
 FLO_dominate_the_skies_desc:0 "Close air support is the key to a land-air war. We need strong CAS designs to further our army's success."
 florida.33.t:0 "A Meeting for the Future of Florida"
 florida.33.d:0 "Barron is a mess from the recent death of his brother. Even if he has kept composure publicly, he has gone into a depressive state in private. The state of Florida needs a strong and able-bodied leader. Fuentes has called a meeting to spur Barron back into working order as the stability in Florida is still wavering at best. Ideas of leading his own nation start to flood Fuentes' head. Could this be his moment to sweet talk his way into the driver's seat? Or will Barron come to his senses?"
 florida.33.a:0 "Stick with Barron"
 florida.33.b:0 "Fuentes steps in"
 florida.33.c:0 "DeSantis kicks the door in"

 florida.34.t:0 "A Meeting in Denver"
 florida.34.d:0 "On behalf of the soverign state of Florida, Nick Fuentes has offered to fly to Denver in order to discuss the external affairs of the nation with President Trump. No doubt Trump will be pleased with Fuentes' control of the state as well has his relationship with Barron. It is only a matter of time before Florida is fighting side by side with the Loyalists."
 florida.34.a:0 "We are stronger together"
 florida.35.t:0 "The Maine Ultimatum"
 florida.35.d:0 "The citizens of the former US state of Maine have been subjected to the ramblings of lunatics and doomsday preppers. Trump has too many other issues to involve himself with, we can easily annex this sparsely populated country if we move quickly."

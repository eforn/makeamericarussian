 FLO_the_great_miami_speech_desc:0 "The region that has resisted the new Fuentes government the greatest is by far Miami. Fuentes no will go there in person to convince the people that he has their best intrests in mind."
 FLO_election_integrity:0 "Election Inrtegrity"
 FLO_election_integrity_desc:0 "No more mail-in ballots. No more unregistered voters. No more bullshit."
 FLO_scott:0 "Rick Scott"
 FLO_scott_desc:0 "69 year old Rick Scott was once the 45th governer of Florida and was recently the National Republican Senatorial Committee chair. In his political tenure he has been compared to the likes of John McCain due to his more progressive stances on many issue compared to his other republican peers. Florida seems to now be in the hands of a sane man."
 FLO_enchanced_drug_screening:0 "Enchanced Drug Screening"
 FLO_enchanced_drug_screening_desc:0 "The opioid pandemic has taken its toll on the United States and no state has felt it worse than Florida. Both rich and poor are alike in their consumption of drugs. We must crack down on this if we are to maintain order."
 FLO_protect_the_everglades:0 "Protect the Everglades"
 FLO_protect_the_everglades_desc:0 "The Florida Everglades are a mystical wonder of the natural world. It is our duty to respect our land and this monumental place."
 FLO_mental_health_screenings:0 "Mental Health Screenings"
 FLO_mental_health_screenings_desc:0 "Mental health is no joke. The suicide rate is ever growing and the people yearn for a cure. We must help them at all costs."
 FLO_ban_bump_stocks:0 "Ban Bump Stocks"
 FLO_ban_bump_stocks_desc:0 "The second amendment was made for the peroid of muzzle loaded muskets, not fully automatic weapons. If we can't take the guns we must lower their power to kill."
 FLO_florida_jobs_program:0 "Florida Jobs Program"
 FLO_florida_jobs_program_desc:0 "The unemployment rate in Florida has grown drastically with the recent conflict and strife. We must create new jobs for out masses."
 FLO_fund_stem_education:0 "Fund STEM Education"
 FLO_fund_stem_education_desc:0 "Our children are our future. Let's make sure they are ready."
 FLO_revise_obamacare:0 "Revise Obamacare"
 FLO_revise_obamacare_desc:0 "Obamacare was a great strategy to give healthcare to the masses but it had many flaws. Let's pick up where Obama left off and improve on the idea."
 FLO_path_to_citizenship:0 "Path to Citizenship"
 FLO_path_to_citizenship_desc:0 "Many of the inhabitants of Florida are not US citizens. We should not deport them but rather help them to become members of our nation."
 FLO_scholarships_for_students:0 "Scholarships for Students"
 FLO_scholarships_for_students_desc:0 "College has become more and more expensive over the years. If we are to have good leaders and workers for tomorrow, we must give them and education today."
 FLO_high_speed_rail_program:0 "High Speed Rail Program"
 FLO_high_speed_rail_program_desc:0 "Much of inner Florida is run down and lack proper railways for travel. We can add fast railways to reduce carbon emissions and improve travel times."
 FLO_expand_natural_resources:0 "Expand Natural Resources"
 FLO_expand_natural_resources_desc:0 "Florida has many natural resources available if we know the right place to look."
 FLO_better_blue_collar_pay:0 "Increase Blue Collar Pay"
 FLO_better_blue_collar_pay_desc:0 "The people who drive America forward are not the rich business men but the average working man. We must make that job more enticing for others."
 FLO_fix_the_split:0 "Fix the Split"
 FLO_fix_the_split_desc:0 "This nation was ravaged by the feud between the Democrats and Repubicans. We must end this petty squabble if we are to focus on better things."
 FLO_remove_death_penalty:0 "Abolish Death Penalty"
 FLO_remove_death_penalty_desc:0 "Despite a man's doings, he can still be corrected and fixed to become a functioning memeber of society."
 News_events.88.t:0 "Matt Gaetz Wins Florida Election"
 News_events.88.d:0 "In a very suprising turn of events, the controversial figure Matt Gaetz has won the first Florida election. In his political tenure, Gaetz has had a large amount of scandals and issues including a situation involving a 17 year old "woman." However, the Floridian people are trusting him with the future of their nation in this very troubling time."
 News_Events.88.a:0 "Why that idiot?"
 News_events.89.t:0 "Rick Scott Wins Florida Election"
 News_events.89.d:0 "Former 45th governer of Florida Rick Scott has recently won the Floridan election in a close race. Many attribute it to his very bipartisan nature securing votes in larger more left-leaning cities like Miami. Florida seems to now be on a course of repair and rehabilitation as a level headed man is now at the helm."
 News_Events.89.a:0 "Good for them"
 News_events.90.t:0 "Grady Judd Wins Florida Election"
 News_events.90.d:0 "Local sheriff and newcomer to the political scene, Grady Judd, has now been elected president of Florida. Judd has served a long and storied tenure as a local sheriff and is known for his press conferences where he "tells it like it is." This can-do and upfront attitude as well as his law enforcement connections are just what Florida needs in these trying times."
 News_Events.90.a:0 "The Sheriff is in Town"
 News_events.91.t:0 "Marco Rubio Wins Florida Election"
 News_events.91.d:0 "In an emergency election held in Florida, on the back of a massive Hispanic voting base, Marco Rubio has emerged as the new president of Florida. Rubio has strong connections with the Hispanic American community and will no dobt try his best to improve their status in this trying time."
 News_Events.91.a:0 "Muy bien Rubio!"
 florida.49.t:0 "Florida Election"
 florida.49.d:0 "After Ron DeSantis has stabilized Florida he as refused to lead any further without an emergency election taking place. This is mainly due to the fact that DeSantis is only here in Florida for a limited time. Trump has recalled him once a new leader has taken over. We need to chose our next candidate wisely. \n\nThe people have elected..."
 florida.49.a:0 "Mike Gaetz"
 florida.49.b:0 "Rick Scott"
 florida.49.c:0 "Grady Judd"
 florida.49.e:0 "Marco Rubio"
 FLO_rubio:0 "Marco Rubio"
 FLO_rubio_desc:0 "Senior senator from Florida Marco Rubio has had a career of political success. He is able to unite two very different groups in the GOP and the hispanic community. Now that he is the sole leader of the State of Florida he can make these communities even closer."
 FLO_fracking_in_florida:0 "Fracking in Florida"
 FLO_fracking_in_florida_desc:0 "Some of central Florida has oil far below its soil. We do not have the time for a long drilling process so we must resort to fracking."
 FLO_balance_the_budget:0 "Balance the Budget"
 FLO_balance_the_budget_desc:0 "The American Debt crisis is an issue that Florida will not have. Proper spending and usage of our assets will allow us to maintain a positive balance of funding."
 FLO_reduce_property_taxes:0 "Reduce Property Taxes"
 FLO_reduce_property_taxes_desc:0 "With so much of the tourist population of Florida gone, we need to find a way to attract others to our nation."
 FLO_relations_with_latin_america:0 "Ties to Latin America"
 FLO_relations_with_latin_america_desc:0 "Rubio is Cuban-American and proud of it. We can use this to our advantage to rally many to our cause."
 FLO_decentrilize_power:0 "Decentrilize Power"
 FLO_decentrilize_power_desc:0 "Durring Barron's short reign, much of the Floridian government was centrilized. Ron DeSantis managed to fix some of this but there are still a few issues to address."
 FLO_ban_gambling:0 "Ban Gambling"
 FLO_ban_gambling_desc:0 "The practice of gambling has been a plight upon the American people for far to long. It stops now."
 FLO_work_with_hispanic_community:0 "Work with the Hispanic Community"
 FLO_work_with_hispanic_community_desc:0 "The Hispanic people are amazed that Marco Rubio, one of their own people has taken the drivers seat in Florida. If we rally them to our cause, great things can be accomplished."
 FLO_institute_checks_and_balances:0 "Institute Checks and Balances"
 FLO_institute_checks_and_balances_desc:0 "The American Government is based on the usage of checks and balances to keep the balance of power steady. If we reinstate this system we will have a far more stable country"
 FLO_open_the_markets:0 "Open the Markets"
 FLO_open_the_markets_desc:0 "Free and open markets are the key to a sucessful capatalist economy and a prosperous nation"
 FLO_talk_of_hispanic_unity:0 "Talk of Hispanic Unity"
 FLO_talk_of_hispanic_unity_desc:0 "Ever since the days of the great Spanish Colonial Empire, many Latin-Americans have wished for a unified Hispanic American Empire. Rubio just might be that man"
 FLO_a_bilingual_nation:0 "A Bilingual Nation"
 FLO_a_bilingual_nation_desc:0 "In order to fully integrate the Hispanic people into our nation we must adopt a two language policy much like French Canada. This will help to bring our people together"
 FLO_expand_entertainment:0 "Expand Entertainment"
 FLO_expand_entertainment_desc:0 "One harmless form of entertainment that benefits the economy is Florida's entertainment parks. Helping to expand these will possibly give our economy a boost."
 FLO_el_presidente:0 "El Presidente"
 FLO_el_presidente_desc:0 "Marco Rubio has united the Americans and Latinos together into a force to be reckoned with. Only Rubio knows what this force will be used for..."
 FLO_desantis2:0 "Grady Judd"
 FLO_desantis2_desc:0 "Sheriff of Polk County and vocal leader, Grady Judd seaks to restore order to Florida. Judd has a very straight forward manner and will not alter his language to fit others wants. Judd will be the man to lead Florida to new heights."
 FLO_take_on_media:0 "Take on Media"
 FLO_take_on_media_desc:0 "Fake news has stricken America with opinionated and edited content for years. It's time the American people heard the truth."
 FLO_tighten_immigration_laws:0 "Tighten Immigration Laws"
 FLO_tighten_immigration_laws_desc:0 "The infulx of illegal immigrants are not only on the southern Texas border but also along our shores. We must make sure that we do not let this become and bigger problem that it already is."
 FLO_ban_crt:0 "Ban Critical Race Theory"
 FLO_ban_crt_desc:0 "Critical Race Theory is a load of leftist, white-bashing hogwash and should be treated as such."
 FLO_outlaw_abortion:0 "Outlaw Abortions"
 FLO_outlaw_abortion_desc:0 "We must be a voice for the defenseless. No more shall our people slaughter unborn children. We must protect our future."
 FLO_armed_guards_in_schools:0 "Armed Guards in Schools"
 FLO_armed_guards_in_schools_desc:0 "The threat of school shooters will be eliminated with the use of armed school guards as protection and as a deterrent."
 FLO_school_choice:0 "Promote Conservative Universities"
 FLO_school_choice_desc:0 "Universities have become cesspools of liberal, socialist and even communist ideologies. Combatting this with conservative universities must be a main priority."
 FLO_invest_in_NASA:0 "Invest in NASA"
 FLO_invest_in_NASA_desc:0 "Despite it being far past its golden age, NASA and their technologically advanced research can be of great use to us."
 FLO_support_our_vetrans:0 "Support our Vetrans"
 FLO_support_our_vetrans_desc:0 "Many vetrans come home to a nation that no longer loves them and with mental and physcial scars that last forever. If we are to be a strong nation we should honor those who paved the way."
 FLO_law_and_order:0 "Law and Order"
 FLO_law_and_order_desc:0 "The Black Lives Matter riots of the past year were some of the most devistating and repulsive actions taken by the American people. We must return order if we are to secure our future."
 FLO_public_speeches:0 "Public Speeches"
 FLO_public_speeches_desc:0 "Grady Judd is now loved by the people for his actions. Rallying up support in many cities with speeches will help our cause even more."
 FLO_logic_in_a_sea_of_chaos:0 "Logic in a Sea of Chaos"
 FLO_logic_in_a_sea_of_chaos_desc:0 "The past year has been a unstable time for Florida. However, the GOP is here to step up and return the State of Florida to its former glory."
 FLO_the_american_riot_act:0 "The American Riot Act"
 FLO_the_american_riot_act_desc:0 "The Commonwealth Nations have a law set in place that when read gives rioters only a few minutes to disperse before they can be legally detained. Making our own version of this could be quite handy..."
 FLO_the_florida_man:0 "The Sheriff"
 FLO_the_florida_man_desc:0 "Grady Judd has seen what his actions can do to a nation and has started to gather power at an alarming rate. Now one question remains, what will a man with no prior political experience do with all this power?"
 judd_gop_trait:0 "The Sheriff"
 FLO_the_floridian_economy:0 "The Floridian Economy"
 FLO_the_floridian_economy_desc:0 "The state of Florida was never built to stand alone economically. In order to survive our ability to self sustain will need to improve."
 FLO_aircraft_production:0 "Aircraft Production"
 FLO_aircraft_production_desc:0 "Modern wars are not only won in the sea or on land. A strong airforce leads the way in modern warfare."
 FLO_improve_inner_florida_roads:0 "Improve Inner Florida Roads"
 FLO_improve_inner_florida_roads_desc:0 "Due to the massive reliance on tourism for upkeep, much of the interal infastructure in Florida is lackluster to say the best."
 FLO_floridian_interstate_system:0 "Floridian Interstate System"
 FLO_floridian_interstate_system_desc:0 "It is long overdue for a remodel and revamping of the outdated Floridian interstate system."
 FLO_miami_dade_manufacturing:0 "Miami Dade Manufacturing"
 FLO_miami_dade_manufacturing_desc:0 "Miami has always been a city of entertainment and has had very few industrial centers. With a massive population it would be wise to set up factories here."
 FLO_tax_cuts_for_entertainment:0 "Tax Cuts of Entertainment"
 FLO_tax_cuts_for_entertainment_desc:0 "The entertainment industry has given Florida its best for so many years. Even if we are to overcome our reliance upon it, we cannot cut our ties with their vast wealth."
 FLO_publix:0 "Publix"
 FLO_publix_desc:0 "Publix is an employee-owned supermarket in Lakeland and it shows great promise. Some government funding could help bring food to the masses."
 FLO_export_citrus:0 "Export Citrus"
 FLO_export_citrus_desc:0 "The soil in Florida is perfect for the cultivation of citrus fruits such as oranges and lemons. With fresh produce so limited elsewhere, we can make a pretty penny with this valuable resource."
 FLO_fund_public_universities:0 "Fund Public Universities"
 FLO_fund_public_universities_desc:0 "Now more so than ever, the education of our youth is paramount."
 FLO_expand_port_canaveral:0 "Expand Port Canaveral"
 FLO_expand_port_canaveral_desc:0 "Now that Florida is its own soverign state, we must expand the capacity for our nation to import and export goods. Port Canaveral needs an overhaul."
 FLO_floridaair:0 "Air Florida"
 FLO_floridaair_desc:0 "Air transport is key to the movement of citizens and goods at a fast pace. Expansion of our airports is a good course of action to increase this."
 FLO_must_be_the_sunshine:0 "Must be the Sunshine"
 FLO_must_be_the_sunshine_desc:0 "Clear skyes, mystic oceans, warm sunshine and clean air. What's not to love?"
 FLO_florida_is_open_for_buisness:0 "Florida is Open for Buisness"
 FLO_florida_is_open_for_buisness_desc:0 "With all of the stress in the current world, we should give a spot for relaxation and rest for those who can afford it."
 FLO_a_republican_economy:0 "A Republican Economy"
 FLO_a_republican_economy_desc:0 "Free markets are a wonderful thing."
 FLO_invest_in_the_armed_forces:0 "Invest in the Armed Forces"
 FLO_invest_in_the_armed_forces_desc:0 "Compared to the other nations around us, the Floridian military is not able to hold its own. We cannot allow this to remain a fact."
 FLO_exploit_key_west:0 "Exploit Key West"
 FLO_exploit_key_west_desc:0 "Despite being a long island chain, Key West is connected by a long array of highways and is very accessible. Therefore, it would be wise to utilize the location for naval construction."
 FLO_naval_buildup:0 "Naval Buildup"
 FLO_naval_buildup_desc:0 "Much of Florida is coastline. A strong navy is needed to protect our citizens."
 FLO_admiralty_of_florida:0 "Admiralty of Florida"
 FLO_admiralty_of_florida_desc:0 "Good ships are nothing without a man to navigate them and a fleet is nothing but a rabble with out and admiral."
 FLO_tampa_bay_shipyards:0 "Tampa Bay Shipyards"
 FLO_tampa_bay_shipyards_desc:0 "The shorline of Tampa Bay mixed with its higher population will make for an excellent place to construct dockyards."
 FLO_florida_rules_the_waves:0 "Florida Rules the Waves"
 FLO_florida_rules_the_waves_desc:0 "Let anyone come meet our navy in the gulf. We will kick their ass."
 FLO_miami_defense_industry:0 "Miami Defense Industry "
 FLO_miami_defense_industry_desc:0 "Miami is lacking in its production of military equipment. If it is to defend itself it will need a military industrial base."
 FLO_reestablish_floridian_air_power:0 "Reestablish Floridian Air Power"
 FLO_reestablish_floridian_air_power_desc:0 "Florida once housed many planes and other aircraft before the United States fragmentation. Let us focus on returning to this level of air power and dominace."
 FLO_new_fighter_designs:0 "Create New Fighter Designs"
 FLO_new_fighter_designs_desc:0 "To dominate the skies, we need to have the best fighters."
 FLO_bombers_galore:0 "Bombers Galore"
 FLO_bombers_galore_desc:0 "Nothing says winning a war like indiscriminate carpet bombing."
 FLO_drop_em_in:0 "Drop 'em In"
 FLO_drop_em_in_desc:0 "Paratroopers are a very effective way to establish positions behind enemy lines and secure specific checkpoints and locations."
 FLO_the_floridian_soldier:0 "The Floridian Soldier"
 FLO_the_floridian_soldier_desc:0 "If our enemies are to fear us, our soldiers need to be the best in the land."
 FLO_army_expansion:0 "Army Expansion"
 FLO_army_expansion_desc:0 "The Floridian army is small now. Expanding it will help us stand a chance with other nations."
 FLO_st_petersburg_motor:0 "St. Petersburg Motor"
 FLO_st_petersburg_motor_desc:0 "Trucks and military vehicles are a necessary part of modern logistics in war. We need an ample amount of these trucks to survive conflicts."
 FLO_officer_training_program:0 "Officer Training Program"
 FLO_officer_training_program_desc:0 "We might not have kept the best and brightest of America's generals but we sure can make them better than they already are."
 FLO_florida_marches_on:0 "Florida Marches on"
 FLO_florida_marches_on_desc:0 "Our army is rebuilt. Let nothing stand in our way!"
 FLO_floridian_marine_corps:0 "Floridian Marine Corps"
 FLO_floridian_marine_corps_desc:0 "Marines are best fighting in amphibious assaults. With the entire Caribbean at our doorstep, it will be helpful to have them at the ready."
 tom_brady_trait:0 "Popular Spokesperson"
 FLO_looking_outwards:0 "Looking Outwards"
 FLO_looking_outwards_desc:0 "With Florida under new management, it is time to set out and persure our goals."
 FLO_negotiate_for_the_panhandle:0 "Negotiate for the Panhandle"
 FLO_negotiate_for_the_panhandle_desc:0 "The CSA is still in control of the Florida Panhandle. With the proper diplomatic skill we could aquire it wil minimal effort."
 FLO_loyality:0 "Loyality"
 FLO_loyality_desc:0 "Trump is the rightful president. We our him our loyality."
 FLO_pure_trumpism:0 "Pure Trumpism"
 FLO_pure_trumpism_desc:0 "Donald Trump is the role model that we all should strive for. We should revere him and take in his every word."
 FLO_america_first_summit:0 "America First Summit"
 FLO_america_first_summit_desc:0 "Nick Fuentes has called the group of nation still loyal to Trump for a conference in Denver. He plans to rally then to action."
 FLO_improve_relations_with_loyalists:0 "Improve Relations with Loyalists"
 FLO_improve_relations_with_loyalists_desc:0 "Now that we are fully on Trump's side, we should make quick friends of his allies."
 FLO_fuentes_tour:0 "Fuentes Tour"
 FLO_fuentes_tour_desc:0 "Denver was such a success that Nick Fuentes has been personally invited by Trump to tour his nation and rally up support for the cause."
 FLO_trumps_law_enforcement:0 "Trump's Law Enforcement"
 FLO_trumps_law_enforcement_desc:0 "With our fully supplied and highly trained police force, we can be of great assistance to Trump by monitoring his cities."
 FLO_keeping_the_peace:0 "Keeping the Peace"
 FLO_keeping_the_peace_desc:0 "Extensive riot training is now needed to deal with the vast number of resistance we will face with our expansion."
 FLO_florida_police_academy:0 "Florida Police Academy"
 FLO_florida_police_academy_desc:0 "Better trained police make for better controlled populations"
 FLO_trumps_finest:0 "Trump's Finest"
 FLO_trumps_finest_desc:0 "Our police will be the best in the world. We will quell any rebellion and squash any riot."
 FLO_trumps_hispanic_connection:0 "Trump's Hispanic Connection"
 FLO_trumps_hispanic_connection_desc:0 "Donland Trump has always struggled with the uneasy relationship with Hispanic Americans. Marco Rubio will help mend this by being the middle man."
 FLO_improve_hispanic_opinion:0 "Improve Hispanic Opinion"
 FLO_improve_hispanic_opinion_desc:0 "With Rubio now speaking for Trump to the Hispanic community, we can being to show them what good he plans to do for them."
 FLO_attract_immigrants:0 "Attract Immigrants"
 FLO_attract_immigrants_desc:0 "Ever since the fracture of the USA, the infulx of immigrants has declined. If we can show that Florida is the place to be, we can grant ourselves a massive influx of population."
 FLO_ship_workers_to_denver:0 "Ship Workers to Denver"
 FLO_ship_workers_to_denver_desc:0 "With our large amount of new American citizens, we can ship cheap and reliable work to Trump in Denver."
 FLO_integration:0 "Integration"
 FLO_integration_desc:0 "Trump is our future and we should follow him to the ends of the world."
 FLO_seperation:0 "Seperation"
 FLO_seperation_desc:0 "Donald Trump is too busy and too far away to care for out best interest. It is time to forge our own path."
 FLO_peace_will_prevail:0 "Peace Will Prevail..."
 FLO_peace_will_prevail_desc:0 "Peace is what will will strive for in Florida as we venture on in this troubling time."
 FLO_but_war_can_still_come:0 "... but War Still Comes"
 FLO_but_war_can_still_come_desc:0 "However, we cannot be blind to the fact that there are others who will seak to attack our nation."
 FLO_by_land:0 "By Land"
 FLO_by_land_desc:0 "A land invasion from the north is our greatest threat."
 FLO_by_air:0 "By Air"
 FLO_by_air_desc:0 "Modern conflicts are won with airpower. If we are to survive, we need to keep this in mind."
 FLO_by_sea:0 "By Sea"
 FLO_by_sea_desc:0 "Our massive shorline is a easy target for a nation with a large navy."
 FLO_peace_at_all_costs:0 "Peace at all Costs"
 FLO_peace_at_all_costs_desc:0 "In this age, peace is rarely found. Let us be a bastion to an age where peace was normal."
 FLO_blue_lives_above_all_else:0 "Blue Lives Above All Else"
 FLO_blue_lives_above_all_else_desc:0 "Police lives matter more than the common rabble of idiots we call "citizens." "
 FLO_sieze_judicial_power:0 "Sieze Judicial Power"
 FLO_sieze_judicial_power_desc:0 "Too many times our Police are limited by the laws and limitations put in place upon their jobs. No more, I control the courts now."
 FLO_eliminate_representation:0 "Eliminate Representation"
 FLO_eliminate_representation_desc:0 "You think the common man is smart enough to run a country?"
 FLO_combine_police_and_military:0 "Combine Police and Military"
 FLO_combine_police_and_military_desc:0 "Every soldier a cop and every cop a soldier."
 FLO_army_of_judges:0 "Army of Judges"
 FLO_army_of_judges_desc:0 "We shall have an army of soldiers who are both judge and jury."
 FLO_declare_hispanic_america:0 "Declare Hispanic America"
 FLO_declare_hispanic_america_desc:0 "Donald Trump has no care for Hispanic Americans. We are going to form our own way where we call the shots."
 FLO_reconquista_de_bahamas:0 "Reconquista de Bahamas"
 FLO_reconquista_de_bahamas_desc:0 "A set of small islands to the East, the Bahamas will be an easy target to begin with."
 FLO_reconquista_de_hispaniola:0 "Reconquista de Hispaniola"
 FLO_reconquista_de_hispaniola_desc:0 "The island of Hispaniola was once a unified island under Spanish rule. Now Hati and the DR fight and bicker daily. Time to restore proper order."
 FLO_reconquista_de_jamaica:0 "Reconquista de Jamaica"
 FLO_reconquista_de_jamaica_desc:0 "The island of tourism has been a land of rest and relaxation too long."
 FLO_reconquista_de_cayman:0 "Reconquista de Grand Cayman"
 FLO_reconquista_de_cayman_desc:0 "The Grand Cayman Island is a rich mans island full of evil bigots and delinquents."
 FLO_reconquista_de_puerto_rico:0 "Reconquista de Trinidad y Tobago"
 FLO_reconquista_de_puerto_rico_desc:0 "The small islands of Trinidad and Tobago will become a staging groud for some of our future plans..."
 FLO_reconquista_de_cuba:0 "Reconquista de Cuba"
 FLO_reconquista_de_cuba_desc:0 "Now that we have the Caribbean blockaded we can finally launch an attack at our main target. Cuba."
 florida.50.t:0 "The Great Miami Speech"
 florida.50.d:0 "Nick Fuentes stood atop a small set of stairs at the Miami public office building. The warm air swept in through the streets from the coast. Nick had his head bowed, looking through his notes. He was nervous. Despite everything that had happened with Florida, all the power he now held, he was still scared about the future. He gripped his chest as he felt the kevlar vest pull closer onto his body. Fuentes walked up to the stand. He took one deep breath and place his hands on the edges of the podium as he began to talk. \n\n"Now is not the time to be divided. I know for a long time, much of the democratic party and their supporters have been very ressentful of me and my views. It is time to look past that. Any great nation is only so if its people are united as one. As the great president Abraham Lincoln once said; "A house divided against itself cannot stand." so are we as a nation not able to live if we are straught with infighting. \n\nFuentes talked on for the better part of an hour. As he talked, more and more protesters became allies. The speech had done its job."

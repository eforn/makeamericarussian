 FLO_barron_desc:0 "However shaken Barron Trump is, we need him to lead our nation. He cannot be replaced"
 FLO_tourism:0 "State of the Floridian Economy"
 FLO_tourism_desc:0 "With the seperation and Balkanization of the United States, Florida, who was mostly dependant on tourism for its growth, is now suffering from a economical collapse"
 FLO_the_aftermath:0 "The Aftermath"
 FLO_the_aftermath_desc:0 "Now being in control of an independent Florida, DeSantis can lead Florida to its full potential. However, Barron and Fuentes must be dealt with..."
 FLO_debarronization:0 "DeBarronization"
 FLO_debarronization_desc:0 "Barron’s rule has left his mark on Florida, staining our public institutions and international perceptions of Florida. We need to rid Florida of Barron’s stain and return back to our roots."
 FLO_promote_republicanism:0 "Promote Republicanism"
 FLO_promote_republicanism_desc:0 "The autocratic ideology of Barron was anti-American and anti-Floridian. Under DeSantis, we will pass strong Republican laws and promote Republican values among the people."
 FLO_a_return_to_sanity:0 "A Return to Sanity"
 FLO_a_return_to_sanity_desc:0 "DeSantis’ leadership has allowed Florida to return to a sense of normalcy and sanity, a departure from the madness of Barronian Florida."
 FLO_stabilize_industry:0 "Stabilize Industry"
 FLO_stabilize_industry_desc:0 "The collapse of the United States shattered supply chains and industry in Florida. We promote new businesses and industries and bring Florida’s economy roaring back to life!"
 FLO_invest_in_agriculture:0 "Invest in Agriculture"
 FLO_invest_in_agriculture_desc:0 "Severely neglected under Barron’s rule, Florida’s agricultural industry used to be a pride of America. We will support our hard-working farmers and bring back our agricultural industry to its former glory."
 FLO_floridian_economic_recovery:0 "Floridian Economic Recovery"
 FLO_floridian_economic_recovery_desc:0 "With the economic reforms instituted by DeSantis, Florida’s economy is roaring back to life better than ever!"
 FLO_meet_with_officers:0 "Meet With Officers"
 FLO_meet_with_officers_desc:0 "The new Army of Florida and the old National Guard from before the collapse have constantly been at odds with each other, hindering our ability to perform military operations. We must meet with the officers of each group to settle this issue."
 FLO_meritocratic_military_hierarchy:0 "Meritocratic Military Hierarchy"
 FLO_meritocratic_military_hierarchy_desc:0 "Our military’s chiefs and decision-makers should not be appointed due to political interests or nepotism, but rather due to skill and expertise."
 FLO_the_new_floridian_military:0 "The New Floridian Military"
 FLO_the_new_floridian_military_desc:0 "Having sorted out issues within our military, we now have a competent defense force that we can start to invest in."
 FLO_floridas_future:0 "Florida's Future"
 FLO_floridas_future_desc:0 "Though DeSantis took control of the Floridian government with the backing of the military and a section of the population, he had not been elected as a legitimate leader of Florida and is being recalled to Denver. In accordance with Florida’s constitution, DeSantis has decided to have an election to determine the leader of Florida."
 florida.45.t:0 "Barron Gathers Himself"
 florida.45.d:0 "Barron and Fuentes sat in the office of the new Floridian Government. There was a somber tone that could be felt within the room. Both young men held their heads in utter silence. A pin could be heard if it was dropped onto the soft carpet. They had sat there for nearly an hour, until Barron broke the silence... \n\n"Nicholas. I've come to realize something. The fate of Florida rests with me and that is how everthing has played out. I need to see this through, Eric would have wanted it that way. Despite my sorrows, I must pressure on." \n\nFuentes didn't say a word. He merely arose, hugged Barron and the two walked out of the office"
 florida.45.a:0 "Barron is the future"
 florida.46.t:0 "Fuentes Steps In"
 florida.46.d:0 "Barron sat in his chair behind the desk of his office. Fuentes stood pacing just infront of him. Fuentes had talked to Barron before to discuss the future of Florida but now the time came to get down to brass tax. \n\n"Barron, my lord." Fuentes said turning towards the desk. "You are clearly bothered by the loss of your brother, as anyone would. This is compounding with the the immense pressure for you to lead this new nation is overbearing." \n\n "I sadly must agree" Barron returned. \n\n"This is why I came up with an idea. You rule the country as a monarch, while I handle running the country. This way I take the blame while you live in a palace with not a worry to care about." \n\nThere was silence for a few moments. Fuentes looked at Barron intently as he awaited an answer. Fuentes would get no answer, he would only get a slow forming but mischievous smile from Barron."
 florida.46.a:0 "Fuentes runs the show now"
 florida.47.t:0 "DeSantis Kicks the Door in"
 florida.47.d:0 "Barron Trump and Nick Fuentes were deep in discussion within the Floridian government office. After the death of Eric Trump, Barron was mentally disturbed and looked to Fuentes for advice. Fuentes was trying his best to encourage Barron to push on and lead Florida as Eric once had. This was all cut short when a thundering kick swung the main door open. In marched Ron DeSantis and nearly a dozen armed SWAT officers. \n\n"What is the meaning of this, Ron?!" Barron asked as he quickly arose from his chair. "I will not be interrupted by the likes of you!" \n\nDeSantis glared at Barron. "Look here, boy," He said slowly. "I am here to return the state of Florida to normal. You two children are not even old enough to drink, let alone run a country." \n\n"Actually, I am 21, Ron." Fuentes said defiantly. \n\nThe words had barely left Fuentes' lips when a massive right hand collided with his face. Nick was staggered and fell back over a chair as his nose began to bleed. \n\n"Good," DeSantis said as he wiped the blood from his knuckles. "I won't get child endangerment services on my case for that then." He then turned to his leading SWAT officer. "Take Barron to the nearest airport and fly him back to Denver. Have Fuentes locked in Miami under house arrest... without any internet access.""
 florida.47.a:0 "The Adults are in charge now"

 florida.54.d:0 ""Look here son," Gaetz said as he sat down in his chair. "You will be fine. Trump loves you and you have my backing. They can look past the time you served with Barron." \n\nFunetes rang his hands and adjusted the MAGA hat on his head. He had given speeches many times before but never to a group of national leaders. \n\n"Its a big step Mr. President but I will do my best" Fuentes spoke as he stood up. "I will rally the leaders to action." \n\n"Good!" Gaetz returned as he walked up to Fuentes' side. "Soon you will be the most respected man in all of America." "

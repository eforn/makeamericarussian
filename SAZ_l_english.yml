 ### Events ###
 # Seattle Independence #
 seattle_independence.1.t:0 "Protests Erupt in Seattle!"
 seattle_independence.1.d:0 "Following a shift in our politics, Seattalites have taken to the street in protest demanding we reverse our recent policy decisions. Though we have little intention of walking back on our recent changes, it is clear that if we don't do something soon, the situation will soon grow beyond our control."
 seattle_independence.1.a:0 "We must act fast"
 seattle_independence.1.b:0 "Uhhhhh, you aren't supposed to see this decision."
 seattle_independence.2.t:0 "Seattle Decalres Independence"
 seattle_independence.2.d:0 "Due to our inability to supress the unrest in Seattle in a timely manner, the situation has escalted and Seattle has declared unilateral independece from us. With our current political situation preventing us from mounting any sort of invasion to retake control of the city, it seems the only thing we can do now is let them go."
 seattle_independence.2.a:0 "NO, COME BACK!"
 seattle_independence.2.b:0 "Three cheers to a free Seattle! (Play as Seattle)"
 seattle_independence.3.t:0 "Massive Unrest in Seattle"
 seattle_independence.3.d:0 "Following our recent annexation of Seattle, large-scale protests broke out in the city demanding they be given special privilges and autonomy. Shoud we give in to their demands, or should we crush these protests while we have the chance"  
 seattle_independence.3.a:0 "Give in to their demands."
 seattle_independence.3.b:0 "Give in to their demands. (Play as Seattle)"
 seattle_independence.3.c:0 "Crush the protests."
 seattle_independence.4.t:0 "Seattle Breaks Free!"
 seattle_independence.4.d:0 "Following the success of the Nazi coup of our government, Seattle has taken the chance to break free from our grasp, citing their unwillingness to work with a dictatorial government. Though some members of our government have tried to push for a war to retake Seattle, our current political situation prevents us from doing so right now."
 seattle_independence.4.a:0 "We'll get them later."
 seattle_independence.4.b:0 "I swear I was going to restore democracy later."
 # Regular Seattle Events #
 seattle.1.t:0 "An Oppurtunity Arises"
 seattle.1.d:0 "The war between Cascadia and Liberty has provided us with the oppurtunity to attempt to seize land from Cascadia while the majority of their troops are distracted elswhere. Though it is unlikely for Cascadia to let us go without a fight, the incorporation of new territory in our realm would be a great boon to our future prospects."
 seattle.1.a:0 "Let's make our move."
 seattle.1.b:0 "We're fine with what we have."
 seattle.2.t:0 "Seattle Moves Into Our Territory"
 seattle.2.d:0 "It seems that our war with Liberty has resulted in some unwanted oppurtunism by our friends in Seattle. With most of our troops in the East, Seattle has taken the oppurutnity to seize territory for themselves. How should we respond to this bold act?"
 seattle.2.a:0 "They'll have to work for this one."
 seattle.2.b:0 "We have bigger fish to fry."
